<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Localização por IP</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #333;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        #ip-display {
            font-size: 1.1em;
            font-weight: bold;
            color: #555;
            margin-bottom: 15px;
        }
        #alerta-sancao {
            display: none; /* Escondido por padrão, o JS o torna visível */
            background-color: #ffe0e0;
            color: #cc0000;
            border: 1px solid #cc0000;
            padding: 15px;
            border-radius: 5px;
            font-size: 1.2em;
            text-align: center;
            font-weight: bold;
        }
        #localizacao-info {
            font-style: italic;
            color: #777;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Status de Acesso</h1>

        <p id="ip-display">Seu IP: Carregando...</p>
        
        <p id="localizacao-info">Localização: Buscando...</p>

        <div id="alerta-sancao">
            Região com possíveis usuários sancionados neste site!
        </div>

    </div>

    <script>
        // URL onde está seu JSON de cidades sancionadas
        const JSON_URL = 'cidades_sancionadas.json';

        /**
         * 1. Função para buscar o IP e a localização usando a API ipinfo.io
         */
        async function buscarIpELocalizacao() {
            try {
                // A API retorna IP, cidade, região e país
                const response = await fetch('https://ipinfo.io/json');
                const data = await response.json();
                
                const ip = data.ip || 'N/A';
                const cidadeDoUsuario = data.city || 'Desconhecida';
                const regiaoDoUsuario = data.region || '';
                
                // Exibe o IP e a localização no HTML
                document.getElementById('ip-display').textContent = `Seu IP: ${ip}`;
                document.getElementById('localizacao-info').textContent = `Localização: ${cidadeDoUsuario}, ${regiaoDoUsuario}`;
                
                // Inicia a verificação de sanção
                verificarSancao(cidadeDoUsuario);
                
            } catch (error) {
                console.error("Erro ao obter IP ou localização:", error);
                document.getElementById('ip-display').textContent = "Seu IP: Falha ao obter endereço.";
                document.getElementById('localizacao-info').textContent = "Localização: Erro de conexão com a API.";
            }
        }

        /**
         * 2. Função para carregar o JSON e realizar a comparação
         */
        async function verificarSancao(cidadeUsuario) {
            try {
                const jsonResponse = await fetch(JSON_URL);
                
                // Verifica se a resposta foi bem-sucedida
                if (!jsonResponse.ok) {
                    throw new Error(`Erro HTTP! Status: ${jsonResponse.status}`);
                }
                
                const cidadesSancionadasData = await jsonResponse.json();
                
                // Mapeia e converte todas as cidades para minúsculas para comparação não sensível a maiúsculas/minúsculas
                const cidadesSancionadas = cidadesSancionadasData.cidades_sancionadas.map(c => c.trim().toLowerCase());
                
                // Formata a cidade do usuário para comparação
                const cidadeFormatada = cidadeUsuario.trim().toLowerCase();

                // Compara a cidade do usuário com a lista de cidades sancionadas
                if (cidadesSancionadas.includes(cidadeFormatada)) {
                    // Se a cidade estiver na lista, exibe o alerta
                    document.getElementById('alerta-sancao').style.display = 'block';
                }
                
            } catch (error) {
                console.error("Erro ao carregar ou processar o JSON de sanções. Verifique o arquivo:", error);
                // Opcional: Adicionar uma mensagem de erro na tela para o administrador
            }
        }

        // Inicia o processo quando o DOM (estrutura da página) estiver pronto
        document.addEventListener('DOMContentLoaded', buscarIpELocalizacao);

    </script>
</body>
</html>
