<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar HTML - WZZM</title>
    <style>
        body {
            font-family: 'Noto Sans', sans-serif;
            line-height: 1.6;
            margin: 2em;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            background-color: #fff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #000;
            font-size: 2em;
            border-bottom: 1px solid #a2a9b1;
            padding-bottom: 0.5em;
        }
        .html-content {
            text-align: left;
            margin-top: 1em;
            border: 1px solid #ddd;
            padding: 1em;
            background-color: #fff;
        }
        /* Estilos para o ícone de carregamento */
        .loading-container {
            text-align: center;
            padding: 2em;
        }
        .loading-gif {
            width: 50px; /* Ajuste o tamanho conforme necessário */
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="page-title">Carregando...</h1>
        <div id="html-display" class="html-content">
            <div class="loading-container">
                <img src="https://i.imgur.com/G56Vn1K.gif" alt="Carregando..." class="QNF78Uk4YE.gif">
                <p style="text-align: center; color: #666;">Verificando se você é uma pessoa real...</p>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB9GkSqTIZ0kbVsba_WOdQeVAETrF9qna0",
            authDomain: "wzzm-ce3fc.firebaseapp.com",
            projectId: "wzzm-ce3fc",
            storageBucket: "wzzm-ce3fc.appspot.com",
            messagingSenderId: "249427877153",
            appId: "1:249427877153:web:0e4297294794a5aadeb260",
            measurementId: "G-PLKNZNFCQ8"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const htmlDisplay = document.getElementById('html-display');
        const pageTitle = document.getElementById('page-title');

        async function buscarEExibirHtml() {
            const urlParams = new URLSearchParams(window.location.search);
            const documentId = urlParams.get('uid');

            if (!documentId) {
                htmlDisplay.innerHTML = '<p style="text-align: center; color: #e74c3c;">ID do documento não fornecido na URL.</p>';
                pageTitle.innerText = "Erro";
                return;
            }

            try {
                const docRef = db.collection('HTML2W').doc(documentId);
                const doc = await docRef.get();

                if (doc.exists) {
                    const htmlData = doc.data();
                    pageTitle.innerText = htmlData.nomePagina || 'Página sem Título';
                    const htmlContent = htmlData.html_content || htmlData.codigo;
                    const jsScript = htmlData.js_script;

                    if (htmlContent) {
                        htmlDisplay.innerHTML = htmlContent;
                    } else {
                        htmlDisplay.innerHTML = '<p style="text-align: center; color: #e74c3c;">Conteúdo HTML não encontrado no documento.</p>';
                    }

                    if (jsScript) {
                        const scriptElement = document.createElement('script');
                        scriptElement.textContent = jsScript;
                        document.body.appendChild(scriptElement);
                    }
                } else {
                    htmlDisplay.innerHTML = '<p style="text-align: center; color: #e74c3c;">Documento não encontrado no banco de dados.</p>';
                    pageTitle.innerText = "Conteúdo Não Encontrado";
                }
            } catch (error) {
                console.error("O sistema não permite o uso de robôs, tente novamente mais tarde!:", error);
                htmlDisplay.innerHTML = '<p style="text-align: center; color: #e74c3c;">Erro ao carregar o conteúdo: ' + error.message + '</p>';
                pageTitle.innerText = "Erro";
            }
        }
        window.onload = buscarEExibirHtml;
    </script>
</body>
</html>
