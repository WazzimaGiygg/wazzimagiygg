<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionamento Automático</title>

    <!-- Google Sign-In API -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>

    <div id="login-area">
        <h2>Faça login com sua conta Google para continuar</h2>
        <div id="g_id_onload"
             data-client_id="699888851678-k2qkdplg06ueqjgimmtofjvna5sclcm2.apps.googleusercontent.com"
             data-callback="handleCredentialResponse"
             data-auto_prompt="false">
        </div>
        <div class="g_id_signin"
             data-type="standard"
             data-size="large"
             data-theme="outline"
             data-text="sign_in_with"
             data-shape="rectangular"
             data-logo_alignment="left">
        </div>
    </div>
    
    <div id="redirect-area" style="display:none;">
        <h1>Redirecionando...</h1>
        <p>UID do usuário autenticado: <span id="user-uid"></span></p>
        <p>Se a página não abrir automaticamente, <a id="redirect-link" href="https://app--wiki-zone-zero-mod-e98820b7.base44.app/" target="_blank">clique aqui</a>.</p>
    </div>

    <script>
        // Função para decodificar o JWT do Google e obter o UID (sub)
        function parseJwt (token) {
            var base64Url = token.split('.')[1];
            var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            var jsonPayload = decodeURIComponent(
                atob(base64).split('').map(function(c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join('')
            );
            return JSON.parse(jsonPayload);
        }

        function handleCredentialResponse(response) {
            // Recupera o UID do token JWT
            var payload = parseJwt(response.credential);
            var uid = payload.sub; // UID do Google

            // Exibe UID e área de redirecionamento
            document.getElementById('user-uid').textContent = uid;
            document.getElementById('login-area').style.display = 'none';
            document.getElementById('redirect-area').style.display = 'block';

            // Redireciona automaticamente após login
            window.open("https://app--wiki-zone-zero-mod-e98820b7.base44.app/", "_blank");
        }
    </script>

</body>
</html>
