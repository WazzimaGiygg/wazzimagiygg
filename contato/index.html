<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat de Contato</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <style>
        :root {
            --color-primary: #4285F4;
            --color-primary-dark: #3367D6;
            --color-text-dark: #202124;
            --color-text-light: #5f6368;
            --color-background-card: #ffffff;
            --shadow-elevation-2: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
            --border-radius: 8px;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background-color: var(--color-background-card);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-elevation-2);
            padding: 30px;
        }

        h2 {
            color: var(--color-primary-dark);
            text-align: center;
            margin-bottom: 20px;
        }

        /* --- Estilos de Login --- */
        #login-page { text-align: center; }
        #app-content { display: none; }
        #google-login-btn {
            background-color: var(--color-primary);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        /* --- Estilos de Chat --- */
        #mensagens-container {
            border: 1px solid #dadce0;
            background-color: #f1f3f4;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            max-height: 400px;
            overflow-y: auto;
            display: flex;
            flex-direction: column; /* Essencial para o chat */
        }

        .mensagem { 
            max-width: 80%;
            margin-bottom: 15px;
            padding: 10px 15px;
            box-shadow: 0 1px 1px rgba(0,0,0,0.1);
            line-height: 1.4;
            font-size: 15px;
        }

        .chat-remetente {
            background-color: #e3f2fd; /* Azul clarinho */
            color: var(--color-text-dark);
            align-self: flex-end; /* Alinha √† direita */
            border-radius: 18px 18px 0 18px; 
        }

        .chat-destinatario {
            background-color: #ffffff; 
            color: var(--color-text-dark);
            align-self: flex-start; /* Alinha √† esquerda */
            border-radius: 18px 18px 18px 0;
            border: 1px solid #dadce0;
        }
        
        .mensagem p.chat-text { margin: 0; }

        .chat-info {
            font-size: 0.7em !important;
            margin-top: 5px !important;
            text-align: right;
            display: block;
            color: var(--color-text-light);
        }

        .chat-destinatario .chat-info {
            text-align: left;
        }

        /* --- Estilos do Formul√°rio --- */
        label {
            display: block;
            margin-top: 10px;
            font-weight: 500;
            color: var(--color-text-dark);
        }

        input[type="text"], input[type="url"], textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            box-sizing: border-box;
            resize: vertical;
        }

        button[type="submit"] {
            background-color: var(--color-primary);
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
        }
        
        /* --- Outros --- */
        #user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
            font-size: 14px;
        }

    </style>
</head>
<body>

    <div class="container">
        <div id="login-page">
            <h2>Acesse o Chat</h2>
            <p>Fa√ßa login para iniciar ou continuar sua conversa.</p>
            <button id="google-login-btn">
                Entrar com Google
            </button>
        </div>

        <div id="app-content">
            <div id="user-info">
                <span>Logado como: <strong id="user-display-name"></strong></span>
                <button id="logout-btn" style="background: none; border: none; color: var(--color-primary); cursor: pointer; font-weight: 500;">
                    Sair
                </button>
            </div>

            <h2>Seu Hist√≥rico de Chat</h2>
            <div id="mensagens-container">
                <p style="color: var(--color-text-light);">Carregando hist√≥rico do chat...</p>
            </div>

            <h3>Enviar Nova Mensagem</h3>
            <form id="mensagem-form">
                <label for="assunto">Assunto (Primeira Mensagem/Ticket):</label>
                <input type="text" id="assunto" name="assunto" required>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="3" required></textarea>

                <label for="midia">Link de M√≠dia/PDF (Opcional):</label>
                <input type="url" id="midia" name="midia">

                <button type="submit">Enviar</button>
                <p id="feedback" style="margin-top: 15px; font-weight: 500;"></p>
            </form>
        </div>
    </div>

    <script>
        // üö® CONFIGURA√á√ïES E CONSTANTES - AJUSTE ESTES VALORES
        // Use o UID real do seu administrador aqui
        const ADMIN_UID = "sZxfMuOBPbXdR8nttVPXIN8QOOl1"; 
        
        // Configura√ß√£o do Firebase
        const firebaseConfig = {
            // Insira sua configura√ß√£o real do Firebase aqui
            apiKey: "AIzaSyB9GkSqTIZ0kbVsba_WOdQeVAETrF9qna0", 
            authDomain: "wzzm-ce3fc.firebaseapp.com",
            projectId: "wzzm-ce3fc",
            storageBucket: "wzzm-ce3fc.appspot.com",
            messagingSenderId: "249427877153",
            appId: "1:249427877153:web:0e4297294794a5aadeb260",
            measurementId: "G-PLKNZNFCQ8"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const auth = app.auth();
        const db = app.firestore();
        const COLECAO_CONTATO = "contatowazzimagiygg";

        // Elementos do DOM
        const loginPage = document.getElementById('login-page');
        const appContent = document.getElementById('app-content');
        const googleLoginBtn = document.getElementById('google-login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const userDisplayName = document.getElementById('user-display-name');
        const mensagemForm = document.getElementById('mensagem-form');
        const mensagensContainer = document.getElementById('mensagens-container');
        const feedback = document.getElementById('feedback');

        // --- Fun√ß√µes de Autentica√ß√£o ---
        googleLoginBtn.addEventListener('click', () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .catch(error => console.error("Erro no login:", error));
        });

        logoutBtn.addEventListener('click', () => {
            auth.signOut();
        });

        // Observa o estado da autentica√ß√£o
        auth.onAuthStateChanged(user => {
            if (user) {
                // Usu√°rio Logado
                loginPage.style.display = 'none';
                appContent.style.display = 'block';
                userDisplayName.textContent = user.displayName || user.email;
                
                // Ouve a conversa em tempo real
                ouvirHistoricoChat(user.uid); 
            } else {
                // Usu√°rio Deslogado
                loginPage.style.display = 'block';
                appContent.style.display = 'none';
                mensagensContainer.innerHTML = '<p style="color: var(--color-text-light);">Fa√ßa login para acessar o chat.</p>';
            }
        });

        // --- Fun√ß√µes do Firestore (Chat) ---
        function ouvirHistoricoChat(uid) {
            mensagensContainer.innerHTML = '<p style="color: var(--color-text-light);">Carregando hist√≥rico do chat...</p>';

            // Usa onSnapshot para escutar em tempo real (como um chat)
            db.collection(COLECAO_CONTATO)
                .orderBy("dataEnvio", "asc") // Do mais antigo para o mais novo
                .limit(50) 
                .onSnapshot(snapshot => {
                    mensagensContainer.innerHTML = '';
                    let conversaEncontrada = false;

                    snapshot.forEach(doc => {
                        const data = doc.data();
                        
                        // Filtra localmente os documentos que envolvem o usu√°rio logado
                        if (data.uidRemetente === uid || data.uidDestinatario === uid) {
                            conversaEncontrada = true;
                            const isRemetente = data.uidRemetente === uid;
                            const nomeDisplay = isRemetente ? 'Voc√™' : 'Administrador';
                            const classeChat = isRemetente ? 'chat-remetente' : 'chat-destinatario';
                            const dataFormatada = data.dataEnvio ? new Date(data.dataEnvio.toDate()).toLocaleTimeString() : '';
                            
                            const divMensagem = document.createElement('div');
                            divMensagem.className = 'mensagem ' + classeChat;
                            
                            // Exibe o assunto apenas se for a primeira mensagem/novo ticket (ou trate como chat corrido)
                            const conteudoMensagem = data.assunto && !data.assunto.includes('Resposta:') 
                                ? `<strong>Assunto: ${data.assunto}</strong><br>${data.mensagem}`
                                : data.mensagem;

                            divMensagem.innerHTML = `
                                <p class="chat-text">${conteudoMensagem}</p>
                                ${data.midiaLink ? `<p><a href="${data.midiaLink}" target="_blank">Abrir M√≠dia/PDF</a></p>` : ''}
                                <small class="chat-info">(${nomeDisplay}) - ${dataFormatada}</small>
                            `;
                            mensagensContainer.appendChild(divMensagem);
                        }
                    });
                    
                    if (!conversaEncontrada) {
                        mensagensContainer.innerHTML = '<p style="color: var(--color-text-light);">Inicie uma conversa! Sua primeira mensagem ser√° o Assunto/Ticket inicial.</p>';
                    }

                    // Rola para a mensagem mais recente
                    mensagensContainer.scrollTop = mensagensContainer.scrollHeight;

                }, error => {
                    console.error("Erro ao carregar chat:", error);
                    mensagensContainer.innerHTML = '<p style="color: red;">Erro ao carregar chat. Verifique as regras e o √≠ndice composto do Firestore.</p>';
                });
        }
        
        // --- L√≥gica de Envio ---
        mensagemForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            feedback.textContent = 'Enviando...';
            feedback.style.color = '#1a73e8';

            const user = auth.currentUser;
            if (!user) return; 

            const dadosMensagem = {
                uidRemetente: user.uid,
                emailRemetente: user.email,
                displayNameRemetente: user.displayName,
                uidDestinatario: ADMIN_UID, // Sempre envia para o ADMIN_UID
                assunto: document.getElementById('assunto').value,
                mensagem: document.getElementById('mensagem').value,
                midiaLink: document.getElementById('midia').value || null,
                dataEnvio: firebase.firestore.FieldValue.serverTimestamp(),
                status: 'pendente' // Novo ticket ou nova mensagem do user
            };

            try {
                await db.collection(COLECAO_CONTATO).add(dadosMensagem);
                
                feedback.textContent = 'Mensagem enviada com sucesso! Aguarde a resposta do administrador.';
                feedback.style.color = 'green';
                
                // Limpa apenas o campo de mensagem, mantendo o assunto para respostas subsequentes
                document.getElementById('mensagem').value = '';
                document.getElementById('midia').value = ''; 
                
            } catch (error) {
                console.error("Erro ao enviar mensagem:", error);
                feedback.textContent = `Erro: ${error.message}`;
                feedback.style.color = 'red';
            }
        });
    </script>
</body>
</html>
