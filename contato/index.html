<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato com Admin - Acesso Restrito</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <style>
        /* Vari√°veis e Estilos de Base do Material Design */
        :root {
            --color-primary: #1a73e8; /* Azul Google */
            --color-primary-dark: #1764cc;
            --color-text-light: #5f6368;
            --color-background-card: #ffffff;
            --shadow-elevation-2: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
            --shadow-elevation-1: 0 1px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.24);
            --border-radius: 8px;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa; /* Cor de fundo suave */
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        /* Estilo para Conte√∫do Principal (Card) */
        #app-content, #login-page {
            background-color: var(--color-background-card);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-elevation-2);
            padding: 30px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        #login-page { text-align: center; }
        #app-content { display: none; }

        /* T√≠tulos */
        h2, h3 {
            color: #202124;
            font-weight: 500;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 10px;
            margin-top: 0;
        }
        
        /* Estilo dos Inputs (Text Fields) */
        input[type="text"], input[type="url"], textarea {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            margin-bottom: 20px;
            display: inline-block;
            border: 1px solid #dadce0;
            border-radius: 4px;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus, input[type="url"]:focus, textarea:focus {
            border-color: var(--color-primary);
            outline: none;
            box-shadow: 0 0 0 1px var(--color-primary);
        }

        label {
            color: var(--color-text-light);
            font-weight: 500;
            font-size: 14px;
        }

        /* Estilo dos Bot√µes */
        button {
            background-color: var(--color-primary);
            color: white;
            padding: 10px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.2s, box-shadow 0.2s;
            margin-right: 10px;
            box-shadow: var(--shadow-elevation-1);
        }

        button:hover {
            background-color: var(--color-primary-dark);
            box-shadow: 0 2px 4px 0 rgba(0,0,0,0.2);
        }

        #logout-btn {
            background-color: #f1f3f4;
            color: var(--color-text-light);
            box-shadow: none;
        }

        #logout-btn:hover {
            background-color: #e8eaed;
            color: #3c4043;
        }

        /* Container de Mensagens (Lista) */
        #mensagens-container { 
            border: 1px solid #dadce0; 
            background-color: #f1f3f4;
            border-radius: var(--border-radius); 
            padding: 15px; 
            margin-bottom: 20px; 
            max-height: 300px; 
            overflow-y: auto; 
        }

        .mensagem { 
            background-color: var(--color-background-card);
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: var(--shadow-elevation-1);
        }
        
        .mensagem strong { color: var(--color-primary); font-weight: 500; }
        .mensagem small { color: var(--color-text-light); font-size: 0.8em; display: block; margin-top: 4px; }
        .mensagem p { margin: 8px 0 0 0; line-height: 1.4; color: #3c4043; }
        .mensagem a { color: var(--color-primary); text-decoration: none; }

        /* Informa√ß√µes do Usu√°rio Logado */
        .user-info { 
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #e8f0fe; /* Azul claro */
            border: 1px solid #c5d7f8;
            padding: 15px; 
            margin-bottom: 20px; 
            border-radius: 4px;
        }

        /* Checkbox e Link */
        #consentimento-link { 
            color: var(--color-primary); 
            text-decoration: underline; 
            font-weight: normal;
        }

        #feedback {
            margin-top: 15px;
            font-weight: 500;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="login-page">
            <h2>Acesso Restrito</h2>
            <p>Por favor, fa√ßa login com sua conta Google para continuar.</p>
            <button id="google-login-btn">Entrar com Google</button>
        </div>

        <div id="app-content">
            <div class="user-info">
                <p>Logado como: <strong id="user-display-name"></strong> (<span id="user-uid"></span>)</p>
                <button id="logout-btn">Sair</button>
            </div>
            
            <hr>

            <h3>Suas √öltimas Mensagens Enviadas</h3>
            <div id="mensagens-container">
                <p>Carregando mensagens...</p>
            </div>

            <hr>

            <h3>Enviar Nova Mensagem</h3>
            <form id="mensagem-form">
                <label for="assunto">Assunto:</label><br>
                <input type="text" id="assunto" name="assunto" required><br>

                <label for="mensagem">Campo da mensagem:</label><br>
                <textarea id="mensagem" name="mensagem" rows="5" required></textarea><br>

                <label for="midia-link">Link de m√≠dias ou PDF externos (Opcional):</label><br>
                <input type="url" id="midia-link" name="midia-link"><br>

                <p>
                    <input type="checkbox" id="consentimento" name="consentimento" required>
                    <label for="consentimento" style="font-weight: normal; margin-left: 5px;">
                        Eu concordo com o <a id="consentimento-link" href="consentimento.pdf" target="_blank">termo de consentimento</a> (PDF)
                    </label>
                </p>

                <button type="submit">Enviar Mensagem</button>
                <p id="feedback" style="color: green;"></p>
            </form>
        </div>
    </div>

    <script>
        // üö® ATEN√á√ÉO: SUBSTITUA ESTA LINHA PELO UID REAL DO SEU ADMINISTRADOR!
        const ADMIN_UID = "sZxfMuOBPbXdR8nttVPXIN8QOOl1"; 
        
        // Configura√ß√£o do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyB9GkSqTIZ0kbVsba_WOdQeVAETrF9qna0",
            authDomain: "wzzm-ce3fc.firebaseapp.com",
            projectId: "wzzm-ce3fc",
            storageBucket: "wzzm-ce3fc.appspot.com",
            messagingSenderId: "249427877153",
            appId: "1:249427877153:web:0e4297294794a5aadeb260",
            measurementId: "G-PLKNZNFCQ8"
        };

        // Inicializa o Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = app.auth();
        const db = app.firestore();
        const COLECAO_CONTATO = "contatowazzimagiygg";

        // Elementos do DOM
        const loginPage = document.getElementById('login-page');
        const appContent = document.getElementById('app-content');
        const googleLoginBtn = document.getElementById('google-login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const mensagemForm = document.getElementById('mensagem-form');
        const mensagensContainer = document.getElementById('mensagens-container');
        const feedbackElement = document.getElementById('feedback');
        const userDisplayName = document.getElementById('user-display-name');
        const userUID = document.getElementById('user-uid');


        // --- Fun√ß√µes de Autentica√ß√£o e L√≥gica da Aplica√ß√£o ---

        googleLoginBtn.addEventListener('click', () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .catch(error => console.error("Erro no login:", error));
        });

        logoutBtn.addEventListener('click', () => {
            auth.signOut();
        });

        // Observa o estado da autentica√ß√£o
        auth.onAuthStateChanged(user => {
            if (user) {
                loginPage.style.display = 'none';
                appContent.style.display = 'block';

                userDisplayName.textContent = user.displayName || user.email;
                userUID.textContent = user.uid;
                
                carregarHistoricoChat(user.uid); 
            } else {
                loginPage.style.display = 'block';
                appContent.style.display = 'none';
            }
        });

        // --- Fun√ß√µes do Firestore (Leitura) ---

        function carregarUltimasMensagens(uid) {
            mensagensContainer.innerHTML = '<p style="color: var(--color-text-light);">Carregando mensagens...</p>';

            db.collection(COLECAO_CONTATO)
                .where("uidRemetente", "==", uid) 
                .orderBy("dataEnvio", "desc")
                .limit(10) 
                .get()
                .then(snapshot => {
                    mensagensContainer.innerHTML = ''; 
                    if (snapshot.empty) {
                        mensagensContainer.innerHTML = '<p style="color: var(--color-text-light);">Voc√™ ainda n√£o enviou nenhuma mensagem.</p>';
                        return;
                    }

                    snapshot.forEach(doc => {
                        const data = doc.data();
                        const destinatario = data.uidDestinatario === ADMIN_UID ? 'Admin' : 'Outro'; 
                        const dataFormatada = data.dataEnvio ? new Date(data.dataEnvio.toDate()).toLocaleString() : 'Data indispon√≠vel';
                        
                        const divMensagem = document.createElement('div');
                        divMensagem.className = 'mensagem';
                        divMensagem.innerHTML = `
                            <strong>Assunto:</strong> ${data.assunto} 
                            <small>Enviado para: ${destinatario} em ${dataFormatada}</small>
                            <p>${data.mensagem.substring(0, 150)}${data.mensagem.length > 150 ? '...' : ''}</p> 
                            ${data.midiaLink ? `<p><a href="${data.midiaLink}" target="_blank">Abrir M√≠dia/PDF Externo</a></p>` : ''}
                        `;
                        mensagensContainer.appendChild(divMensagem);
                    });
                })
                .catch(error => {
                    console.error("Erro ao carregar mensagens:", error);
                    mensagensContainer.innerHTML = '<p style="color: red;">Erro ao carregar mensagens.</p>';
                });
        }

        function carregarHistoricoChat(uid) {
    mensagensContainer.innerHTML = '<p style="color: var(--color-text-light);">Carregando hist√≥rico do chat...</p>';

    // A consulta agora apenas ORDENA. O Firebase RULES garante a seguran√ßa
    db.collection(COLECAO_CONTATO)
        .orderBy("dataEnvio", "asc") // Ordenamos do mais antigo para o mais novo (chat-like)
        .limit(50) 
        .get()
        .then(snapshot => {
            mensagensContainer.innerHTML = ''; 
            if (snapshot.empty) {
                mensagensContainer.innerHTML = '<p style="color: var(--color-text-light);">Nenhuma mensagem na conversa.</p>';
                return;
            }

            snapshot.forEach(doc => {
                const data = doc.data();
                const isRemetente = data.uidRemetente === uid;
                const nomeDisplay = isRemetente ? 'Voc√™' : 'Administrador';
                const classeChat = isRemetente ? 'chat-remetente' : 'chat-destinatario';
                const dataFormatada = data.dataEnvio ? new Date(data.dataEnvio.toDate()).toLocaleTimeString() : '';
                
                const divMensagem = document.createElement('div');
                divMensagem.className = 'mensagem ' + classeChat;
                
                // Exibe o assunto apenas na primeira mensagem, ou trate como chat corrido:
                const conteudoMensagem = data.assunto && !data.assunto.includes('Resposta:') 
                    ? `<strong>Assunto: ${data.assunto}</strong><br>${data.mensagem}`
                    : data.mensagem;


                divMensagem.innerHTML = `
                    <p class="chat-text">${conteudoMensagem}</p>
                    ${data.midiaLink ? `<p><a href="${data.midiaLink}" target="_blank">Abrir M√≠dia/PDF</a></p>` : ''}
                    <small class="chat-info">(${nomeDisplay}) - ${dataFormatada}</small>
                `;
                mensagensContainer.appendChild(divMensagem);
            });
            
            // Rola para a mensagem mais recente (final do chat)
            mensagensContainer.scrollTop = mensagensContainer.scrollHeight;

        })
        .catch(error => {
            console.error("Erro ao carregar chat:", error);
            mensagensContainer.innerHTML = '<p style="color: red;">Erro ao carregar chat. Verifique suas permiss√µes.</p>';
        });

        // --- Fun√ß√µes do Firestore (Escrita) ---

        mensagemForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            feedbackElement.textContent = 'Enviando...';
            
            const user = auth.currentUser;
            if (!user) {
                alert("Voc√™ precisa estar logado para enviar uma mensagem.");
                feedbackElement.textContent = '';
                return;
            }

            const dadosMensagem = {
                uidRemetente: user.uid,
                emailRemetente: user.email,
                displayNameRemetente: user.displayName,
                uidDestinatario: ADMIN_UID, 
                assunto: document.getElementById('assunto').value,
                mensagem: document.getElementById('mensagem').value,
                midiaLink: document.getElementById('midia-link').value || null,
                dataEnvio: firebase.firestore.FieldValue.serverTimestamp(),
                status: 'pendente' 
            };

            try {
                await db.collection(COLECAO_CONTATO).add(dadosMensagem);
                
                feedbackElement.textContent = 'Mensagem enviada com sucesso! Aguarde o retorno do administrador.';
                feedbackElement.style.color = 'var(--color-primary)';
                mensagemForm.reset(); 
                document.getElementById('consentimento').checked = false; 

                carregarUltimasMensagens(user.uid); 

            } catch (error) {
                console.error("Erro ao enviar mensagem:", error);
                feedbackElement.textContent = `Erro ao enviar mensagem: ${error.message}`;
                feedbackElement.style.color = 'red';
            }
        });

    </script>
</body>
</html>
