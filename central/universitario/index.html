<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Artigo - WZZM</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.indigo-pink.min.css">
    <style>
        :root {
            --primary-color: #3f51b5;
            --success-color: #4caf50;
            --error-color: #f44336;
            --light-bg: #f5f5f5;
        }

        body {
            font-family: 'Roboto', 'Helvetica', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            min-height: 100vh;
        }

        .article-header {
            background: linear-gradient(135deg, var(--primary-color), #2196f3);
            color: white;
            padding: 40px 30px;
            margin: -20px -20px 30px -20px;
            border-radius: 0 0 20px 20px;
        }

        .article-title {
            margin: 0;
            font-size: 28px;
            font-weight: 500;
            line-height: 1.4;
        }

        .article-description {
            margin-top: 15px;
            font-size: 16px;
            opacity: 0.9;
            font-style: italic;
        }

        .article-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 25px;
            font-size: 14px;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255,255,255,0.1);
            padding: 8px 15px;
            border-radius: 20px;
        }

        .article-content {
            line-height: 1.8;
            font-size: 16px;
            color: #333;
        }

        .article-content h1, .article-content h2, .article-content h3 {
            color: var(--primary-color);
            margin-top: 30px;
            margin-bottom: 15px;
        }

        .article-content p {
            margin-bottom: 20px;
        }

        .article-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 20px 0;
        }

        .article-content ul, .article-content ol {
            padding-left: 20px;
            margin-bottom: 20px;
        }

        .authors-section {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            margin: 30px 0;
        }

        .authors-title {
            color: var(--primary-color);
            margin-top: 0;
            font-size: 18px;
        }

        .authors-list, .students-list {
            margin: 10px 0;
            line-height: 1.6;
        }

        .citation-section {
            background: #e8f5e9;
            padding: 20px;
            border-radius: 10px;
            margin: 30px 0;
            border-left: 4px solid var(--success-color);
        }

        .citation-title {
            color: #2e7d32;
            margin-top: 0;
            font-size: 18px;
        }

        .citation-text {
            font-family: monospace;
            white-space: pre-wrap;
            margin: 0;
            padding: 10px;
            background: white;
            border-radius: 5px;
        }

        .article-actions {
            display: flex;
            gap: 15px;
            margin: 40px 0;
            padding-top: 30px;
            border-top: 1px solid #eee;
        }

        .action-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-btn {
            background: #666;
            color: white;
        }

        .share-btn {
            background: var(--primary-color);
            color: white;
        }

        .edit-btn {
            background: #ff9800;
            color: white;
        }

        .action-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            padding: 100px 20px;
            color: #666;
        }

        .error-message {
            background: #ffebee;
            color: var(--error-color);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        .stats-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 8px;
            font-size: 14px;
            color: #666;
        }

        .stats-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .article-header {
                padding: 30px 20px;
            }
            
            .article-title {
                font-size: 22px;
            }
            
            .article-meta {
                flex-direction: column;
                gap: 10px;
            }
            
            .article-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="article-container">
        <div class="loading" id="loading">
            <i class="material-icons" style="font-size: 60px; color: #3f51b5;">hourglass_empty</i>
            <p>Carregando artigo...</p>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>

    <script>
        // --- Configuração do Firebase ---
        const firebaseConfig = {
            apiKey: "AIzaSyB9GkSqTIZ0kbVsba_WOdQeVAETrF9qna0",
            authDomain: "wzzm-ce3fc.firebaseapp.com",
            projectId: "wzzm-ce3fc",
            storageBucket: "wzzm-ce3fc.appspot.com",
            messagingSenderId: "249427877153",
            appId: "1:249427877153:web:0e4297294794a5aadeb260",
            measurementId: "G-PLKNZNFCQ8"
        };

        let app;
        try {
            app = firebase.app();
        } catch (e) {
            app = firebase.initializeApp(firebaseConfig);
        }
        
        const firestore = firebase.firestore();
        const auth = firebase.auth();

        // --- Funções ---
        function formatDate(dateString) {
            if (!dateString) return 'Data não disponível';
            const date = new Date(dateString);
            return date.toLocaleDateString('pt-BR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });
        }

        function sanitizeUID(uid) {
            if (uid && uid.includes('://')) {
                try {
                    const url = new URL(uid);
                    const pathSegments = url.pathname.split('/').filter(segment => segment);
                    if (pathSegments.length > 0) {
                        return pathSegments[pathSegments.length - 1];
                    }
                } catch (e) {
                    console.warn("Não foi possível sanitizar o UID:", e);
                }
            }
            return uid;
        }

        async function loadArticleByUID(uid) {
            try {
                uid = sanitizeUID(uid);
                
                const snapshot = await firestore.collection('articlesdoc')
                    .where('uid', '==', uid)
                    .get();
                
                if (snapshot.empty) {
                    throw new Error('Artigo não encontrado');
                }
                
                const doc = snapshot.docs[0];
                const articleId = doc.id;
                const data = doc.data();
                
                // Atualizar contador de visualizações
                await firestore.collection('articlesdoc').doc(articleId).update({
                    views: (data.views || 0) + 1,
                    lastViewed: new Date().toISOString()
                });
                
                renderArticle(data, articleId);
                
            } catch (error) {
                showError(error.message);
            }
        }

        function renderArticle(data, articleId) {
            const container = document.getElementById('article-container');
            
            const authorsHtml = data.authors && data.authors.length > 0 ? `
                <div class="authors-section">
                    <h3 class="authors-title"><i class="material-icons">people</i> Autores</h3>
                    <div class="authors-list">
                        ${data.authors.map(author => `<div>• ${author}</div>`).join('')}
                    </div>
                    ${data.students && data.students.length > 0 ? `
                        <h3 class="authors-title" style="margin-top: 20px;">
                            <i class="material-icons">school</i> Discentes / Orientandos
                        </h3>
                        <div class="students-list">
                            ${data.students.map(student => `<div>• ${student}</div>`).join('')}
                        </div>
                    ` : ''}
                </div>
            ` : '';
            
            const citationHtml = data.citation ? `
                <div class="citation-section">
                    <h3 class="citation-title"><i class="material-icons">format_quote</i> Como Citar este Artigo</h3>
                    <pre class="citation-text">${data.citation}</pre>
                </div>
            ` : '';
            
            container.innerHTML = `
                <div class="article-header">
                    <h1 class="article-title">${data.title || 'Artigo sem título'}</h1>
                    <div class="article-description">${data.description || ''}</div>
                    
                    <div class="article-meta">
                        <div class="meta-item">
                            <i class="material-icons">person</i>
                            <span>${data.userEmail || 'Autor desconhecido'}</span>
                        </div>
                        <div class="meta-item">
                            <i class="material-icons">calendar_today</i>
                            <span>Publicado em: ${formatDate(data.createdAt)}</span>
                        </div>
                        <div class="meta-item">
                            <i class="material-icons">update</i>
                            <span>Atualizado em: ${formatDate(data.lastModified?.toDate?.() || data.lastModified)}</span>
                        </div>
                        <div class="meta-item">
                            <i class="material-icons">visibility</i>
                            <span>${(data.views || 0) + 1} visualizações</span>
                        </div>
                        <div class="meta-item">
                            <i class="material-icons">share</i>
                            <span>${data.shares || 0} compartilhamentos</span>
                        </div>
                    </div>
                </div>
                
                ${authorsHtml}
                
                <div class="article-content">
                    ${data.formattedContent || '<p>Conteúdo não disponível</p>'}
                </div>
                
                ${citationHtml}
                
                <div class="stats-bar">
                    <div class="stats-item">
                        <i class="material-icons">article</i>
                        <span>Tipo: ${getArticleTypeLabel(data.articleType)}</span>
                    </div>
                    <div class="stats-item">
                        <i class="material-icons">language</i>
                        <span>Idioma: ${getLanguageLabel(data.language)}</span>
                    </div>
                    ${data.originalUrl ? `
                        <div class="stats-item">
                            <i class="material-icons">link</i>
                            <a href="${data.originalUrl}" target="_blank" style="color: var(--primary-color);">
                                Artigo Original
                            </a>
                        </div>
                    ` : ''}
                </div>
                
                <div class="article-actions">
                    <button class="action-btn back-btn" onclick="window.history.back()">
                        <i class="material-icons">arrow_back</i> Voltar
                    </button>
                    <button class="action-btn share-btn" onclick="shareArticle('${articleId}')">
                        <i class="material-icons">share</i> Compartilhar
                    </button>
                    ${auth.currentUser ? `
                        <button class="action-btn edit-btn" onclick="editArticle('${articleId}')">
                            <i class="material-icons">edit</i> Editar
                        </button>
                    ` : ''}
                </div>
            `;
        }

        function getArticleTypeLabel(type) {
            const types = {
                'cientifico': 'Científico',
                'revisao': 'Revisão Bibliográfica',
                'noticia': 'Notícia',
                'editorial': 'Editorial',
                'opiniao': 'Opinião',
                'entrevista': 'Entrevista',
                'tutorial': 'Tutorial',
                'monografia': 'Monografia',
                'dissertacao': 'Dissertação',
                'tese': 'Tese'
            };
            return types[type] || type || 'Não especificado';
        }

        function getLanguageLabel(lang) {
            const languages = {
                'pt-BR': 'Português (Brasil)',
                'en-US': 'English (United States)',
                'es-ES': 'Español (España)'
            };
            return languages[lang] || lang || 'Não especificado';
        }

        function showError(message) {
            const container = document.getElementById('article-container');
            container.innerHTML = `
                <div class="error-message">
                    <i class="material-icons" style="font-size: 48px;">error</i>
                    <h2>Erro ao carregar artigo</h2>
                    <p>${message}</p>
                    <button onclick="window.history.back()" style="
                        background: var(--primary-color);
                        color: white;
                        border: none;
                        padding: 10px 20px;
                        border-radius: 5px;
                        margin-top: 20px;
                        cursor: pointer;
                    ">
                        <i class="material-icons">arrow_back</i> Voltar
                    </button>
                </div>
            `;
        }

        function shareArticle(articleId) {
            const url = window.location.href;
            const title = document.querySelector('.article-title')?.textContent || 'Artigo WZZM';
            
            if (navigator.share) {
                navigator.share({
                    title: title,
                    text: document.querySelector('.article-description')?.textContent || '',
                    url: url
                });
            } else {
                navigator.clipboard.writeText(url);
                alert('Link copiado para a área de transferência!');
            }
        }

        function editArticle(articleId) {
            window.location.href = `edit-article.html?id=${articleId}`;
        }

        // --- Inicialização ---
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const uid = urlParams.get('uid');
            
            if (uid) {
                loadArticleByUID(uid);
            } else {
                showError('Nenhum artigo especificado na URL');
            }
        });
    </script>
</body>
</html>
