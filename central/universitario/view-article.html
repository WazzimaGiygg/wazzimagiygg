
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Artigo - WZZM</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.indigo-pink.min.css">
    <style>
        :root {
            --primary-color: #3f51b5;
            --secondary-color: #2196f3;
            --success-color: #4caf50;
            --warning-color: #ff9800;
            --error-color: #f44336;
            --light-bg: #f5f5f5;
            --dark-text: #333;
            --light-text: #666;
            --border-radius: 12px;
            --shadow: 0 4px 12px rgba(0,0,0,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', 'Helvetica', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: var(--dark-text);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 30px;
            margin-bottom: 30px;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: #303f9f;
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        h1 {
            color: var(--primary-color);
            font-weight: 500;
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            padding-bottom: 15px;
        }

        h1:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 2px;
        }

        .article-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
            padding: 15px;
            background: var(--light-bg);
            border-radius: 8px;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 15px;
            background: white;
            border-radius: 20px;
            font-size: 14px;
            color: var(--light-text);
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
        }

        .status-published {
            background: var(--success-color);
            color: white;
        }

        .status-draft {
            background: var(--warning-color);
            color: white;
        }

        .article-content {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 40px;
            margin-bottom: 30px;
        }

        .article-title {
            font-size: 32px;
            font-weight: 500;
            margin-bottom: 20px;
            color: var(--dark-text);
            line-height: 1.3;
        }

        .authors-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .authors-label {
            font-size: 14px;
            color: var(--light-text);
            margin-bottom: 10px;
            display: block;
        }

        .authors-list {
            font-size: 16px;
            color: var(--dark-text);
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .author-tag {
            background: var(--light-bg);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
        }

        .students-section {
            margin-top: 20px;
        }

        .content-section {
            margin-top: 30px;
        }

        .content-section h3 {
            font-size: 20px;
            margin-bottom: 15px;
            color: var(--primary-color);
            font-weight: 500;
        }

        .article-body {
            font-size: 16px;
            line-height: 1.8;
            color: var(--dark-text);
        }

        .article-body p {
            margin-bottom: 20px;
        }

        .article-body h2, .article-body h3, .article-body h4 {
            margin: 30px 0 15px 0;
            color: var(--primary-color);
        }

        .article-body ul, .article-body ol {
            margin-left: 20px;
            margin-bottom: 20px;
        }

        .article-body li {
            margin-bottom: 10px;
        }

        .citation-section {
            background: #e8f5e9;
            border-left: 4px solid var(--success-color);
            padding: 20px;
            margin: 30px 0;
            border-radius: 8px;
        }

        .citation-label {
            font-size: 14px;
            color: #2e7d32;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
        }

        .citation-text {
            font-size: 15px;
            color: #1b5e20;
            font-style: italic;
            line-height: 1.6;
        }

        .sources-section {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .sources-label {
            font-size: 16px;
            color: var(--primary-color);
            margin-bottom: 15px;
            font-weight: 500;
        }

        .sources-list {
            list-style-type: none;
        }

        .source-item {
            margin-bottom: 10px;
            padding-left: 20px;
            position: relative;
        }

        .source-item:before {
            content: '•';
            color: var(--primary-color);
            font-size: 20px;
            position: absolute;
            left: 0;
        }

        .loading {
            text-align: center;
            padding: 100px 20px;
        }

        .loading i {
            font-size: 60px;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .loading p {
            font-size: 18px;
            color: var(--light-text);
        }

        .error {
            text-align: center;
            padding: 100px 20px;
            color: var(--error-color);
        }

        .error i {
            font-size: 60px;
            margin-bottom: 20px;
        }

        .error h2 {
            margin-bottom: 20px;
            color: var(--error-color);
        }

        .error p {
            margin-bottom: 30px;
            font-size: 16px;
        }

        .retry-btn {
            padding: 12px 30px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .retry-btn:hover {
            background: #303f9f;
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .article-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            font-size: 14px;
            color: var(--light-text);
        }

        .stats-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .article-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .action-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .edit-btn {
            background: var(--warning-color);
            color: white;
        }

        .delete-btn {
            background: var(--error-color);
            color: white;
        }

        .action-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            header {
                padding: 20px;
            }
            
            .article-content {
                padding: 20px;
            }
            
            .article-title {
                font-size: 24px;
            }
            
            .header-top {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            
            .article-actions {
                flex-direction: column;
            }
            
            .article-meta {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <button class="back-btn" onclick="goBack()">
                    <i class="material-icons">arrow_back</i>
                    Voltar para Busca
                </button>
                <h1>Visualizar Artigo</h1>
                <div style="width: 100px;"></div> <!-- Espaçador -->
            </div>
            
            <div class="article-meta" id="article-meta" style="display: none;">
                <!-- Metadados serão preenchidos por JavaScript -->
            </div>
        </header>

        <div id="article-content" class="article-content" style="display: none;">
            <!-- Conteúdo do artigo será preenchido por JavaScript -->
        </div>

        <div id="loading" class="loading">
            <i class="material-icons">hourglass_empty</i>
            <p>Carregando artigo...</p>
        </div>

        <div id="error" class="error" style="display: none;">
            <i class="material-icons">error_outline</i>
            <h2>Artigo não encontrado</h2>
            <p>O artigo que você está tentando visualizar não existe ou não pode ser carregado.</p>
            <button class="retry-btn" onclick="loadArticle()">
                <i class="material-icons">refresh</i>
                Tentar novamente
            </button>
            <button class="back-btn" onclick="goBack()" style="margin-left: 15px; background: #666;">
                <i class="material-icons">arrow_back</i>
                Voltar
            </button>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyB9GkSqTIZ0kbVsba_WOdQeVAETrF9qna0",
            authDomain: "wzzm-ce3fc.firebaseapp.com",
            projectId: "wzzm-ce3fc",
            storageBucket: "wzzm-ce3fc.appspot.com",
            messagingSenderId: "249427877153",
            appId: "1:249427877153:web:0e4297294794a5aadeb260",
            measurementId: "G-PLKNZNFCQ8"
        };

        // Inicializar Firebase
        let app;
        if (!firebase.apps.length) {
            app = firebase.initializeApp(firebaseConfig);
        } else {
            app = firebase.app();
        }
        
        const firestore = firebase.firestore();
        const auth = firebase.auth();

        // Elementos DOM
        const elements = {
            loading: document.getElementById('loading'),
            error: document.getElementById('error'),
            articleMeta: document.getElementById('article-meta'),
            articleContent: document.getElementById('article-content')
        };

        // Obter UID da URL
        function getUidFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('uid');
        }

        // Formatar data
        function formatDate(dateValue) {
            if (!dateValue) return 'N/A';
            try {
                let date;
                if (dateValue && typeof dateValue === 'object' && 'toDate' in dateValue) {
                    date = dateValue.toDate();
                } else if (typeof dateValue === 'string') {
                    date = new Date(dateValue);
                } else if (typeof dateValue === 'number') {
                    date = new Date(dateValue);
                } else if (dateValue && dateValue.seconds) {
                    date = new Date(dateValue.seconds * 1000);
                } else {
                    date = new Date(dateValue);
                }
                
                if (isNaN(date.getTime())) {
                    return 'Data inválida';
                }
                
                return date.toLocaleDateString('pt-BR', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } catch (e) {
                return 'Data inválida';
            }
        }

        // Obter label do tipo de artigo
        function getArticleTypeLabel(type) {
            const types = {
                'cientifico': 'Científico',
                'revisao': 'Revisão Bibliográfica',
                'noticia': 'Notícia',
                'editorial': 'Editorial',
                'opiniao': 'Opinião',
                'entrevista': 'Entrevista',
                'tutorial': 'Tutorial',
                'monografia': 'Monografia',
                'dissertacao': 'Dissertação',
                'tese': 'Tese'
            };
            return types[type] || type || 'Não especificado';
        }

        // Obter label do idioma
        function getLanguageLabel(lang) {
            const languages = {
                'pt-BR': 'Português',
                'en-US': 'Inglês',
                'es-ES': 'Espanhol'
            };
            return languages[lang] || lang || 'Não especificado';
        }

        // Renderizar metadados
        function renderMetaData(articleData, articleId) {
            const metaItems = [];
            
            // Status
            if (articleData.status) {
                metaItems.push(`
                    <div class="meta-item">
                        <i class="material-icons">visibility</i>
                        <span class="status-badge ${articleData.status === 'published' ? 'status-published' : 'status-draft'}">
                            ${articleData.status === 'published' ? 'PUBLICADO' : 'RASCUNHO'}
                        </span>
                    </div>
                `);
            }
            
            // Tipo
            if (articleData.articleType) {
                metaItems.push(`
                    <div class="meta-item">
                        <i class="material-icons">category</i>
                        ${getArticleTypeLabel(articleData.articleType)}
                    </div>
                `);
            }
            
            // Data de criação
            if (articleData.createdAt || articleData.timestamp) {
                metaItems.push(`
                    <div class="meta-item">
                        <i class="material-icons">calendar_today</i>
                        ${formatDate(articleData.createdAt || articleData.timestamp)}
                    </div>
                `);
            }
            
            // Idioma
            if (articleData.language) {
                metaItems.push(`
                    <div class="meta-item">
                        <i class="material-icons">language</i>
                        ${getLanguageLabel(articleData.language)}
                    </div>
                `);
            }
            
            // Visualizações
            metaItems.push(`
                <div class="meta-item">
                    <i class="material-icons">visibility</i>
                    ${articleData.views || 0} visualizações
                </div>
            `);
            
            // Compartilhamentos
            if (articleData.shares !== undefined) {
                metaItems.push(`
                    <div class="meta-item">
                        <i class="material-icons">share</i>
                        ${articleData.shares} compartilhamentos
                    </div>
                `);
            }
            
            // Contagem de palavras
            if (articleData.wordCount) {
                metaItems.push(`
                    <div class="meta-item">
                        <i class="material-icons">text_fields</i>
                        ${articleData.wordCount} palavras
                    </div>
                `);
            }
            
            elements.articleMeta.innerHTML = metaItems.join('');
            elements.articleMeta.style.display = 'flex';
        }

        // Renderizar conteúdo do artigo
        function renderArticleContent(articleData, articleId) {
            let html = '';
            
            // Título
            html += `<h1 class="article-title">${articleData.title || 'Artigo sem título'}</h1>`;
            
            // Seção de autores
            if (articleData.authors && articleData.authors.length > 0) {
                html += `
                    <div class="authors-section">
                        <span class="authors-label">Autores:</span>
                        <div class="authors-list">
                            ${articleData.authors.map(author => 
                                `<span class="author-tag">${author}</span>`
                            ).join('')}
                        </div>
                    </div>
                `;
            }
            
            // Seção de discentes
            if (articleData.students && articleData.students.length > 0) {
                html += `
                    <div class="students-section">
                        <span class="authors-label">Discentes:</span>
                        <div class="authors-list">
                            ${articleData.students.map(student => 
                                `<span class="author-tag">${student}</span>`
                            ).join('')}
                        </div>
                    </div>
                `;
            }
            
            // Descrição
            if (articleData.description) {
                html += `
                    <div class="content-section">
                        <h3>Resumo / Descrição</h3>
                        <div class="article-body">
                            <p>${articleData.description}</p>
                        </div>
                    </div>
                `;
            }
            
            // Conteúdo principal
            if (articleData.formattedContent || articleData.content) {
                html += `
                    <div class="content-section">
                        <h3>Conteúdo</h3>
                        <div class="article-body">
                            ${articleData.formattedContent || articleData.content}
                        </div>
                    </div>
                `;
            }
            
            // Citação
            if (articleData.citation) {
                html += `
                    <div class="citation-section">
                        <div class="citation-label">
                            <i class="material-icons">format_quote</i>
                            Citação
                        </div>
                        <div class="citation-text">
                            ${articleData.citation}
                        </div>
                    </div>
                `;
            }
            
            // Fontes
            if (articleData.sources && articleData.sources.length > 0) {
                html += `
                    <div class="sources-section">
                        <div class="sources-label">Fontes e Referências</div>
                        <ul class="sources-list">
                            ${articleData.sources.map(source => 
                                `<li class="source-item">${source}</li>`
                            ).join('')}
                        </ul>
                    </div>
                `;
            }
            
            // URL original
            if (articleData.originalUrl) {
                html += `
                    <div class="sources-section">
                        <div class="sources-label">URL Original</div>
                        <div class="article-body">
                            <p><a href="${articleData.originalUrl}" target="_blank" rel="noopener noreferrer">${articleData.originalUrl}</a></p>
                        </div>
                    </div>
                `;
            }
            
            // Estatísticas
            html += `
                <div class="article-stats">
                    <div class="stats-item">
                        <i class="material-icons">person</i>
                        Criado por: ${articleData.userEmail || 'Usuário desconhecido'}
                    </div>
                    <div class="stats-item">
                        <i class="material-icons">update</i>
                        Última modificação: ${formatDate(articleData.lastModified || articleData.createdAt)}
                    </div>
                </div>
            `;
            
            // Botões de ação
            html += `
                <div class="article-actions">
                    <button class="action-btn edit-btn" onclick="editArticle('${articleId}')">
                        <i class="material-icons">edit</i>
                        Editar Artigo
                    </button>
                    <button class="action-btn delete-btn" onclick="deleteArticle('${articleId}', '${(articleData.title || 'este artigo').replace(/'/g, "\\'")}')">
                        <i class="material-icons">delete</i>
                        Excluir Artigo
                    </button>
                </div>
            `;
            
            elements.articleContent.innerHTML = html;
            elements.articleContent.style.display = 'block';
        }

        // Carregar artigo
        async function loadArticle() {
            const uid = getUidFromUrl();
            
            if (!uid) {
                showError('Nenhum artigo especificado na URL.');
                return;
            }
            
            try {
                // Mostrar loading
                elements.loading.style.display = 'block';
                elements.error.style.display = 'none';
                elements.articleMeta.style.display = 'none';
                elements.articleContent.style.display = 'none';
                
                console.log('Buscando artigo com UID:', uid);
                
                // Tentar diferentes abordagens para encontrar o artigo
                let articleDoc = null;
                let articleData = null;
                let articleId = null;
                
                // 1. Primeiro tenta buscar pelo campo 'uid'
                try {
                    const querySnapshot = await firestore.collection('articlesdoc')
                        .where('uid', '==', uid)
                        .limit(1)
                        .get();
                    
                    if (!querySnapshot.empty) {
                        articleDoc = querySnapshot.docs[0];
                        articleData = articleDoc.data();
                        articleId = articleDoc.id;
                        console.log('Artigo encontrado pelo campo UID:', articleId);
                    }
                } catch (error) {
                    console.log('Erro ao buscar por UID:', error);
                }
                
                // 2. Se não encontrou pelo UID, tenta pelo ID do documento
                if (!articleData) {
                    try {
                        const docRef = firestore.collection('articlesdoc').doc(uid);
                        const doc = await docRef.get();
                        
                        if (doc.exists) {
                            articleDoc = doc;
                            articleData = doc.data();
                            articleId = doc.id;
                            console.log('Artigo encontrado pelo ID do documento:', articleId);
                        }
                    } catch (error) {
                        console.log('Erro ao buscar por ID:', error);
                    }
                }
                
                // 3. Se ainda não encontrou, mostra erro
                if (!articleData) {
                    showError('Artigo não encontrado. Verifique se o UID está correto.');
                    return;
                }
                
                // Atualizar contador de visualizações
                try {
                    const newViewCount = (articleData.views || 0) + 1;
                    await firestore.collection('articlesdoc').doc(articleId).update({
                        views: newViewCount,
                        lastViewed: new Date().toISOString()
                    });
                    articleData.views = newViewCount;
                } catch (error) {
                    console.log('Não foi possível atualizar contador de visualizações:', error);
                }
                
                // Renderizar artigo
                renderMetaData(articleData, articleId);
                renderArticleContent(articleData, articleId);
                
                // Ocultar loading
                elements.loading.style.display = 'none';
                
            } catch (error) {
                console.error('Erro ao carregar artigo:', error);
                showError(`Erro: ${error.message}`);
            }
        }

        // Mostrar erro
        function showError(message) {
            elements.loading.style.display = 'none';
            elements.error.style.display = 'block';
            console.error('Erro:', message);
        }

        // Editar artigo
        function editArticle(articleId) {
            const baseUrl = 'edit-article.html';
            const separator = baseUrl.includes('?') ? '&' : '?';
            window.location.href = `${baseUrl}${separator}uid=${encodeURIComponent(articleId)}`;
        }

        // Excluir artigo
        async function deleteArticle(articleId, articleTitle) {
            if (!confirm(`Tem certeza que deseja excluir o artigo "${articleTitle}"? Esta ação não pode ser desfeita.`)) {
                return;
            }
            
            try {
                await firestore.collection('articlesdoc').doc(articleId).delete();
                alert('Artigo excluído com sucesso!');
                goBack();
            } catch (error) {
                alert(`Erro ao excluir artigo: ${error.message}`);
            }
        }

        // Voltar para página anterior
        function goBack() {
            window.location.href = 'index.html';
        }

        // Verificar autenticação
        auth.onAuthStateChanged(user => {
            if (user) {
                console.log('Usuário autenticado:', user.email);
                loadArticle();
            } else {
                console.log('Usuário não autenticado');
                showError('Você precisa fazer login para visualizar artigos.');
                setTimeout(() => {
