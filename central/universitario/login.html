<head>

    <style>
        :root {
            --primary-blue: #1a73e8;
            --primary-dark: #0b5ec1;
            --google-gray: #5f6368;
            --google-light-gray: #f8f9fa;

        * {

        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);

            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--text-color);
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-card {
            background: var(--white);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: box-shadow 0.3s ease;
        }

        .login-card:hover {
            box-shadow: var(--shadow-hover);
        }

        .login-header {
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-dark));
            padding: 40px 30px;
            text-align: center;
            color: var(--white);
        }

        .login-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .login-logo i {
            font-size: 40px;
        }

        .login-logo h1 {
            font-size: 28px;
            font-weight: 400;
        }

        .login-logo span {
            font-weight: 500;
        }

        .login-subtitle {
            font-size: 16px;
            opacity: 0.9;
            font-weight: 300;
        }

        .login-body {
            padding: 40px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .form-group {
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--google-gray);

        }

        .form-input {
            width: 100%;

            background: var(--white);

        .form-input:focus {

        }

        .form-input.error {

        .form-input.success {

        }

        .input-with-icon {

        }

        .input-icon {

        }

        .forgot-password {

            font-size: 14px;
            transition: color 0.2s;
        }

        .forgot-password:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        .login-button {
            background: var(--primary-blue);
            color: var(--white);
            border: none;
            padding: 16px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;

        .login-button:hover {

            transform: translateY(-1px);

        }

        .login-button:disabled {
            background: var(--google-border);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .login-button i {
            font-size: 20px;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            color: var(--light-text);
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--google-border);
        }

        .divider span {
            padding: 0 15px;
        }

        .social-login {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .social-button {
            display: flex;
            align-items: center;
            justify-content: center;

            color: var(--text-color);
            font-size: 14px;

        .social-button:hover {

            text-decoration: underline;

        .error-message {
            background: rgba(234, 67, 53, 0.1);

            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;

            border-left: 4px solid var(--google-red);

        .error-message.show {

            animation: slideDown 0.3s ease;
        }

        .success-message {

            color: var(--google-green);
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
            border-left: 4px solid var(--google-green);
        }

        .success-message.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .password-strength {
            margin-top: 8px;
            height: 4px;
            background: var(--google-border);
            border-radius: 2px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: width 0.3s ease, background-color 0.3s ease;
        }

        .password-strength.weak .password-strength-bar {
            width: 33%;
            background-color: var(--google-red);
        }

        .password-strength.medium .password-strength-bar {
            width: 66%;
            background-color: #f9ab00;
        }

        .password-strength.strong .password-strength-bar {
            width: 100%;
            background-color: var(--google-green);
        }

        .password-hint {
            font-size: 12px;
            color: var(--light-text);
            margin-top: 4px;
            display: none;
        }

        .password-hint.show {
            display: block;
        }

        .terms {
            font-size: 12px;
            color: var(--light-text);
            text-align: center;
            margin-top: 20px;
        }

        .terms a {
            color: var(--primary-blue);
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            flex-direction: column;
        }

        .loading-overlay.show {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--google-border);
            border-top: 4px solid var(--primary-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: var(--white);
            border: 1px solid var(--google-border);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--google-gray);
            text-decoration: none;
        }

        .back-button:hover {
            background: var(--google-light-gray);
            transform: translateX(-3px);
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .login-body {
                padding: 30px 20px;
            }
            
            .login-header {
                padding: 30px 20px;
            }
            
            .social-login {
                grid-template-columns: 1fr;
            }
            
            .form-options {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            :root {
                --white: #202124;
                --google-light-gray: #2d2e31;
                --google-border: #5f6368;
                --text-color: #e8eaed;

            body {
                background: linear-gradient(135deg, #202124 0%, #3c4043 100%);
            }
            
            .form-input {
                background: #2d2e31;
                color: var(--text-color);
                border-color: var(--google-border);
            }
            
            .social-button {
                background: #2d2e31;
                color: var(--text-color);
            }
        }
    </style>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>

    <script>
        // Firebase Configuration - USE THE SAME AS YOUR OTHER PAGES
        const firebaseConfig = {
            apiKey: "AIzaSyB9GkSqTIZ0kbVsba_WOdQeVAETrF9qna0",
            authDomain: "wzzm-ce3fc.firebaseapp.com",
            projectId: "wzzm-ce3fc",
            storageBucket: "wzzm-ce3fc.appspot.com",
            messagingSenderId: "249427877153",
            appId: "1:249427877153:web:0e4297294794a5aadeb260",
            measurementId: "G-PLKNZNFCQ8"
        };

        // Initialize Firebase
        let app, auth, db;
        try {
            app = firebase.app();
            auth = firebase.auth();
            db = firebase.firestore();
        } catch (e) {
            app = firebase.initializeApp(firebaseConfig);
            auth = firebase.auth();
            db = firebase.firestore();
        }

        // DOM Elements
        const elements = {
            loginForm: document.getElementById('login-form'),
            emailInput: document.getElementById('email'),
            passwordInput: document.getElementById('password'),
            loginButton: document.getElementById('login-button'),
            passwordToggle: document.getElementById('password-toggle'),
            errorMessage: document.getElementById('error-message'),
            successMessage: document.getElementById('success-message'),
            loadingOverlay: document.getElementById('loading-overlay'),
            loadingText: document.getElementById('loading-text'),
            googleLogin: document.getElementById('google-login'),
            githubLogin: document.getElementById('github-login'),
            registerLink: document.getElementById('register-link'),
            forgotPassword: document.getElementById('forgot-password'),
            rememberMe: document.getElementById('remember-me'),
            passwordStrength: document.getElementById('password-strength'),
            passwordHint: document.getElementById('password-hint')
        };

        // Password visibility toggle
        elements.passwordToggle.addEventListener('click', () => {
            const type = elements.passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            elements.passwordInput.setAttribute('type', type);
            elements.passwordToggle.textContent = type === 'password' ? 'visibility' : 'visibility_off';
        });

        // Password strength indicator
        elements.passwordInput.addEventListener('input', () => {
            const password = elements.passwordInput.value;
            const strength = calculatePasswordStrength(password);
            
            elements.passwordStrength.className = 'password-strength';
            elements.passwordHint.className = 'password-hint';
            
            if (password.length > 0) {
                elements.passwordStrength.classList.add(strength.level);
                elements.passwordHint.textContent = strength.message;
                elements.passwordHint.classList.add('show');
            } else {
                elements.passwordHint.classList.remove('show');
            }
        });

        function calculatePasswordStrength(password) {
            let score = 0;
            
            // Length check
            if (password.length >= 6) score += 1;
            if (password.length >= 8) score += 1;
            
            // Complexity checks
            if (/[A-Z]/.test(password)) score += 1;
            if (/[0-9]/.test(password)) score += 1;
            if (/[^A-Za-z0-9]/.test(password)) score += 1;
            
            if (score >= 4) {
                return { level: 'strong', message: 'Senha forte' };
            } else if (score >= 3) {
                return { level: 'medium', message: 'Senha mÃ©dia' };
            } else if (password.length >= 6) {
                return { level: 'weak', message: 'Senha fraca' };
            } else {
                return { level: '', message: 'MÃ­nimo 6 caracteres' };
            }
        }

        // Show/hide loading
        function showLoading(show, text = 'Autenticando...') {
            if (show) {
                elements.loadingText.textContent = text;
                elements.loadingOverlay.classList.add('show');
                elements.loginButton.disabled = true;
            } else {
                elements.loadingOverlay.classList.remove('show');
                elements.loginButton.disabled = false;
            }
        }

        // Show error message
        function showError(message) {
            elements.errorMessage.textContent = message;
            elements.errorMessage.classList.add('show');
            elements.successMessage.classList.remove('show');
        }

        // Show success message
        function showSuccess(message) {
            elements.successMessage.textContent = message;
            elements.successMessage.classList.add('show');
            elements.errorMessage.classList.remove('show');
        }

        // Clear messages
        function clearMessages() {
            elements.errorMessage.classList.remove('show');
            elements.successMessage.classList.remove('show');
        }

        // Login with Google
        async function loginWithGoogle() {
            try {
                showLoading(true, 'Conectando com Google...');
                clearMessages();
                
                // Criar provedor do Google
                const provider = new firebase.auth.GoogleAuthProvider();
                
                // Adicionar escopos necessÃ¡rios
                provider.addScope('email');
                provider.addScope('profile');
                
                // Configurar parÃ¢metros personalizados
                provider.setCustomParameters({
                    prompt: 'select_account'
                });
                
                // Fazer login com popup
                const result = await auth.signInWithPopup(provider);
                const user = result.user;
                
                console.log('âœ… Login com Google bem-sucedido:', user.email);
                
                // Verificar se Ã© a primeira vez do usuÃ¡rio
                const isNewUser = result.additionalUserInfo?.isNewUser || false;
                
                if (isNewUser) {
                    console.log('ðŸ‘¤ Novo usuÃ¡rio detectado, criando documento...');
                    
                    // Criar documento do usuÃ¡rio no Firestore
                    await createUserDocument(user);
                } else {
                    console.log('ðŸ‘¤ UsuÃ¡rio existente, verificando documento...');
                    
                    // Verificar se o documento do usuÃ¡rio existe
                    const userDoc = await db.collection('users').doc(user.uid).get();
                    
                    if (!userDoc.exists) {
                        console.log('ðŸ“ Documento nÃ£o encontrado, criando...');
                        await createUserDocument(user);
                    }
                }
                
                // Salvar lembrete de login se necessÃ¡rio
                if (elements.rememberMe.checked) {
                    localStorage.setItem('rememberEmail', user.email);
                }
                
                // Mostrar sucesso e redirecionar
                showSuccess('Login com Google realizado com sucesso! Redirecionando...');
                
                // Redirecionar apÃ³s 1.5 segundos
                setTimeout(() => {
                    redirectAfterLogin(user.uid);
                }, 1500);
                
            } catch (error) {
                showLoading(false);
                console.error('âŒ Erro no login Google:', error);
                
                // Mensagens de erro amigÃ¡veis
                switch (error.code) {
                    case 'auth/popup-blocked':
                        showError('O popup foi bloqueado. Por favor, permita popups para este site.');
                        break;
                    case 'auth/popup-closed-by-user':
                        showError('Login cancelado pelo usuÃ¡rio.');
                        break;
                    case 'auth/unauthorized-domain':
                        showError('Este domÃ­nio nÃ£o estÃ¡ autorizado para login com Google.');
                        break;
                    case 'auth/operation-not-allowed':
                        showError('Login com Google nÃ£o estÃ¡ habilitado. Contate o administrador.');
                        break;
                    case 'auth/network-request-failed':
                        showError('Erro de conexÃ£o. Verifique sua internet.');
                        break;
                    default:
                        showError('Erro ao fazer login com Google: ' + error.message);
                }
            }
        }

        // Criar documento do usuÃ¡rio no Firestore
        async function createUserDocument(user) {
            try {
                const userData = {
                    email: user.email,
                    displayName: user.displayName || user.email.split('@')[0],
                    photoURL: user.photoURL || null,
                    providerId: user.providerData[0]?.providerId || 'google.com',
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    lastLogin: firebase.firestore.FieldValue.serverTimestamp(),
                    isAdmin: false,
                    isTeatcher: false,
                    isBanned: false,
                    emailVerified: user.emailVerified || false
                };
                
                await db.collection('users').doc(user.uid).set(userData);
                console.log('âœ… Documento do usuÃ¡rio criado:', user.uid);
                
            } catch (error) {
                console.error('âŒ Erro ao criar documento do usuÃ¡rio:', error);
                // NÃ£o impedir o login se falhar a criaÃ§Ã£o do documento
            }
        }

        // Redirecionar apÃ³s login
        function redirectAfterLogin(userId) {
            // Verificar se estamos em um iframe
            if (window.parent !== window && window.parent.postMessage) {
                window.parent.postMessage({ 
                    type: 'loginSuccess', 
                    userId: userId,
                    method: 'google'
                }, window.location.origin);
            } else {
                // Redirecionar para a pÃ¡gina principal
                const returnUrl = getParameterByName('returnUrl') || 'index.html';
                window.location.href = returnUrl;
            }
        }

        // Email/Password Login
        async function loginWithEmail(email, password) {
            try {
                showLoading(true, 'Entrando...');
                clearMessages();
                
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Check if email is verified (optional)
                if (!user.emailVerified) {
                    console.warn('Email nÃ£o verificado');
                }
                
                // Set remember me in localStorage
                if (elements.rememberMe.checked) {
                    localStorage.setItem('rememberEmail', email);
                } else {
                    localStorage.removeItem('rememberEmail');
                }
                
                // Success - redirect to main page
                showSuccess('Login realizado com sucesso! Redirecionando...');
                
                setTimeout(() => {
                    redirectAfterLogin(user.uid);
                }, 1500);
                
            } catch (error) {
                showLoading(false);
                console.error('Login error:', error);
                
                // User-friendly error messages
                switch (error.code) {
                    case 'auth/invalid-email':
                        showError('E-mail invÃ¡lido. Verifique o formato.');
                        elements.emailInput.classList.add('error');
                        break;
                    case 'auth/user-disabled':
                        showError('Esta conta foi desativada.');
                        break;
                    case 'auth/user-not-found':
                        showError('UsuÃ¡rio nÃ£o encontrado. Verifique seu e-mail.');
                        elements.emailInput.classList.add('error');
                        break;
                    case 'auth/wrong-password':
                        showError('Senha incorreta. Tente novamente.');
                        elements.passwordInput.classList.add('error');
                        break;
                    case 'auth/too-many-requests':
                        showError('Muitas tentativas. Tente novamente mais tarde.');
                        break;
                    case 'auth/network-request-failed':
                        showError('Erro de conexÃ£o. Verifique sua internet.');
                        break;
                    default:
                        showError('Erro ao fazer login: ' + error.message);
                }
            }
        }

        // GitHub Login (placeholder)
        async function loginWithGitHub() {
            showError('Login com GitHub em desenvolvimento. Use Google ou e-mail/senha.');
        }

        // Password Reset
        async function resetPassword(email) {
            if (!email) {
                showError('Por favor, insira seu e-mail para redefinir a senha.');
                return;
            }
            
            try {
                showLoading(true, 'Enviando e-mail de redefiniÃ§Ã£o...');
                clearMessages();
                
                await auth.sendPasswordResetEmail(email);
                showSuccess('E-mail de redefiniÃ§Ã£o enviado! Verifique sua caixa de entrada.');
                
            } catch (error) {
                showLoading(false);
                if (error.code === 'auth/user-not-found') {
                    showError('E-mail nÃ£o encontrado em nosso sistema.');
                } else {
                    showError('Erro ao enviar e-mail de redefiniÃ§Ã£o: ' + error.message);
                }
            }
        }

        // Register new user
        async function registerUser(email, password) {
            try {
                showLoading(true, 'Criando conta...');
                clearMessages();
                
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Send verification email (optional)
                await user.sendEmailVerification();
                
                // Create user document in Firestore
                await createUserDocument(user);
                
                showSuccess('Conta criada com sucesso! Verifique seu e-mail.');
                
                // Auto-login after registration
                setTimeout(() => {
                    loginWithEmail(email, password);
                }, 2000);
                
            } catch (error) {
                showLoading(false);
                
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        showError('Este e-mail jÃ¡ estÃ¡ em uso.');
                        break;
                    case 'auth/invalid-email':
                        showError('E-mail invÃ¡lido.');
                        break;
                    case 'auth/weak-password':
                        showError('Senha muito fraca. Use pelo menos 6 caracteres.');
                        break;
                    default:
                        showError('Erro ao criar conta: ' + error.message);
                }
            }
        }

        // Helper function to get URL parameter
        function getParameterByName(name) {
            const url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
            const results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Check if user is already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                console.log('âœ… UsuÃ¡rio jÃ¡ autenticado:', user.email);
                
                // User is already logged in, redirect
                const returnUrl = getParameterByName('returnUrl') || 'index.html';
                
                // Pequeno delay para garantir que tudo estÃ¡ carregado
                setTimeout(() => {
                    window.location.href = returnUrl;
                }, 500);
            } else {
                // Check for remembered email
                const rememberedEmail = localStorage.getItem('rememberEmail');
                if (rememberedEmail) {
                    elements.emailInput.value = rememberedEmail;
                    elements.rememberMe.checked = true;
                }
            }
        });

        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            // Form submission
            elements.loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const email = elements.emailInput.value.trim();
                const password = elements.passwordInput.value;
                
                // Clear previous error states
                elements.emailInput.classList.remove('error');
                elements.passwordInput.classList.remove('error');
                
                // Basic validation
                if (!email) {
                    showError('Por favor, insira seu e-mail.');
                    elements.emailInput.focus();
                    return;
                }
                
                if (!password) {
                    showError('Por favor, insira sua senha.');
                    elements.passwordInput.focus();
                    return;
                }
                
                if (password.length < 6) {
                    showError('A senha deve ter pelo menos 6 caracteres.');
                    elements.passwordInput.classList.add('error');
                    elements.passwordInput.focus();
                    return;
                }
                
                loginWithEmail(email, password);
            });

            // Social login buttons
            elements.googleLogin.addEventListener('click', loginWithGoogle);
            elements.githubLogin.addEventListener('click', loginWithGitHub);

            // Register link
            elements.registerLink.addEventListener('click', (e) => {
                e.preventDefault();
                const email = elements.emailInput.value.trim();
                const password = elements.passwordInput.value;
                
                if (email && password.length >= 6) {
                    if (confirm(`Deseja criar uma nova conta com o e-mail ${email}?`)) {
                        registerUser(email, password);
                    }
                } else {
                    showError('Preencha e-mail e senha (mÃ­nimo 6 caracteres) para se cadastrar.');
                }
            });

            // Forgot password
            elements.forgotPassword.addEventListener('click', (e) => {
                e.preventDefault();
                const email = elements.emailInput.value.trim();
                
                if (!email) {
                    showError('Digite seu e-mail para redefinir a senha.');
                    elements.emailInput.focus();
                    return;
                }
                
                if (confirm(`Enviar link de redefiniÃ§Ã£o para ${email}?`)) {
                    resetPassword(email);
                }
            });

            // Input focus clears errors
            [elements.emailInput, elements.passwordInput].forEach(input => {
                input.addEventListener('focus', () => {
                    input.classList.remove('error');
                    clearMessages();
                });
            });

            // Focus on email input on page load
            setTimeout(() => {
                if (!elements.emailInput.value) {
                    elements.emailInput.focus();
                }
            }, 500);
            
            // Adicionar listener para detectar se a pÃ¡gina estÃ¡ em iframe
            if (window.parent !== window) {
                console.log('ðŸ”— PÃ¡gina carregada em iframe');
                document.body.style.backgroundColor = 'transparent';
            }
        });

        // Listen for messages from parent window (if in iframe)
        window.addEventListener('message', (event) => {
            if (event.origin !== window.location.origin) return;
            
            if (event.data.type === 'requireLogin') {
                console.log('ðŸ“¨ Mensagem do parent: requireLogin');
                showError('Por favor, faÃ§a login para continuar.');
            }
            
            if (event.data.type === 'forceLoginMethod') {
                console.log('ðŸ“¨ Mensagem do parent: forceLoginMethod', event.data.method);
                if (event.data.method === 'google') {
                    loginWithGoogle();
                }
            }
        });

        // Verificar configuraÃ§Ã£o do Google Auth
        function checkGoogleAuthConfig() {
            console.log('ðŸ”§ Verificando configuraÃ§Ã£o do Firebase...');
            console.log('ðŸ“ Projeto:', firebaseConfig.projectId);
            console.log('ðŸŒ DomÃ­nio de auth:', firebaseConfig.authDomain);
            
            // Verificar se o domÃ­nio atual estÃ¡ autorizado
            const currentDomain = window.location.hostname;
            console.log('ðŸ“ DomÃ­nio atual:', currentDomain);
            
            // Dica para configuraÃ§Ã£o no Firebase Console
            if (!firebaseConfig.authDomain.includes(currentDomain) && currentDomain !== 'localhost') {
                console.warn('âš ï¸  O domÃ­nio atual pode nÃ£o estar autorizado no Firebase Console.');
                console.info('ðŸ’¡ Dica: Adicione este domÃ­nio em Firebase Console > Authentication > Sign-in method > Authorized domains');
            }
        }
        
        // Executar verificaÃ§Ã£o apÃ³s carregamento
        setTimeout(checkGoogleAuthConfig, 1000);
    </script>
