<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Artigo - WZZM</title>
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --cor-fundo: #f0f2f5;
            --cor-container: #ffffff;
            --cor-texto-principal: #333333;
            --cor-texto-secundario: #666666;
            --cor-divisoria: #e0e0e0;
            --sombra: 0 4px 12px rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            margin: 0;
            background-color: var(--cor-fundo);
            color: var(--cor-texto-principal);
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            background-color: var(--cor-container);
            padding: 40px;
            border-radius: 12px;
            box-shadow: var(--sombra);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--cor-divisoria);
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: var(--cor-texto-principal);
            font-size: 2.5em;
            margin: 0;
            font-weight: 700;
        }

        .uid-display {
            font-size: 0.9em;
            color: var(--cor-texto-secundario);
            font-style: italic;
            margin-top: 10px;
        }

        h2 {
            font-size: 1.5em;
            margin-top: 2em;
            margin-bottom: 1em;
            color: #222;
        }

        .secao {
            margin-bottom: 25px;
        }

        .secao p {
            margin: 0;
            padding: 0;
        }

        .fontes-container {
            margin-top: 2em;
        }

        .fontes-container ul {
            list-style-type: none;
            padding-left: 0;
        }

        .fontes-container li {
            margin-bottom: 5px;
        }

        .fontes-container a {
            color: #1a73e8;
            text-decoration: none;
        }

        .fontes-container a:hover {
            text-decoration: underline;
        }

        .print-buttons {
            text-align: right;
        }

        .print-buttons button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .print-buttons button:hover {
            background-color: #0056b3;
        }

        /* Estilos para login */
        .login-container {
            text-align: center;
            padding: 40px 20px;
        }

        .login-form {
            max-width: 400px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: var(--sombra);
        }

        .login-form h2 {
            margin-top: 0;
            color: #333;
        }

        .login-form p {
            color: #666;
            margin-bottom: 25px;
        }

        .google-btn {
            background-color: #4285F4;
            color: white;
            padding: 12px 20px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        .google-btn:hover {
            background-color: #357ae8;
        }

        .google-icon {
            margin-right: 10px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/2048px-Google_%22G%22_logo.svg.png') no-repeat center;
            background-size: contain;
            width: 24px;
            height: 24px;
        }

        /* Estilos para mensagens de erro e restrição */
        .restrito-message {
            text-align: center;
            padding: 40px;
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .restrito-message h3 {
            color: #856404;
            margin-top: 0;
        }

        .restrito-message p {
            color: #856404;
            margin-bottom: 20px;
        }

        /* Botão de logout */
        .logout-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 0.9em;
        }

        .logout-btn:hover {
            background-color: #c82333;
        }

        .user-info {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin-bottom: 10px;
            font-size: 0.9em;
            color: #666;
        }

        .user-info span {
            margin-right: 10px;
        }

        /* Estilos para o formulário de criação */
        .criar-form {
            margin-top: 30px;
            padding: 30px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }

        .criar-form h3 {
            margin-top: 0;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 16px;
            font-family: 'Roboto', sans-serif;
            box-sizing: border-box;
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        .btn-primary {
            background-color: #28a745;
            color: white;
        }

        .btn-primary:hover {
            background-color: #218838;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .btn-danger {
            background-color: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        .criar-opcao {
            text-align: center;
            padding: 30px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #dee2e6;
            margin-top: 20px;
        }

        .criar-opcao h3 {
            margin-top: 0;
            color: #333;
        }

        .criar-opcao p {
            color: #666;
            margin-bottom: 20px;
        }

        .criar-opcao .btn {
            margin: 5px;
        }

        .fontes-input-container {
            margin-bottom: 10px;
        }

        .add-fonte-btn {
            background-color: #17a2b8;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        .add-fonte-btn:hover {
            background-color: #138496;
        }

        .remove-fonte-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }

        .remove-fonte-btn:hover {
            background-color: #c82333;
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 20px;
            }
            .header-content {
                flex-direction: column;
                align-items: flex-start;
            }
            .print-buttons {
                text-align: left;
                margin-top: 15px;
            }
            .user-info {
                flex-direction: column;
                align-items: flex-start;
            }
            .logout-btn {
                margin-left: 0;
                margin-top: 10px;
            }
            .form-actions {
                flex-direction: column;
            }
            .form-actions .btn {
                width: 100%;
                margin-bottom: 10px;
            }
        }

        @media print {
            body {
                background-color: #fff;
            }
            .print-buttons, .container {
                box-shadow: none;
                margin: 0;
                padding: 0;
            }
            .print-buttons {
                display: none;
            }
            .login-container, .restrito-message, .user-info, .logout-btn,
            .criar-form, .criar-opcao {
                display: none !important;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Área de informação do usuário (só aparece quando logado) -->
    <div id="user-info" class="user-info" style="display: none;">
        <span id="user-display-name"></span>
        <button id="logout-button" class="logout-btn">Sair</button>
    </div>

    <div id="artigo-container">
        <p style="text-align: center; color: #666;">Carregando artigo...</p>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyB9GkSqTIZ0kbVsba_WOdQeVAETrF9qna0",
        authDomain: "wzzm-ce3fc.firebaseapp.com",
        projectId: "wzzm-ce3fc",
        storageBucket: "wzzm-ce3fc.appspot.com",
        messagingSenderId: "249427877153",
        appId: "1:249427877153:web:0e4297294794a5aadeb260",
        measurementId: "G-PLKNZNFCQ8"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
    const googleProvider = new firebase.auth.GoogleAuthProvider();

    const artigoContainer = document.getElementById('artigo-container');
    const userInfoDiv = document.getElementById('user-info');
    const userDisplayNameSpan = document.getElementById('user-display-name');
    const logoutButton = document.getElementById('logout-button');

    let currentUser = null;
    let currentCollection = 'materiadeensaio';
    let currentUid = null;
    let artigoData = null;

    // Monitorar estado de autenticação
    auth.onAuthStateChanged((user) => {
        currentUser = user;
        
        if (user) {
            // Usuário está logado
            userDisplayNameSpan.textContent = `Olá, ${user.displayName || user.email}`;
            userInfoDiv.style.display = 'flex';
            
            // Se já temos os dados do artigo e estava restrito, tentar carregar novamente
            if (currentUid && currentCollection) {
                buscarEExibirArtigo();
            }
        } else {
            // Usuário não está logado
            userInfoDiv.style.display = 'none';
            
            // Se já temos os dados do artigo e estava restrito, mostrar mensagem de login
            if (artigoData && artigoData.restrito) {
                mostrarLoginNecessario();
            }
        }
    });

    // Configurar botão de logout
    logoutButton.addEventListener('click', () => {
        auth.signOut().then(() => {
            // Redirecionar para a mesma página sem parâmetros de sessão
            window.location.reload();
        }).catch((error) => {
            console.error('Erro ao fazer logout:', error);
        });
    });

    async function buscarEExibirArtigo() {
        const urlParams = new URLSearchParams(window.location.search);
        const uid = urlParams.get('uid');
        const collection = urlParams.get('collection') || 'materiadeensaio';
        
        if (!uid) {
            artigoContainer.innerHTML = '<p style="text-align: center; color: #e74c3c;">UID do artigo não fornecido na URL.</p>';
            return;
        }

        // Armazenar para uso posterior
        currentUid = uid;
        currentCollection = collection;

        try {
            const docRef = db.collection(collection).doc(uid);
            const doc = await docRef.get();

            if (doc.exists) {
                artigoData = doc.data();
                
                // Verificar se o artigo é restrito
                const isRestrito = artigoData.restrito === true;
                
                // Se for restrito e usuário não estiver logado, mostrar mensagem de login
                if (isRestrito && !currentUser) {
                    mostrarLoginNecessario();
                    return;
                }
                
                // Se passar na verificação (ou artigo público, ou restrito com login), exibir artigo
                exibirArtigo(doc.id, artigoData, collection);
                
            } else {
                // Artigo não encontrado - oferecer opção de criar
                mostrarOpcaoCriarArtigo(uid, collection);
            }
        } catch (error) {
            console.error("Erro ao buscar artigo:", error);
            artigoContainer.innerHTML = '<p style="text-align: center; color: #e74c3c;">Erro ao carregar o artigo: ' + error.message + '</p>';
        }
    }

    function mostrarOpcaoCriarArtigo(uid, collection) {
        let html = `
            <div class="criar-opcao">
                <h3>Artigo não encontrado</h3>
                <p>O artigo com UID <strong>${uid}</strong> não foi encontrado na coleção <strong>${collection}</strong>.</p>
        `;
        
        if (currentUser) {
            html += `
                <p>Deseja criar um novo artigo com este UID?</p>
                <button id="btn-criar-artigo" class="btn btn-primary">Criar Novo Artigo</button>
                <button id="btn-voltar" class="btn btn-secondary">Voltar</button>
            `;
        } else {
            html += `
                <p>Para criar um novo artigo, faça login primeiro.</p>
                <button id="btn-login" class="btn btn-primary">Fazer Login</button>
                <button id="btn-voltar" class="btn btn-secondary">Voltar</button>
            `;
        }
        
        html += `</div>`;
        
        artigoContainer.innerHTML = html;
        
        if (currentUser) {
            document.getElementById('btn-criar-artigo').addEventListener('click', () => {
                mostrarFormularioCriacao(uid, collection);
            });
        } else {
            document.getElementById('btn-login').addEventListener('click', fazerLogin);
        }
        
        document.getElementById('btn-voltar').addEventListener('click', () => {
            window.history.back();
        });
    }

    function mostrarFormularioCriacao(uid, collection) {
        let html = `
            <div class="criar-form">
                <h3>Criar Novo Artigo</h3>
                <p><strong>UID:</strong> ${uid} | <strong>Coleção:</strong> ${collection}</p>
                
                <div class="form-group">
                    <label for="titulo">Título *</label>
                    <input type="text" id="titulo" placeholder="Digite o título do artigo" required>
                </div>
                
                <div class="form-group">
                    <label for="descricao">Descrição *</label>
                    <textarea id="descricao" placeholder="Digite a descrição do artigo" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="setor">Setor</label>
                    <input type="text" id="setor" placeholder="Digite o setor">
                </div>
                
                <div class="form-group">
                    <label for="arquivo">Arquivo</label>
                    <input type="text" id="arquivo" placeholder="Digite o nome do arquivo">
                </div>
                
                <div class="form-group">
                    <label for="armario">Armário</label>
                    <input type="text" id="armario" placeholder="Digite o armário">
                </div>
                
                <div class="form-group">
                    <label>Fontes</label>
                    <div id="fontes-container">
                        <div class="fontes-input-container">
                            <input type="text" class="fonte-input" placeholder="Digite uma fonte (URL ou texto)">
                            <button type="button" class="remove-fonte-btn" style="display: none;">Remover</button>
                        </div>
                    </div>
                    <button type="button" id="add-fonte-btn" class="add-fonte-btn">+ Adicionar Fonte</button>
                </div>
                
                <div class="form-group">
                    <label for="restrito">Tipo de Acesso</label>
                    <select id="restrito">
                        <option value="false">Público</option>
                        <option value="true">Restrito</option>
                    </select>
                </div>
                
                <div class="form-actions">
                    <button id="btn-salvar-artigo" class="btn btn-primary">Salvar Artigo</button>
                    <button id="btn-cancelar-criacao" class="btn btn-secondary">Cancelar</button>
                </div>
            </div>
        `;
        
        artigoContainer.innerHTML = html;
        
        // Configurar eventos para as fontes
        const fontesContainer = document.getElementById('fontes-container');
        const addFonteBtn = document.getElementById('add-fonte-btn');
        
        addFonteBtn.addEventListener('click', () => {
            const div = document.createElement('div');
            div.className = 'fontes-input-container';
            div.innerHTML = `
                <input type="text" class="fonte-input" placeholder="Digite uma fonte (URL ou texto)">
                <button type="button" class="remove-fonte-btn">Remover</button>
            `;
            fontesContainer.appendChild(div);
            
            // Adicionar evento ao botão remover
            div.querySelector('.remove-fonte-btn').addEventListener('click', () => {
                div.remove();
            });
        });
        
        // Adicionar evento ao primeiro botão remover (se existir)
        const primeiroRemoveBtn = fontesContainer.querySelector('.remove-fonte-btn');
        if (primeiroRemoveBtn) {
            primeiroRemoveBtn.addEventListener('click', function() {
                this.parentElement.remove();
            });
        }
        
        // Configurar botões de ação
        document.getElementById('btn-salvar-artigo').addEventListener('click', () => {
            salvarArtigo(uid, collection);
        });
        
        document.getElementById('btn-cancelar-criacao').addEventListener('click', () => {
            mostrarOpcaoCriarArtigo(uid, collection);
        });
    }

    async function salvarArtigo(uid, collection) {
        // Coletar dados do formulário
        const titulo = document.getElementById('titulo').value;
        const descricao = document.getElementById('descricao').value;
        const setor = document.getElementById('setor').value;
        const arquivo = document.getElementById('arquivo').value;
        const armario = document.getElementById('armario').value;
        const restrito = document.getElementById('restrito').value === 'true';
        
        // Coletar fontes
        const fontesInputs = document.querySelectorAll('.fonte-input');
        const fontes = Array.from(fontesInputs)
            .map(input => input.value.trim())
            .filter(fonte => fonte !== '');
        
        // Validação básica
        if (!titulo || !descricao) {
            alert('Por favor, preencha pelo menos o título e a descrição do artigo.');
            return;
        }
        
        try {
            // Criar objeto do artigo
            const artigo = {
                titulo: titulo,
                descricao: descricao,
                setor: setor || null,
                arquivo: arquivo || null,
                armario: armario || null,
                restrito: restrito,
                fontes: fontes.length > 0 ? fontes : null,
                criadorId: currentUser.uid,
                criadorNome: currentUser.displayName || currentUser.email,
                criadoEm: firebase.firestore.FieldValue.serverTimestamp(),
                atualizadoEm: firebase.firestore.FieldValue.serverTimestamp()
            };
            
            // Salvar no Firestore
            await db.collection(collection).doc(uid).set(artigo);
            
            // Mostrar mensagem de sucesso
            artigoContainer.innerHTML = `
                <div class="criar-opcao" style="background-color: #d4edda; border-color: #c3e6cb;">
                    <h3 style="color: #155724;">Artigo criado com sucesso!</h3>
                    <p>O artigo foi criado com UID <strong>${uid}</strong> na coleção <strong>${collection}</strong>.</p>
                    <button id="btn-visualizar-artigo" class="btn btn-primary">Visualizar Artigo</button>
                    <button id="btn-criar-outro" class="btn btn-secondary">Criar Outro Artigo</button>
                </div>
            `;
            
            // Configurar botões
            document.getElementById('btn-visualizar-artigo').addEventListener('click', () => {
                // Recarregar a página para visualizar o artigo
                window.location.reload();
            });
            
            document.getElementById('btn-criar-outro').addEventListener('click', () => {
                // Limpar e mostrar o formulário novamente
                mostrarFormularioCriacao(uid, collection);
            });
            
        } catch (error) {
            console.error('Erro ao salvar artigo:', error);
            alert('Erro ao salvar o artigo: ' + error.message);
        }
    }

    function exibirArtigo(id, materia, collection) {
        let fontesHtml = '';
        if (materia.fontes && materia.fontes.length > 0) {
            const fontesLista = materia.fontes.map(fonte => {
                const isUrl = fonte.startsWith('http://') || fonte.startsWith('https://');
                if (isUrl) {
                    return `<li><a href="${fonte}" target="_blank" rel="noopener noreferrer">${fonte}</a></li>`;
                } else {
                    return `<li>${fonte}</li>`;
                }
            }).join('');
            fontesHtml = `
                <div class="secao fontes-container">
                    <h2>Fontes</h2>
                    <ul>${fontesLista}</ul>
                </div>
            `;
        }

        let infoHtml = '';
        if (materia.setor) infoHtml += `<p><strong>Setor:</strong> ${materia.setor}</p>`;
        if (materia.arquivo) infoHtml += `<p><strong>Arquivo:</strong> ${materia.arquivo}</p>`;
        if (materia.armario) infoHtml += `<p><strong>Armário:</strong> ${materia.armario}</p>`;
        if (materia.restrito) infoHtml += `<p><strong>Acesso:</strong> <span style="color: #d32f2f;">Restrito</span></p>`;
        
        // Adicionar informação da coleção
        infoHtml += `<p><strong>Coleção:</strong> ${collection}</p>`;

        // Adicionar informações do criador e datas
        if (materia.criadorNome) {
            infoHtml += `<p><strong>Criado por:</strong> ${materia.criadorNome}</p>`;
        }
        if (materia.criadoEm) {
            const data = materia.criadoEm.toDate ? materia.criadoEm.toDate() : new Date(materia.criadoEm);
            infoHtml += `<p><strong>Criado em:</strong> ${data.toLocaleDateString('pt-BR')} ${data.toLocaleTimeString('pt-BR')}</p>`;
        }

        // Adicionar botão de editar se for o criador ou admin
        let editarBtn = '';
        if (currentUser && (currentUser.uid === materia.criadorId || currentUser.email === 'admin@exemplo.com')) {
            editarBtn = `<button onclick="window.open('/teste.html?uid=${collection}#editar-${id}', '_blank')" style="background-color: #4CAF50; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; margin-right: 10px;">Editar Artigo</button>`;
        }

        // Botão para criar outro artigo
        const criarOutroBtn = `<button onclick="mostrarFormularioCriacao('novo-uid', '${collection}')" style="background-color: #17a2b8; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; margin-right: 10px;">Criar Outro Artigo</button>`;

        artigoContainer.innerHTML = `
            <div class="print-buttons">
                ${editarBtn}
                ${criarOutroBtn}
                <button onclick="window.print()">Imprimir</button>
            </div>
            <div class="header-content">
                <h1>${materia.titulo}</h1>
                <p class="uid-display">UID: ${id} | Coleção: ${collection}</p>
            </div>
            <div class="secao">

    function mostrarLoginNecessario() {
        artigoContainer.innerHTML = `
            <div class="restrito-message">
                <h3>Artigo Restrito</h3>
                <p>Este artigo tem acesso restrito. Faça login com sua conta Google para visualizar o conteúdo.</p>
            </div>
            <div class="login-container">
                <div class="login-form">
                    <h2>Acesso Restrito</h2>
                    <p>Faça login para visualizar este artigo</p>
                    <button id="google-login-btn" class="google-btn">
                        <div class="google-icon"></div>
                        Entrar com Google
                    </button>
                </div>
            </div>
        `;
        
        // Configurar botão de login
        document.getElementById('google-login-btn').addEventListener('click', fazerLogin);
    }

    async function fazerLogin() {
        try {
            await auth.signInWithPopup(googleProvider);
            // Após login bem-sucedido, a função onAuthStateChanged será chamada
            // e tentará carregar o artigo novamente
        } catch (error) {
            console.error("Erro no login:", error);
            alert("Erro ao fazer login: " + error.message);
        }
    }

    // Iniciar quando a página carregar
    window.onload = function() {
        buscarEExibirArtigo();
    };
