<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fórum Wiki Zone Zero Mod</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <style>
        /* Estilos CSS para o layout do fórum */
        .forum-container {
            padding: 20px;
            max-width: 800px; /* Largura máxima para o conteúdo do fórum */
            margin: 20px auto; /* Centraliza o container na página */
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .mdl-textfield {
            width: 100%; /* Faz os campos de texto ocuparem a largura total */
            margin-bottom: 20px;
        }
        .mdl-button--colored {
            background-color: #3f51b5; /* Cor primária do MDL */
        }
        .mdl-button--colored:hover {
            background-color: #303f9f;
        }

        /* Estilos para cada postagem no fórum */
        .forum-post {
            border: 1px solid #e0e0e0;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 4px;
            background-color: #fafafa;
            box-shadow: 0 1px 2px rgba(0,0,0,0.08);
        }
        .forum-post h3 {
            margin-top: 0;
            margin-bottom: 10px;
            color: #424242;
            font-size: 1.2em;
        }
        .forum-post p {
            margin-bottom: 10px;
            line-height: 1.5;
            color: #616161;
        }
        .forum-post small {
            display: block;
            text-align: right;
            color: #9e9e9e;
            font-size: 0.85em;
        }
        hr {
            border: none;
            border-top: 1px solid #eeeeee;
            margin: 30px 0;
        }
    </style>
</head>
<body>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-analytics-compat.js"></script>

    <div class="forum-container">
        <h2>Criar Nova Publicação</h2>

        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="subjectInput">
            <label class="mdl-textfield__label" for="subjectInput">Assunto da Publicação</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <textarea class="mdl-textfield__input" type="text" rows="5" id="contentInput"></textarea>
            <label class="mdl-textfield__label" for="contentInput">Conteúdo da Publicação</label>
        </div>

        <button id="submitButton" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">
            <i class="material-icons">send</i> Enviar Publicação
        </button>

        <hr>

        <h2>Publicações Recentes</h2>
        <div id="messageList">
            <p>Carregando publicações...</p>
        </div>
    </div>

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <script>
       // server.js (ou index.js, o nome do seu arquivo do backend)
const express = require('express');
const fetch = require('node-fetch');
const bodyParser = require('body-parser');
const cors = require('cors'); // Adicione este pacote: npm install cors

const app = express();
const port = 3000;

// JSONBin.io Secret Key (SUA CHAVE MESTRA, MANTENHA-A SEGURA!)
const JSONBIN_MASTER_KEY = 'SUA_CHAVE_MESTRA_JSONBIN_AQUI'; // <<< SUBSTITUA PELA SUA CHAVE MASTER
const JSONBIN_BIN_ID = 'SEU_ID_DO_BIN_AQUI'; // <<< SUBSTITUA PELO ID DO SEU BIN DO JSONBIN.IO

// Middleware para parsear o corpo das requisições POST como JSON
app.use(bodyParser.json());
// Middleware para CORS - Permitir que o frontend (wzzm.org ou localhost) acesse o backend
app.use(cors({
    origin: ['http://localhost', 'http://localhost:8080', 'https://wzzm.org', 'http://wzzm.org'], // Adicione todos os seus domínios
    methods: 'GET,HEAD,PUT,PATCH,POST,DELETE',
    credentials: true,
}));

// Rota de teste
app.get('/', (req, res) => {
    res.send('Backend do Fórum está funcionando!');
});

// --- Rota para OBTER as mensagens do fórum ---
app.get('/api/forum/posts', async (req, res) => {
    try {
        const response = await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_BIN_ID}/latest`, {
            method: 'GET',
            headers: {
                'X-Master-Key': JSONBIN_MASTER_KEY,
                'X-Bin-Meta': 'false'
            }
        });

        if (!response.ok) {
            const errorText = await response.text();
            console.error('Erro ao obter posts do JSONBin.io:', response.status, errorText);
            return res.status(response.status).send(`Erro ao obter posts: ${errorText}`);
        }

        const data = await response.json();
        res.json(data.posts || []); // Assume que você armazena posts dentro de um array chamado "posts"
    } catch (error) {
        console.error('Erro no servidor ao obter posts do fórum:', error);
        res.status(500).send('Erro interno do servidor ao obter posts.');
    }
});

// --- Rota para ENVIAR uma nova mensagem para o fórum ---
// IMPORTANTE: Para produção, você deve verificar o token de autenticação do Firebase aqui.
app.post('/api/forum/posts', async (req, res) => {
    const { subject, content, authorUid } = req.body;

    if (!subject || !content || !authorUid) {
        return res.status(400).send('Assunto, conteúdo e UID do autor são obrigatórios.');
    }

    try {
        // 1. Obter os posts existentes do JSONBin.io
        const getResponse = await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_BIN_ID}/latest`, {
            method: 'GET',
            headers: {
                'X-Master-Key': JSONBIN_MASTER_KEY,
                'X-Bin-Meta': 'false'
            }
        });

        if (!getResponse.ok) {
            const errorText = await getResponse.text();
            console.error('Erro ao ler posts existentes do JSONBin.io:', getResponse.status, errorText);
            return res.status(getResponse.status).send(`Erro ao ler posts existentes: ${errorText}`);
        }

        const existingData = await getResponse.json();
        const posts = existingData.posts || [];

        // 2. Criar a nova postagem
        const newPost = {
            id: Date.now().toString(), // ID simples baseado no timestamp
            subject: subject,
            content: content,
            authorUid: authorUid,
            timestamp: new Date().toISOString() // Formato ISO 8601
        };

        // 3. Adicionar a nova postagem ao array (no início para os mais recentes)
        posts.unshift(newPost);

        // 4. Salvar o array atualizado de volta no JSONBin.io
        const putResponse = await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_BIN_ID}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
                'X-Master-Key': JSONBIN_MASTER_KEY,
                'X-Bin-Meta': 'false'
            },
            body: JSON.stringify({ posts: posts })
        });

        if (!putResponse.ok) {
            const errorText = await putResponse.text();
            console.error('Erro ao salvar posts no JSONBin.io:', putResponse.status, errorText);
            return res.status(putResponse.status).send(`Erro ao salvar posts: ${errorText}`);
        }

        res.status(201).json(newPost);
    } catch (error) {
        console.error('Erro no servidor ao enviar postagem do fórum:', error);
        res.status(500).send('Erro interno do servidor ao enviar postagem.');
    }
});

app.listen(port, () => {
    console.log(`Servidor Express rodando em http://localhost:${port}`);
});
    </script>
</body>
</html>
