<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fórum Wiki Zone Zero Mod</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <style>
        /* Estilos CSS para o layout do fórum */
        .forum-container {
            padding: 20px;
            max-width: 800px; /* Largura máxima para o conteúdo do fórum */
            margin: 20px auto; /* Centraliza o container na página */
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .mdl-textfield {
            width: 100%; /* Faz os campos de texto ocuparem a largura total */
            margin-bottom: 20px;
        }
        .mdl-button--colored {
            background-color: #3f51b5; /* Cor primária do MDL */
        }
        .mdl-button--colored:hover {
            background-color: #303f9f;
        }

        /* Estilos para cada postagem no fórum */
        .forum-post {
            border: 1px solid #e0e0e0;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 4px;
            background-color: #fafafa;
            box-shadow: 0 1px 2px rgba(0,0,0,0.08);
        }
        .forum-post h3 {
            margin-top: 0;
            margin-bottom: 10px;
            color: #424242;
            font-size: 1.2em;
        }
        .forum-post p {
            margin-bottom: 10px;
            line-height: 1.5;
            color: #616161;
        }
        .forum-post small {
            display: block;
            text-align: right;
            color: #9e9e9e;
            font-size: 0.85em;
        }
        hr {
            border: none;
            border-top: 1px solid #eeeeee;
            margin: 30px 0;
        }
    </style>
</head>
<body>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-analytics-compat.js"></script>

    <div class="forum-container">
        <h2>Criar Nova Publicação</h2>

        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="subjectInput">
            <label class="mdl-textfield__label" for="subjectInput">Assunto da Publicação</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <textarea class="mdl-textfield__input" type="text" rows="5" id="contentInput"></textarea>
            <label class="mdl-textfield__label" for="contentInput">Conteúdo da Publicação</label>
        </div>

        <button id="submitButton" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">
            <i class="material-icons">send</i> Enviar Publicação
        </button>

        <hr>

        <h2>Publicações Recentes</h2>
        <div id="messageList">
            <p>Carregando publicações...</p>
        </div>
    </div>

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <script>
/ server.js

app.listen(port, () => {
    console.log(`Servidor Express rodando em http://localhost:${port}`);
});
    </script>
</body>
</html>
