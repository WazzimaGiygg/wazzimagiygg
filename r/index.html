<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        
        .redirect-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }
        
        .loader {
            width: 80px;
            height: 80px;
            border: 8px solid #e5e7eb;
            border-top: 8px solid #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 30px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h1 {
            color: #1f2937;
            margin-bottom: 20px;
            font-size: 2rem;
        }
        
        p {
            color: #6b7280;
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .countdown {
            font-size: 3rem;
            font-weight: bold;
            color: #4f46e5;
            margin: 20px 0;
        }
        
        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 15px 30px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            margin-top: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.3);
        }
        
        .info {
            margin-top: 30px;
            padding: 20px;
            background: #f9fafb;
            border-radius: 12px;
            font-size: 0.9rem;
            color: #6b7280;
        }
        
        .error {
            color: #ef4444;
            padding: 20px;
            background: #fee2e2;
            border-radius: 12px;
            margin-top: 20px;
        }
        
        .btn-retry {
            background: #10b981;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 15px;
        }
        
        @media (max-width: 768px) {
            .redirect-container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .countdown {
                font-size: 2.5rem;
            }
        }
    </style>
    <!-- Adicione FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Adicione os SDKs do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="redirect-container">
        <div class="loader" id="loader"></div>
        <h1 id="title">Aguarde um momento...</h1>
        <p id="message">Carregando redirecionamento...</p>
        <div class="countdown" id="countdown" style="display: none;">5</div>
        <a href="#" id="redirectBtn" class="btn" style="display: none;">
            <i class="fas fa-external-link-alt"></i> Ir Agora
        </a>
        <div class="info" id="info" style="display: none;">
            <p><i class="fas fa-info-circle"></i> Redirecionamento em andamento</p>
        </div>
        <div class="error" id="error" style="display: none;">
            <p><i class="fas fa-exclamation-triangle"></i> <span id="errorMessage"></span></p>
            <button class="btn-retry" onclick="retryLoad()">
                <i class="fas fa-redo"></i> Tentar Novamente
            </button>
        </div>
    </div>

    <script>
        // Configuração do Firebase (SUBSTITUA COM SUAS CONFIGURAÇÕES REAIS)
        const firebaseConfig = {
            apiKey: "AIzaSyB9GkSqTIZ0kbVsba_WOdQeVAETrF9qna0",
            authDomain: "wzzm-ce3fc.firebaseapp.com",
            projectId: "wzzm-ce3fc",
            storageBucket: "wzzm-ce3fc.appspot.com",
            messagingSenderId: "249427877153",
            appId: "1:249427877153:web:0e4297294794a5aadeb260",
            measurementId: "G-PLKNZNFCQ8"
        };
        // Inicializar Firebase
        let db;
        try {
            firebase.initializeApp(firebaseConfig);
            db = firebase.firestore();
            
            // Configurações para melhor performance
            db.settings({
                cacheSizeBytes: firebase.firestore.CACHE_SIZE_UNLIMITED
            });
            
            // Tentar habilitar persistência offline
            firebase.firestore().enablePersistence()
                .catch((err) => {
                    console.warn('Persistência não suportada:', err);
                });
                
        } catch (error) {
            console.error('Erro ao inicializar Firebase:', error);
            showError('Erro na configuração do sistema. Entre em contato com o administrador.');
        }

        // Variáveis globais
        let redirectionData = null;
        let countdownInterval = null;

        // Obter ID da URL
        function getUrlParameter(name) {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(name) || '';
            } catch (error) {
                console.error('Erro ao obter parâmetro da URL:', error);
                return '';
            }
        }

        // Mostrar erro
        function showError(message, showRetry = true) {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('title').textContent = 'Erro';
            document.getElementById('message').textContent = message;
            document.getElementById('countdown').style.display = 'none';
            document.getElementById('redirectBtn').style.display = 'none';
            document.getElementById('info').style.display = 'none';
            
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('error').style.display = 'block';
            
            // Mostrar/ocultar botão de tentar novamente
            document.querySelector('.btn-retry').style.display = showRetry ? 'block' : 'none';
        }

        // Mostrar redirecionamento
        function showRedirection(redirection) {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            
            // Configurar elementos da página
            document.getElementById('title').textContent = 'Aguarde um momento...';
            document.getElementById('message').textContent = 
                redirection.messageText.replace(/\[TEMPO\]/g, redirection.delayTime);
            document.getElementById('redirectBtn').href = redirection.targetUrl;
            document.getElementById('redirectBtn').style.display = 'inline-block';
            document.getElementById('info').innerHTML = `
                <p><i class="fas fa-link"></i> Destino: ${redirection.targetUrl}</p>
                <p><i class="fas fa-clock"></i> Tempo: ${redirection.delayTime} segundos</p>
            `;
            document.getElementById('info').style.display = 'block';
            
            // Configurar contagem regressiva
            let countdown = redirection.delayTime;
            const countdownElement = document.getElementById('countdown');
            countdownElement.textContent = countdown;
            countdownElement.style.display = 'block';
            
            // Limpar intervalo anterior se existir
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }
            
            // Iniciar nova contagem regressiva
            countdownInterval = setInterval(() => {
                countdown--;
                countdownElement.textContent = countdown;
                
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    window.location.href = redirection.targetUrl;
                }
            }, 1000);
        }

        // Carregar redirecionamento
        async function loadRedirection() {
            const redirectionId = getUrlParameter('id');
            
            if (!redirectionId) {
                showError('ID do redirecionamento não especificado na URL. Use: redirect.html?id=SEU_ID', false);
                return null;
            }
            
            try {
                if (!db) {
                    throw new Error('Firebase não inicializado');
                }
                
                console.log('Carregando redirecionamento ID:', redirectionId);
                
                const doc = await db.collection('redirecionamento').doc(redirectionId).get();
                
                if (!doc.exists) {
                    showError(`Redirecionamento não encontrado (ID: ${redirectionId})`, true);
                    return null;
                }
                
                const data = doc.data();
                console.log('Redirecionamento carregado:', data);
                
                return {
                    id: doc.id,
                    ...data
                };
                
            } catch (error) {
                console.error('Erro ao carregar redirecionamento:', error);
                
                // Tratamento específico para diferentes tipos de erro
                if (error.code === 'permission-denied') {
                    showError('Permissão negada. Verifique as regras de segurança do Firestore.', false);
                } else if (error.code === 'failed-precondition') {
                    showError('Erro de configuração do Firebase. Verifique as credenciais.', false);
                } else if (error.message.includes('offline')) {
                    showError('Sem conexão com a internet. Tentando carregar dados em modo offline...', true);
                    // Tentar carregar do cache local
                    return loadFromCache(redirectionId);
                } else {
                    showError(`Erro ao carregar: ${error.message}`, true);
                }
                
                return null;
            }
        }

        // Tentar carregar do cache local
        function loadFromCache(redirectionId) {
            // Verificar se há dados em localStorage
            const cachedData = localStorage.getItem(`redirect_${redirectionId}`);
            if (cachedData) {
                try {
                    const parsedData = JSON.parse(cachedData);
                    console.log('Dados carregados do cache:', parsedData);
                    return parsedData;
                } catch (e) {
                    console.error('Erro ao parsear cache:', e);
                }
            }
            return null;
        }

        // Salvar no cache local
        function saveToCache(redirection) {
            try {
                localStorage.setItem(`redirect_${redirection.id}`, JSON.stringify(redirection));
                console.log('Dados salvos no cache:', redirection.id);
            } catch (e) {
                console.error('Erro ao salvar no cache:', e);
            }
        }

        // Tentar novamente
        async function retryLoad() {
            document.getElementById('error').style.display = 'none';
            document.getElementById('loader').style.display = 'block';
            document.getElementById('title').textContent = 'Aguarde um momento...';
            document.getElementById('message').textContent = 'Tentando carregar novamente...';
            
            await initRedirection();
        }

        // Iniciar redirecionamento
        async function initRedirection() {
            try {
                const redirection = await loadRedirection();
                
                if (redirection) {
                    redirectionData = redirection;
                    saveToCache(redirection);
                    showRedirection(redirection);
                }
                
            } catch (error) {
                console.error('Erro fatal em initRedirection:', error);
                showError('Erro inesperado. Por favor, recarregue a página.', true);
            }
        }

        // Limpar intervalo quando a página for fechada
        window.addEventListener('beforeunload', () => {
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }
        });

        // Iniciar quando a página carregar
        document.addEventListener('DOMContentLoaded', initRedirection);
        
        // Fallback: se não tiver FontAwesome carregado após 2 segundos
        setTimeout(() => {
            if (!document.querySelector('i.fas')) {
                // Adicionar FontAwesome dinamicamente se não carregou
                const faLink = document.createElement('link');
                faLink.rel = 'stylesheet';
                faLink.href = 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css';
                document.head.appendChild(faLink);
            }
        }, 2000);
    </script>
</body>
</html>
