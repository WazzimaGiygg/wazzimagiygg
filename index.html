<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WazzimaGiygg WZZM</title>
<link rel="icon" href="favicom.png" type="image/x-icon">
<style>
    body {
        margin: 0;
        background: url('http://wazzimagiygg.com/condedmonddantès.png') center/cover no-repeat;
        font-family: 'Segoe UI', sans-serif;
        height: 100vh;
        overflow: hidden;
    }

    /* ---------------- Barra de tarefas ---------------- */
    .taskbar {
        position: fixed;
        bottom: 0;
        width: 100%;
        height: 40px;
        background: rgba(20, 20, 20, 0.8);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 10px;
        color: white;
        box-sizing: border-box;
        z-index: 10000;
    }

    .taskbar-left {
        display: flex;
        align-items: center;
    }

    #clock {
        padding: 0 10px;
        text-align: right;
        line-height: 1.2;
        font-size: 0.85em;
        cursor: pointer;
        position: relative;
    }

    .start-button {
        background: rgba(40, 40, 40, 0.9);
        border: none;
        color: white;
        padding: 5px 15px;
        margin-right: 10px;
        border-radius: 6px;
        cursor: pointer;
    }

    /* ---------------- Menus Iniciar e Admin ---------------- */
    .menu, .admin-popup {
        position: absolute;
        bottom: 40px;
        background: rgba(30, 30, 30, 0.95);
        color: white;
        border-radius: 8px;
        padding: 10px;
        width: 280px;
        display: none;
        z-index: 20000; /* sempre acima das janelas */
    }

    #startMenu { left: 10px; }
    #adminMenu { left: 120px; }

    .menu-item {
        display: flex;
        align-items: center;
        padding: 6px;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.2s;
    }

    .menu-item:hover {
        background: rgba(255, 255, 255, 0.15);
    }

    .menu-item img {
        width: 20px;
        height: 20px;
        margin-right: 8px;
    }

    /* ---------------- Janela ---------------- */
    .window {
        position: absolute;
        top: 60px;
        left: 60px;
        width: 800px;
        height: 500px;
        background: white;
        border: 1px solid #666;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
        display: flex;
        flex-direction: column;
        resize: both;
        overflow: hidden;
        border-radius: 8px;
        z-index: 10;
    }

    .window-header {
        background: #0078d7;
        color: white;
        padding: 6px 10px;
        cursor: move;
        display: flex;
        justify-content: space-between;
        align-items: center;
        user-select: none;
    }

    .window-controls button {
        background: transparent;
        border: none;
        color: white;
        cursor: pointer;
        font-weight: bold;
        margin-left: 5px;
    }

    .window iframe {
        width: 100%;
        height: 100%;
        border: none;
    }

    /* ---------------- Login ---------------- */
    #login-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        z-index: 99999;
    }

    #login-screen button {
        padding: 10px 20px;
        background: #0078d7;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        margin-top: 15px;
    }

    /* ---------------- Popup de notificação ---------------- */
    .notification-popup {
        position: absolute;
        bottom: 45px;
        right: 10px;
        background: rgba(40, 40, 40, 0.95);
        color: white;
        border-radius: 8px;
        padding: 10px;
        width: 240px;
        display: none;
        z-index: 25000;
    }

    .notification-popup a {
        color: #4fc3f7;
        text-decoration: none;
    }

    /* ---------------- Menu de contexto ---------------- */
    .context-menu {
        position: absolute;
        background: rgba(30,30,30,0.95);
        color: white;
        border-radius: 8px;
        padding: 10px;
        width: 200px;
        display: none;
        z-index: 20000;
    }

    .context-menu div {
        padding: 6px;
        border-radius: 6px;
        cursor: pointer;
    }

    .context-menu div:hover {
        background: rgba(255,255,255,0.15);
    }
</style>
</head>
<body>

<div id="login-screen">
    <h2>Bem-vindo(a) ao WazzimaGiygg WZZM</h2>
    <p>Faça login para acessar a área de trabalho</p>
    <button id="loginBtn">Entrar com Google</button>
</div>

<div id="desktop">
    <div class="taskbar">
        <div class="taskbar-left">
            <button class="start-button" id="startBtn">Iniciar</button>
            <button class="start-button" id="adminBtn">Wiki Not Pedia</button>
        </div>
        <div id="clock"></div>
    </div>

    <div class="menu" id="startMenu"></div>
    <div class="admin-popup" id="adminMenu"></div>
    <div class="notification-popup" id="notificationPopup">
        <strong>Notificações:</strong>
        <hr>
        <a href="https://wazzimagiygg.com/admin/recepcao.html" target="_blank">Página inicial</a>
    </div>
    <div class="context-menu" id="contextMenu"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

const firebaseConfig = {
    apiKey: "AIzaSyB9GkSqTIZ0kbVsba_WOdQeVAETrF9qna0",
    authDomain: "wzzm-ce3fc.firebaseapp.com",
    projectId: "wzzm-ce3fc",
    storageBucket: "wzzm-ce3fc.appspot.com",
    messagingSenderId: "249427877153",
    appId: "1:249427877153:web:0e4297294794a5aadeb260",
    measurementId: "G-PLKNZNFCQ8"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

const loginScreen = document.getElementById("login-screen");
const loginBtn = document.getElementById("loginBtn");
const desktop = document.getElementById("desktop");
const startMenu = document.getElementById("startMenu");
const adminMenu = document.getElementById("adminMenu");
const clockElement = document.getElementById("clock");
const notificationPopup = document.getElementById("notificationPopup");
const contextMenu = document.getElementById("contextMenu");

loginBtn.addEventListener("click", () => signInWithPopup(auth, provider));

onAuthStateChanged(auth, (user) => {
    if (user) {
        loginScreen.style.display = "none";
        desktop.style.display = "block";
        updateClock();
    } else {
        loginScreen.style.display = "flex";
        desktop.style.display = "none";
    }
});

const links = [
    { name: 'Termos de Serviço', url: 'https://wazzimagiygg.com/Termos%20de%20Servi%C3%A7o.pdf', iconUrl: 'iconmagic.png' },
    { name: 'Política de Privacidade', url: 'https://wazzimagiygg.com/Pol%C3%ADtica%20de%20Privacidade.pdf', iconUrl: 'iconmagic.png' },
    { name: 'Área do colaborador', url: 'https://wazzimagiygg.com/html/?uid=CKWtV1wmyHKNw6ie7qAh', iconUrl: 'iconmagic.png' },
    { name: 'Área escolar', url: 'escolar/', iconUrl: 'iconmagic.png' },
    { name: 'Wiki Not Pedia', url: 'wnpx.html', iconUrl: 'iconmagic.png' },
    { name: 'Canal do Youtube', url: 'https://www.youtube.com/@wikiwizzardmodelcoop', iconUrl: 'iconmagic.png' },
    { name: 'Logoff (Sair)', action: 'logout', iconUrl: 'iconmagic.png' }
];

const contextLinks = [
    { name: "Portal principal", url: "https://wazzimagiygg.com/" },
    { name: "Ferramentas", url: "https://wazzimagiygg.com/tools/" },
    { name: "Contato", url: "https://wazzimagiygg.com/contato.html" }
];

links.forEach(item => {
    const div = document.createElement("div");
    div.className = "menu-item";
    div.innerHTML = `<img src="${item.iconUrl}"> ${item.name}`;
    div.onclick = () => {
        if (item.action === 'logout') handleLogout();
        else openWindow(item.name, item.url);
        startMenu.style.display = "none";
    };
    startMenu.appendChild(div);
});

contextLinks.forEach(link => {
    const div = document.createElement("div");
    div.textContent = link.name;
    div.onclick = () => {
        openWindow(link.name, link.url);
        contextMenu.style.display = "none";
    };
    contextMenu.appendChild(div);
});

const startBtn = document.getElementById("startBtn");
const adminBtn = document.getElementById("adminBtn");

startBtn.onclick = () => {
    startMenu.style.display = startMenu.style.display === "block" ? "none" : "block";
    adminMenu.style.display = "none";
};

adminBtn.onclick = () => {
    adminMenu.style.display = adminMenu.style.display === "block" ? "none" : "block";
    startMenu.style.display = "none";
};

/* ---------- POPUP DE NOTIFICAÇÕES ---------- */
clockElement.onclick = () => {
    notificationPopup.style.display =
        notificationPopup.style.display === "block" ? "none" : "block";
};

/* ---------- MENU DE CONTEXTO DO DESKTOP ---------- */
desktop.addEventListener("contextmenu", (e) => {
    e.preventDefault();
    contextMenu.style.left = e.clientX + "px";
    contextMenu.style.top = e.clientY + "px";
    contextMenu.style.display = "block";
});

document.addEventListener("click", () => {
    contextMenu.style.display = "none";
});

function handleLogout() {
    signOut(auth).catch(err => alert("Erro ao sair: " + err));
}

function updateClock() {
    const now = new Date();
    clockElement.innerHTML = now.toLocaleTimeString('pt-BR', {
        hour: '2-digit', minute: '2-digit', hour12: false
    }) + "<br>" + now.toLocaleDateString('pt-BR', { day: '2-digit', month: '2-digit' });
    setTimeout(updateClock, 1000);
}

function openWindow(title, url) {
    const win = document.createElement("div");
    win.className = "window";
    win.style.zIndex = 50 + document.querySelectorAll(".window").length;
    win.innerHTML = `
        <div class="window-header">
            <span>${title}</span>
            <div class="window-controls">
                <button class="minimize">—</button>
                <button class="maximize">⬜</button>
                <button class="close">✖</button>
            </div>
        </div>
        <iframe src="${url}"></iframe>
    `;
    document.body.appendChild(win);

    const header = win.querySelector(".window-header");
    let isDragging = false, offsetX, offsetY, maximized = false, prev = {};

    header.addEventListener("mousedown", (e) => {
        isDragging = true;
        offsetX = e.clientX - win.offsetLeft;
        offsetY = e.clientY - win.offsetTop;
    });

    document.addEventListener("mousemove", (e) => {
        if (isDragging && !maximized) {
            win.style.left = e.clientX - offsetX + "px";
            win.style.top = e.clientY - offsetY + "px";
        }
    });

    document.addEventListener("mouseup", () => isDragging = false);

    win.querySelector(".close").onclick = () => win.remove();
    win.querySelector(".minimize").onclick = () => win.style.display = "none";
    win.querySelector(".maximize").onclick = () => {
        if (!maximized) {
            prev = { top: win.offsetTop, left: win.offsetLeft, width: win.offsetWidth, height: win.offsetHeight };
            win.style.top = "0";
            win.style.left = "0";
            win.style.width = "100%";
            win.style.height = "calc(100% - 40px)";
        } else {
            win.style.top = prev.top + "px";
            win.style.left = prev.left + "px";
            win.style.width = prev.width + "px";
            win.style.height = prev.height + "px";
        }
        maximized = !maximized;
    };
}
</script>
</body>
</html>
