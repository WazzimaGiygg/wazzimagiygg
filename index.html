            addWindow: function(windowElement, title, icon = 'iconmagic.png', url) {
                const windowId = 'window_' + Date.now() + Math.random().toString(36).substr(2, 9);
                windowElement.dataset.windowId = windowId;
                
                const windowData = {
                    id: windowId,
                    element: windowElement,
                    title: title,
                    icon: icon,
                    url: url,
                    minimized: false,

                };

                const index = this.windows.findIndex(w => w.id === windowId);

                    const windowData = this.windows[index];

                        windowData.taskbarIcon.remove();

                    this.windows.splice(index, 1);

                }
            },

                const windowData = this.windows.find(w => w.id === windowId);

                }
            },
            
            restoreWindow: function(windowId) {
                const windowData = this.windows.find(w => w.id === windowId);
                if (windowData) {
                    windowData.minimized = false;
                    windowData.element.classList.remove('minimized');
                    this.setActiveWindow(windowId);
                }
            },
            
            setActiveWindow: function(windowId) {
                this.activeWindow = windowId;
                this.windows.forEach(windowData => {
                    const isActive = windowData.id === windowId;
                    windowData.element.classList.toggle('active', isActive);
                    if (windowData.taskbarIcon) {
                        windowData.taskbarIcon.classList.toggle('active', isActive);
                    }
                });
            },
            
            createTaskbarIcon: function(windowData) {
                const icon = document.createElement('button');
                icon.className = 'taskbar-icon';
                icon.title = windowData.title;
                icon.innerHTML = `<img src="${windowData.icon}" alt="icon"> <span>${windowData.title.substring(0, 20)}${windowData.title.length > 20 ? '...' : ''}</span>`;
                
                icon.onclick = (e) => {
                    e.stopPropagation();
                    if (windowData.minimized) {
                        this.restoreWindow(windowData.id);
                    } else {
                        if (this.activeWindow === windowData.id) {
                            this.minimizeWindow(windowData.id);
                        } else {
                            this.setActiveWindow(windowData.id);
                        }
                    }
                };
                
                taskbarIcons.appendChild(icon);
                windowData.taskbarIcon = icon;
            },
            
            showAllWindows: function() {
                this.windows.forEach(windowData => {
                    if (windowData.minimized) {
                        this.restoreWindow(windowData.id);
                    }
                });
            },
            
            minimizeAllWindows: function() {
                this.windows.forEach(windowData => {
                    if (!windowData.minimized) {
                        this.minimizeWindow(windowData.id);
                    }
                });
            },
            
            closeAllWindows: function() {
                const windowsToClose = [...this.windows];
                windowsToClose.forEach(windowData => {
                    windowData.element.remove();
                });
                this.windows = [];
                this.activeWindow = null;
                taskbarIcons.innerHTML = '';
            }
        };

        async function callDeepSeekAPI(message) {
            if (!currentDeepSeekApiKey) {
                throw new Error("API Key n√£o configurada. Configure sua API Key primeiro.");
            }

            try {
                const response = await fetch(DEEPSEEK_API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${currentDeepSeekApiKey}`
                    },
                    body: JSON.stringify({
                        model: 'deepseek-chat',
                        messages: [
                            ...chatHistory,
                            { role: 'user', content: message }
                        ],
                        max_tokens: 2048,
                        temperature: 0.7,
                        stream: false
                    })
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        throw new Error("API Key inv√°lida ou expirada. Verifique sua chave.");
                    } else if (response.status === 429) {
                        throw new Error("Limite de requisi√ß√µes excedido. Tente novamente mais tarde.");
                    }
                    throw new Error(`Erro na API: ${response.status}`);
                }

                const data = await response.json();
                
                chatHistory.push({ role: 'user', content: message });
                chatHistory.push({ role: 'assistant', content: data.choices[0].message.content });
                
                if (chatHistory.length > 20) {
                    chatHistory = chatHistory.slice(-20);
                }
                
                return data.choices[0].message.content;
            } catch (error) {
                console.error("Erro na API:", error);
                throw error;
            }
        }

        // ============================================
        // SISTEMA DE JANELAS
        // ============================================
        function openWindow(title, url, icon = 'iconmagic.png') {
            const win = document.createElement("div");
            win.className = "window";
            win.innerHTML = `
                <div class="window-header">
                    <span>${title}</span>
                    <div class="window-controls">
                        <button class="minimize" title="Minimizar">‚Äî</button>
                        <button class="maximize" title="Maximizar">‚¨ú</button>
                        <button class="close" title="Fechar">‚úñ</button>
                    </div>
                </div>
                <iframe src="${url}" sandbox="allow-same-origin allow-scripts allow-popups allow-forms"></iframe>
            `;
            
            document.body.appendChild(win);

            const header = win.querySelector(".window-header");
            let isDragging = false;
            let offsetX, offsetY;
            let maximized = false;
            let prevState = {};

            const windowId = windowManager.addWindow(win, title, icon, url);
            
            win.addEventListener('click', (e) => {
                e.stopPropagation();
                windowManager.setActiveWindow(windowId);
            });

            header.addEventListener("mousedown", (e) => {
                if (maximized) return;
                isDragging = true;
                offsetX = e.clientX - win.offsetLeft;
                offsetY = e.clientY - win.offsetTop;
                e.stopPropagation();
                windowManager.setActiveWindow(windowId);
            });

            document.addEventListener("mousemove", (e) => {
                if (isDragging && !maximized) {
                    win.style.left = (e.clientX - offsetX) + "px";
                    win.style.top = (e.clientY - offsetY) + "px";
                }
            });

            document.addEventListener("mouseup", () => {
                isDragging = false;
            });

            win.querySelector(".close").onclick = (e) => {
                e.stopPropagation();
                windowManager.removeWindow(windowId);
                win.remove();
            };
            
            win.querySelector(".minimize").onclick = (e) => {
                e.stopPropagation();
                windowManager.minimizeWindow(windowId);
            };
            
            win.querySelector(".maximize").onclick = (e) => {
                e.stopPropagation();
                if (!maximized) {
                    prevState = {
                        top: win.offsetTop,
                        left: win.offsetLeft,
                        width: win.offsetWidth,
                        height: win.offsetHeight
                    };
                    
                    win.style.top = "0";
                    win.style.left = "0";
                    win.style.width = "100%";
                    win.style.height = "calc(100% - 40px)";
                    maximized = true;
                } else {
                    win.style.top = prevState.top + "px";
                    win.style.left = prevState.left + "px";
                    win.style.width = prevState.width + "px";
                    win.style.height = prevState.height + "px";
                    maximized = false;
                }
            };
        }

        async function checkNotifications() {
            try {
                const response = await fetch(JSON_URL);
                if (!response.ok) throw new Error('Erro ao carregar notifica√ß√µes');
                
                const data = await response.json();
                const userLocation = await getUserLocation();
                
                updateNotifications(data, userLocation);
                
            } catch (error) {
                console.warn("Aviso: N√£o foi poss√≠vel carregar notifica√ß√µes", error);
                addNotification('‚ÑπÔ∏è Sistema de notifica√ß√µes carregado', 'info');
            }
        }

        async function getUserLocation() {
            try {
                const response = await fetch('https://ipinfo.io/json');
                const data = await response.json();
                return {
                    city: data.city || 'Desconhecida',
                    region: data.region || 'Desconhecido',
                    country: data.country || 'Desconhecido',
                    ip: data.ip || 'N/A'
                };
            } catch (error) {
                return {
                    city: 'Desconhecida',
                    region: 'Desconhecido',
                    country: 'Desconhecido',
                    ip: 'N/A'
                };
            }
        }

        function updateNotifications(sancaoData, userLocation) {
            notificationPopup.innerHTML = '';
            
            addNotification(`üìç <strong>Localiza√ß√£o:</strong> ${userLocation.city}, ${userLocation.region}`, 'info');
            addNotification(`üåê <strong>IP:</strong> ${userLocation.ip}`, 'info');
            
            if (sancaoData?.cidades_sancionadas) {
                const cidadeUsuario = userLocation.city.toLowerCase();
                const paisUsuario = userLocation.country.toLowerCase();
                
                const sancao = sancaoData.cidades_sancionadas.find(item => 
                    item.cidade.toLowerCase() === cidadeUsuario || 
                    item.cidade.toLowerCase() === paisUsuario
                );
                
                if (sancao) {
                    addNotification(`
                        üö® <strong>ALERTA DE SAN√á√ÉO!</strong><br>
                        Regi√£o com poss√≠vel atividade suspeita.
                    `, 'error');
                    notificationIcon.style.color = '#ff6b6b';
                } else {
                    addNotification('‚úÖ <strong>Status:</strong> Nenhuma san√ß√£o detectada', 'success');
                }
            }
            
            if (isDeepSeekConfigured) {
                addNotification('ü§ñ <strong>DeepSeek AI:</strong> Configurado', 'success');
            } else {
                addNotification('‚ö†Ô∏è <strong>DeepSeek AI:</strong> Configure sua API Key', 'warning');
            }
        }

        }

        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('pt-BR', { 
                hour: '2-digit', 
                minute: '2-digit', 
                hour12: false 
            });
            
            const dateString = now.toLocaleDateString('pt-BR', { 
                day: '2-digit', 
                month: '2-digit',
                year: 'numeric'
            });
            
            clockElement.innerHTML = `
                <span>${timeString}</span><br>
                <span style="font-size: 0.8em; opacity: 0.9;">${dateString}</span>
            `;
            
            setTimeout(updateClock, 1000);
        }
