<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wiki Not Pedia WZZM</title>
    <link rel="icon" href="favicom.png" type="image/x-icon">
    <style>
        body {
            margin: 0;
            background: url('condedmonddantès.png') center/cover no-repeat;
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        /* Barra de tarefas */
        .taskbar {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 40px;
            background: rgba(20, 20, 20, 0.8);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            color: white;
            box-sizing: border-box;
        }

        .taskbar-left {
            display: flex;
            align-items: center;
        }

        .taskbar-windows {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .taskbar-window-button {
            background: rgba(50, 50, 50, 0.9);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 0.8em;
        }

        .taskbar-window-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        #clock {
            padding: 0 10px;
            text-align: right;
            line-height: 1.2;
            font-size: 0.85em;
            cursor: pointer;
        }

        .start-button {
            background: rgba(40, 40, 40, 0.9);
            border: none;
            color: white;
            padding: 5px 15px;
            margin-right: 10px;
            border-radius: 6px;
            cursor: pointer;
        }

        .menu, .admin-popup, .tools-popup {
            position: absolute;
            bottom: 40px;
            background: rgba(30, 30, 30, 0.95);
            color: white;
            border-radius: 8px;
            padding: 10px;
            width: 280px;
            display: none;
            z-index: 200;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 6px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .menu-item:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .menu-item img {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }

        .window {
            position: absolute;
            top: 60px;
            left: 60px;
            width: 800px;
            height: 500px;
            background: white;
            border: 1px solid #666;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            resize: both;
            overflow: hidden;
            border-radius: 8px;
            z-index: 300;
        }

        .window-header {
            background: #0078d7;
            color: white;
            padding: 6px 10px;
            cursor: move;
            display: flex;
            justify-content: space-between;
            align-items: center;
            user-select: none;
        }

        .window-controls button {
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            font-weight: bold;
            margin-left: 5px;
        }

        .window-toolbar {
            background: #f0f0f0;
            display: flex;
            padding: 4px;
            gap: 5px;
            border-bottom: 1px solid #ccc;
        }

        .window-toolbar button {
            border: none;
            background: #e0e0e0;
            border-radius: 4px;
            padding: 4px 8px;
            cursor: pointer;
        }

        .window-toolbar button:hover {
            background: #d0d0d0;
        }

        .window iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 9999;
        }

        #login-screen button {
            padding: 10px 20px;
            background: #0078d7;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 15px;
        }

        #clock-popup {
            position: absolute;
            bottom: 50px;
            right: 10px;
            width: 320px;
            background: rgba(40,40,40,0.95);
            color: white;
            border-radius: 8px;
            padding: 10px;
            display: none;
            z-index: 400;
        }

        #clock-popup iframe {
            width: 100%;
            height: 100px;
            border: none;
        }

        #clock-popup small {
            display: block;
            margin-top: 6px;
            color: #ccc;
        }
    </style>
</head>
<body>

    <div id="login-screen">
        <h2>Bem-vindo(a) ao Wiki Not Pedia WZZM</h2>
        <p>Faça login para acessar a área de trabalho</p>
        <button id="loginBtn">Entrar com Google</button>
    </div>

    <div id="desktop">
        <div class="taskbar">
            <div class="taskbar-left">
                <button class="start-button" id="startBtn">Iniciar</button>
                <button class="start-button" id="adminBtn">Wiki Not Pédia</button>
                <button class="start-button" id="toolsBtn">Ferramentas</button>
            </div>
            <div class="taskbar-windows" id="taskbarWindows"></div>
            <div id="clock"></div>
        </div>

        <div class="menu" id="startMenu"></div>
        <div class="admin-popup" id="adminMenu"></div>
        <div class="admin-popup tools-popup" id="toolsMenu"></div>

        <div id="clock-popup">
            <h4>Previsão do tempo</h4>
            <iframe src="https://wttr.in/?format=3"></iframe>
            <small>
                <b>Outros fusos horários:</b><br>
                Nova York: <span id="ny"></span><br>
                Londres: <span id="ldn"></span><br>
                Tóquio: <span id="tokyo"></span>
            </small>
        </div>
    </div>

    <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyB9GkSqTIZ0kbVsba_WOdQeVAETrF9qna0",
        authDomain: "wzzm-ce3fc.firebaseapp.com",
        projectId: "wzzm-ce3fc",
        storageBucket: "wzzm-ce3fc.appspot.com",
        messagingSenderId: "249427877153",
        appId: "1:249427877153:web:0e4297294794a5aadeb260",
        measurementId: "G-PLKNZNFCQ8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const loginScreen = document.getElementById("login-screen");
    const loginBtn = document.getElementById("loginBtn");
    const desktop = document.getElementById("desktop");
    const startMenu = document.getElementById("startMenu");
    const adminMenu = document.getElementById("adminMenu");
    const toolsMenu = document.getElementById("toolsMenu");
    const clockElement = document.getElementById("clock");
    const clockPopup = document.getElementById("clock-popup");
    const taskbarWindows = document.getElementById("taskbarWindows");

    loginBtn.addEventListener("click", () => {
        signInWithPopup(auth, provider);
    });

    onAuthStateChanged(auth, (user) => {
        if (user) {
            loginScreen.style.display = "none";
            desktop.style.display = "block";
            updateClock();
        } else {
            loginScreen.style.display = "flex";
            desktop.style.display = "none";
        }
    });

    const links = [
        { name: 'Termos de Serviço', url: 'Termos%20de%20Serviço.pdf', iconUrl: 'iconmagic.png' },
        { name: 'Política de Privacidade', url: 'Política%20de%20Privacidade.pdf', iconUrl: 'iconmagic.png' },
        { name: 'Wiki Not Pedia', url: 'wnpx.html', iconUrl: 'iconmagic.png' },
        { name: 'Logoff (Sair)', action: 'logout', iconUrl: 'iconmagic.png' }
    ];

    links.forEach(item => {
        const div = document.createElement("div");
        div.className = "menu-item";
        div.innerHTML = `<img src="${item.iconUrl}" alt="icon"> ${item.name}`;
        div.onclick = () => {
            if (item.action === 'logout') handleLogout();
            else openWindow(item.name, item.url);
            startMenu.style.display = "none";
        };
        startMenu.appendChild(div);
    });

    const adminLinks = [{ label: "Chat (Contato)", href: "html/?uid=a13IwrEoc1Jmdi2I3Hve" }];
    adminLinks.forEach(link => {
        const a = document.createElement("a");
        a.textContent = link.label;
        a.style.cursor = 'pointer';
        a.onclick = (e) => {
            e.preventDefault();
            openWindow(link.label, link.href);
            adminMenu.style.display = "none";
        };
        adminMenu.appendChild(a);
    });

    const toolsLinks = [
        { name: 'Buscar Artigos WNP', url: 'ferramentasuteis.html' },
        { name: 'Acessórios', url: './tools/' },
        { name: 'Editor na Base 44', url: 'https://wiki-zone-zero-mod-copy-2a26f6a1.base44.app' }
    ];

    toolsLinks.forEach(link => {
        const a = document.createElement("a");
        a.textContent = link.name;
        a.style.cursor = 'pointer';
        a.onclick = (e) => {
            e.preventDefault();
            openWindow(link.name, link.url);
            toolsMenu.style.display = "none";
        };
        toolsMenu.appendChild(a);
    });

    startBtn.onclick = () => {
        startMenu.style.display = startMenu.style.display === "block" ? "none" : "block";
        adminMenu.style.display = "none"; toolsMenu.style.display = "none";
    };
    adminBtn.onclick = () => {
        adminMenu.style.display = adminMenu.style.display === "block" ? "none" : "block";
        startMenu.style.display = "none"; toolsMenu.style.display = "none";
    };
    toolsBtn.onclick = () => {
        toolsMenu.style.display = toolsMenu.style.display === "block" ? "none" : "block";
        startMenu.style.display = "none"; adminMenu.style.display = "none";
    };

    function handleLogout() {
        signOut(auth).catch(() => alert("Erro ao sair."));
    }

    function updateClock() {
        const now = new Date();
        clockElement.innerHTML = `${now.toLocaleTimeString('pt-BR',{hour:'2-digit',minute:'2-digit'})}<br>${now.toLocaleDateString('pt-BR',{day:'2-digit',month:'2-digit'})}`;
        document.getElementById("ny").textContent = new Date().toLocaleTimeString("en-US",{timeZone:"America/New_York",hour:'2-digit',minute:'2-digit'});
        document.getElementById("ldn").textContent = new Date().toLocaleTimeString("en-GB",{timeZone:"Europe/London",hour:'2-digit',minute:'2-digit'});
        document.getElementById("tokyo").textContent = new Date().toLocaleTimeString("ja-JP",{timeZone:"Asia/Tokyo",hour:'2-digit',minute:'2-digit'});
        setTimeout(updateClock,1000);
    }

    clockElement.onclick = () => {
        clockPopup.style.display = clockPopup.style.display === "block" ? "none" : "block";
    };

    function createTaskButton(win, title) {
        const btn = document.createElement("button");
        btn.className = "taskbar-window-button";
        btn.textContent = title;
        btn.onclick = () => {
            if (win.style.display === "none") win.style.display = "flex";
            else win.style.display = "none";
        };
        taskbarWindows.appendChild(btn);
        return btn;
    }

    function openWindow(title, url) {
        const win = document.createElement("div");
        win.className = "window";
        win.innerHTML = `
            <div class="window-header">
                <span>${title}</span>
                <div class="window-controls">
                    <button class="minimize">—</button>
                    <button class="maximize">⬜</button>
                    <button class="close">✖</button>
                </div>
            </div>
            <div class="window-toolbar">
                <button class="back">⮌ Voltar</button>
                <button class="refresh">⟳ Atualizar</button>
                <button class="check">⚙ Verificar Erros</button>
            </div>
            <iframe src="${url}"></iframe>
        `;
        document.body.appendChild(win);
        const iframe = win.querySelector("iframe");
        const header = win.querySelector(".window-header");
        const taskButton = createTaskButton(win, title);
        let isDragging = false, offsetX, offsetY, maximized = false, prev = {};

        header.addEventListener("mousedown", e => {
            isDragging = true;
            offsetX = e.clientX - win.offsetLeft;
            offsetY = e.clientY - win.offsetTop;
        });
        document.addEventListener("mousemove", e => {
            if (isDragging && !maximized) {
                win.style.left = e.clientX - offsetX + "px";
                win.style.top = e.clientY - offsetY + "px";
            }
        });
        document.addEventListener("mouseup", () => isDragging = false);

        win.querySelector(".close").onclick = () => { taskButton.remove(); win.remove(); };
        win.querySelector(".minimize").onclick = () => win.style.display = "none";
        win.querySelector(".maximize").onclick = () => {
            if (!maximized) {
                prev = { top: win.offsetTop, left: win.offsetLeft, width: win.offsetWidth, height: win.offsetHeight };
                win.style.top = "0"; win.style.left = "0"; win.style.width = "100%"; win.style.height = "calc(100% - 40px)";
                maximized = true;
            } else {
                win.style.top = prev.top + "px"; win.style.left = prev.left + "px";
                win.style.width = prev.width + "px"; win.style.height = prev.height + "px";
                maximized = false;
            }
        };

        win.querySelector(".back").onclick = () => iframe.contentWindow.history.back();
        win.querySelector(".refresh").onclick = () => iframe.src = iframe.src;
        win.querySelector(".check").onclick = () => {
            try {
                const doc = iframe.contentDocument;
                if (!doc || doc.readyState !== "complete") throw "Página não carregada.";
                alert("Nenhum erro detectado!");
            } catch (err) {
                alert("Erro detectado: " + err);
            }
        };
    }
    </script>

</body>
</html>
