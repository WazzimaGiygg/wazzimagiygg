<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiki Zone Zero Mod</title>
    <link rel="icon" href="favicom.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <style id="custom-app-css">
        /* Este será o local onde o CSS dos aplicativos do usuário será injetado */
    </style>
    <style>
        /* Seus estilos CSS existentes aqui */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
        }
        .mdl-layout__content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 0;
        }
        .page-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .mdl-layout__drawer .mdl-navigation .mdl-navigation__link {
            color: #424242;
        }
        .mdl-layout__drawer .mdl-navigation .mdl-navigation__link[data-requires-auth="true"] {
            color: #9e9e9e;
            pointer-events: none;
        }

        iframe {
            flex-grow: 1;
            border: none;
            width: 100%;
        }
        .mdl-layout__header-row {
            padding: 0 16px;
        }
        .mdl-layout__header-row .mdl-navigation {
            display: flex;
            align-items: center;
        }
        .mdl-layout__header-row .mdl-navigation .mdl-navigation__link {
            padding: 0 12px;
        }

        /* Estilo para a imagem de perfil */
        #user-profile-pic {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-left: 8px;
            vertical-align: middle;
            display: none;
        }

        /* Estilos para o popup de apps */
        #google-apps-button {
            display: none;
        }
        #google-apps-popup {
            display: none;
            position: absolute;
            top: 48px; /* Altura do header */
            right: 0;
            width: 300px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 1000;
            padding: 10px;
            box-sizing: border-box;
        }
        #google-apps-popup h4 {
            margin-top: 0;
            margin-bottom: 10px;
            color: #3f51b5;
            text-align: center;
        }
        #app-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 10px;
        }
        .app-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .app-item:hover {
            background-color: #f0f0f0;
        }
        .app-item img {
            width: 48px;
            height: 48px;
            margin-bottom: 5px;
        }
        .app-item span {
            font-size: 0.8em;
            color: #555;
        }

        /* Mensagens de acesso */
        #access-denied-message, #banned-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffe0b2;
            border: 1px solid #ffb74d;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            text-align: center;
            color: #e65100;
            font-weight: bold;
            z-index: 1001;
        }

        /* --- ESTILOS PARA NOTÍCIAS (Botão e Popup) --- */
        #news-button {
            margin-right: 8px;
            display: none;
        }

        #news-center-popup {
            display: none;
            position: absolute;
            top: 48px;
            right: 0;
            width: 400px;
            max-height: 80vh;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 998;
            flex-direction: column;
            overflow: hidden;
        }

        #news-popup-header {
            background-color: #3f51b5;
            color: white;
            padding: 10px 15px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-weight: bold;
            font-size: 16px;
        }

        #news-popup-header .close-button {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
        }

        #news-popup-content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
        }

        #news-popup-footer {
            padding: 10px 15px;
            border-top: 1px solid #eee;
            text-align: center;
        }

        #news-popup-footer button {
            width: 100%;
        }

        /* Estilos para os itens de notícia dentro do popup (adaptados do seu código original) */
        .news-popup-item {
            background-color: #f9f9f9;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 1px 1px 0 rgba(0,0,0,.08);
        }
        .news-popup-item h3 {
            margin-top: 0;
            color: #5c6bc0;
        }
        .news-popup-item p {
            color: #555;
            line-height: 1.5;
        }
        .news-popup-item small {
            font-size: 0.8em;
            color: #888;
            display: block;
            margin-top: 10px;
        }
        .news-popup-item img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
            border-radius: 4px;
        }

	     #window-container {
            position: relative;
            width: 100%;
            height: 100%;
            flex: 1;
            overflow: visible;
        }

        .floating-window {
            position: absolute;
            top: 60px;
            left: 60px;
            width: 650px;
            height: 450px;
            min-width: 320px;
            min-height: 200px;
            background: #fff;
            border: 2px solid #3f51b5;
            border-radius: 8px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.20);
            z-index: 999;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            resize: both;
        }

        .window-header {
            background: #3f51b5;
            color: #fff;
            cursor: move;
            padding: 8px 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-weight: bold;
            user-select: none;
        }

        .window-controls {
            display: flex;
            gap: 4px;
        }

        .window-controls button {
            background: none;
            border: none;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            margin-left: 4px;
            padding: 0 4px;
            border-radius: 3px;
            transition: background 0.2s;
        }
        .window-controls button:hover {
            background: rgba(255,255,255,0.18);
        }

        .window-body {
            flex: 1;
            overflow: hidden;
            display: flex;
        }
        .window-body iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
    <script>
        // Script de redirecionamento para mobile
        (function() {
            const isMobile = /Mobi|Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || (window.innerWidth <= 768);
            if (isMobile) {
                window.location.href = './mobile/index.html';
            }
        })();
    </script>
</head>
<body>

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Wiki Zone Zero Mod</span>
		         <a href="https://wikizero.wzzm.org/" id="./wikinotpedia/">
                <img src="https://wzzm.org/wnp.png" alt="Logo Wiki Zone Zero Mod" style="height: 32px; vertical-align: middle; margin-right: 8px;"></a> <div class="mdl-layout-spacer"></div>
                <nav class="mdl-navigation">
		             <button class="mdl-button mdl-js-button mdl-button--icon" id="error-log-button" title="Ver Erros">
 		                 <i class="material-icons">bug_report</i>
		             </button>
                    <a class="mdl-navigation__link" href="#" onclick="loadPage('recepcao.html', false)">Procurar Artigos</a>


                    <div style="position: relative; display: flex; align-items: center;">
                        <button class="mdl-button mdl-js-button mdl-button--icon" id="news-button" style="display: none;">
                            <i class="material-icons">article</i>
                        </button>
                        <div id="news-center-popup">
                            <div id="news-popup-header">
                                <span>Últimas Notícias</span>
                                <button class="close-button" id="close-news-popup-button">×</button>
                            </div>
                            <div id="news-popup-content">
                                <p>Carregando últimas notícias...</p>
                            </div>
                            <div id="news-popup-footer">
                                <button id="view-all-news-button" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
                                    Ver todas as Notícias
                                </button>
                            </div>
                        </div>

                        <button class="mdl-button mdl-js-button mdl-button--icon" id="google-apps-button" style="display: none;">
                            <i class="material-icons">widgets</i>
                        </button>
                        <div id="google-apps-popup">
                            <h4>Serviços WZZM</h4>
                            <div id="app-grid">
                            </div>
                        </div>

                        <div id="user-info-container" style="display: none; align-items: center;">
                            <span id="user-info" style="margin-left: 8px; color: white;"></span>
                            <img id="user-profile-pic" src="" alt="Profile Pic">
                            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="logout-button" style="margin-left: 10px; display: none;">Sair</button>
                        </div>
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="login-google">Login Google</button>
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="login-github" style="margin-left: 10px;">Login GitHub</button>
                    </div>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Navegação</span>
            <nav class="mdl-navigation" id="drawer-menu">

            </nav>
        </div>
        <div id="window-container"></div>
            <div id="access-denied-message" style="display:none;">
                <p>Acesso negado. Por favor, faça login para ver este conteúdo.</p>
            </div>
            <div id="banned-message" style="display:none;">
                <p>Sua conta foi banida. Você não pode acessar o conteúdo.</p>
                <p>Para mais informações, contate o suporte.</p>
            </div>

        </main>
    </div>
    <script src="https://wzzm.org/script.js"> </script>
   
    <div id="error-log-popup" style="
        display: none;
        position: fixed;
        top: 60px;
        right: 30px;
        width: 400px;
        max-height: 60vh;
        overflow-y: auto;
        background: #fff;
        border: 2px solid #e53935;
        border-radius: 8px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        z-index: 2000;
        padding: 16px;">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <span style="font-weight: bold; color: #e53935;">Erros do Console</span>
            <button onclick="document.getElementById('error-log-popup').style.display='none'" style="background:none;border:none;font-size:22px;color:#e53935;cursor:pointer;">×</button>
        </div>
        <ul id="error-log-list" style="margin-top: 12px; color: #b71c1c; font-size: 0.97em;"></ul>
    </div>
</body>
</html>
