<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial com Notificações</title>
    <link rel="stylesheet" href="style.css"> <style>
        /* Estilos básicos para a notificação e o chat */
        body { font-family: Arial, sans-serif; margin: 20px; }
        .notification-button {
            position: relative;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 5px 8px;
            font-size: 12px;
            display: none; /* Escondido por padrão */
        }
        #chatContainer {
            position: fixed; /* Pode ser 'absolute' dependendo do layout */
            bottom: 20px;
            right: 20px;
            width: 350px;
            height: 450px;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            border-radius: 8px;
            overflow: hidden;
            display: none; /* Escondido por padrão, será mostrado ao clicar na notificação */
            z-index: 1000; /* Garante que fique acima de outros elementos */
        }
        #chatIframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #messagePreviewModal {
            display: none; /* Escondido por padrão */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 1001;
            width: 300px;
            text-align: center;
        }
        #messagePreviewModal button {
            margin: 10px 5px;
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #messagePreviewModal #replyBtn {
            background-color: #28a745;
            color: white;
        }
        #messagePreviewModal #closePreviewBtn {
            background-color: #6c757d;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Minha Página</h1>
        <div id="userUid" data-uid="USUARIO_ID_AQUI" style="display: none;"></div>
    </header>

    <main>
        <p>Conteúdo principal da página...</p>

        <button id="emailButton" class="notification-button">
            E-mail
            <span id="notificationBadge" class="notification-badge">0</span>
        </button>
    </main>

    <div id="chatContainer">
        <iframe id="chatIframe" src="chat.html?uid=USUARIO_ID_AQUI"></iframe>
    </div>

    <div id="messagePreviewModal">
        <h3>Nova Mensagem de: <span id="senderName"></span></h3>
        <p id="messageSnippet"></p>
        <button id="replyBtn">Responder</button>
        <button id="closePreviewBtn">Fechar</button>
    </div>

    <script src="index.js"></script> </body>
</html>
