    <script>
        function loadPage(page) {
            document.getElementById('contentFrame').src = page;
        }

        // --- Configuração do Firebase ---
        const firebaseConfig = {
            apiKey: "AIzaSyB9GkSqTIZ0kbVsba_WOdQeVAETrF9qna0",
            authDomain: "wzzm-ce3fc.firebaseapp.com",
            projectId: "wzzm-ce3fc",
            storageBucket: "wzzm-ce3fc.appspot.com",
            messagingSenderId: "249427877153",
            appId: "1:249427877153:web:0e4297294794a5aadeb260",
            measurementId: "G-PLKNZNFCQ8"
        };

        // Inicialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const firestore = firebase.firestore();
        const analytics = firebase.analytics();

        // Elementos da UI
        const loginGoogleButton = document.getElementById('login-google');
        const loginGitHubButton = document.getElementById('login-github');
        const logoutButton = document.getElementById('logout-button');
        const userInfo = document.getElementById('user-info');
        const adminPanelButton = document.querySelector('.mdl-button--admin');
        adminPanelButton.style.display = 'none';

        // Listener de autenticação
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                userInfo.textContent = `Olá, ${user.displayName || user.email}!`;
                loginGoogleButton.style.display = 'none';
                loginGitHubButton.style.display = 'none';
                logoutButton.style.display = 'inline-block';

                // Verifica perfil admin (opcional, pode personalizar)
                const userProfileRef = firestore.collection('users').doc(user.uid);
                try {
                    const doc = await userProfileRef.get();
                    if (doc.exists && doc.data() && doc.data().cpf) {
                        adminPanelButton.style.display = 'inline-block';
                    } else {
                        userInfo.textContent += ' (Perfil incompleto)';
                        adminPanelButton.style.display = 'inline-block'; // ou 'none'
                    }
                } catch (error) {
                    adminPanelButton.style.display = 'none';
                    userInfo.textContent += ' (Erro ao verificar perfil)';
                }

            } else {
                userInfo.textContent = '';
                loginGoogleButton.style.display = 'inline-block';
                loginGitHubButton.style.display = 'inline-block';
                logoutButton.style.display = 'none';
                adminPanelButton.style.display = 'none';
            }
        });

        // Login Google
        loginGoogleButton.addEventListener('click', async () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            try {
                await auth.signInWithRedirect(provider);
            } catch (error) {
                alert(`Erro ao iniciar login com Google: ${error.message}`);
            }
        });

        // Login GitHub
        loginGitHubButton.addEventListener('click', async () => {
            const provider = new firebase.auth.GithubAuthProvider();
            try {
                await auth.signInWithRedirect(provider);
            } catch (error) {
                alert(`Erro ao iniciar login com GitHub: ${error.message}`);
            }
        });

        // Logout
        logoutButton.addEventListener('click', () => {
            auth.signOut().catch((error) => {
                alert(`Erro ao fazer logout: ${error.message}`);
            });
        });
    </script>
