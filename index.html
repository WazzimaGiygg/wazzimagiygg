function openWindow(title, url) {
    const win = document.createElement("div");
    win.className = "window";
    win.innerHTML = `
        <div class="window-header">
            <span>${title}</span>
            <div class="window-controls">
                <button class="minimize">â€”</button>
                <button class="maximize">â¬œ</button>
                <button class="close">âœ–</button>
            </div>
        </div>
        <iframe src="${url}"></iframe>
    `;
    document.body.appendChild(win);

    // ... (cÃ³digo de drag, resize e controles da janela) ...
    const header = win.querySelector(".window-header");
    let isDragging = false;
    let offsetX, offsetY;
    let maximized = false;
    let prev = { top: 0, left: 0, width: 0, height: 0 };

    header.addEventListener("mousedown", (e) => {
        isDragging = true;
        offsetX = e.clientX - win.offsetLeft;
        offsetY = e.clientY - win.offsetTop;
    });

    document.addEventListener("mousemove", (e) => {
        if (isDragging && !maximized) {
            win.style.left = e.clientX - offsetX + "px";
            win.style.top = e.clientY - offsetY + "px";
        }
    });

    document.addEventListener("mouseup", () => isDragging = false);

    win.querySelector(".close").onclick = () => win.remove();
    win.querySelector(".minimize").onclick = () => win.style.display = "none";
    win.querySelector(".maximize").onclick = () => {
        if (!maximized) {
            prev = { top: win.offsetTop, left: win.offsetLeft, width: win.offsetWidth, height: win.offsetHeight };
            win.style.top = "0";
            win.style.left = "0";
            win.style.width = "100%";
            win.style.height = "calc(100% - 40px)";
            maximized = true;
        } else {
            win.style.top = prev.top + "px";
            win.style.left = prev.left + "px";
            win.style.width = prev.width + "px";
            win.style.height = prev.height + "px";
            maximized = false;
        }
    };
}

// ðŸ”¹ 1. FunÃ§Ã£o principal para buscar IP e LocalizaÃ§Ã£o
async function buscarIpELocalizacao() {
    // Limpa as notificaÃ§Ãµes antigas antes de buscar novas informaÃ§Ãµes
    notificationPopup.innerHTML = ''; 
    notificationIcon.style.color = 'white';
    
    try {
        const response = await fetch('https://ipinfo.io/json');
        const data = await response.json();
        
        const ip = data.ip || 'N/A';
        const cidadeDoUsuario = data.city || 'Desconhecida';
        const paisDoUsuario = data.country || ''; 
        
        // Adiciona a primeira notificaÃ§Ã£o no popup (ExibiÃ§Ã£o do IP)
        addNotification(`Seu IP PÃºblico: <strong>${ip}</strong>`, 'info');
        addNotification(`LocalizaÃ§Ã£o Detectada: ${cidadeDoUsuario}, ${paisDoUsuario}`, 'info');

        // Verifica se o local estÃ¡ sancionado
        verificarSancao(cidadeDoUsuario, paisDoUsuario);
        
    } catch (error) {
        console.error("Erro ao obter IP ou localizaÃ§Ã£o:", error);
        addNotification('Erro: Falha ao obter endereÃ§o IP/LocalizaÃ§Ã£o.', 'error');
    }
}

// ðŸ”¹ 2. FunÃ§Ã£o para adicionar uma notificaÃ§Ã£o ao popup
function addNotification(message, type = 'info') {
    const div = document.createElement("div");
    div.className = `notification-item ${type === 'error' ? 'sancao-alerta' : ''}`;
    div.innerHTML = message;
    
    // Adiciona a notificaÃ§Ã£o no topo da lista (mais recente primeiro)
    notificationPopup.prepend(div); 
}

// ðŸ”¹ 3. FunÃ§Ã£o para carregar o JSON e verificar sanÃ§Ã£o
async function verificarSancao(cidadeUsuario, paisDoUsuario) {
    try {
        const jsonResponse = await fetch(JSON_URL);
        
        if (!jsonResponse.ok) {
             throw new Error(`Erro HTTP! Status: ${jsonResponse.status}`);
        }
        
        const cidadesSancionadasData = await jsonResponse.json();
        
        const cidadeFormatada = cidadeUsuario.trim().toLowerCase();
        const paisFormatado = paisDoUsuario.trim().toLowerCase();

        // Procura a correspondÃªncia por CIDADE OU PAÃS na lista de objetos
        const alertaEncontrado = cidadesSancionadasData.cidades_sancionadas.find(item => 
            item.cidade.trim().toLowerCase() === cidadeFormatada || 
            item.cidade.trim().toLowerCase() === paisFormatado      
        );
        
        if (alertaEncontrado) {
            // Se a cidade/paÃ­s for encontrado, adiciona o alerta de sanÃ§Ã£o
            const alertaHTML = `
                ðŸš¨ Alerta de SanÃ§Ã£o! ðŸš¨<br>RegiÃ£o com possÃ­veis usuÃ¡rios sancionados.
                <br>
                (Moderador: <strong>${alertaEncontrado.moderador}</strong>)
            `;
            addNotification(alertaHTML, 'error');
            
            // Adiciona um Ã­cone visual de alerta no Ã­cone de notificaÃ§Ã£o
            notificationIcon.style.color = '#cc0000'; // Cor vermelha de alerta
        }
        
    } catch (error) {
        console.warn("Aviso: Falha ao carregar ou processar o JSON de sanÃ§Ãµes. Verifique o arquivo.", error);
    }
}
