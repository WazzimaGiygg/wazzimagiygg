    <script>
        function loadPage(page) {
            document.getElementById('contentFrame').src = page;
        }

        // --- Configuração do Firebase ---
        // VOCÊ PRECISA SUBSTITUIR ESTES VALORES PELAS SUAS PRÓPRIAS CHAVES DO FIREBASE!
        // Vá ao seu projeto Firebase -> Configurações do Projeto -> Seus aplicativos -> Adicionar aplicativo da web
        const firebaseConfig = {
            apiKey: "SUA_API_KEY",
            authDomain: "SEU_AUTH_DOMAIN",
            projectId: "SEU_PROJECT_ID",
            storageBucket: "SEU_STORAGE_BUCKET",
            messagingSenderId: "SEU_MESSAGING_SENDER_ID",
            appId: "SEU_APP_ID",
            measurementId: "SEU_MEASUREMENT_ID"
        };

        // Inicialize o Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const firestore = firebase.firestore(); // Se for usar o Firestore para algo além de autenticação

        // Elementos da UI
        const loginButton = document.getElementById('login-button');
        const logoutButton = document.getElementById('logout-button');
        const userInfo = document.getElementById('user-info');

        // Listener de estado de autenticação
        auth.onAuthStateChanged(user => {
            if (user) {
                // Usuário logado
                userInfo.textContent = `Olá, ${user.displayName || user.email}!`;
                loginButton.style.display = 'none';
                logoutButton.style.display = 'inline-block';
            } else {
                // Usuário deslogado
                userInfo.textContent = '';
                loginButton.style.display = 'inline-block';
                logoutButton.style.display = 'none';
            }
        });

        // Evento de clique para o botão de Login
        loginButton.addEventListener('click', () => {
            // Você pode usar um popup ou redirecionamento para o login
            // Exemplo com popup do Google
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then((result) => {
                    // O usuário logou com sucesso.
                    // Você pode acessar result.user para obter informações do usuário.
                    console.log("Usuário logado:", result.user);
                })
                .catch((error) => {
                    // Erro de login
                    console.error("Erro de login:", error);
                    alert(`Erro ao fazer login: ${error.message}`);
                });
        });

        // Evento de clique para o botão de Logout
        logoutButton.addEventListener('click', () => {
            auth.signOut().then(() => {
                // Logout bem-sucedido
                console.log("Usuário deslogado.");
            }).catch((error) => {
                // Erro ao fazer logout
                console.error("Erro ao fazer logout:", error);
                alert(`Erro ao fazer logout: ${error.message}`);
            });
        });

        // --- Configuração para Login Único (SSO) entre subdomínios ---
        // Para que o login seja compartilhado entre subdomínios (e.g., wiki.wzzm.org, blog.wzzm.org),
        // é crucial configurar o authDomain no Firebase e também o domínio do cookie no seu host.
        // O Firebase Authentication por padrão já tenta lidar com isso se o authDomain estiver correto.
        // Certifique-se de que SEU_AUTH_DOMAIN em firebaseConfig esteja configurado para 'wzzm.org'.
        // Exemplo: authDomain: "wzzm.org",
        // E também que todos os seus subdomínios apontem para os mesmos arquivos de site ou configurem
        // a autenticação de forma consistente.
    </script>
