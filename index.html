// Função para atualizar o relógio 
function updateClock() {

    });

    // Agenda a próxima atualização em 1 segundo

}


function openWindow(title, url) {
    const win = document.createElement("div");
    win.className = "window";
    win.innerHTML = `
        <div class="window-header">
            <span>${title}</span>
            <div class="window-controls">
                <button class="minimize">—</button>
                <button class="maximize">⬜</button>
                <button class="close">✖</button>
            </div>
        </div>
        <iframe src="${url}"></iframe>
    `;
    document.body.appendChild(win);

    // ... (código de drag, resize e controles da janela) ...
    const header = win.querySelector(".window-header");
    let isDragging = false;
    let offsetX, offsetY;
    let maximized = false;
    let prev = { top: 0, left: 0, width: 0, height: 0 };

    header.addEventListener("mousedown", (e) => {
        isDragging = true;
        offsetX = e.clientX - win.offsetLeft;
        offsetY = e.clientY - win.offsetTop;
    });

    document.addEventListener("mousemove", (e) => {
        if (isDragging && !maximized) {
            win.style.left = e.clientX - offsetX + "px";
            win.style.top = e.clientY - offsetY + "px";
        }
    });

    document.addEventListener("mouseup", () => isDragging = false);

    win.querySelector(".close").onclick = () => win.remove();
    win.querySelector(".minimize").onclick = () => win.style.display = "none";
    win.querySelector(".maximize").onclick = () => {
        if (!maximized) {
            prev = { top: win.offsetTop, left: win.offsetLeft, width: win.offsetWidth, height: win.offsetHeight };
            win.style.top = "0";
            win.style.left = "0";
            win.style.width = "100%";
            win.style.height = "calc(100% - 40px)";
            maximized = true;
        } else {
            win.style.top = prev.top + "px";
            win.style.left = prev.left + "px";
            win.style.width = prev.width + "px";
            win.style.height = prev.height + "px";
            maximized = false;
        }
    };
}

// 🔹 1. Função principal para buscar IP e Localização
async function buscarIpELocalizacao() {
    // Limpa as notificações antigas antes de buscar novas informações
    notificationPopup.innerHTML = ''; 
    notificationIcon.style.color = 'white';
    
    try {
        const response = await fetch('https://ipinfo.io/json');
        const data = await response.json();
        
        const ip = data.ip || 'N/A';
        const cidadeDoUsuario = data.city || 'Desconhecida';
        const paisDoUsuario = data.country || ''; 
        
        // Adiciona a primeira notificação no popup (Exibição do IP)
        addNotification(`Seu IP Público: <strong>${ip}</strong>`, 'info');
        addNotification(`Localização Detectada: ${cidadeDoUsuario}, ${paisDoUsuario}`, 'info');

        // Verifica se o local está sancionado
        verificarSancao(cidadeDoUsuario, paisDoUsuario);
        
    } catch (error) {
        console.error("Erro ao obter IP ou localização:", error);
        addNotification('Erro: Falha ao obter endereço IP/Localização.', 'error');
    }
}

// 🔹 2. Função para adicionar uma notificação ao popup
function addNotification(message, type = 'info') {
    const div = document.createElement("div");
    div.className = `notification-item ${type === 'error' ? 'sancao-alerta' : ''}`;
    div.innerHTML = message;
    
    // Adiciona a notificação no topo da lista (mais recente primeiro)
    notificationPopup.prepend(div); 
}

// 🔹 3. Função para carregar o JSON e verificar sanção
async function verificarSancao(cidadeUsuario, paisDoUsuario) {
    try {
        const jsonResponse = await fetch(JSON_URL);
        
        if (!jsonResponse.ok) {
             throw new Error(`Erro HTTP! Status: ${jsonResponse.status}`);
        }
        
        const cidadesSancionadasData = await jsonResponse.json();
        
        const cidadeFormatada = cidadeUsuario.trim().toLowerCase();
        const paisFormatado = paisDoUsuario.trim().toLowerCase();

        // Procura a correspondência por CIDADE OU PAÍS na lista de objetos
        const alertaEncontrado = cidadesSancionadasData.cidades_sancionadas.find(item => 
            item.cidade.trim().toLowerCase() === cidadeFormatada || 
            item.cidade.trim().toLowerCase() === paisFormatado      
        );
        
        if (alertaEncontrado) {
            // Se a cidade/país for encontrado, adiciona o alerta de sanção
            const alertaHTML = `
                🚨 Alerta de Sanção! 🚨<br>Região com possíveis usuários sancionados.
                <br>
                (Moderador: <strong>${alertaEncontrado.moderador}</strong>)
            `;
            addNotification(alertaHTML, 'error');
            
            // Adiciona um ícone visual de alerta no ícone de notificação
            notificationIcon.style.color = '#cc0000'; // Cor vermelha de alerta
        }
        
    } catch (error) {
        console.warn("Aviso: Falha ao carregar ou processar o JSON de sanções. Verifique o arquivo.", error);
    }
}
