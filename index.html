    <script>
        function loadPage(page) {
            document.getElementById('contentFrame').src = page;
        }

        // --- Configuração do Firebase ---
        // Seus dados de configuração do Firebase, copiados do Console
        const firebaseConfig = {
            apiKey: "AIzaSyB9GkSqTIZ0kbVsba_WOdQeVAETrF9qna0",
            authDomain: "wzzm-ce3fc.firebaseapp.com",
            projectId: "wzzm-ce3fc",
            storageBucket: "wzzm-ce3fc.firebasestorage.app",
            messagingSenderId: "249427877153",
            appId: "1:249427877153:web:0e4297294794a5aadeb260",
            measurementId: "G-PLKNZNFCQ8"
        };

        // Inicialize o Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const firestore = firebase.firestore();
        const analytics = firebase.analytics(); // Inicialize Analytics

        // Elementos da UI
        const loginButton = document.getElementById('login-button');
        const logoutButton = document.getElementById('logout-button');
        const userInfo = document.getElementById('user-info');

        // Listener de estado de autenticação
        auth.onAuthStateChanged(user => {
            if (user) {
                userInfo.textContent = `Olá, ${user.displayName || user.email}!`;
                loginButton.style.display = 'none';
                logoutButton.style.display = 'inline-block';
            } else {
                userInfo.textContent = '';
                loginButton.style.display = 'inline-block';
                logoutButton.style.display = 'none';
            }
        });

        // Evento de clique para o botão de Login
        loginButton.addEventListener('click', () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then((result) => {
                    console.log("Usuário logado:", result.user);
                    // Opcional: Redirecionar para o admin-dashboard se for administrador
                    // Você pode adicionar uma verificação aqui, como no admin-dashboard.html
                })
                .catch((error) => {
                    console.error("Erro de login:", error);
                    alert(`Erro ao fazer login: ${error.message}`);
                });
        });

        // Evento de clique para o botão de Logout
        logoutButton.addEventListener('click', () => {
            auth.signOut().then(() => {
                console.log("Usuário deslogado.");
            }).catch((error) => {
                console.error("Erro ao fazer logout:", error);
                alert(`Erro ao fazer logout: ${error.message}`);
            });
        });
    </script>
