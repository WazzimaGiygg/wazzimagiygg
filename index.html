    <style>
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;

        .mdl-layout__content {
            flex-grow: 1; /* Faz o conteúdo principal preencher o espaço restante */
            display: flex;
            flex-direction: column;

        .page-content {
            padding: 20px;
            flex-grow: 1; /* Faz a div interna de conteúdo preencher o espaço restante */
            display: flex;
            flex-direction: column;
            align-items: center; /* Centraliza o conteúdo horizontalmente se necessário */
        }
        #dynamic-content {
            width: 100%;
            max-width: 960px; /* Limita a largura do conteúdo para melhor leitura */
            margin-top: 20px; /* Espaço abaixo do banner */
            /* Se houver algum estilo global para o conteúdo, pode ser aqui */
        }

        /* Estilos para o banner, para centralizar */
        .separator {
            clear: both;
            text-align: center;
            width: 100%; /* Garante que o separador ocupe a largura total */
        }
        .separator img {
            max-width: 100%; /* Garante que a imagem não transborde em telas pequenas */
            height: auto;
            display: block; /* Remove espaço extra abaixo da imagem */
            margin: 0 auto; /* Centraliza a imagem */
        }

        /* Estilos adicionais para os links do menu lateral quando desabilitados */
        .mdl-navigation__link.disabled {
            cursor: not-allowed;
            opacity: 0.6;
            color: #777 !important; /* Adicionado !important para sobrepor estilos do MDL */
            pointer-events: none; /* Impede cliques */
        }

        #access-denied-message {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-analytics-compat.js"></script>

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Wiki Zone Zero Mod</span>
                <div class="mdl-layout-spacer"></div>
                <div id="user-info" class="mdl-typography--body-1-force-preferred-font-color-contrast" style="margin-right: 16px;"></div>
            </div>
        </header>

        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Menu</span>
            <nav class="mdl-navigation" id="main-navigation">
                <a class="mdl-navigation__link" href="#" data-page-path="index" data-requires-auth="false">Página Início</a>
                <a class="mdl-navigation__link" href="#" data-page-path="artigos">Artigos</a>
                <a class="mdl-navigation__link" href="#" data-page-path="artigosdesaudementalgerados">Artigos Automáticos de Ensaio</a>
                <a class="mdl-navigation__link" href="#" data-page-path="imagens">Imagens</a>

        <main class="mdl-layout__content">
            <div class="page-content">

                    </a>

                <div id="dynamic-content">
                    </div>

                    Você precisa estar logado para acessar esta página.

        <footer class="mdl-mini-footer">

                    <li><a href="./Termos/">Termos</a></li>
                </ul>

            <div class="mdl-mini-footer__right-section">
                <button id="login-google" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" style="display: none;">
                    <i class="material-icons">account_circle</i> Login com Google
                </button>
                <button id="login-github" class="mdl-button mdl-js-button mdl-button--raised" style="display: none;">
                    <i class="material-icons">code</i> Login com GitHub
                </button>

                    <i class="material-icons">exit_to_app</i> Sair

                <button id="admin-panel-button" class="mdl-button mdl-js-button mdl-button--primary" style="display: none;">

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <script>
        // --- Configuração do Firebase ---
        const firebaseConfig = {
            apiKey: "AIzaSyB9GkSqTIZ0kbVsba_WOdQeVAETrF9qna0",
            authDomain: "wzzm-ce3fc.firebaseapp.com",
            projectId: "wzzm-ce3fc",
            storageBucket: "wzzm-ce3fc.appspot.com",
            messagingSenderId: "249427877153",
            appId: "1:249427877153:web:0e4297294794a5aadeb260",
            measurementId: "G-PLKNZNFCQ8"
        };

        // Inicialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const firestore = firebase.firestore();
        const analytics = firebase.analytics(); // Analytics inicializado mas não usado no exemplo de carregamento

        // Elementos da UI
        const loginGoogleButton = document.getElementById('login-google');
        const loginGitHubButton = document.getElementById('login-github');
        const logoutButton = document.getElementById('logout-button');
        const userInfo = document.getElementById('user-info');
        const adminPanelButton = document.getElementById('admin-panel-button');
        const dynamicContentDiv = document.getElementById('dynamic-content'); // DIV para o conteúdo dinâmico
        const accessDeniedMessage = document.getElementById('access-denied-message');
        const navLinks = document.querySelectorAll('.mdl-navigation__link');

        // Função para carregar o conteúdo HTML do Firebase
        async function loadContentFromFirebase(pagePath, requiresAuth = true) {
            // Esconde a mensagem de acesso negado e mostra o conteúdo por padrão
            dynamicContentDiv.style.display = 'block';
            accessDeniedMessage.style.display = 'none';

            if (requiresAuth && !auth.currentUser) {
                // Se a página requer autenticação e o usuário NÃO está logado
                dynamicContentDiv.innerHTML = ''; // Limpa o conteúdo
                dynamicContentDiv.style.display = 'none';
                accessDeniedMessage.style.display = 'block';
                // alert("Você precisa estar logado para acessar esta página."); // Removido alerta repetitivo
                return; // Sai da função
            }

            try {
                // Caminho da subcoleção no Firestore: WZZM/paginashtmlweb/paginas/{pagePath}
                const docRef = firestore.collection('WZZM').doc('paginashtmlweb').collection('paginas').doc(pagePath);
                const doc = await docRef.get();

                if (doc.exists && doc.data() && doc.data().htmlContent) {
                    dynamicContentDiv.innerHTML = doc.data().htmlContent;
                    // Atualizar o DOM para que o MDL reconheça e "upgrede" os novos componentes
                    if (componentHandler) {
                        componentHandler.upgradeElements(dynamicContentDiv);
                    }
                    // Armazena a página atual na sessão para recarregar após login/refresh
                    sessionStorage.setItem('currentPagePath', pagePath);
                } else {
                    dynamicContentDiv.innerHTML = `<p style="text-align: center;">Conteúdo para "${pagePath}" não encontrado no Firebase.</p>`;
                    sessionStorage.removeItem('currentPagePath'); // Limpa se não encontrou
                }
            } catch (error) {
                console.error("Erro ao carregar conteúdo do Firebase para:", pagePath, error);
                dynamicContentDiv.innerHTML = `<p style="text-align: center; color: red;">Erro ao carregar conteúdo da página "${pagePath}". Tente novamente mais tarde.</p>`;
                sessionStorage.removeItem('currentPagePath'); // Limpa em caso de erro
            }
        }

        // Adiciona event listeners aos links de navegação
        navLinks.forEach(link => {
            // Verifica se o link tem o atributo data-page-path (para links dinâmicos) ou é um link externo
            if (!link.dataset.pagePath && !link.href.includes('http')) {
                return; // Ignora links sem data-page-path e que não são externos
            }

            link.addEventListener('click', function(event) {
                const pagePath = this.dataset.pagePath;

                // Se for um link interno (com data-page-path)
                if (pagePath) {
                    event.preventDefault(); // Impede o comportamento padrão do link

                    const requiresAuth = this.dataset.requiresAuth === 'true'; // Verifica se exige auth
                    if (this.classList.contains('disabled') && requiresAuth && !auth.currentUser) {
                        return; // Não faz nada se o link estiver desabilitado e exigir auth e não estiver logado
                    }

                    loadContentFromFirebase(pagePath, requiresAuth);
                }
                // Se for um link externo (como as políticas), o comportamento padrão (href) é permitido e não bloqueado.

                // Fechar o drawer do MDL se estiver aberto
                if (document.querySelector('.mdl-layout__drawer.is-visible')) {
                    document.querySelector('.mdl-layout__obfuscator').classList.remove('is-visible');
                    document.querySelector('.mdl-layout__drawer').classList.remove('is-visible');
                }
            });
        });

        // Função para habilitar/desabilitar links do menu lateral
        function setNavLinksEnabled(enabled) {
            navLinks.forEach(link => {
                const pagePath = link.dataset.pagePath;
                // 'index' e links externos (sem data-page-path) são sempre habilitados
                if (!pagePath || pagePath === 'index' || link.href.includes('http')) {
                    link.classList.remove('disabled');
                    return;
                }

                if (enabled) {
                    link.classList.remove('disabled');
                } else {
                    link.classList.add('disabled');
                }
            });
        }

        // --- Nova função para criar/atualizar o perfil do usuário no Firestore ---
        async function createUserProfileDocument(user) {
            if (!user) return;

            const userRef = firestore.collection('users').doc(user.uid);
            const docSnapshot = await userRef.get();

            if (!docSnapshot.exists) {
                const { displayName, email, photoURL } = user;
                const createdAt = firebase.firestore.FieldValue.serverTimestamp();

                try {
                    await userRef.set({
                        uid: user.uid,
                        name: displayName,
                        email: email,
                        profilePictureUrl: photoURL,
                        createdAt: createdAt,
                        lastLoginAt: createdAt,
                    });
                    console.log("Novo perfil de usuário criado no Firestore!");
                } catch (error) {
                    console.error("Erro ao criar perfil de usuário no Firestore:", error);
                }
            } else {
                try {
                    await userRef.update({
                        lastLoginAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    console.log("Perfil de usuário atualizado no Firestore (lastLoginAt).");
                } catch (error) {
                    console.error("Erro ao atualizar perfil de usuário no Firestore:", error);
                }
            }
        }

        // Listener de estado de autenticação (Firebase)
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                // Usuário logado
                userInfo.textContent = `Olá, ${user.displayName || user.email}!`;
                loginGoogleButton.style.display = 'none';
                loginGitHubButton.style.display = 'none';
                logoutButton.style.display = 'inline-block';

                await createUserProfileDocument(user); // Cria/atualiza perfil no Firestore

                setNavLinksEnabled(true); // Habilita links para usuários logados

                // Tenta carregar a última página visitada ou a página inicial
                const currentPagePath = sessionStorage.getItem('currentPagePath') || 'index';
                // Assegura que o 'index' não requeira autenticação, mesmo que seja a página atual
                loadContentFromFirebase(currentPagePath, currentPagePath !== 'index');

                // Verifica permissões de administrador
                try {
                    const userProfileRef = firestore.collection('users').doc(user.uid);
                    const doc = await userProfileRef.get();
                    if (doc.exists && doc.data() && doc.data().isAdmin === true) {
                        adminPanelButton.style.display = 'inline-block';
                        adminPanelButton.addEventListener('click', () => {
                            window.location.href = 'admin-panel.html'; // Redireciona para o painel de admin
                        });
                    } else {
                        adminPanelButton.style.display = 'none';
                    }
                } catch (error) {
                    console.error("Erro ao verificar perfil de usuário para admin:", error);
                    adminPanelButton.style.display = 'none';
                }

            } else {
                // Usuário não logado
                userInfo.textContent = '';
                loginGoogleButton.style.display = 'inline-block';
                loginGitHubButton.style.display = 'inline-block';
                logoutButton.style.display = 'none';
                adminPanelButton.style.display = 'none';

                setNavLinksEnabled(false); // Desabilita links que requerem autenticação
                sessionStorage.removeItem('currentPagePath'); // Limpa a página atual na sessão
                loadContentFromFirebase('index', false); // Sempre carrega a página inicial sem auth
            }
        });

        // Login Google
        loginGoogleButton.addEventListener('click', async () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            try {
                await auth.signInWithPopup(provider);
            } catch (error) {
                console.error("Erro ao fazer login com Google:", error);
                alert(`Erro ao fazer login com Google: ${error.message}`);
            }
        });

        // Login GitHub
        loginGitHubButton.addEventListener('click', async () => {
            const provider = new firebase.auth.GithubAuthProvider();
            try {
                await auth.signInWithPopup(provider);
            } catch (error) {
                console.error("Erro ao fazer login com GitHub:", error);
                alert(`Erro ao fazer login com GitHub: ${error.message}`);
            }
        });

        // Logout
        logoutButton.addEventListener('click', () => {
            auth.signOut().then(() => {
                console.log("Usuário deslogado.");
                sessionStorage.removeItem('currentPagePath'); // Limpa o caminho da página ao deslogar
            }).catch((error) => {
                console.error("Erro ao fazer logout:", error);
                alert(`Erro ao fazer logout: ${error.message}`);
            });
        });

        // Inicialização do estado ao carregar a página
        document.addEventListener('DOMContentLoaded', () => {
            if (componentHandler) {
                componentHandler.upgradeDom();
            }
            // O carregamento inicial da página será tratado pelo onAuthStateChanged,
            // garantindo que o estado de autenticação seja avaliado antes de carregar o conteúdo.
        });
    </script>
</body>
