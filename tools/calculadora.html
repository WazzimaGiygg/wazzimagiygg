<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora com Histórico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Minha Calculadora</h1>

        <div class="input-section">
            <input type="text" id="equationInput" placeholder="Digite sua equação (ex: 2+2*3)">
            <button id="calculateBtn">Calcular</button>
        </div>

        <div class="history-section">
            <h2>Histórico de Cálculos</h2>
            <ul id="historyList">
                </ul>
        </div>

        <div class="file-operations">
            <button id="saveHistoryBtn">Salvar Histórico (JSON)</button>
            <input type="file" id="loadHistoryInput" accept=".json" style="display: none;">
            <button id="loadHistoryBtn">Carregar Histórico (JSON)</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
