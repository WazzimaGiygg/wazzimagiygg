<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloco de Notas</title>
    <link rel="stylesheet" href="style_bloco_de_notas.css">
</head>
<body>
    <div class="notepad-container">
        <h1>Meu Bloco de Notas</h1>

        <textarea id="noteContent" placeholder="Comece a digitar sua nota aqui..." rows="15"></textarea>

        <div class="buttons-section">
            <button id="saveNoteBtn">Salvar Nota (JSON)</button>
            <input type="file" id="loadNoteInput" accept=".json" style="display: none;">
            <button id="loadNoteBtn">Carregar Nota (JSON)</button>
            <button id="clearNoteBtn">Limpar Nota</button>
        </div>
    </div>

    <script src="script_bloco_de_notas.js"></script>
</body>
</html>
