<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Texto HTML</title>
    <link rel="stylesheet" href="style_editor.css">
</head>
<body>
    <div class="editor-container">
        <h1>Meu Editor HTML</h1>

        <div class="toolbar">
            <button data-command="bold"><b>B</b></button>
            <button data-command="italic"><i>I</i></button>
            <button data-command="underline"><u>U</u></button>
            <button data-command="strikeThrough"><s>S</s></button>
            <button data-command="insertOrderedList">OL</button>
            <button data-command="insertUnorderedList">UL</button>
            <button data-command="justifyLeft"><i class="fas fa-align-left"></i></button>
            <button data-command="justifyCenter"><i class="fas fa-align-center"></i></button>
            <button data-command="justifyRight"><i class="fas fa-align-right"></i></button>
            <button data-command="formatBlock" data-value="h1">H1</button>
            <button data-command="formatBlock" data-value="h2">H2</button>
            <button data-command="formatBlock" data-value="p">P</button>
            <button data-command="createLink">Link</button>
            <button data-command="unlink">Unlink</button>
            <button data-command="foreColor" class="color-picker" title="Cor do Texto">
                <input type="color" id="foreColorPicker"> Cor
            </button>
            <button data-command="backColor" class="color-picker" title="Cor de Fundo">
                <input type="color" id="backColorPicker"> Fundo
            </button>
            <button id="insertImageBtn">Img</button>
        </div>

        <div id="editor" contenteditable="true" spellcheck="false" class="editor-content">
            <p>Comece a digitar seu texto aqui...</p>
        </div>

        <div class="actions">
            <button id="saveHtmlBtn">Salvar HTML</button>
            <input type="file" id="loadHtmlInput" accept=".html,.htm" style="display: none;">
            <button id="loadHtmlBtn">Carregar HTML</button>
            <button id="viewHtmlBtn">Ver Código HTML</button>
            <button id="extractImagesBtn">Extrair Imagens (Download)</button>
        </div>

        <div id="htmlViewer" class="html-viewer">
            <h2>Código HTML</h2>
            <textarea id="htmlOutput" readonly rows="10"></textarea>
            <button id="closeHtmlViewer">Fechar</button>
        </div>
    </div>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="script_editor.js"></script>
</body>
</html>
