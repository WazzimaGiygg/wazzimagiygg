<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Links Personalizados</title>
    <style>
        /* Estilos CSS */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f9;
            margin: 0;
            padding: 20px;
        }

        .links-container {
            display: flex;
            flex-wrap: wrap; /* Permite que os caixotes quebrem para a pr√≥xima linha */
            gap: 20px; /* Espa√ßamento entre os caixotes */
            justify-content: center; /* Centraliza os caixotes */
            max-width: 1200px; /* Limite de largura do container */
            margin: 0 auto;
        }

        .link-box {
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            width: 100%; /* Ocupa a largura total em telas pequenas */
            max-width: 350px; /* Largura m√°xima para caixotes em telas maiores */
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .link-box:hover {
            transform: translateY(-5px); /* Efeito de eleva√ß√£o ao passar o mouse */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .link-box a {
            text-decoration: none;
            color: #1e88e5; /* Cor principal do link */
            display: flex;
            align-items: center;
            font-weight: 600;
        }

        .link-box a:hover {
            color: #0d47a1; /* Cor do link ao passar o mouse */
        }

        .link-box p {
            margin: 0;
            font-size: 0.9em;
            color: #757575;
            margin-top: 5px;
        }

        .link-icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
            /* Se as imagens reais fossem usadas, elas seriam dimensionadas aqui */
            background-size: cover;
            background-position: center;
            border-radius: 4px;
        }

        /* Estilos espec√≠ficos para o caixote 'wiki_pedia' */
        .link-box[data-target="wiki_pedia"] {
            border-left: 5px solid #ff9800; /* Borda lateral laranja */
        }

        /* Estilos espec√≠ficos para o caixote 'menu_iniciar' */
        .link-box[data-target="menu_iniciar"] {
            border-left: 5px solid #4caf50; /* Borda lateral verde */
        }
    </style>
</head>
<body>

    <div class="links-container" id="links-list">
        </div>

    <script>
        // Dados JSON fornecidos pelo usu√°rio
        const linksData = [
            { name: "Criar um artigo (de ensaio para aprova√ß√£o) ", url: "areadeensaiodeartigos.html", menu_target: 'wiki_pedia' },
            { name: 'jsonmulti-tabviewer (Gerador de Criptografia para HTML)', url: 'https://jsonmulti-tabviewer.wazzimagiygg.com/', iconUrl: 'iconmagic.png', menu_target: 'menu_iniciar' },
            { name: 'ciphersafex - Criptografia de Texto', url: 'https://ciphersafex.wazzimagiygg.com', iconUrl: 'iconmagic.png', menu_target: 'menu_iniciar' },
            { name: 'quill-sync', url: 'https://quill-sync.wazzimagiygg.com/', iconUrl: 'iconmagic.png', menu_target: 'menu_iniciar' },
            { name: 'tabwriter', url: 'https://tabwriter.wazzimagiygg.com/', iconUrl: 'iconmagic.png', menu_target: 'menu_iniciar' },
            { name: 'encryptojson', url: 'https://encryptojson.wazzimagiygg.com/', iconUrl: 'iconmagic.png', menu_target: 'menu_iniciar' },
            { name: 'file-scramble', url: 'https://file-scrambler.vercel.app', iconUrl: 'iconmagic.png', menu_target: 'menu_iniciar' },
            { name: 'Fandom - Wiki World Worker Web (ENGLISH)', url: 'https://wazzimagiygg.com/html/?uid=p8HnGTGNZGIDNa05a3dJ', iconUrl: 'iconmagic.png', menu_target: 'menu_iniciar' },
            { name: 'Wiki World Worker WIKIDOT', url: 'https://wazzimagiygg.com/html/?uid=g2MkzBni63mI1ijgdUi0', iconUrl: 'iconmagic.png', menu_target: 'menu_iniciar' },
            { name: 'UWG WIKIDOT - Universo WazzimaGiygg', url: 'https://wazzimagiygg.com/html/?uid=10nqA0Oi4FQrdeUU5cKn', iconUrl: 'iconmagic.png', menu_target: 'menu_iniciar' },
            { name: "DailyMotion WazzimaGiygg", url: "html/?uid=zaoGYyamo3Z5CgNndhZ1", menu_target: 'wiki_pedia' },
            { name: "Vimeo WazzimaGiygg", url: "html/?uid=EFX4N9Ocp9QlbLitZGvg", menu_target: 'wiki_pedia' },
            { name: "Editor de HTML Formatado", url: "https://ferramentas.formatadorhtml.wazzimagiygg.com/", menu_target: 'wiki_pedia' },
            { name: "Chat (Contato)", url: "html/?uid=a13IwrEoc1Jmdi2I3Hve", menu_target: 'wiki_pedia' } , 
            { name: "Multi Write Pro", url: "https://multiwritenochronus.wazzimagiygg.com/", menu_target: 'wiki_pedia' } ,
            { name: "Novo Catalogo Gespai", url: "http://wazzimagiygg.com/novogespai", menu_target: 'wiki_pedia' } ,
            { name: "CalPad", url: "https://ferramentas.calcpad.wazzimagiygg.com/", menu_target: 'wiki_pedia' } 
        ];

        const container = document.getElementById('links-list');

        linksData.forEach(link => {
            const linkBox = document.createElement('div');
            // Adiciona a classe base e a classe de destino para estiliza√ß√£o
            linkBox.className = 'link-box';
            linkBox.setAttribute('data-target', link.menu_target);

            const anchor = document.createElement('a');
            anchor.href = link.url;
            anchor.target = '_blank'; // Abre em uma nova aba

            // Adiciona o √≠cone (usa um √≠cone de placeholder ou a imagem real se 'iconUrl' existir)
            const iconElement = document.createElement('span');
            iconElement.className = 'link-icon';
            // Se voc√™ tiver os arquivos de imagem, substitua o 'span' por 'img' ou use o background-image no CSS
            if (link.iconUrl) {
                 // Usando background-image para o √≠cone, mais f√°cil para customiza√ß√£o de estilo
                iconElement.style.backgroundImage = `url('${link.iconUrl}')`;
            } else {
                // Placeholder simples se n√£o houver iconUrl
                iconElement.textContent = 'üîó';
                iconElement.style.fontSize = '1.2em';
                iconElement.style.marginRight = '10px';
            }


            const linkName = document.createElement('span');
            linkName.textContent = link.name;
            linkName.style.flexGrow = '1'; // Permite que o nome ocupe o espa√ßo restante

            // Adiciona um par√°grafo para mostrar a URL ou um texto secund√°rio
            const linkUrl = document.createElement('p');
            linkUrl.textContent = link.url;

            anchor.appendChild(iconElement);
            anchor.appendChild(linkName);

            linkBox.appendChild(anchor);
            linkBox.appendChild(linkUrl);

            container.appendChild(linkBox);
        });
    </script>

</body>
</html>
