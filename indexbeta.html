<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emulador de HTML - Auto Iframe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #5e72e4 0%, #825ee4 100%);
            color: white;
            padding: 20px 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 24px;
            font-weight: 400;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header h1 i {
            font-style: normal;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 20px;
        }

        .stats {
            display: flex;
            gap: 30px;
            margin-top: 10px;
            font-size: 14px;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 300px 1fr;
            height: 800px;
        }

        .memory-panel {
            background: #1a1f2e;
            color: #fff;
            border-right: 1px solid #2d3345;
            display: flex;
            flex-direction: column;
        }

        .memory-header {
            padding: 15px;
            background: #0f1322;
            border-bottom: 1px solid #2d3345;
        }

        .memory-header h3 {
            font-weight: 400;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .memory-header h3 span {
            background: #5e72e4;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
        }

        .memory-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .memory-item {
            background: #262b3d;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid #363b4f;
        }

        .memory-item:hover {
            background: #2f3549;
            transform: translateX(5px);
        }

        .memory-item.active {
            background: #5e72e4;
            border-color: #7b8cff;
        }

        .memory-item-title {
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 5px;
            color: #a0a8c0;
        }

        .memory-item.active .memory-item-title {
            color: white;
        }

        .memory-item-preview {
            font-size: 11px;
            color: #6b7280;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .memory-item.active .memory-item-preview {
            color: rgba(255, 255, 255, 0.7);
        }

        .memory-time {
            font-size: 10px;
            color: #4a4f62;
            margin-top: 5px;
        }

        .iframe-container {
            background: #f8faff;
            position: relative;
        }

        .iframe-header {
            background: #fff;
            padding: 15px 20px;
            border-bottom: 1px solid #eef2f7;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .iframe-indicator {
            width: 12px;
            height: 12px;
            background: #22c55e;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .iframe-url {
            color: #666;
            font-size: 14px;
            font-family: monospace;
            background: #f1f5f9;
            padding: 5px 10px;
            border-radius: 6px;
        }

        .iframe-wrapper {
            height: calc(100% - 73px);
            padding: 20px;
            background: #fff;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: 1px solid #eef2f7;
            border-radius: 8px;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.02);
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 30px;
            border-radius: 40px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            display: none;
            align-items: center;
            gap: 10px;
        }

        .loading.active {
            display: flex;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #5e72e4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #94a3b8;
            gap: 10px;
        }

        .empty-state i {
            font-size: 48px;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                üìÑ Emulador de HTML
                <i>auto-iframe</i>
            </h1>
            <div class="stats">
                <span>üìä Iframes na mem√≥ria: <span id="memoryCount">0</span></span>
                <span>üîÑ Auto-atualiza√ß√£o: 5s</span>
                <span>üíæ Fonte: index.txt</span>
            </div>
        </div>
        
        <div class="main-content">
            <div class="memory-panel">
                <div class="memory-header">
                    <h3>
                        üß† Mem√≥ria Tempor√°ria
                        <span id="memoryBadge">0</span>
                    </h3>
                </div>
                <div class="memory-list" id="memoryList">
                    <div class="empty-state">
                        <i>üì≠</i>
                        <p>Aguardando index.txt...</p>
                    </div>
                </div>
            </div>
            
            <div class="iframe-container">
                <div class="iframe-header">
                    <div class="iframe-indicator"></div>
                    <span class="iframe-url" id="currentUrl">index.txt</span>
                </div>
                <div class="iframe-wrapper">
                    <iframe id="mainIframe" sandbox="allow-same-origin allow-scripts allow-popups allow-forms" title="Emulador HTML"></iframe>
                </div>
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <span>Carregando index.txt...</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        class HTMLEmulator {
            constructor() {
                this.memory = [];
                this.currentIndex = -1;
                this.checkInterval = 5000; // 5 segundos
                this.lastContent = '';
                
                this.iframe = document.getElementById('mainIframe');
                this.memoryList = document.getElementById('memoryList');
                this.memoryCount = document.getElementById('memoryCount');
                this.memoryBadge = document.getElementById('memoryBadge');
                this.loading = document.getElementById('loading');
                this.currentUrl = document.getElementById('currentUrl');
                
                this.init();
            }
            
            async init() {
                // Carrega o conte√∫do inicial
                await this.loadIndexFile();
                
                // Inicia o monitoramento peri√≥dico
                setInterval(() => this.checkForUpdates(), this.checkInterval);
                
                // Adiciona listener para mensagens dos iframes
                window.addEventListener('message', (e) => this.handleIframeMessage(e));
            }
            
            async loadIndexFile() {
                this.showLoading(true);
                
                try {
                    // Simula a leitura do arquivo index.txt
                    // Na pr√°tica, voc√™ precisaria de um servidor para servir o arquivo
                    const response = await fetch('index.txt');
                    
                    if (!response.ok) {
                        throw new Error('Arquivo index.txt n√£o encontrado');
                    }
                    
                    const content = await response.text();
                    
                    // Verifica se o conte√∫do mudou
                    if (content !== this.lastContent) {
                        this.lastContent = content;
                        await this.processHTML(content);
                    }
                    
                } catch (error) {
                    console.error('Erro ao carregar index.txt:', error);
                    
                    // Se n√£o encontrar o arquivo, usa um HTML padr√£o para demonstra√ß√£o
                    const demoContent = this.getDemoHTML();
                    this.lastContent = demoContent;
                    await this.processHTML(demoContent);
                }
                
                this.showLoading(false);
            }
            
            getDemoHTML() {
                return `<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        h1 { margin-bottom: 20px; }
        p { opacity: 0.8; }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ú® Emulador HTML</h1>
        <p>Arquivo index.txt carregado com sucesso!</p>
        <p>Este √© um HTML de exemplo. Para usar seu pr√≥prio HTML,</p>
        <p>crie um arquivo index.txt no mesmo diret√≥rio.</p>
        <small>Atualiza√ß√µes ser√£o detectadas automaticamente a cada 5 segundos</small>
    </div>
</body>
</html>`;
            }
            
            async processHTML(content) {
                // Cria um novo iframe na mem√≥ria
                const memoryItem = {
                    id: Date.now(),
                    timestamp: new Date().toLocaleTimeString('pt-BR'),
                    content: content,
                    title: this.extractTitle(content),
                    preview: content.substring(0, 100) + '...'
                };
                
                // Adiciona √† mem√≥ria
                this.memory.push(memoryItem);
                this.currentIndex = this.memory.length - 1;
                
                // Atualiza a interface
                this.updateMemoryList();
                this.renderIframe(content);
                
                // Mant√©m apenas os √∫ltimos 10 itens na mem√≥ria
                if (this.memory.length > 10) {
                    this.memory = this.memory.slice(-10);
                    this.currentIndex = this.memory.length - 1;
                }
                
                this.updateStats();
            }
            
            extractTitle(content) {
                const match = content.match(/<title>(.*?)<\/title>/i);
                return match ? match[1] : 'Sem t√≠tulo';
            }
            
            renderIframe(content) {
                // Cria um blob com o conte√∫do HTML
                const blob = new Blob([content], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                
                // Atualiza o iframe
                this.iframe.src = url;
                
                // Atualiza a URL atual
                this.currentUrl.textContent = `index.txt (${new Date().toLocaleTimeString('pt-BR')})`;
                
                // Limpa a URL do objeto ap√≥s o carregamento
                this.iframe.onload = () => {
                    URL.revokeObjectURL(url);
                };
            }
            
            updateMemoryList() {
                if (this.memory.length === 0) {
                    this.memoryList.innerHTML = `
                        <div class="empty-state">
                            <i>üì≠</i>
                            <p>Nenhum iframe na mem√≥ria</p>
                        </div>
                    `;
                    return;
                }
                
                this.memoryList.innerHTML = this.memory.map((item, index) => `
                    <div class="memory-item ${index === this.currentIndex ? 'active' : ''}" 
                         onclick="emulator.loadFromMemory(${index})">
                        <div class="memory-item-title">üìÑ ${item.title}</div>
                        <div class="memory-item-preview">${item.preview}</div>
                        <div class="memory-time">‚è∞ ${item.timestamp}</div>
                    </div>
                `).join('');
            }
            
            loadFromMemory(index) {
                if (index >= 0 && index < this.memory.length) {
                    this.currentIndex = index;
                    this.renderIframe(this.memory[index].content);
                    this.updateMemoryList();
                }
            }
            
            async checkForUpdates() {
                try {
                    const response = await fetch('index.txt?t=' + Date.now());
                    
                    if (!response.ok) return;
                    
                    const content = await response.text();
                    
                    if (content !== this.lastContent) {
                        console.log('üìù index.txt atualizado, recarregando...');
                        this.lastContent = content;
                        await this.processHTML(content);
                    }
                } catch (error) {
                    // Ignora erros de atualiza√ß√£o
                }
            }
            
            handleIframeMessage(e) {
                console.log('üì® Mensagem do iframe:', e.data);
            }
            
            showLoading(show) {
                this.loading.classList.toggle('active', show);
            }
            
            updateStats() {
                this.memoryCount.textContent = this.memory.length;
                this.memoryBadge.textContent = this.memory.length;
            }
        }
        
        // Inicializa o emulador
        const emulator = new HTMLEmulator();
        
        // Torna acess√≠vel globalmente para os cliques
        window.emulator = emulator;
        
        // Simula a cria√ß√£o de um arquivo index.txt para demonstra√ß√£o
        // Isso √© apenas para fins de demonstra√ß√£o no navegador
        window.addEventListener('load', () => {
            // Cria um arquivo index.txt de exemplo no localStorage para demonstra√ß√£o
            const demoFile = `<!DOCTYPE html>
<html>
<head>
    <title>Demo HTML</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f0f4ff;
        }
        .card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        h1 { color: #5e72e4; }
        .tag {
            background: #5e72e4;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            display: inline-block;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>üöÄ Emulador de HTML</h1>
        <p>Este √© um arquivo index.txt sendo emulado em tempo real!</p>
        <p>O conte√∫do √© atualizado automaticamente a cada 5 segundos.</p>
        <p>üìÅ Iframes anteriores s√£o salvos na mem√≥ria tempor√°ria.</p>
        <div class="tag">Auto-atualiza√ß√£o ativa</div>
    </div>
</body>
</html>`;
            
            // Tenta salvar no localStorage para demonstra√ß√£o
            try {
                localStorage.setItem('index_demo', demoFile);
            } catch (e) {
                console.log('N√£o foi poss√≠vel salvar no localStorage');
            }
        });
    </script>
</body>
</html>
