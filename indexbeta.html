<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emulador HTML - Tela Cheia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            height: 100vh;
            overflow: hidden;
        }

        .emulator {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #1a1a1a;
        }

        .status-bar {
            background: rgba(0, 0, 0, 0.9);
            color: #00ff00;
            padding: 8px 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .status-left {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .status-right {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .indicator {
            width: 10px;
            height: 10px;
            background: #00ff00;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            animation: pulse 1.5s infinite;
        }

        .file-info {
            color: #888;
        }

        .file-info span {
            color: #00ff00;
            margin-right: 5px;
        }

        .memory-badge {
            background: #333;
            padding: 4px 12px;
            border-radius: 20px;
            color: #00ff00;
            font-size: 12px;
            border: 1px solid #00ff00;
        }

        .version-indicator {
            color: #00ff00;
            font-weight: bold;
        }

        .main-content {
            flex: 1;
            display: flex;
            position: relative;
            overflow: hidden;
        }

        .emulation-area {
            flex: 1;
            background: white;
            overflow: auto;
            position: relative;
        }

        #emulatedContent {
            min-height: 100%;
            width: 100%;
            padding: 20px;
        }

        .memory-panel {
            position: fixed;
            right: 20px;
            top: 70px;
            width: 280px;
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            border: 1px solid #333;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            color: #fff;
            transition: transform 0.3s ease;
            z-index: 1001;
            max-height: calc(100vh - 100px);
            display: flex;
            flex-direction: column;
        }

        .memory-panel.minimized {
            transform: translateX(calc(100% + 20px));
        }

        .memory-header {
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            border-radius: 12px 12px 0 0;
        }

        .memory-header h3 {
            font-size: 14px;
            font-weight: normal;
            display: flex;
            align-items: center;
            gap: 8px;
            color: #00ff00;
        }

        .memory-header h3::before {
            content: 'üß†';
            filter: grayscale(0.5);
        }

        .memory-toggle {
            background: none;
            border: none;
            color: #00ff00;
            cursor: pointer;
            font-size: 18px;
            padding: 0 5px;
        }

        .memory-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            max-height: 400px;
        }

        .memory-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid transparent;
        }

        .memory-item:hover {
            background: rgba(0, 255, 0, 0.1);
            border-color: #00ff00;
        }

        .memory-item.active {
            background: rgba(0, 255, 0, 0.15);
            border-color: #00ff00;
        }

        .memory-item-title {
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #00ff00;
        }

        .memory-item-preview {
            font-size: 11px;
            color: #888;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .memory-item-time {
            font-size: 10px;
            color: #444;
            margin-top: 5px;
            text-align: right;
        }

        .memory-footer {
            padding: 10px;
            border-top: 1px solid #333;
            font-size: 11px;
            color: #666;
            text-align: center;
        }

        .empty-memory {
            padding: 30px;
            text-align: center;
            color: #444;
            font-size: 12px;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

        .loading-overlay.active {
            display: flex;
        }

        .loading-content {
            background: #1a1a1a;
            padding: 30px 50px;
            border-radius: 12px;
            border: 1px solid #00ff00;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.2);
            text-align: center;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #333;
            border-top: 3px solid #00ff00;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        .loading-text {
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        .loading-text::after {
            content: '...';
            animation: dots 1.5s infinite;
            width: 20px;
            display: inline-block;
            text-align: left;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.9);
            border-left: 3px solid #00ff00;
            padding: 12px 20px;
            border-radius: 6px;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s;
            z-index: 1002;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes dots {
            0% { content: ''; }
            25% { content: '.'; }
            50% { content: '..'; }
            75% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="emulator">
        <div class="status-bar">
            <div class="status-left">
                <div>
                    <span class="indicator"></span>
                    <span class="version-indicator" id="versionIndicator">EMULATOR ACTIVE</span>
                </div>
                <div class="file-info">
                    <span>üìÑ</span> index.txt
                </div>
                <div>
                    <span>üîÑ</span> <span id="updateTimer">5s</span>
                </div>
            </div>
            <div class="status-right">
                <div class="memory-badge" id="memoryBadge">
                    <span id="memoryCount">0</span> vers√µes
                </div>
                <div>
                    <span>üíæ</span> <span id="lastUpdate">-</span>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="emulation-area" id="emulationArea">
                <div id="emulatedContent"></div>
            </div>
        </div>

        <div class="memory-panel" id="memoryPanel">
            <div class="memory-header" id="toggleMemory">
                <h3>MEM√ìRIA TEMPOR√ÅRIA</h3>
                <button class="memory-toggle" id="memoryToggleBtn">‚óÄ</button>
            </div>
            <div class="memory-list" id="memoryList">
                <div class="empty-memory">
                    üïí Aguardando index.txt...
                </div>
            </div>
            <div class="memory-footer">
                Auto-save ‚Ä¢ √öltimas 20 vers√µes
            </div>
        </div>

        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-content">
                <div class="loading-spinner"></div>
                <div class="loading-text">CARREGANDO</div>
            </div>
        </div>

        <div class="toast" id="toast"></div>
    </div>

    <script>
        class FullscreenEmulator {
            constructor() {
                this.memory = [];
                this.currentIndex = -1;
                this.checkInterval = 5000;
                this.lastContent = '';
                this.secondsLeft = 5;
                this.panelMinimized = false;
                
                this.emulatedContent = document.getElementById('emulatedContent');
                this.memoryList = document.getElementById('memoryList');
                this.memoryCount = document.getElementById('memoryCount');
                this.memoryBadge = document.getElementById('memoryBadge');
                this.loadingOverlay = document.getElementById('loadingOverlay');
                this.lastUpdate = document.getElementById('lastUpdate');
                this.updateTimer = document.getElementById('updateTimer');
                this.toast = document.getElementById('toast');
                this.versionIndicator = document.getElementById('versionIndicator');
                this.memoryPanel = document.getElementById('memoryPanel');
                
                this.init();
            }
            
            init() {
                this.loadIndexFile();
                this.startMonitoring();
                
                document.getElementById('toggleMemory').addEventListener('click', () => this.toggleMemoryPanel());
                
                setInterval(() => this.updateTimerDisplay(), 1000);
                
                this.showToast('Emulador iniciado ‚Ä¢ Monitorando index.txt');
            }
            
            async loadIndexFile() {
                this.showLoading(true);
                
                try {
                    const response = await fetch('index.txt?' + Date.now());
                    
                    if (!response.ok) {
                        throw new Error('Arquivo n√£o encontrado');
                    }
                    
                    const content = await response.text();
                    
                    if (content !== this.lastContent || this.memory.length === 0) {
                        this.lastContent = content;
                        await this.processHTML(content);
                        this.showToast('üìÑ index.txt carregado');
                    }
                    
                } catch (error) {
                    console.log('Usando HTML de demonstra√ß√£o');
                    
                    const demoContent = this.getDemoHTML();
                    
                    if (demoContent !== this.lastContent || this.memory.length === 0) {
                        this.lastContent = demoContent;
                        await this.processHTML(demoContent);
                        this.showToast('‚ö° Modo demonstra√ß√£o ativo');
                    }
                }
                
                this.showLoading(false);
            }
            
            getDemoHTML() {
                return `<!DOCTYPE html>
<html>
<head>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            max-width: 500px;
        }
        h1 { font-size: 2.5em; margin-bottom: 20px; }
        p { opacity: 0.9; line-height: 1.6; }
        .badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
            margin-top: 20px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>‚ú® Emulador HTML</h1>
        <p>Este conte√∫do est√° sendo emulado diretamente na p√°gina principal, sem iframes.</p>
        <p>Ocupando 100% do espa√ßo dispon√≠vel!</p>
        <div class="badge">index.txt ‚Ä¢ Auto-atualiza√ß√£o</div>
    </div>
</body>
</html>`;
            }
            
            async processHTML(content) {
                const title = this.extractTitle(content);
                
                const memoryItem = {
                    id: Date.now(),
                    timestamp: new Date().toLocaleTimeString('pt-BR'),
                    datetime: new Date().toLocaleString(),
                    content: content,
                    title: title,
                    preview: content.replace(/<[^>]*>/g, '').substring(0, 100) + '...'
                };
                
                this.memory.push(memoryItem);
                this.currentIndex = this.memory.length - 1;
                
                this.renderContent(content);
                
                if (this.memory.length > 20) {
                    this.memory = this.memory.slice(-20);
                    this.currentIndex = this.memory.length - 1;
                }
                
                this.updateMemoryList();
                this.updateStats();
                
                this.versionIndicator.textContent = `v${this.memory.length}`;
                this.lastUpdate.textContent = new Date().toLocaleTimeString('pt-BR');
            }
            
            renderContent(content) {
                this.emulatedContent.innerHTML = content;
                
                const scripts = this.emulatedContent.getElementsByTagName('script');
                for (let script of scripts) {
                    try {
                        const newScript = document.createElement('script');
                        if (script.src) {
                            newScript.src = script.src;
                        } else {
                            newScript.textContent = script.textContent;
                        }
                        script.parentNode.replaceChild(newScript, script);
                    } catch (e) {
                        console.log('Script execution error:', e);
                    }
                }
            }
            
            extractTitle(content) {
                const match = content.match(/<title>(.*?)<\/title>/i);
                if (match) return match[1];
                
                const h1Match = content.match(/<h1[^>]*>(.*?)<\/h1>/i);
                if (h1Match) return h1Match[1].replace(/<[^>]*>/g, '');
                
                return 'Sem t√≠tulo';
            }
            
            updateMemoryList() {
                if (this.memory.length === 0) {
                    this.memoryList.innerHTML = '<div class="empty-memory">üì≠ Nenhuma vers√£o na mem√≥ria</div>';
                    return;
                }
                
                let html = '';
                for (let i = 0; i < this.memory.length; i++) {
                    const item = this.memory[i];
                    const activeClass = i === this.currentIndex ? 'active' : '';
                    html += `
                        <div class="memory-item ${activeClass}" onclick="emulator.loadFromMemory(${i})">
                            <div class="memory-item-title">${this.escapeHtml(item.title)}</div>
                            <div class="memory-item-preview">${this.escapeHtml(item.preview)}</div>
                            <div class="memory-item-time">‚è∞ ${item.timestamp}</div>
                        </div>
                    `;
                }
                this.memoryList.innerHTML = html;
            }
            
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
            
            loadFromMemory(index) {
                if (index >= 0 && index < this.memory.length) {
                    this.currentIndex = index;
                    this.renderContent(this.memory[index].content);
                    this.updateMemoryList();
                    this.showToast(`üìã Carregada vers√£o ${index + 1} de ${this.memory.length}`);
                    
                    this.versionIndicator.style.opacity = '0.5';
                    setTimeout(() => {
                        this.versionIndicator.style.opacity = '1';
                    }, 200);
                }
            }
            
            async checkForUpdates() {
                this.secondsLeft = 5;
                
                try {
                    const response = await fetch('index.txt?' + Date.now());
                    
                    if (!response.ok) return;
                    
                    const content = await response.text();
                    
                    if (content !== this.lastContent) {
                        this.lastContent = content;
                        await this.processHTML(content);
                        this.showToast('üîÑ index.txt atualizado');
                    }
                } catch (error) {
                    // Silently fail
                }
            }
            
            startMonitoring() {
                setInterval(() => this.checkForUpdates(), this.checkInterval);
            }
            
            updateTimerDisplay() {
                if (this.secondsLeft > 0) {
                    this.secondsLeft--;
                } else {
                    this.secondsLeft = 5;
                }
                this.updateTimer.textContent = `${this.secondsLeft}s`;
            }
            
            toggleMemoryPanel() {
                this.panelMinimized = !this.panelMinimized;
                this.memoryPanel.classList.toggle('minimized', this.panelMinimized);
                document.getElementById('memoryToggleBtn').textContent = this.panelMinimized ? '‚ñ∂' : '‚óÄ';
            }
            
            showLoading(show) {
                this.loadingOverlay.classList.toggle('active', show);
            }
            
            showToast(message) {
                this.toast.textContent = message;
                this.toast.classList.add('show');
                
                setTimeout(() => {
                    this.toast.classList.remove('show');
                }, 3000);
            }
            
            updateStats() {
                this.memoryCount.textContent = this.memory.length;
            }
        }
        
        const emulator = new FullscreenEmulator();
        window.emulator = emulator;
    </script>
</body>
</html>
