<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Visualizador de JSON</title>
  <style>
    body {
      font-family: Consolas, monospace;
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
      padding: 20px;
    }

    textarea {
      width: 100%;
      height: 200px;
      background: #020617;
      color: #e5e7eb;
      border: 1px solid #334155;
      padding: 10px;
      font-size: 14px;
      resize: vertical;
    }

    button {
      margin-top: 10px;
      padding: 8px 16px;
      background: #2563eb;
      border: none;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #1d4ed8;
    }

    .error {
      color: #f87171;
      margin-top: 10px;
    }

    .json-view {
      margin-top: 20px;
      background: #020617;
      border: 1px solid #334155;
      padding: 15px;
      overflow-x: auto;
    }

    .key { color: #38bdf8; }
    .string { color: #86efac; }
    .number { color: #facc15; }
    .boolean { color: #f472b6; }
    .null { color: #94a3b8; }

    details {
      margin-left: 20px;
    }
  </style>
</head>
<body>

<h2>Visualizador de JSON</h2>

<textarea id="jsonInput" placeholder="Cole seu JSON aqui..."></textarea>
<br>
<button onclick="renderJSON()">Visualizar</button>

<div id="error" class="error"></div>
<div id="output" class="json-view"></div>

<script>
  function renderJSON() {
    const input = document.getElementById("jsonInput").value;
    const output = document.getElementById("output");
    const error = document.getElementById("error");

    output.innerHTML = "";
    error.textContent = "";

    try {
      const json = JSON.parse(input);
      output.appendChild(createNode(json));
    } catch (e) {
      error.textContent = "JSON inv√°lido: " + e.message;
    }
  }

  function createNode(value) {
    if (typeof value === "object" && value !== null) {
      const details = document.createElement("details");
      details.open = true;

      const summary = document.createElement("summary");
      summary.textContent = Array.isArray(value) ? "Array" : "Objeto";
      details.appendChild(summary);

      for (const key in value) {
        const div = document.createElement("div");
        div.innerHTML = `<span class="key">${key}</span>: `;
        div.appendChild(createNode(value[key]));
        details.appendChild(div);
      }
      return details;
    }

    const span = document.createElement("span");

    if (typeof value === "string") {
      span.className = "string";
      span.textContent = `"${value}"`;
    } else if (typeof value === "number") {
      span.className = "number";
      span.textContent = value;
    } else if (typeof value === "boolean") {
      span.className = "boolean";
      span.textContent = value;
    } else if (value === null) {
      span.className = "null";
      span.textContent = "null";
    }

    return span;
  }
</script>

</body>
</html>
