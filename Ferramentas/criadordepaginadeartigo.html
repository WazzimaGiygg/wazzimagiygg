<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Página de Artigo</title>
    <style>
        /* Estilos para o Gerador de Página de Artigo */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #222;
            line-height: 1.6;
        }
        h1, h2, h3 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2.5em;
        }
        h2 {
            font-size: 2em;
        }
        h3 {
            font-size: 1.5em;
        }
        #artigo-container {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .secao-artigo {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        .secao-artigo:last-child {
            border-bottom: none;
            padding-bottom: 0;
            margin-bottom: 0;
        }
        .artigo-titulo {
            font-size: 2em;
            color: #004080;
            margin-bottom: 10px;
            text-align: center;
        }
        .artigo-resumo {
            font-size: 1.1em;
            font-style: italic;
            color: #333;
            margin-bottom: 15px;
            text-align: justify;
        }
        .artigo-abstract {
            font-size: 1.1em;
            font-style: italic;
            color: #333;
            margin-bottom: 15px;
            text-align: justify;
        }
        .artigo-referencia {
            font-size: 1em;
            color: #555;
            margin-bottom: 15px;
        }
        .artigo-link {
            font-size: 1em;
            margin-bottom: 15px;
        }
        .artigo-link a {
            color: #0078d7;
            text-decoration: none;
        }
        .artigo-link a:hover {
            text-decoration: underline;
        }
        #formulario-artigo {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        #formulario-artigo label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-size: 0.9em;
            font-weight: bold;
        }
        #formulario-artigo input[type="text"],
        #formulario-artigo textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        #formulario-artigo textarea {
            resize: vertical;
            height: 100px;
        }
        #formulario-artigo button {
            padding: 10px 15px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: #fff;
            transition: background-color 0.3s ease-in-out;
            font-size: 1em;
        }
        #formulario-artigo button:hover {
            background-color: #218838;
        }
        #mensagem-erro {
            color: #dc3545;
            margin-bottom: 15px;
            font-size: 1em;
            display: none;
            padding: 10px;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
        }
        @media (max-width: 768px) {
            #formulario-artigo {
                padding: 15px;
            }
            .artigo-titulo {
                font-size: 1.8em;
            }
            .artigo-resumo, .artigo-abstract {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gerador de Página de Artigo</h1>
        <form id="formulario-artigo">
            <div class="secao-formulario">
                <label for="titulo">Título do Artigo:</label>
                <input type="text" id="titulo" required>
            </div>
            <div class="secao-formulario">
                <label for="resumo">Resumo:</label>
                <textarea id="resumo" required></textarea>
            </div>
            <div class="secao-formulario">
                <label for="abstract">Abstract:</label>
                <textarea id="abstract" required></textarea>
            </div>
            <div class="secao-formulario">
                <label for="referencia">Como Referenciar em ABNT:</label>
                <input type="text" id="referencia" required>
            </div>
            <div class="secao-formulario">
                <label for="link">Link do Artigo:</label>
                <input type="text" id="link" required>
            </div>
            <div id="mensagem-erro"></div>
            <button type="submit">Gerar Página</button>
        </form>
        <div id="artigo-container" style="display: none;">
            <h2 class="artigo-titulo">Título do Artigo</h2>
            <p class="artigo-resumo">Resumo do Artigo</p>
            <p class="artigo-abstract">Abstract do Artigo</p>
            <p class="artigo-referencia">Como Referenciar em ABNT: </p>
            <p class="artigo-link">Link do Artigo: <a href="" target="_blank" rel="noopener noreferrer"></a></p>
        </div>
    </div>
    <script>
        const formularioArtigo = document.getElementById('formulario-artigo');
        const artigoContainer = document.getElementById('artigo-container');
        const mensagemErro = document.getElementById('mensagem-erro');

        formularioArtigo.addEventListener('submit', function(event) {
            event.preventDefault();

            const titulo = document.getElementById('titulo').value;
            const resumo = document.getElementById('resumo').value;
            const abstract = document.getElementById('abstract').value;
            const referencia = document.getElementById('referencia').value;
            const link = document.getElementById('link').value;

            if (!titulo || !resumo || !abstract || !referencia || !link) {
                mensagemErro.textContent = "Todos os campos são obrigatórios.";
                mensagemErro.style.display = "block";
                return;
            }

            mensagemErro.style.display = "none";
            artigoContainer.style.display = "block";

            artigoContainer.querySelector('.artigo-titulo').textContent = titulo;
            artigoContainer.querySelector('.artigo-resumo').textContent = resumo;
            artigoContainer.querySelector('.artigo-abstract').textContent = abstract;
            artigoContainer.querySelector('.artigo-referencia').textContent =  `Como Referenciar em ABNT: ${referencia}`;
            const linkElement = artigoContainer.querySelector('.artigo-link a');
            linkElement.href = link;
            linkElement.textContent = link;

             window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        });
    </script>
</body>
</html>
