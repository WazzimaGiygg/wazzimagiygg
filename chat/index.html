<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WZZM Chat</title>
    <link rel="icon" href="favicom.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
        }
        .mdl-layout__content {
            flex-grow: 1;
            display: flex;
            padding: 0;
        }
        #left-panel {
            width: 300px;
            background-color: #ffffff;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        #chat-main-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: #fbfbfb;
        }
        #recent-chats-list {
            list-style: none;
            padding: 0;
            margin: 0;
            flex-grow: 1;
            overflow-y: auto;
        }
        .chat-list-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .chat-list-item:hover {
            background-color: #f0f0f0;
        }
        .chat-list-item.active {
            background-color: #e0e0e0;
        }
        .chat-list-item img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            object-fit: cover;
        }
        .chat-list-item-info strong {
            display: block;
            font-size: 16px;
            color: #333;
        }
        .chat-list-item-info span {
            font-size: 14px;
            color: #777;
        }

        #messages-display {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .message-bubble {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 20px;
            margin-bottom: 10px;
            line-height: 1.4;
            word-wrap: break-word;
        }
        .message-bubble.sent {
            background-color: #3f51b5;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }
        .message-bubble.received {
            background-color: #e0e0e0;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }
        .message-meta {
            font-size: 10px;
            color: #999;
            margin-top: 5px;
            text-align: right;
        }
        .message-bubble.received .message-meta {
            text-align: left;
        }

        #message-input-area {
            padding: 15px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            background-color: #ffffff;
        }
        #message-input {
            flex-grow: 1;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 16px;
            margin-right: 10px;
            outline: none;
            resize: none;
            min-height: 40px;
            max-height: 100px;
            overflow-y: auto;
        }
        #send-button {
            min-width: 60px;
            height: 40px;
            padding: 0 15px;
        }

        /* Estilos para o cabeçalho da conversa */
        #chat-header {
            padding: 15px 20px;
            border-bottom: 1px solid #e0e0e0;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        #chat-header img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
            object-fit: cover;
        }
        #chat-header h3 {
            margin: 0;
            color: #333;
            font-size: 18px;
        }

        /* Estilos para o Diálogo de Adicionar Contato (agora Listar Usuários) */
        .add-contact-dialog {
            width: 400px;
        }
        .add-contact-dialog .mdl-dialog__content {
            padding: 20px;
        }
        .add-contact-dialog .mdl-dialog__actions {
            padding: 10px 20px;
        }
        /* NEW: Estilos para o item de usuário na lista de seleção */
        .all-user-item {
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .all-user-item:hover {
            background-color: #f5f5f5;
        }
        .all-user-item.active-user {
            background-color: #e8eaf6;
        }
        .all-user-item .mdl-list__item-secondary-action {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <main class="mdl-layout__content">
            <div id="left-panel">
                <div style="padding: 15px; border-bottom: 1px solid #e0e0e0; background-color: #f5f5f5; display: flex; justify-content: space-between; align-items: center;">
                    <h4 style="margin: 0; color: #555;">Conversas Recentes</h4>
                    <button id="add-contact-button" class="mdl-button mdl-js-button mdl-button--icon" style="display: none;">
                        <i class="material-icons">person_add</i>
                    </button>
                </div>
                <ul id="recent-chats-list">
                </ul>
            </div>

            <div id="chat-main-area">
                <div id="chat-header">
                    <h3>Selecione uma Conversa</h3>
                </div>

                <div id="messages-display">
                </div>

                <div id="message-input-area">
                    <textarea id="message-input" placeholder="Digite sua mensagem..." rows="1" disabled></textarea>
                    <button id="send-button" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored" disabled>
                        <i class="material-icons">send</i>
                    </button>
                </div>
            </div>
        </main>

        <footer class="mdl-mini-footer">
            <div class="mdl-mini-footer__left-section">
                <div class="mdl-logo">WZZM © 2025</div>
                <ul class="mdl-mini-footer__link-list">
                    <li><a href="./Privacidade/">Privacidade</a></li>
                    <li><a href="https://wikizero.wzzm.org/">Doações</a></li>
                </ul>
            </div>
            <div class="mdl-mini-footer__right-section">
                <button id="login-google" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                    <i class="material-icons">account_circle</i> Login com Google
                </button>
                <button id="login-github" class="mdl-button mdl-js-button mdl-button--raised">
                    <i class="material-icons">code</i> Login com GitHub
                </button>
                <button id="logout-button" class="mdl-button mdl-js-button mdl-button--accent" style="display: none;">
                    <i class="material-icons">exit_to_app</i> Sair
                </button>
                <button id="admin-panel-button" class="mdl-button mdl-js-button mdl-button--primary" style="display: none;">
                    <i class="material-icons">admin_panel_settings</i> Admin
                </button>
            </div>
        </footer>

        <dialog class="mdl-dialog add-contact-dialog" id="add-contact-dialog">
            <h4 class="mdl-dialog__title">Iniciar Nova Conversa</h4>
            <div class="mdl-dialog__content" style="display: flex; flex-direction: column;">
                
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width: 100%;">
                    <input class="mdl-textfield__input" type="text" id="user-filter-input">
                    <label class="mdl-textfield__label" for="user-filter-input">Filtrar por nome ou e-mail...</label>
                </div>

                <ul id="all-users-list" class="mdl-list" style="flex-grow: 1; overflow-y: auto; max-height: 400px; padding: 0;">
                    <li class="mdl-list__item">
                        <span class="mdl-list__item-primary-content">
                            Carregando usuários...
                        </span>
                    </li>
                </ul>
                
                <p id="user-selection-status" style="color: #3f51b5; font-size: 14px; margin-top: 10px;">Nenhum usuário selecionado.</p>
            </div>
            <div class="mdl-dialog__actions">
                <button type="button" class="mdl-button" id="start-chat-from-list-button" disabled>Iniciar Chat</button>
                <button type="button" class="mdl-button close-dialog">Cancelar</button>
            </div>
        </dialog>

    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-analytics-compat.js"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <script>
        // --- Configuração do Firebase ---
        const firebaseConfig = {
            apiKey: "AIzaSyB9GkSqTIZ0kbVsba_WOdQeVAETrF9qna0",
            authDomain: "wzzm-ce3fc.firebaseapp.com",
            projectId: "wzzm-ce3fc",
            storageBucket: "wzzm-ce3fc.appspot.com",
            messagingSenderId: "249427877153",
            appId: "1:249427877153:web:0e4297294794a5aadeb260",
            measurementId: "G-PLKNZNFCQ8"
        };
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const firestore = firebase.firestore();
        const analytics = firebase.analytics();

        // --- Elementos da UI ---
        const loginGoogleButton = document.getElementById('login-google');
        const loginGitHubButton = document.getElementById('login-github');
        const logoutButton = document.getElementById('logout-button');
        const adminPanelButton = document.getElementById('admin-panel-button');
        // --- Elementos da UI do Chat ---
        const recentChatsList = document.getElementById('recent-chats-list');
        const chatHeader = document.getElementById('chat-header');
        const messagesDisplay = document.getElementById('messages-display');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        // Elementos do Diálogo "Iniciar Nova Conversa"
        const addContactButton = document.getElementById('add-contact-button');
        const addContactDialog = document.getElementById('add-contact-dialog');
        const closeDialogButtons = addContactDialog.querySelectorAll('.close-dialog');
        // Novos elementos do Diálogo
        const userFilterInput = document.getElementById('user-filter-input');
        const allUsersList = document.getElementById('all-users-list');
        const userSelectionStatus = document.getElementById('user-selection-status');
        const startChatFromListButton = document.getElementById('start-chat-from-list-button');
        const startChatButton = startChatFromListButton; // Mantendo a referência para funções antigas

        let currentUser = null;
        let currentChatId = null;
        let unsubscribeMessages = null;
        let selectedUserForChat = null; // O UID do usuário selecionado para o chat
        let allUsersData = []; // Cache de todos os dados dos usuários (não banidos, exceto eu)

        // --- Funções de Autenticação ---
        const handleLogout = () => {
            auth.signOut().then(() => {
                console.log("Usuário deslogado.");
            }).catch((error) => {
                console.error("Erro ao fazer logout:", error);
                alert(`Erro ao fazer logout: ${error.message}`);
            });
        };

        // **************** LOGIN GOOGLE (O que você pediu) ****************
        loginGoogleButton.addEventListener('click', async () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            try {
                await auth.signInWithPopup(provider);
            } catch (error) {
                console.error("Erro ao fazer login com Google:", error);
                alert(`Erro ao fazer login com Google: ${error.message}`);
            }
        });
        // **************** FIM LOGIN GOOGLE ****************
        
        loginGitHubButton.addEventListener('click', async () => {
            const provider = new firebase.auth.GithubAuthProvider();
            try {
                await auth.signInWithPopup(provider);
            } catch (error) {
                console.error("Erro ao fazer login com GitHub:", error);
                alert(`Erro ao fazer login com GitHub: ${error.message}`);
            }
        });

        // --- NEW: Função para criar notificações ---
        async function createNotification(recipientUid, notificationData) {
            if (!recipientUid) {
                console.error("UID do usuário receptor é necessário para criar notificação.");
                return;
            }
            try {
                await firestore.collection('users').doc(recipientUid).collection('notifications').add(notificationData);
                console.log("Notificação de chat criada para", recipientUid);
            } catch (error) {
                console.error("Erro ao criar notificação de chat:", error);
            }
        }


        // --- Funções Firebase para o Chat ---

        // 1. Criar um documento de perfil de usuário
        async function createUserProfileDocument(user) {
            if (!user) return;
            const userRef = firestore.collection('users').doc(user.uid);
            const docSnapshot = await userRef.get();

            if (!docSnapshot.exists) {
                const { displayName, email, photoURL } = user;
                const createdAt = firebase.firestore.FieldValue.serverTimestamp();
                try {
                    await userRef.set({
                        uid: user.uid,
                        name: displayName,
                        email: email,
                        profilePictureUrl: photoURL,
                        createdAt: createdAt,
                        lastLoginAt: createdAt,
                        isBan: false, // Default: não banido
                        isAdmin: false,
                    });
                    console.log("Novo perfil de usuário criado no Firestore!");
                } catch (error) {
                    console.error("Erro ao criar perfil de usuário no Firestore:", error);
                }
            } else {
                try {
                    await userRef.update({
                        lastLoginAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    console.log("Perfil de usuário atualizado no Firestore (lastLoginAt).");
                } catch (error) {
                    console.error("Erro ao atualizar perfil de usuário no Firestore:", error);
                }
            }
        }
        
        // --- NEW: Funções de Listagem e Seleção de Usuários ---

        // 1. Função para buscar todos os usuários (exceto o logado e banidos)
        async function loadAllUsers() {
            if (!currentUser) return;

            allUsersList.innerHTML = '<li class="mdl-list__item"><span class="mdl-list__item-primary-content">Buscando usuários...</span></li>';
            allUsersData = [];
            selectedUserForChat = null;
            startChatFromListButton.disabled = true;
            userSelectionStatus.textContent = 'Nenhum usuário selecionado.';

            try {
                // Filtra apenas usuários não banidos (isBan == false)
                const usersSnapshot = await firestore.collection('users')
                    .where('isBan', '==', false) 
                    .get();

                usersSnapshot.forEach(doc => {
                    const userData = doc.data();
                    // Filtra o próprio usuário no lado do cliente
                    if (userData.uid !== currentUser.uid) {
                        allUsersData.push(userData);
                    }
                });

                if (allUsersData.length === 0) {
                    allUsersList.innerHTML = '<li class="mdl-list__item"><span class="mdl-list__item-primary-content">Nenhum outro usuário disponível para chat.</span></li>';
                } else {
                    renderUsersList(allUsersData);
                }

            } catch (error) {
                console.error("Erro ao carregar usuários:", error);
                allUsersList.innerHTML = '<li class="mdl-list__item"><span class="mdl-list__item-primary-content" style="color: red;">Erro ao carregar usuários. Verifique o índice ' + error.message + '</span></li>';
            }
        }

        // 2. Função para renderizar a lista (e aplicar filtro)
        function renderUsersList(usersToRender) {
            allUsersList.innerHTML = '';
            
            usersToRender.forEach(user => {
                const listItem = document.createElement('li');
                listItem.classList.add('mdl-list__item', 'all-user-item');
                listItem.dataset.uid = user.uid;
                
                const userName = user.name || user.email.split('@')[0]; // Exibe o nome ou parte do e-mail
                const userPic = user.profilePictureUrl || 'https://via.placeholder.com/40';

                listItem.innerHTML = `
                    <span class="mdl-list__item-primary-content">
                        <img src="${userPic}" alt="Avatar" style="width: 40px; height: 40px; border-radius: 50%; margin-right: 16px; object-fit: cover;">
                        <span>${userName}</span>
                    </span>
                    <span class="mdl-list__item-secondary-action">
                        <i class="material-icons user-select-icon" style="color: grey;">radio_button_unchecked</i>
                    </span>
                `;
                
                listItem.addEventListener('click', () => {
                    selectUserForChat(user.uid, userName);
                });
                
                allUsersList.appendChild(listItem);
            });

            if (componentHandler) {
                componentHandler.upgradeElements(allUsersList); 
            }
        }

        // 3. Função para lidar com a seleção do usuário
        function selectUserForChat(uid, name) {
            selectedUserForChat = uid;
            userSelectionStatus.textContent = `Usuário selecionado: ${name}`;
            startChatFromListButton.disabled = false;
            
            // Atualiza os ícones de seleção
            document.querySelectorAll('.all-user-item').forEach(item => {
                const icon = item.querySelector('.user-select-icon');
                if (item.dataset.uid === uid) {
                    item.classList.add('active-user');
                    icon.textContent = 'radio_button_checked';
                    icon.style.color = '#3f51b5';
                } else {
                    item.classList.remove('active-user');
                    icon.textContent = 'radio_button_unchecked';
                    icon.style.color = 'grey';
                }
            });
        }
        
        // 2. Função para criar ou obter uma conversa
        async function getOrCreateChat(otherUserId) {
            if (!currentUser) {
                console.error("Nenhum usuário logado para criar/obter chat.");
                return null;
            }

            const currentUserId = currentUser.uid;
            // Impedir que o usuário adicione a si mesmo
            if (currentUserId === otherUserId) {
                alert("Você não pode iniciar um chat consigo mesmo.");
                return null;
            }

            const chatRef = firestore.collection('wwebmodmail');
            const query1 = await chatRef
                .where('participants', 'array-contains', currentUserId)
                .get();
            let existingChatId = null;

            for (const doc of query1.docs) {
                const participants = doc.data().participants;
                if (participants && participants.includes(otherUserId)) {
                    existingChatId = doc.id;
                    break;
                }
            }

            if (existingChatId) {
                console.log("Chat existente encontrado:", existingChatId);
                return existingChatId;
            } else {
                console.log("Criando novo chat com", otherUserId);
                try {
                    // Buscar nomes e fotos dos participantes para o título inicial do chat
                    const currentUserDoc = await firestore.collection('users').doc(currentUserId).get();
                    const otherUserDoc = await firestore.collection('users').doc(otherUserId).get();

                    const currentUserName = currentUserDoc.exists ? (currentUserDoc.data().name || currentUserDoc.data().email) : 'Você';
                    const otherUserName = otherUserDoc.exists ? 
                        (otherUserDoc.data().name || otherUserDoc.data().email) : 'Usuário Desconhecido';

                    const newChat = await chatRef.add({
                        participants: [currentUserId, otherUserId],
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        lastMessageTimestamp: firebase.firestore.FieldValue.serverTimestamp(),
                        lastMessageText: '', // Inicialmente sem mensagem
                        participantNames: {
                            [currentUserId]: currentUserName,
                            [otherUserId]: otherUserName
                        }
                    });
                    console.log("Novo chat criado com ID:", newChat.id);
                    return newChat.id;
                } catch (error) {
                    console.error("Erro ao criar novo chat:", error);
                    return null;
                }
            }
        }

        // 3. Função para enviar mensagem
        async function sendMessage(chatId, text) {
            if (!currentUser || !chatId || !text.trim()) {
                console.warn("Não é possível enviar mensagem: usuário não logado, chat não selecionado ou mensagem vazia.");
                return;
            }

            const messagesRef = firestore.collection('wwebmodmail').doc(chatId).collection('messages');
            try {
                await messagesRef.add({
                    senderId: currentUser.uid,
                    text: text.trim(),
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                });
                // Opcional: Atualizar o lastMessageTimestamp no documento pai do chat
                await firestore.collection('wwebmodmail').doc(chatId).update({
                    lastMessageTimestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    lastMessageText: text.trim(), // Para exibir na lista de conversas
                });
                console.log("Mensagem enviada!");
                messageInput.value = ''; // Limpa a caixa de texto
                messageInput.style.height = 'auto'; // Reseta a altura do textarea
                // Rola para o final das mensagens (parte inferior)
                messagesDisplay.scrollTop = messagesDisplay.scrollHeight;

                // --- Lógica para criar notificação para o receptor ---
                const chatDoc = await firestore.collection('wwebmodmail').doc(chatId).get();
                if (chatDoc.exists) {
                    const chatData = chatDoc.data();
                    const participants = chatData.participants || [];
                    const recipientId = participants.find(uid => uid !== currentUser.uid); // Encontra o outro participante

                    if (recipientId) {
                        const senderName = currentUser.displayName || currentUser.email;
                        const notificationData = {
                            type: 'new_chat_message', // Um novo tipo de notificação
                            title: `Nova Mensagem de ${senderName}`,
                            message: text.trim().substring(0, 100) + (text.trim().length > 100 ? '...' : ''),
                            chatId: chatId,
                            senderUid: currentUser.uid,
                            read: false,
                            timestamp: firebase.firestore.FieldValue.serverTimestamp()
                        };
                        await createNotification(recipientId, notificationData);
                    }
                }
                // --- END NEW ---

            } catch (error) {
                console.error("Erro ao enviar mensagem:", error);
                alert("Erro ao enviar mensagem.");
            }
        }

        // 4. Carregar mensagens de um chat
        function loadMessages(chatId) {
            if (unsubscribeMessages) {
                unsubscribeMessages(); // Desinscreve-se do listener anterior
            }
            messagesDisplay.innerHTML = ''; // Limpa as mensagens anteriores

            if (!chatId) {
                chatHeader.innerHTML = '<h3>Selecione uma Conversa</h3>';
                return;
            }

            const messagesRef = firestore.collection('wwebmodmail').doc(chatId).collection('messages');
            
            unsubscribeMessages = messagesRef.orderBy('timestamp', 'asc').onSnapshot(snapshot => {
                console.log("onSnapshot disparado! Nova atualização de mensagens."); // Log para depuração
                messagesDisplay.innerHTML = ''; // Limpa para redesenhar
                snapshot.forEach(doc => {
                    const message = doc.data();
                    console.log("Mensagem recebida (onSnapshot):", message.text); // Log para depuração

                    const isSent = message.senderId === currentUser.uid;
                    const messageBubble = document.createElement('div');
                    messageBubble.classList.add('message-bubble');
                    messageBubble.classList.add(isSent ? 'sent' : 'received');

                    const timestampDate = message.timestamp ? message.timestamp.toDate() : new Date();
                    const timeString = timestampDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                    messageBubble.innerHTML = `${message.text}
                        <div class="message-meta">${isSent ? 
                        'Você' : 'Contato'}, ${timeString}</div>`;
                    messagesDisplay.appendChild(messageBubble);
                });
                // Rola para o final (última mensagem) após renderizar todas
                messagesDisplay.scrollTop = messagesDisplay.scrollHeight;
            }, error => {
                console.error("Erro no listener de mensagens:", error);
                messagesDisplay.innerHTML = `<p style="color: red;">Erro ao carregar mensagens: ${error.message}</p>`;
            });
        }

        // 5. Carregar lista de conversas recentes
        function loadRecentChats() {
            if (!currentUser) {
                recentChatsList.innerHTML = '';
                return;
            }

            firestore.collection('wwebmodmail')
                .where('participants', 'array-contains', currentUser.uid)
                .orderBy('lastMessageTimestamp', 'desc')
                .onSnapshot(async snapshot => {
                    recentChatsList.innerHTML = ''; // Limpa a lista existente
                    for (const doc of snapshot.docs) {
                        const chat = doc.data();
                        const chatId = doc.id;
                        const otherUserId = chat.participants.find(uid => uid !== currentUser.uid);

                        let otherUserName = "Usuário Desconhecido";
                        let otherUserPic = "https://via.placeholder.com/40"; // Imagem padrão

                        if (otherUserId) {
                            try {
                                const otherUserDoc = await firestore.collection('users').doc(otherUserId).get();
                                if (otherUserDoc.exists) {
                                    otherUserName = otherUserDoc.data().name || 
                                        otherUserDoc.data().email.split('@')[0];
                                    otherUserPic = otherUserDoc.data().profilePictureUrl || otherUserPic;
                                }
                            } catch (error) {
                                console.warn("Não foi possível obter informações do outro usuário:", otherUserId, error);
                            }
                        }

                        const listItem = document.createElement('li');
                        listItem.classList.add('chat-list-item');
                        listItem.dataset.chatId = chatId;
                        listItem.dataset.otherUserId = otherUserId;
                        listItem.innerHTML = `
                            <img src="${otherUserPic}" alt="${otherUserName} Avatar">
                            <div class="chat-list-item-info">
                                <strong>${otherUserName}</strong>
                                <span>${chat.lastMessageText || 
                                'Nenhuma mensagem.'}</span>
                            </div>
                        `;
                        recentChatsList.appendChild(listItem);

                        listItem.addEventListener('click', () => {
                            document.querySelectorAll('.chat-list-item').forEach(item => item.classList.remove('active'));
                            listItem.classList.add('active');

                            currentChatId = chatId;
                            chatHeader.innerHTML = `
                                <img src="${otherUserPic}" alt="${otherUserName} Avatar">
                                <h3>${otherUserName}</h3>
                            `;
                            loadMessages(chatId);
                        });
                    }
                }, error => {
                    console.error("Erro ao carregar conversas recentes:", error);
                });
        }

        // --- Event Listeners do Chat ---
        sendButton.addEventListener('click', () => {
            sendMessage(currentChatId, messageInput.value);
        });
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) { // Envia com Enter, nova linha com Shift + Enter
                e.preventDefault();
                sendMessage(currentChatId, messageInput.value);
            }
        });
        // Auto-redimensionamento do textarea
        messageInput.addEventListener('input', () => {
            messageInput.style.height = 'auto'; // Reset para calcular a nova altura
            messageInput.style.height = messageInput.scrollHeight + 'px';
        });

        // --- Event Listeners do Novo Diálogo "Iniciar Nova Conversa" ---

        // 1. Abertura do Diálogo
        addContactButton.addEventListener('click', () => {
            if (!currentUser) {
                alert("Por favor, faça login para iniciar novas conversas.");
                return;
            }
            
            // Limpa e prepara
            userFilterInput.value = '';
            selectedUserForChat = null;
            startChatFromListButton.disabled = true;
            userSelectionStatus.textContent = 'Nenhum usuário selecionado.';
            
            loadAllUsers(); // Inicia o carregamento dos usuários não banidos
            addContactDialog.showModal();
        });

        // 2. Listener para o filtro de usuários
        userFilterInput.addEventListener('input', () => {
            const filterText = userFilterInput.value.toLowerCase();
            
            // Filtra no cache 'allUsersData'
            const filteredUsers = allUsersData.filter(user => {
                const name = user.name ? user.name.toLowerCase() : '';
                const email = user.email ? user.email.toLowerCase() : '';
                return name.includes(filterText) || email.includes(filterText);
            });
            
            renderUsersList(filteredUsers);
        });

        // 3. Listener para o botão Iniciar Chat da lista
        startChatFromListButton.addEventListener('click', async () => {
            if (selectedUserForChat) {
                addContactDialog.close();
                
                // 1. Tenta obter/criar o chat
                const chatId = await getOrCreateChat(selectedUserForChat);
                
                if (chatId) {
                    // Obtém dados do usuário selecionado para atualizar o cabeçalho
                    const selectedUserData = allUsersData.find(u => u.uid === selectedUserForChat);
                    const otherUserName = selectedUserData ? (selectedUserData.name || selectedUserData.email.split('@')[0]) : 'Chat Privado';
                    const otherUserPic = selectedUserData ? (selectedUserData.profilePictureUrl || 'https://via.placeholder.com/40') : 'https://via.placeholder.com/40';

                    // Atualiza o painel da conversa
                    currentChatId = chatId;
                    chatHeader.innerHTML = `
                        <img src="${otherUserPic}" alt="${otherUserName} Avatar">
                        <h3>${otherUserName}</h3>
                    `;
                    // Carrega as mensagens do novo chat
                    loadMessages(chatId);
                    
                    // Força a atualização da lista de conversas recentes 
                    loadRecentChats(); 
                    
                    console.log("Chat ID pronto:", chatId);
                    
                } else {
                    alert("Não foi possível iniciar o chat. Tente novamente.");
                }
            }
        });

        closeDialogButtons.forEach(button => {
            button.addEventListener('click', () => {
                addContactDialog.close();
            });
        });
        
        // --- Observador de Estado de Autenticação (onAuthStateChanged) ---
        auth.onAuthStateChanged(user => {
            currentUser = user;
            if (user) {
                console.log("Usuário logado:", user.uid, user.displayName);
                
                // 1. Atualiza o perfil do usuário no Firestore
                createUserProfileDocument(user).then(() => {
                    // 2. Carrega conversas recentes
                    loadRecentChats(); 
                });

                loginGoogleButton.style.display = 'none';
                loginGitHubButton.style.display = 'none';
                logoutButton.style.display = 'inline-block';
                // Lógica de Admin (assumindo que a verificação de isAdmin é feita dentro de createUserProfileDocument)
                adminPanelButton.style.display = 'none'; 

                // Habilita as funções de chat
                messageInput.disabled = false;
                sendButton.disabled = false;
                addContactButton.style.display = 'inline-flex'; // Mostra o botão adicionar/iniciar chat

            } else {
                currentUser = null;
                currentChatId = null;
                console.log("Usuário deslogado.");
                loginGoogleButton.style.display = 'inline-block';
                loginGitHubButton.style.display = 'inline-block';
                logoutButton.style.display = 'none';
                adminPanelButton.style.display = 'none';

                recentChatsList.innerHTML = '';
                messagesDisplay.innerHTML = '<p style="text-align: center; color: #666;">Por favor, faça login para iniciar o chat.</p>';
                chatHeader.innerHTML = '<h3>Selecione uma Conversa</h3>';
                messageInput.value = '';
                messageInput.disabled = true;
                sendButton.disabled = true;
                addContactButton.style.display = 'none'; // Esconde o botão adicionar contato

                if (unsubscribeMessages) {
                    unsubscribeMessages();
                }
            }
            if (componentHandler) {
                componentHandler.upgradeDom();
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            if (componentHandler) {
                componentHandler.upgradeDom();
            }
            if (! addContactDialog.showModal) {
                dialogPolyfill.registerDialog(addContactDialog);
            }
        });
    </script>
</body>
</html>
