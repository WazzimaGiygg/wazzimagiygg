<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denunciar Usuário - WZZM Admin</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <style>
        body {
            font-family: 'Roboto', 'Helvetica', Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 700px;
            margin: 20px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 2px 0 rgba(0,0,0,.14), 0 3px 1px -2px rgba(0,0,0,.2), 0 1px 5px 0 rgba(0,0,0,.12);
        }
        h1 {
            color: #3f51b5;
            margin-bottom: 25px;
            text-align: center;
        }
        h2 {
            color: #3f51b5;
            margin-top: 30px;
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }
        .mdl-textfield {
            width: 100%;
            margin-bottom: 20px;
        }
        .mdl-textfield__input {
            width: 100%;
            box-sizing: border-box;
        }
        .mdl-button {
            margin-right: 10px;
        }
        .actions {
            text-align: right;
            margin-top: 30px;
        }
        .error-message {
            text-align: center;
            padding: 15px;
            color: #d32f2f;
            background-color: #ffebee;
            border: 1px solid #d32f2f;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }
        .success-message {
            text-align: center;
            padding: 15px;
            color: #388e3c;
            background-color: #e8f5e9;
            border: 1px solid #388e3c;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }
        .user-info-display {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            background-color: #f9f9f9;
            margin-bottom: 20px;
            display: none; /* Escondido por padrão */
        }
        .user-info-display p {
            margin: 5px 0;
        }
        .user-info-display strong {
            color: #555;
        }
        #report-form-section {
            display: none; /* Escondido por padrão */
            border-top: 1px dashed #ccc;
            padding-top: 20px;
            margin-top: 20px;
        }
        .mdl-checkbox {
            margin-top: 15px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-analytics-compat.js"></script>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <div class="container">
        <h1>Denunciar Usuário</h1>

        <div id="error-display" class="error-message"></div>
        <div id="success-display" class="success-message"></div>

        <form id="search-user-form">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="search-uid" required>
                <label class="mdl-textfield__label" for="search-uid">UID do Usuário a Denunciar *</label>
                <span class="mdl-textfield__help">Insira o UID completo do usuário.</span>
            </div>
            <div class="actions" style="text-align: center;">
                <button type="submit" id="search-user-btn"
                        class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                    Buscar Usuário
                </button>
            </div>
        </form>

        <div id="user-info-display" class="user-info-display">
            <p><strong>UID do Usuário:</strong> <span id="displayed-uid"></span></p>
            <p><strong>Nome do Usuário:</strong> <span id="displayed-name"></span></p>
            <p><strong>Email do Usuário:</strong> <span id="displayed-email"></span></p>
            </div>

        <div id="report-form-section">
            <h2>Formulário de Denúncia</h2>
            <form id="report-user-form">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <textarea class="mdl-textfield__input" type="text" rows="5" id="report-reason" required></textarea>
                    <label class="mdl-textfield__label" for="report-reason">Motivo da Denúncia *</label>
                </div>

                <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="terms-checkbox">
                    <input type="checkbox" id="terms-checkbox" class="mdl-checkbox__input" required>
                    <span class="mdl-checkbox__label">Declaro que a denúncia é verdadeira e estou ciente que denúncias falsas podem resultar em bloqueio da minha conta. *</span>
                </label>

                <div class="actions" style="text-align: center;">
                    <button type="submit" id="submit-report-btn"
                            class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
                        Enviar Denúncia
                    </button>
                    <button type="button" id="cancel-report-btn"
                            class="mdl-button mdl-js-button mdl-button--raised">
                        Cancelar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // --- Configuração do Firebase com suas chaves e dados originais ---
        const firebaseConfig = {
            apiKey: "AIzaSyB9GkSqTIZ0kbVsba_WOdQeVAETrF9qna0",
            authDomain: "wzzm-ce3fc.firebaseapp.com",
            projectId: "wzzm-ce3fc",
            storageBucket: "wzzm-ce3fc.appspot.com",
            messagingSenderId: "249427877153",
            appId: "1:249427877153:web:0e4297294794a5aadeb260",
            measurementId: "G-PLKNZNFCQ8"
        };

        let app;
        try {
            app = firebase.app();
        } catch (e) {
            app = firebase.initializeApp(firebaseConfig);
        }
        const firestore = firebase.firestore();
        const auth = firebase.auth();

        let currentUser = null; // O usuário que está fazendo a denúncia
        let reportedUserUid = null; // O UID do usuário que está sendo denunciado

        // Elementos HTML de busca e exibição do usuário
        const searchUserForm = document.getElementById('search-user-form');
        const searchUidInput = document.getElementById('search-uid');
        const searchUserBtn = document.getElementById('search-user-btn');

        const userInfoDisplay = document.getElementById('user-info-display');
        const displayedUidSpan = document.getElementById('displayed-uid');
        const displayedNameSpan = document.getElementById('displayed-name');
        const displayedEmailSpan = document.getElementById('displayed-email');

        // Elementos HTML do formulário de denúncia
        const reportFormSection = document.getElementById('report-form-section');
        const reportUserForm = document.getElementById('report-user-form');
        const reportReasonInput = document.getElementById('report-reason');
        const termsCheckbox = document.getElementById('terms-checkbox');
        const submitReportBtn = document.getElementById('submit-report-btn');
        const cancelReportBtn = document.getElementById('cancel-report-btn');

        const errorDisplay = document.getElementById('error-display');
        const successDisplay = document.getElementById('success-display');

        function displayMessage(element, message, isError = true) {
            if (isError) {
                errorDisplay.textContent = `Erro: ${message}`;
                errorDisplay.style.display = 'block';
                successDisplay.style.display = 'none';
            } else {
                successDisplay.textContent = message;
                successDisplay.style.display = 'block';
                errorDisplay.style.display = 'none';
            }
        }

        function clearMessages() {
            errorDisplay.style.display = 'none';
            successDisplay.style.display = 'none';
        }

        function resetForm() {
            searchUserForm.reset();
            reportUserForm.reset();
            userInfoDisplay.style.display = 'none';
            reportFormSection.style.display = 'none';
            reportedUserUid = null;
            clearMessages();
            // Atualiza o MDL para os campos resetados
            if (window.componentHandler) {
                searchUserForm.querySelectorAll('.mdl-textfield').forEach(textfield => {
                    if (textfield.MaterialTextfield) {
                        textfield.MaterialTextfield.checkDirty();
                        textfield.MaterialTextfield.checkValidity();
                    }
                });
                reportUserForm.querySelectorAll('.mdl-textfield').forEach(textfield => {
                    if (textfield.MaterialTextfield) {
                        textfield.MaterialTextfield.checkDirty();
                        textfield.MaterialTextfield.checkValidity();
                    }
                });
                // Garante que o checkbox seja resetado visualmente
                const mdlCheckbox = document.querySelector('.mdl-checkbox');
                if (mdlCheckbox && mdlCheckbox.MaterialCheckbox) {
                    mdlCheckbox.MaterialCheckbox.uncheck();
                }
            }
        }

        // Listener de autenticação para garantir que o usuário esteja logado
        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                console.log("Usuário logado:", currentUser.uid, "Email:", currentUser.email);
            } else {
                currentUser = null;
                displayMessage(errorDisplay, "Você precisa estar logado para denunciar usuários.", true);
                alert("Você precisa estar logado para acessar esta página.");
                if (window.parent !== window && window.parent.postMessage) {
                    window.parent.postMessage({ type: 'navigateIframe', url: './login.html' }, window.location.origin);
                } else {
                    window.location.href = './login.html';
                }
            }
        });

        // Função para buscar usuário pelo UID
        searchUserForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            clearMessages();

            if (!currentUser) {
                displayMessage(errorDisplay, "Você precisa estar logado para buscar usuários.", true);
                return;
            }

            const uidToSearch = searchUidInput.value.trim();
            if (!uidToSearch) {
                displayMessage(errorDisplay, "Por favor, insira um UID para buscar.", true);
                return;
            }

            if (uidToSearch === currentUser.uid) {
                displayMessage(errorDisplay, "Você não pode denunciar a si mesmo.", true);
                userInfoDisplay.style.display = 'none';
                reportFormSection.style.display = 'none';
                return;
            }

            searchUserBtn.disabled = true;

            try {
                // Tenta buscar o usuário na coleção 'users'
                const userDoc = await firestore.collection('users').doc(uidToSearch).get();

                if (userDoc.exists) {
                    const userData = userDoc.data();
                    reportedUserUid = uidToSearch; // Define o UID do usuário a ser denunciado

                    displayedUidSpan.textContent = uidToSearch;
                    displayedNameSpan.textContent = userData.firstName ? `${userData.firstName} ${userData.lastName || ''}`.trim() : 'Nome não disponível';
                    displayedEmailSpan.textContent = userData.email || 'Email não disponível';

                    userInfoDisplay.style.display = 'block';
                    reportFormSection.style.display = 'block'; // Mostra o formulário de denúncia
                } else {
                    displayMessage(errorDisplay, `Usuário com UID '${uidToSearch}' não encontrado.`, true);
                    userInfoDisplay.style.display = 'none';
                    reportFormSection.style.display = 'none';
                }
            } catch (error) {
                displayMessage(errorDisplay, "Erro ao buscar usuário: " + error.message, true);
                console.error("Erro ao buscar usuário:", error);
            } finally {
                searchUserBtn.disabled = false;
            }
        });

        // Função para enviar a denúncia
        reportUserForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            clearMessages();

            if (!currentUser) {
                displayMessage(errorDisplay, "Você precisa estar logado para enviar uma denúncia.", true);
                return;
            }

            if (!reportedUserUid) {
                displayMessage(errorDisplay, "Nenhum usuário selecionado para denúncia.", true);
                return;
            }

            const reason = reportReasonInput.value.trim();
            if (!reason) {
                displayMessage(errorDisplay, "Por favor, preencha o motivo da denúncia.", true);
                reportReasonInput.focus();
                return;
            }

            if (!termsCheckbox.checked) {
                displayMessage(errorDisplay, "Você deve aceitar os termos para enviar a denúncia.", true);
                return;
            }

            submitReportBtn.disabled = true;

            const reportData = {
                reportedByUid: currentUser.uid,
                reportedByName: currentUser.email, // Pode ser o nome do perfil se estiver disponível
                reportedUserUid: reportedUserUid,
                reason: reason,
                timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                status: 'pendente' // Status inicial da denúncia
            };

            // Se o nome do denunciante estiver disponível, adicione-o
            if (currentUser.displayName) {
                reportData.reportedByName = currentUser.displayName;
            } else if (currentUser.email) {
                // Tenta buscar o nome do usuário logado na coleção 'users'
                const reporterDoc = await firestore.collection('users').doc(currentUser.uid).get();
                if (reporterDoc.exists) {
                    const reporterData = reporterDoc.data();
                    if (reporterData.firstName) {
                        reportData.reportedByName = `${reporterData.firstName} ${reporterData.lastName || ''}`.trim();
                    }
                }
            }


            try {
                await firestore.collection('denuncias').add(reportData);
                displayMessage(successDisplay, "Denúncia enviada com sucesso!", false);
                resetForm(); // Limpa todo o formulário após o sucesso
            } catch (error) {
                displayMessage(errorDisplay, "Erro ao enviar denúncia: " + error.message, true);
                console.error("Erro ao enviar denúncia:", error);
            } finally {
                submitReportBtn.disabled = false;
            }
        });

        // Event listener para o botão Cancelar no formulário de denúncia
        cancelReportBtn.addEventListener('click', () => {
            resetForm();
        });

        // Inicializa componentes MDL ao carregar a página
        document.addEventListener('DOMContentLoaded', () => {
            if (window.componentHandler) {
                window.componentHandler.upgradeDom();
            }
        });
    </script>
</body>
</html>
