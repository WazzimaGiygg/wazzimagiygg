<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WZZM - Cadastro de Aplicativo</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Alinha no topo */
            min-height: 100vh;
            background-color: #f5f5f5;
            padding: 20px;
            box-sizing: border-box;
        }
        .mdl-card {
            width: 100%;
            max-width: 600px; /* Limita a largura do card para melhor leitura */
            margin: 20px 0;
            padding: 20px;
        }
        .mdl-card__supporting-text {
            display: flex;
            flex-direction: column;
            gap: 20px; /* Espaço entre os campos do formulário */
        }
        .mdl-textfield {
            width: 100%;
        }
        .mdl-checkbox {
            margin-bottom: 10px;
        }
        .mdl-card__actions {
            display: flex;
            justify-content: flex-end; /* Alinha o botão à direita */
            padding-top: 16px;
        }
        /* Estilos para mensagem de feedback */
        #feedback-message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            display: none; /* Inicia oculto */
        }
        #feedback-message.success {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
        #feedback-message.error {
            background-color: #ffebee;
            color: #c62828;
        }
    </style>
</head>
<body>
    <div class="mdl-card mdl-shadow--4dp">
        <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">Cadastrar Novo Aplicativo</h2>
        </div>
        <div class="mdl-card__supporting-text">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="app-name">
                <label class="mdl-textfield__label" for="app-name">Nome do Aplicativo</label>
            </div>

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="app-version">
                <label class="mdl-textfield__label" for="app-version">Versão (ex: 1.0.0)</label>
            </div>

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="app-type">
                <label class="mdl-textfield__label" for="app-type">Tipo (ex: Produtividade, Jogo, Utilidade)</label>
            </div>

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="number" step="0.01" min="0" id="app-price">
                <label class="mdl-textfield__label" for="app-price">Preço (R$)</label>
            </div>

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="url" id="app-code-url">
                <label class="mdl-textfield__label" for="app-code-url">URL do Código/Repositório (Opcional)</label>
                <span class="mdl-textfield__error">Por favor, insira uma URL válida!</span>
            </div>

            <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="is-beta">
                <input type="checkbox" id="is-beta" class="mdl-checkbox__input">
                <span class="mdl-checkbox__label">Versão Beta?</span>
            </label>

            <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="is-test">
                <input type="checkbox" id="is-test" class="mdl-checkbox__input">
                <span class="mdl-checkbox__label">Versão de Teste?</span>
            </label>

            <div id="feedback-message" class="mdl-typography--body-2"></div>
        </div>
        <div class="mdl-card__actions mdl-card--border">
            <button id="register-app-button" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                Cadastrar Aplicativo
            </button>
        </div>
    </div>

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="cadastro-aplicativo.js"></script>
</body>
</html>
