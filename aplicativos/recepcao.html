<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WZZM - Aplicativos Disponíveis</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            background-color: #f5f5f5;
            padding: 20px;
            box-sizing: border-box;
        }
        .mdl-grid {
            justify-content: center; /* Centraliza os cards no grid */
            max-width: 1200px; /* Limita a largura do grid */
            width: 100%;
        }
        .mdl-card {
            width: 320px; /* Largura padrão do card */
            margin: 16px;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Para empurrar o botão para baixo */
        }
        .mdl-card__title {
            color: #fff;
            height: 120px;
            background: center / cover no-repeat;
            background-color: #3f51b5; /* Cor de fallback */
        }
        .mdl-card__supporting-text {
            flex-grow: 1; /* Permite que o texto de suporte ocupe o espaço disponível */
        }
        .mdl-card__actions {
            display: flex;
            justify-content: flex-end;
            padding: 16px;
            border-top: 1px solid rgba(0,0,0,.1);
        }
        .mdl-card__actions .mdl-button {
            color: #3f51b5;
        }
        /* Loading spinner */
        #loading-spinner {
            display: none; /* Inicia oculto */
            margin: 50px auto;
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3f51b5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #no-apps-message {
            display: none; /* Inicia oculto */
            text-align: center;
            font-size: 1.2em;
            color: #757575;
            margin-top: 50px;
        }
        #feedback-message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            display: none; /* Inicia oculto */
            width: 100%;
            max-width: 600px;
        }
        #feedback-message.success {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
        #feedback-message.error {
            background-color: #ffebee;
            color: #c62828;
        }
    </style>
</head>
<body>
    <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--12-col mdl-typography--headline">Aplicativos Disponíveis</div>
        
        <div id="loading-spinner"></div>
        <div id="no-apps-message">Nenhum aplicativo disponível no momento.</div>
        <div id="feedback-message" class="mdl-typography--body-2"></div>

        <div id="apps-container" class="mdl-grid mdl-cell--12-col">
            </div>
    </div>

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="visualizar-aplicativos.js"></script>
</body>
</html>
