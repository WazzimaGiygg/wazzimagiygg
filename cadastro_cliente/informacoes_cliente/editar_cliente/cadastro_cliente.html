<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cliente - WZZM</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: calc(100vh - 200px);
            padding: 20px;
            box-sizing: border-box;
        }
        .mdl-card {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .mdl-textfield {
            width: 100%;
            margin-bottom: 16px;
        }
        .form-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }
        .form-actions button {
            margin-left: 10px;
        }
        #message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        #message.success {
            background-color: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }
        #message.error {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }
        #message.info {
            background-color: #d1ecf1;
            color: #0c5460;
            border-color: #bee5eb;
            display: block;
        }
        .mdl-selectfield {
            width: 100%;
            margin-bottom: 16px;
        }
        .mdl-selectfield label {
            width: 100%;
            padding-bottom: 8px;
            color: rgba(0,0,0,.54);
            font-size: 16px;
        }
        .mdl-selectfield select {
            width: 100%;
            padding: 8px 0;
            border: none;
            border-bottom: 1px solid rgba(0,0,0,.12);
            background-color: transparent;
            font-size: 16px;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            cursor: pointer;
        }
        .mdl-selectfield select:focus {
            outline: none;
            border-bottom: 2px solid #3f51b5;
        }
        .mdl-selectfield {
            position: relative;
        }
        .mdl-selectfield:after {
            content: '▼';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            color: rgba(0,0,0,.54);
        }
    </style>
</head>
<body>

    <div class="mdl-card mdl-shadow--2dp">
        <div class="mdl-card__title mdl-card--expand">
            <h2 class="mdl-card__title-text">Cadastro do Cliente</h2>
        </div>
        <div class="mdl-card__supporting-text">
            <form id="editClientForm">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="fullName" required>
                    <label class="mdl-textfield__label" for="fullName">Nome Completo</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" pattern="[0-9]{11}" id="cpf" required>
                    <label class="mdl-textfield__label" for="cpf">CPF (somente números)</label>
                    <span class="mdl-textfield__error">Apenas 11 dígitos numéricos são permitidos!</span>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="rg">
                    <label class="mdl-textfield__label" for="rg">RG</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="socialName">
                    <label class="mdl-textfield__label" for="socialName">Nome Social (opcional)</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="date" id="birthDate" required>
                    <label class="mdl-textfield__label" for="birthDate">Data de Nascimento</label>
                </div>
                <div class="mdl-selectfield mdl-js-selectfield mdl-selectfield--floating-label">
                    <label for="gender">Gênero</label>
                    <select id="gender" class="mdl-textfield__input">
                        <option value=""></option>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                        <option value="nao-binario">Não Binário</option>
                        <option value="outro">Outro</option>
                        <option value="prefiro-nao-dizer">Prefiro não dizer</option>
                    </select>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="address" required>
                    <label class="mdl-textfield__label" for="address">Endereço (Rua, Número, Bairro)</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" pattern="[0-9]{8}" id="zipCode" required>
                    <label class="mdl-textfield__label" for="zipCode">CEP (somente números)</label>
                    <span class="mdl-textfield__error">Apenas 8 dígitos numéricos são permitidos!</span>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="city" required>
                    <label class="mdl-textfield__label" for="city">Cidade</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="state" required>
                    <label class="mdl-textfield__label" for="state">Estado (Ex: SP)</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="country" required value="Brasil">
                    <label class="mdl-textfield__label" for="country">País</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="tel" id="phoneNumber" required>
                    <label class="mdl-textfield__label" for="phoneNumber">Telefone (com DDD)</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="email" id="emailAddress" required>
                    <label class="mdl-textfield__label" for="emailAddress">E-mail de Contato</label>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">
                        Salvar Cadastro
                    </button>
                    <button type="button" id="cancelEditBtn" class="mdl-button mdl-js-button mdl-js-ripple-effect">
                        Cancelar
                    </button>
                </div>
            </form>
            <div id="message" class="info">Complete seu cadastro. Esta é a primeira vez que você acessa.</div>
        </div>
    </div>

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB9GkSqTIZ0kbVsba_WOdQeVAETrF9qna0",
            authDomain: "wzzm-ce3fc.firebaseapp.com",
            projectId: "wzzm-ce3fc",
            storageBucket: "wzzm-ce3fc.appspot.com",
            messagingSenderId: "249427877153",
            appId: "1:249427877153:web:0e4297294794a5aadeb260",
            measurementId: "G-PLKNZNFCQ8"
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const firestore = firebase.firestore();
        const auth = firebase.auth();

        const editClientForm = document.getElementById('editClientForm');
        const messageDiv = document.getElementById('message');
        const fullNameInput = document.getElementById('fullName');
        const cpfInput = document.getElementById('cpf');
        const rgInput = document.getElementById('rg');
        const socialNameInput = document.getElementById('socialName');
        const birthDateInput = document.getElementById('birthDate');
        const genderSelect = document.getElementById('gender');
        const addressInput = document.getElementById('address');
        const zipCodeInput = document.getElementById('zipCode');
        const cityInput = document.getElementById('city');
        const stateInput = document.getElementById('state');
        const countryInput = document.getElementById('country');
        const phoneNumberInput = document.getElementById('phoneNumber');
        const emailAddressInput = document.getElementById('emailAddress');
        const cancelEditBtn = document.getElementById('cancelEditBtn');

        let currentClientId = null;

        function showMessage(msg, type) {
            messageDiv.textContent = msg;
            messageDiv.className = '';
            messageDiv.classList.add(type);
            messageDiv.style.display = 'block';
        }

        function getParameterByName(name, url = window.location.href) {
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        async function loadClientForEdit() {
            let clientId = getParameterByName('uid');

            if (!clientId && auth.currentUser) {
                clientId = auth.currentUser.uid;
            }

            if (!clientId) {
                showMessage('UID do cliente não encontrado para edição.', 'error');
                if (window.parent && window.parent.location) {
                    window.parent.location.href = 'index.html';
                } else {
                    window.location.href = 'index.html';
                }
                return;
            }
            currentClientId = clientId;

            try {
                const clientDoc = await firestore.collection('clients').doc(clientId).get();

                if (clientDoc.exists) {
                    const data = clientDoc.data();
                    fullNameInput.value = data.fullName || '';
                    cpfInput.value = data.cpf || '';
                    rgInput.value = data.rg || '';
                    socialNameInput.value = data.socialName || '';
                    birthDateInput.value = data.birthDate || '';
                    genderSelect.value = data.gender || '';
                    addressInput.value = data.address || '';
                    zipCodeInput.value = data.zipCode || '';
                    cityInput.value = data.city || '';
                    stateInput.value = data.state || '';
                    countryInput.value = data.country || 'Brasil';

                    [fullNameInput, cpfInput, rgInput, socialNameInput, birthDateInput,
                     addressInput, zipCodeInput, cityInput, stateInput, countryInput].forEach(input => {
                        if (input.parentElement && input.parentElement.MaterialTextfield) {
                            input.parentElement.MaterialTextfield.checkDirty();
                        }
                    });

                    const phoneSnapshot = await firestore.collection('clientPhones').where('clientId', '==', clientId).limit(1).get();
                    if (!phoneSnapshot.empty) {
                        phoneNumberInput.value = phoneSnapshot.docs[0].data().phoneNumber || '';
                        if (phoneNumberInput.parentElement && phoneNumberInput.parentElement.MaterialTextfield) {
                            phoneNumberInput.parentElement.MaterialTextfield.checkDirty();
                        }
                    }

                    const emailSnapshot = await firestore.collection('clientEmails').where('clientId', '==', clientId).limit(1).get();
                    if (!emailSnapshot.empty) {
                        emailAddressInput.value = emailSnapshot.docs[0].data().emailAddress || '';
                        if (emailAddressInput.parentElement && emailAddressInput.parentElement.MaterialTextfield) {
                            emailAddressInput.parentElement.MaterialTextfield.checkDirty();
                        }
                    } else {
                        emailAddressInput.value = auth.currentUser ? auth.currentUser.email : '';
                        if (emailAddressInput.parentElement && emailAddressInput.parentElement.MaterialTextfield) {
                            emailAddressInput.parentElement.MaterialTextfield.checkDirty();
                        }
                    }

                    showMessage('Editando informações do cliente.', 'info');
                } else {
                    console.log("Criando novo cadastro para UID:", clientId);
                    
                    if (auth.currentUser) {
                        emailAddressInput.value = auth.currentUser.email || '';
                        if (emailAddressInput.parentElement && emailAddressInput.parentElement.MaterialTextfield) {
                            emailAddressInput.parentElement.MaterialTextfield.checkDirty();
                        }
                    }
                }
            } catch (error) {
                console.error("Erro ao carregar dados para edição:", error);
                showMessage(`Erro ao carregar dados: ${error.message}`, 'error');
            }
        }

        editClientForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!currentClientId) {
                showMessage('Erro: UID do cliente não definido.', 'error');
                return;
            }

            const clientData = {
                fullName: fullNameInput.value,
                cpf: cpfInput.value,
                rg: rgInput.value,
                socialName: socialNameInput.value,
                birthDate: birthDateInput.value,
                gender: genderSelect.value,
                address: addressInput.value,
                zipCode: zipCodeInput.value,
                city: cityInput.value,
                state: stateInput.value,
                country: countryInput.value,
                updatedAt: firebase.firestore.FieldValue.serverTimestamp()
            };

            const phoneNumber = phoneNumberInput.value;
            const emailAddress = emailAddressInput.value;

            try {
                const clientDoc = await firestore.collection('clients').doc(currentClientId).get();
                
                if (clientDoc.exists) {
                    await firestore.collection('clients').doc(currentClientId).update(clientData);
                    showMessage('Informações atualizadas com sucesso!', 'success');
                } else {
                    clientData.createdAt = firebase.firestore.FieldValue.serverTimestamp();
                    clientData.isActive = true;
                    clientData.isBanned = false;
                    
                    await firestore.collection('clients').doc(currentClientId).set(clientData);
                    showMessage('Cadastro criado com sucesso!', 'success');
                }

                const phoneSnapshot = await firestore.collection('clientPhones')
                    .where('clientId', '==', currentClientId)
                    .where('isPrimary', '==', true)
                    .limit(1).get();
                    
                if (!phoneSnapshot.empty) {
                    await phoneSnapshot.docs[0].ref.update({ 
                        phoneNumber: phoneNumber,
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                } else {
                    await firestore.collection('clientPhones').add({
                        clientId: currentClientId,
                        phoneNumber: phoneNumber,
                        isPrimary: true,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                }

                const emailSnapshot = await firestore.collection('clientEmails')
                    .where('clientId', '==', currentClientId)
                    .where('isPrimary', '==', true)
                    .limit(1).get();
                    
                if (!emailSnapshot.empty) {
                    await emailSnapshot.docs[0].ref.update({ 
                        emailAddress: emailAddress,
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                } else {
                    await firestore.collection('clientEmails').add({
                        clientId: currentClientId,
                        emailAddress: emailAddress,
                        isPrimary: true,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                }

                setTimeout(() => {
                    if (window.parent && window.parent.loadPage) {
                        window.parent.loadPage('informacoes_cliente.html?uid=' + currentClientId, true);
                    } else {
                        window.location.href = 'informacoes_cliente.html?uid=' + currentClientId;
                    }
                }, 1500);

            } catch (error) {
                console.error("Erro ao salvar cliente:", error);
                showMessage(`Erro ao salvar: ${error.message}`, 'error');
            }
        });

        cancelEditBtn.addEventListener('click', () => {
            if (currentClientId) {
                if (window.parent && window.parent.loadPage) {
                    window.parent.loadPage('informacoes_cliente.html?uid=' + currentClientId, true);
                } else {
                    window.location.href = 'informacoes_cliente.html?uid=' + currentClientId;
                }
            } else {
                if (window.parent && window.parent.location) {
                    window.parent.location.href = 'index.html';
                } else {
                    window.location.href = 'index.html';
                }
            }
        });

        document.addEventListener('DOMContentLoaded', loadClientForEdit);

        auth.onAuthStateChanged(user => {
            const uidFromUrl = getParameterByName('uid');
            if (!user || (uidFromUrl && uidFromUrl !== user.uid)) {
                if (window.parent && window.parent.location) {
                    window.parent.location.href = 'index.html';
                } else {
                    window.location.href = 'index.html';
                }
            } else if (!uidFromUrl && user.uid && !currentClientId) {
                loadClientForEdit();
            }
        });
    </script>
</body>
</html>
