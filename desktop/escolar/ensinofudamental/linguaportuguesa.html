<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Português - Ensino Fundamental</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <div class="container">
    <h1>Selecione o ano desejado da matéria (Update A):</h1>

    <div class="grid">
      <button onclick="loadContent('portugues/primeiroano.html')">1º Ano</button>
      <button onclick="loadContent('portugues/segundoano.html')">2º Ano</button>
      <button onclick="loadContent('portugues/terceiroano.html')">3º Ano</button>
      <button onclick="loadContent('portugues/quartoano.html')">4º Ano</button>
      <button onclick="loadContent('portugues/quintoano.html')">5º Ano</button>
      <button onclick="loadContent('portugues/sextoano.html')">6º Ano</button>
      <button onclick="loadContent('portugues/setimoano.html')">7º Ano</button>
      <button onclick="loadContent('portugues/oitavoano.html')">8º Ano</button>
      <button onclick="loadContent('portugues/nonoano.html')">9º Ano</button>
    </div>

    <iframe id="iframeContent" src="" frameborder="0"></iframe>
  </div>

  <script>
    function loadContent(url) {
      document.getElementById('iframeContent').src = url;
    }
  </script>
</body>
</html>
