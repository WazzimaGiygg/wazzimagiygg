<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Fundo Dinâmico por Dia</title>
    <style>
        body {
            transition: background 0.5s;
            min-height: 100vh;
            margin: 0;
        }
        #info {
            position: fixed;
            top: 12px;
            left: 16px;
            background: rgba(255,255,255,0.7);
            padding: 8px 16px;
            border-radius: 8px;
            font-family: Arial, sans-serif;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div id="info"></div>
    <script>
        // Paleta de exemplo de cores para 31 dias
        const colors = [
          "#e3f2fd", "#bbdefb", "#90caf9", "#64b5f6", "#42a5f5", "#2196f3", "#1e88e5",
          "#1976d2", "#1565c0", "#0d47a1", "#fce4ec", "#f8bbd0", "#f48fb1", "#f06292",
          "#ec407a", "#e91e63", "#d81b60", "#c2185b", "#ad1457", "#880e4f", "#f3e5f5",
          "#e1bee7", "#ce93d8", "#ba68c8", "#ab47bc", "#9c27b0", "#8e24aa", "#7b1fa2",
          "#6a1b9a", "#4a148c", "#fffde7"
        ];

        function setBackgroundByDay() {
            const now = new Date();
            const day = now.getDate(); // 1-31
            const color = colors[(day-1)%colors.length];
            document.body.style.background = color;

            // Info opcional
            document.getElementById('info').innerText =
              `Hoje é dia ${day}. Cor do fundo: ${color}`;
        }

        setBackgroundByDay();
    </script>
</body>
</html>
