<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Relatórios Administrativos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .add-button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
        }
        .add-button:hover {
            background-color: #218838;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
            text-transform: uppercase;
            font-size: 14px;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #e9ecef;
        }
        .acao-btn {
            background-color: #17a2b8;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
        }
        .acao-btn:hover {
            background-color: #138496;
        }
        /* Estilos para o estado de carregamento/vazio */
        #loading-message {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: #6c757d;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>
            Relatórios Administrativos Registrados
            <a href="seu-caminho-para-o-formulario.html" class="add-button">
                + Novo Relatório
            </a>
        </h1>

        <div id="loading-message">
            Carregando relatórios do Firebase...
        </div>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome do Relatório</th>
                    <th>Data de Criação</th>
                    <th>Administrador (ID)</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="relatoriosTableBody">
                <tr>
                    <td>R-001</td>
                    <td>Relatório de Desempenho do Q3</td>
                    <td>01/09/2025</td>
                    <td>admin_xyz</td>
                    <td><a href="#" class="acao-btn">Ver Detalhes</a></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        // 1. Você deve incluir aqui o SDK do Firebase e sua configuração:
        /*
        import { initializeApp } from "firebase/app";
        import { getFirestore, collection, getDocs, orderBy, query } from "firebase/firestore";

        const firebaseConfig = { ... };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        */

        const tableBody = document.getElementById('relatoriosTableBody');
        const loadingMessage = document.getElementById('loading-message');
        
        // Função que simula a obtenção de dados do Firebase
        async function fetchRelatorios() {
            // Limpa o corpo da tabela e mostra a mensagem de carregamento
            tableBody.innerHTML = '';
            loadingMessage.style.display = 'block';

            // --- INÍCIO DA SIMULAÇÃO ---
            // Substitua este bloco pelo código real do Firebase

            // Simulação de dados (o que viria do Firebase)
            const relatoriosSimulados = [
                { id: '1A2B', nomeRelatorio: 'Análise de Riscos Operacionais - 2025', dataCriacao: new Date('2025-10-05'), administradorID: 'admin_abc1' },
                { id: '3C4D', nomeRelatorio: 'Auditoria Interna - Setembro', dataCriacao: new Date('2025-09-30'), administradorID: 'admin_def2' },
                { id: '5E6F', nomeRelatorio: 'Plano de Marketing Q4', dataCriacao: new Date('2025-09-15'), administradorID: 'admin_ghi3' }
            ];

            // Simulação de delay de rede
            await new Promise(resolve => setTimeout(resolve, 1500)); 

            // --- FIM DA SIMULAÇÃO ---

            loadingMessage.style.display = 'none';

            if (relatoriosSimulados.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="5" style="text-align: center;">Nenhum relatório encontrado.</td></tr>';
                return;
            }

            // Popula a tabela
            relatoriosSimulados.forEach(relatorio => {
                const dataFormatada = relatorio.dataCriacao.toLocaleDateString('pt-BR');
                const row = tableBody.insertRow();
                
                row.innerHTML = `
                    <td>${relatorio.id}</td>
                    <td>${relatorio.nomeRelatorio}</td>
                    <td>${dataFormatada}</td>
                    <td>${relatorio.administradorID}</td>
                    <td><a href="visualizar.html?id=${relatorio.id}" class="acao-btn">Ver Detalhes</a></td>
                `;
            });
        }

        // Executa a função ao carregar a página
        document.addEventListener('DOMContentLoaded', fetchRelatorios);
    </script>
</body>
</html>
