<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perguntas ao Gemini</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        .gemini-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        textarea {
            width: calc(100% - 20px); /* Ajusta para padding */
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: vertical; /* Permite redimensionar verticalmente */
            min-height: 120px;
        }
        button {
            background-color: #4CAF50; /* Um verde atraente */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        #geminiResponse {
            margin-top: 25px;
            padding: 20px;
            background-color: #e8f5e9; /* Um tom mais claro de verde */
            border: 1px solid #c8e6c9;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word; /* Garante que o texto quebre linhas */
            min-height: 80px;
            font-size: 1.1em;
            line-height: 1.6;
        }
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-left: 10px;
            display: none; /* Inicia oculto */
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="gemini-container">
        <h2>Faça uma Pergunta ao Gemini</h2>
        <textarea id="geminiPrompt" placeholder="Digite sua pergunta aqui..."></textarea>
        <button id="sendGeminiPrompt">Enviar Pergunta</button>
        <span class="loading-spinner" id="loadingSpinner"></span>
        <h3>Resposta:</h3>
        <div id="geminiResponse">A resposta do Gemini aparecerá aqui.</div>
    </div>

    <script>
        // Este script ficará DENTRO da página gemini-questions.html
        document.addEventListener('DOMContentLoaded', () => {
            const geminiPrompt = document.getElementById('geminiPrompt');
            const sendGeminiPrompt = document.getElementById('sendGeminiPrompt');
            const geminiResponse = document.getElementById('geminiResponse');
            const loadingSpinner = document.getElementById('loadingSpinner');

            // ATENÇÃO: Sua chave API AINDA NÃO DEVE ESTAR AQUI EM PRODUÇÃO.
            // Esta é para fins de teste.
            const GEMINI_API_KEY = 'SUA_CHAVE_DE_API_DO_GEMINI'; // <<<<< Substitua pela sua chave REAL
            const GEMINI_API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${GEMINI_API_KEY}`;

            sendGeminiPrompt.addEventListener('click', async () => {
                const prompt = geminiPrompt.value.trim();

                if (!prompt) {
                    geminiResponse.textContent = 'Por favor, digite sua pergunta antes de enviar.';
                    return;
                }

                geminiResponse.textContent = 'Gerando resposta...';
                loadingSpinner.style.display = 'inline-block'; // Mostra o spinner

                try {
                    const response = await fetch(GEMINI_API_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            contents: [{
                                parts: [{
                                    text: prompt
                                }]
                            }]
                        }),
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(`Erro na API: ${response.status} - ${errorData.error.message || 'Erro desconhecido'}`);
                    }

                    const data = await response.json();
                    if (data.candidates && data.candidates.length > 0 && data.candidates[0].content && data.candidates[0].content.parts && data.candidates[0].content.parts.length > 0) {
                        geminiResponse.textContent = data.candidates[0].content.parts[0].text;
                    } else {
                        geminiResponse.textContent = 'Não foi possível obter uma resposta válida do Gemini.';
                    }

                } catch (error) {
                    console.error('Erro ao chamar a API do Gemini:', error);
                    geminiResponse.textContent = `Erro: ${error.message}. Por favor, tente novamente.`;
                } finally {
                    loadingSpinner.style.display = 'none'; // Esconde o spinner
                }
            });
        });
    </script>
</body>
</html>
