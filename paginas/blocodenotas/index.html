<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloco de Notas com Firebase</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .content {
            display: grid;
            grid-template-columns: 300px 1fr;
            min-height: 600px;
        }

        .sidebar {
            background: #f8fafc;
            padding: 25px;
            border-right: 1px solid #e2e8f0;
        }

        .main-content {
            padding: 25px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid #e2e8f0;
        }

        .card h3 {
            color: #4f46e5;
            margin-bottom: 20px;
            font-size: 1.4rem;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #475569;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            width: 100%;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #64748b 0%, #475569 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .btn-warning {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }

        .tabs-container {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .tab {
            padding: 12px 24px;
            background: #f1f5f9;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
            border: 2px solid transparent;
        }

        .tab:hover {
            background: #e2e8f0;
        }

        .tab-active {
            background: #4f46e5;
            color: white;
            transform: scale(1.05);
        }

        .btn-add-tab {
            background: #10b981;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .items-list {
            min-height: 300px;
        }

        .item {
            background: #f8fafc;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #4f46e5;
            transition: all 0.3s;
        }

        .item:hover {
            background: #f1f5f9;
            transform: translateX(5px);
        }

        .item textarea {
            width: 100%;
            min-height: 100px;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            resize: vertical;
            margin-bottom: 10px;
            transition: all 0.3s;
        }

        .item textarea:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .item-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.9rem;
            border-radius: 8px;
            width: auto;
        }

        .status-connected {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 12px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
            font-weight: 600;
        }

        .status-disconnected {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            padding: 12px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
            font-weight: 600;
        }

        .document-list {
            background: #f8fafc;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        .document-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px solid #e2e8f0;
            cursor: pointer;
            transition: all 0.3s;
        }

        .document-item:hover {
            transform: translateX(5px);
            border-color: #4f46e5;
        }

        .document-name {
            font-weight: 600;
            color: #4f46e5;
        }

        .document-meta {
            font-size: 0.9rem;
            color: #64748b;
            margin-top: 5px;
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: 600;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .new-item-container {
            background: #f0f9ff;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 25px;
            border: 2px dashed #38bdf8;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                border-right: none;
                border-bottom: 1px solid #e2e8f0;
            }
        }
    </style>
</head>
<body>
    <div class="connection-status" id="connection-status">üî¥ Desconectado</div>
    
    <div class="container">
        <div class="header">
            <h1>üìù Bloco de Notas Online</h1>
            <p>Salve suas notas no Firebase - Seguro e Acess√≠vel de Qualquer Lugar</p>
        </div>
        
        <div class="content">
            <div class="sidebar">
                <div class="card">
                    <h3>üîê Conex√£o Firebase</h3>
                    <div class="input-group">
                        <input type="text" id="document-name" placeholder="Nome do documento (opcional)">
                    </div>
                    <div class="input-group">
                        <input type="password" id="password" placeholder="Senha para criptografia">
                    </div>
                    
                    <h3 style="margin-top: 25px;">üíæ A√ß√µes Firebase</h3>
                    <button class="btn btn-success" onclick="saveToFirebase()">üíæ Salvar no Firebase</button>
                    <button class="btn btn-warning" onclick="saveEncryptedToFirebase()">üîí Salvar Criptografado</button>
                    <button class="btn btn-secondary" onclick="loadFromFirebase()">üìÇ Carregar do Firebase</button>
                    <button class="btn btn-secondary" onclick="loadEncryptedFromFirebase()">üîì Carregar Criptografado</button>
                    <button class="btn btn-warning" onclick="listFirebaseDocuments()">üìã Listar Documentos</button>
                    
                    <h3 style="margin-top: 25px;">üíæ A√ß√µes Locais</h3>
                    <button class="btn" onclick="save()">üíæ Salvar Local</button>
                    <button class="btn" onclick="saveEncrypted()">üîí Salvar Local Criptografado</button>
                    <button class="btn" onclick="load()">üìÇ Carregar Local</button>
                    <button class="btn" onclick="loadEncrypted()">üîì Carregar Local Criptografado</button>
                </div>
                
                <div id="documents-list" class="document-list" style="display: none;">
                    <h4>üìÅ Documentos Dispon√≠veis</h4>
                </div>
            </div>
            
            <div class="main-content">
                <div class="card">
                    <h3>üìã Abas de Notas</h3>
                    <div class="tabs-container" id="tabs">
                        <button class="btn-add-tab" onclick="addTab()">+</button>
                    </div>
                    
                    <div class="new-item-container">
                        <div class="input-group" style="display: flex; gap: 10px; margin: 0;">
                            <input type="text" id="new-item" placeholder="Digite uma nova nota..." style="flex: 1;">
                            <button class="btn btn-success" onclick="addNewItem()" style="width: auto;">‚ûï Adicionar</button>
                        </div>
                    </div>
                    
                    <div class="items-list" id="list"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://uwg.wdfiles.com/local--files/ferramentauniversal/crypto-js.min.js"></script>
    
    <script>
        // Configura√ß√£o do Firebase - Substitua com suas credenciais
        const firebaseConfig = {
            apiKey: "AIzaSyB9GkSqTIZ0kbVsba_WOdQeVAETrF9qna0",
            authDomain: "wzzm-ce3fc.firebaseapp.com",
            projectId: "wzzm-ce3fc",
            storageBucket: "wzzm-ce3fc.appspot.com",
            messagingSenderId: "249427877153",
            appId: "1:249427877153:web:0e4297294794a5aadeb260"
        };

        let tabs = {};
        let activeTab = 1;
        let nextTabNumber = 1;
        let db = null;
        let isFirebaseInitialized = false;

        // Inicializar Firebase automaticamente
        function initializeFirebase() {
            try {
                if (!firebase.apps.length) {
                    firebase.initializeApp(firebaseConfig);
                }
                db = firebase.firestore();
                isFirebaseInitialized = true;
                
                updateConnectionStatus(true);
                console.log("‚úÖ Firebase inicializado com sucesso!");
                
                // Tentar listar documentos automaticamente
                setTimeout(() => listFirebaseDocuments(), 1000);
                
            } catch (error) {
                console.error("‚ùå Erro ao inicializar Firebase:", error);
                updateConnectionStatus(false);
            }
        }

        function updateConnectionStatus(connected) {
            const statusElement = document.getElementById('connection-status');
            if (connected) {
                statusElement.textContent = "‚úÖ Conectado ao Firebase";
                statusElement.style.background = "linear-gradient(135deg, #10b981 0%, #059669 100%)";
                statusElement.style.color = "white";
            } else {
                statusElement.textContent = "üî¥ Desconectado";
                statusElement.style.background = "linear-gradient(135deg, #ef4444 0%, #dc2626 100%)";
                statusElement.style.color = "white";
            }
        }

        function checkFirebase() {
            if (!isFirebaseInitialized || !db) {
                alert("‚ö†Ô∏è Firebase n√£o inicializado. Verifique sua conex√£o.");
                return false;
            }
            return true;
        }

        async function saveToFirebase() {
            if (!checkFirebase()) return;
            
            const docName = document.getElementById('document-name').value || 
                           `bloco_${new Date().toISOString().split('T')[0]}_${Date.now().toString().slice(-4)}`;
            
            try {
                await db.collection("blocodenotas").doc(docName).set({
                    tabs: tabs,
                    isEncrypted: false,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp(),
                    totalTabs: Object.keys(tabs).length,
                    totalItems: Object.values(tabs).reduce((sum, tab) => sum + tab.length, 0)
                });
                
                showNotification(`‚úÖ Documento "${docName}" salvo com sucesso!`);
                listFirebaseDocuments();
            } catch (error) {
                console.error("‚ùå Erro ao salvar:", error);
                showNotification(`‚ùå Erro ao salvar: ${error.message}`);
            }
        }

        async function saveEncryptedToFirebase() {
            if (!checkFirebase()) return;
            
            const docName = document.getElementById('document-name').value || 
                           `bloco_cripto_${new Date().toISOString().split('T')[0]}_${Date.now().toString().slice(-4)}`;
            const password = document.getElementById('password').value;
            
            if (!password) {
                showNotification("‚ö†Ô∏è Por favor, insira uma senha para criptografia!");
                return;
            }
            
            try {
                const json = JSON.stringify(tabs);
                const encrypted = CryptoJS.AES.encrypt(json, password).toString();
                
                await db.collection("blocodenotas").doc(docName).set({
                    encryptedData: encrypted,
                    isEncrypted: true,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp(),
                    totalTabs: Object.keys(tabs).length,
                    totalItems: Object.values(tabs).reduce((sum, tab) => sum + tab.length, 0)
                });
                
                showNotification(`‚úÖ Documento criptografado "${docName}" salvo com sucesso!`);
                listFirebaseDocuments();
            } catch (error) {
                console.error("‚ùå Erro ao salvar criptografado:", error);
                showNotification(`‚ùå Erro: ${error.message}`);
            }
        }

        async function loadFromFirebase() {
            if (!checkFirebase()) return;
            
            const docName = document.getElementById('document-name').value;
            if (!docName) {
                showNotification("‚ö†Ô∏è Selecione um documento da lista ou digite um nome!");
                return;
            }
            
            try {
                const docRef = db.collection("blocodenotas").doc(docName);
                const doc = await docRef.get();
                
                if (doc.exists) {
                    const data = doc.data();
                    
                    if (data.isEncrypted) {
                        showNotification("üîí Este documento est√° criptografado. Use 'Carregar Criptografado'.");
                        return;
                    }
                    
                    tabs = data.tabs || {};
                    nextTabNumber = Math.max(...Object.keys(tabs).map(Number)) + 1;
                    activeTab = Object.keys(tabs)[0] || 1;
                    renderTabs();
                    renderList();
                    
                    showNotification(`‚úÖ Documento "${docName}" carregado com sucesso!`);
                } else {
                    showNotification("‚ö†Ô∏è Documento n√£o encontrado!");
                }
            } catch (error) {
                console.error("‚ùå Erro ao carregar:", error);
                showNotification(`‚ùå Erro: ${error.message}`);
            }
        }

        async function loadEncryptedFromFirebase() {
            if (!checkFirebase()) return;
            
            const docName = document.getElementById('document-name').value;
            const password = document.getElementById('password').value;
            
            if (!docName) {
                showNotification("‚ö†Ô∏è Selecione um documento da lista ou digite um nome!");
                return;
            }
            
            if (!password) {
                showNotification("‚ö†Ô∏è Por favor, insira a senha!");
                return;
            }
            
            try {
                const docRef = db.collection("blocodenotas").doc(docName);
                const doc = await docRef.get();
                
                if (doc.exists) {
                    const data = doc.data();
                    
                    if (!data.isEncrypted) {
                        showNotification("‚ÑπÔ∏è Este documento n√£o est√° criptografado. Use 'Carregar do Firebase'.");
                        return;
                    }
                    
                    const encrypted = data.encryptedData;
                    const bytes = CryptoJS.AES.decrypt(encrypted, password);
                    const json = bytes.toString(CryptoJS.enc.Utf8);
                    
                    if (!json) {
                        showNotification("‚ùå Senha incorreta!");
                        return;
                    }
                    
                    tabs = JSON.parse(json);
                    nextTabNumber = Math.max(...Object.keys(tabs).map(Number)) + 1;
                    activeTab = Object.keys(tabs)[0] || 1;
                    renderTabs();
                    renderList();
                    
                    showNotification(`‚úÖ Documento criptografado "${docName}" carregado com sucesso!`);
                } else {
                    showNotification("‚ö†Ô∏è Documento n√£o encontrado!");
                }
            } catch (error) {
                console.error("‚ùå Erro ao carregar criptografado:", error);
                showNotification(`‚ùå Erro: ${error.message}`);
            }
        }

        async function listFirebaseDocuments() {
            if (!checkFirebase()) return;
            
            try {
                const documentsList = document.getElementById('documents-list');
                documentsList.style.display = 'block';
                documentsList.innerHTML = '<h4>üìÅ Documentos Dispon√≠veis</h4><p>Carregando...</p>';
                
                const querySnapshot = await db.collection("blocodenotas").orderBy('updatedAt', 'desc').get();
                let documents = [];
                
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    documents.push({
                        id: doc.id,
                        data: data
                    });
                });
                
                if (documents.length === 0) {
                    documentsList.innerHTML = '<h4>üìÅ Documentos Dispon√≠veis</h4><p>Nenhum documento encontrado.</p>';
                    return;
                }
                
                let html = '<h4>üìÅ Documentos Dispon√≠veis</h4>';
                documents.forEach(doc => {
                    const date = doc.data.updatedAt ? 
                        doc.data.updatedAt.toDate().toLocaleString('pt-BR') : 'Data n√£o dispon√≠vel';
                    
                    html += `
                        <div class="document-item" onclick="selectDocument('${doc.id}', ${doc.data.isEncrypted})">
                            <div class="document-name">${doc.id} ${doc.data.isEncrypted ? 'üîí' : 'üìÑ'}</div>
                            <div class="document-meta">
                                Abas: ${doc.data.totalTabs || 0} | 
                                Itens: ${doc.data.totalItems || 0} | 
                                Atualizado: ${date}
                            </div>
                        </div>
                    `;
                });
                
                documentsList.innerHTML = html;
            } catch (error) {
                console.error("‚ùå Erro ao listar documentos:", error);
                documentsList.innerHTML = '<h4>üìÅ Documentos Dispon√≠veis</h4><p>Erro ao carregar documentos.</p>';
            }
        }

        function selectDocument(docName, isEncrypted) {
            document.getElementById('document-name').value = docName;
            if (isEncrypted) {
                showNotification(`‚úÖ Documento "${docName}" selecionado (Criptografado - insira a senha)`);
            } else {
                showNotification(`‚úÖ Documento "${docName}" selecionado`);
            }
        }

        function showNotification(message) {
            // Criar notifica√ß√£o
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 25px;
                background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
                color: white;
                border-radius: 10px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.2);
                z-index: 10000;
                animation: slideIn 0.3s ease;
                font-weight: 600;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Estilos de anima√ß√£o para notifica√ß√µes
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        // Fun√ß√µes de interface
        function renderTabs() {
            const tabContainer = document.getElementById('tabs');
            tabContainer.innerHTML = '<button class="btn-add-tab" onclick="addTab()">+</button>';
            
            Object.keys(tabs).forEach(tabNumber => {
                const tab = document.createElement('div');
                tab.className = 'tab' + (tabNumber == activeTab ? ' tab-active' : '');
                tab.setAttribute('data-tab', tabNumber);
                tab.textContent = `üìù Aba ${tabNumber}`;
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('tab-active'));
                    tab.classList.add('tab-active');
                    activeTab = tabNumber;
                    renderList();
                });
                tabContainer.appendChild(tab);
            });
        }

        function renderList() {
            const listContainer = document.getElementById('list');
            listContainer.innerHTML = '';

            if (tabs[activeTab]) {
                tabs[activeTab].forEach((item, index) => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'item';

                    const textarea = document.createElement('textarea');
                    textarea.value = item;
                    textarea.placeholder = "Digite sua nota aqui...";
                    textarea.oninput = () => {
                        tabs[activeTab][index] = textarea.value;
                    };

                    const itemActions = document.createElement('div');
                    itemActions.className = 'item-actions';

                    const removeButton = document.createElement('button');
                    removeButton.className = 'btn btn-danger btn-small';
                    removeButton.textContent = 'üóëÔ∏è Remover';
                    removeButton.onclick = () => {
                        tabs[activeTab].splice(index, 1);
                        renderList();
                    };

                    itemActions.appendChild(removeButton);
                    itemDiv.appendChild(textarea);
                    itemDiv.appendChild(itemActions);
                    listContainer.appendChild(itemDiv);
                });
            } else {
                listContainer.innerHTML = '<p style="text-align: center; color: #64748b; padding: 40px;">Adicione itens usando o campo acima üëÜ</p>';
            }
        }

        function addTab() {
            tabs[nextTabNumber] = [];
            activeTab = nextTabNumber;
            nextTabNumber++;
            renderTabs();
            renderList();
        }

        function addNewItem() {
            const newItemInput = document.getElementById('new-item');
            const newItemText = newItemInput.value.trim();
            if (newItemText) {
                if (!tabs[activeTab]) {
                    tabs[activeTab] = [];
                }
                tabs[activeTab].push(newItemText);
                newItemInput.value = '';
                renderList();
                newItemInput.focus();
            }
        }

        // Fun√ß√µes originais mantidas para compatibilidade
        function save() {
            const json = JSON.stringify(tabs, null, 2);
            const blob = new Blob([json], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `bloco_notas_${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
            showNotification('‚úÖ Arquivo salvo localmente!');
        }

        function saveEncrypted() {
            const json = JSON.stringify(tabs);
            const password = document.getElementById('password').value;
            if (!password) {
                showNotification('‚ö†Ô∏è Insira uma senha para criptografar!');
                return;
            }
            const encrypted = CryptoJS.AES.encrypt(json, password).toString();
            const blob = new Blob([encrypted], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `bloco_criptografado_${new Date().toISOString().split('T')[0]}.txt`;
            a.click();
            URL.revokeObjectURL(url);
            showNotification('‚úÖ Arquivo criptografado salvo localmente!');
        }

        function load() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = e => {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = event => {
                    try {
                        tabs = JSON.parse(event.target.result);
                        nextTabNumber = Math.max(...Object.keys(tabs).map(Number)) + 1;
                        activeTab = Object.keys(tabs)[0] || 1;
                        renderTabs();
                        renderList();
                        showNotification('‚úÖ Arquivo carregado com sucesso!');
                    } catch (error) {
                        showNotification('‚ùå Erro ao carregar arquivo!');
                    }
                };
                reader.readAsText(file);
            };
            input.click();
        }

        function loadEncrypted() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.txt,.json';
            input.onchange = e => {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = event => {
                    const encrypted = event.target.result;
                    const password = document.getElementById('password').value;
                    try {
                        const bytes = CryptoJS.AES.decrypt(encrypted, password);
                        const json = bytes.toString(CryptoJS.enc.Utf8);
                        if (!json) throw new Error('Senha incorreta');
                        
                        tabs = JSON.parse(json);
                        nextTabNumber = Math.max(...Object.keys(tabs).map(Number)) + 1;
                        activeTab = Object.keys(tabs)[0] || 1;
                        renderTabs();
                        renderList();
                        showNotification('‚úÖ Arquivo criptografado carregado com sucesso!');
                    } catch (e) {
                        showNotification('‚ùå Senha incorreta ou arquivo corrompido.');
                    }
                };
                reader.readAsText(file);
            };
            input.click();
        }

        // Inicializar
        window.onload = function() {
            initializeFirebase();
            addTab();
            
            // Permitir adicionar item com Enter
            document.getElementById('new-item').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addNewItem();
                }
            });
        };
    </script>
