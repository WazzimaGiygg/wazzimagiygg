<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptografar e Descriptografar Texto</title>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <!-- CryptoJS -->
    <script src="https://uwg.wdfiles.com/local--files/ferramentauniversal/crypto-js.min.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f1f3f4;
            padding: 10px;
        }
        .container {
            width: 100%;
            max-width: 400px;
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            box-sizing: border-box;
        }
        textarea, input, button, select {
            margin: 8px 0;
            padding: 12px;
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
        }
        textarea {
            height: 100px;
            resize: none;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .button-secondary {
            background-color: #6c757d;
            margin-top: 5px;
        }
        .button-secondary:hover {
            background-color: #545b62;
        }
        .auth-section {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        .user-info {
            font-size: 14px;
            margin-bottom: 10px;
            color: #333;
            padding: 8px;
            background-color: #e9ecef;
            border-radius: 4px;
        }
        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            text-align: center;
            font-size: 14px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Mensagens -->
        <div id="message" class="message"></div>

        <!-- Seção de Autenticação -->
        <div class="auth-section" id="authSection">
            <h3 style="text-align: center; margin-top: 0;">Autenticação</h3>
            <div id="userInfo" class="user-info" style="display: none;"></div>
            <input type="email" id="email" placeholder="E-mail" required>
            <input type="password" id="password" placeholder="Senha (mínimo 6 caracteres)" required minlength="6">
            <button onclick="signUp()">Cadastrar</button>
            <button onclick="signIn()" class="button-secondary">Entrar</button>
            <button onclick="signOut()" class="button-secondary" style="background-color: #dc3545; display: none;" id="signOutBtn">Sair</button>
        </div>

        <h1 style="text-align: center; font-size: 20px;">Criptografar e Descriptografar Texto</h1>
        
        <h2 style="font-size: 18px;">Criptografar</h2>
        <textarea id="plainText" placeholder="Digite o texto..."></textarea>
        <input type="password" id="encryptPassword" placeholder="Senha para criptografar">
        <button onclick="encryptText()">Criptografar</button>
        <button onclick="saveToFirebase()" class="button-secondary" id="saveBtn">Salvar no Firebase</button>
        <textarea id="encryptedText" readonly placeholder="Texto criptografado"></textarea>

        <h2 style="font-size: 18px;">Recuperar do Firebase</h2>
        <select id="savedEncryptions" onchange="loadSelectedEncryption()">
            <option value="">Selecione uma criptografia salva</option>
        </select>
        <button onclick="loadEncryptions()" class="button-secondary">Atualizar Lista</button>

        <h2 style="font-size: 18px;">Descriptografar</h2>
        <textarea id="cipherText" placeholder="Texto criptografado..."></textarea>
        <input type="password" id="decryptPassword" placeholder="Senha para descriptografar">
        <button onclick="decryptText()">Descriptografar</button>
        <textarea id="decryptedText" readonly placeholder="Texto descriptografado"></textarea>
    </div>

    <script>
        // Configuração do Firebase (SUBSTITUA COM SUAS CONFIGURAÇÕES)
        const firebaseConfig = {
            apiKey: "AIzaSyC_93Jj9pp5vlUZQj_3XvJ6Q9zVvMqWJ4w",
            authDomain: "wikipedia-95c86.firebaseapp.com",
            projectId: "wikipedia-95c86",
            storageBucket: "wikipedia-95c86.firebasestorage.app",
            messagingSenderId: "1097801084550",
            appId: "1:1097801084550:web:12b9b5f8d4b4c5d3a3b5d2"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Elementos da UI
        const messageEl = document.getElementById('message');
        const saveBtn = document.getElementById('saveBtn');

        // Mostrar mensagem
        function showMessage(text, type = 'info') {
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
            
            // Auto-esconder após 5 segundos
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 5000);
        }

        // Verificar estado de autenticação
        auth.onAuthStateChanged((user) => {
            const userInfo = document.getElementById('userInfo');
            const signOutBtn = document.getElementById('signOutBtn');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const authButtons = document.querySelectorAll('.auth-section button');
            
            if (user) {
                userInfo.innerHTML = `Logado como: <strong>${user.email}</strong>`;
                userInfo.style.display = 'block';
                signOutBtn.style.display = 'block';
                emailInput.style.display = 'none';
                passwordInput.style.display = 'none';
                authButtons[0].style.display = 'none'; // Cadastrar
                authButtons[1].style.display = 'none'; // Entrar
                saveBtn.disabled = false;
                showMessage(`Bem-vindo, ${user.email}!`, 'success');
                loadEncryptions();
            } else {
                userInfo.style.display = 'none';
                signOutBtn.style.display = 'none';
                emailInput.style.display = 'block';
                passwordInput.style.display = 'block';
                authButtons[0].style.display = 'block';
                authButtons[1].style.display = 'block';
                saveBtn.disabled = true;
                document.getElementById('savedEncryptions').innerHTML = '<option value="">Faça login para ver suas criptografias</option>';
            }
        });

        // Funções de autenticação
        async function signUp() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            // Validação básica
            if (!email || !password) {
                showMessage('Preencha email e senha.', 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage('A senha deve ter pelo menos 6 caracteres.', 'error');
                return;
            }

            try {
                await auth.createUserWithEmailAndPassword(email, password);
                showMessage('Conta criada com sucesso!', 'success');
            } catch (error) {
                let errorMessage = 'Erro ao criar conta: ';
                switch(error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage += 'Email já está em uso.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage += 'Email inválido.';
                        break;
                    case 'auth/weak-password':
                        errorMessage += 'Senha muito fraca.';
                        break;
                    default:
                        errorMessage += error.message;
                }
                showMessage(errorMessage, 'error');
            }
        }

        async function signIn() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showMessage('Preencha email e senha.', 'error');
                return;
            }

            try {
                await auth.signInWithEmailAndPassword(email, password);
                showMessage('Login realizado com sucesso!', 'success');
            } catch (error) {
                let errorMessage = 'Erro ao fazer login: ';
                switch(error.code) {
                    case 'auth/user-not-found':
                        errorMessage += 'Usuário não encontrado.';
                        break;
                    case 'auth/wrong-password':
                        errorMessage += 'Senha incorreta.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage += 'Email inválido.';
                        break;
                    default:
                        errorMessage += error.message;
                }
                showMessage(errorMessage, 'error');
            }
        }

        async function signOut() {
            try {
                await auth.signOut();
                showMessage('Logout realizado com sucesso!', 'success');
            } catch (error) {
                showMessage('Erro ao fazer logout: ' + error.message, 'error');
            }
        }

        // Funções de criptografia
        function encryptText() {
            const plainText = document.getElementById('plainText').value.trim();
            const password = document.getElementById('encryptPassword').value;
            const encryptedTextArea = document.getElementById('encryptedText');

            if (!plainText || !password) {
                showMessage('Digite o texto e a senha para criptografar.', 'warning');
                return;
            }

            try {
                const encrypted = CryptoJS.AES.encrypt(plainText, password).toString();
                encryptedTextArea.value = encrypted;
                showMessage('Texto criptografado com sucesso!', 'success');
            } catch (error) {
                showMessage('Erro ao criptografar: ' + error.message, 'error');
            }
        }

        async function saveToFirebase() {
            const user = auth.currentUser;
            if (!user) {
                showMessage('Faça login para salvar no Firebase.', 'warning');
                return;
            }

            const encryptedText = document.getElementById('encryptedText').value;
            const originalText = document.getElementById('plainText').value.trim();
            const timestamp = new Date().toLocaleString('pt-BR');

            if (!encryptedText) {
                showMessage('Primeiro criptografe um texto.', 'warning');
                return;
            }

            if (!originalText) {
                showMessage('Digite um texto para criptografar.', 'warning');
                return;
            }

            try {
                await db.collection('criptografias').add({
                    uid: user.uid,
                    userEmail: user.email,
                    encryptedText: encryptedText,
                    originalTextPreview: originalText.substring(0, 50) + (originalText.length > 50 ? '...' : ''),
                    timestamp: timestamp,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                showMessage('Criptografia salva com sucesso no Firebase!', 'success');
                loadEncryptions();
            } catch (error) {
                showMessage('Erro ao salvar: ' + error.message, 'error');
            }
        }

        async function loadEncryptions() {
            const user = auth.currentUser;
            if (!user) return;

            const select = document.getElementById('savedEncryptions');
            select.innerHTML = '<option value="">Carregando...</option>';

            try {
                const querySnapshot = await db.collection('criptografias')
                    .where('uid', '==', user.uid)
                    .orderBy('createdAt', 'desc')
                    .get();

                if (querySnapshot.empty) {
                    select.innerHTML = '<option value="">Nenhuma criptografia salva</option>';
                    return;
                }

                select.innerHTML = '<option value="">Selecione uma criptografia salva</option>';
                
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const option = document.createElement('option');
                    option.value = data.encryptedText;
                    const date = data.timestamp || 'Data desconhecida';
                    option.textContent = `${date} - ${data.originalTextPreview}`;
                    option.setAttribute('data-id', doc.id);
                    select.appendChild(option);
                });
                
                showMessage(`${querySnapshot.size} criptografia(s) carregada(s).`, 'success');
            } catch (error) {
                showMessage('Erro ao carregar criptografias: ' + error.message, 'error');
            }
        }

        function loadSelectedEncryption() {
            const select = document.getElementById('savedEncryptions');
            const selectedValue = select.value;
            
            if (selectedValue) {
                document.getElementById('cipherText').value = selectedValue;
                showMessage('Criptografia carregada no campo de descriptografar.', 'success');
            }
        }

        function decryptText() {
            const cipherText = document.getElementById('cipherText').value.trim();
            const password = document.getElementById('decryptPassword').value;
            const decryptedTextArea = document.getElementById('decryptedText');

            if (!cipherText || !password) {
                showMessage('Digite o texto criptografado e a senha.', 'warning');
                return;
            }

            try {
                const bytes = CryptoJS.AES.decrypt(cipherText, password);
                const decryptedText = bytes.toString(CryptoJS.enc.Utf8);
                
                if (!decryptedText) {
                    throw new Error('Senha incorreta ou texto inválido.');
                }

                decryptedTextArea.value = decryptedText;
                showMessage('Texto descriptografado com sucesso!', 'success');
            } catch (e) {
                decryptedTextArea.value = '';
                showMessage('Erro ao descriptografar. Verifique a senha e o texto criptografado.', 'error');
            }
        }

        // Inicialização
        document.addEventListener('DOMContentLoaded', () => {
            showMessage('Sistema de criptografia pronto. Faça login para começar.', 'info');
        });
    </script>
</body>
</html>
