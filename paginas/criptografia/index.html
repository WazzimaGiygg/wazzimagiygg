<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptografar e Descriptografar Texto</title>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <!-- CryptoJS -->
    <script src="https://uwg.wdfiles.com/local--files/ferramentauniversal/crypto-js.min.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f1f3f4;
            padding: 10px;
        }
        .container {
            width: 100%;
            max-width: 400px;
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            box-sizing: border-box;
        }
        textarea, input, button, select {
            margin: 8px 0;
            padding: 12px;
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
        }
        textarea {
            height: 100px;
            resize: none;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .button-secondary {
            background-color: #6c757d;
            margin-top: 5px;
        }
        .button-secondary:hover:not(:disabled) {
            background-color: #545b62;
        }
        .auth-section {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        .user-info {
            font-size: 14px;
            margin-bottom: 10px;
            color: #333;
            padding: 8px;
            background-color: #e9ecef;
            border-radius: 4px;
        }
        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            text-align: center;
            font-size: 14px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .status-bar {
            font-size: 12px;
            color: #666;
            text-align: center;
            margin-top: 10px;
            padding: 5px;
            background-color: #f8f9fa;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Status do Sistema -->
        <div id="statusBar" class="status-bar">Conectando ao sistema...</div>

        <!-- Seção de Autenticação -->
        <div class="auth-section" id="authSection">
            <h3 style="text-align: center; margin-top: 0;">Autenticação</h3>
            <div id="userInfo" class="user-info" style="display: none;"></div>
            <input type="email" id="email" placeholder="E-mail" required>
            <input type="password" id="password" placeholder="Senha (mínimo 6 caracteres)" required minlength="6">
            <button onclick="signUp()" id="signUpBtn">Cadastrar</button>
            <button onclick="signIn()" class="button-secondary" id="signInBtn">Entrar</button>
            <button onclick="signOut()" class="button-secondary" style="background-color: #dc3545; display: none;" id="signOutBtn">Sair</button>
        </div>

        <h1 style="text-align: center; font-size: 20px;">Criptografar e Descriptografar Texto</h1>
        
        <h2 style="font-size: 18px;">Criptografar</h2>
        <textarea id="plainText" placeholder="Digite o texto..."></textarea>
        <input type="password" id="encryptPassword" placeholder="Senha para criptografar">
        <button onclick="encryptText()" id="encryptBtn">Criptografar</button>
        <button onclick="saveToFirebase()" class="button-secondary" id="saveBtn" disabled>Salvar no Firebase</button>
        <textarea id="encryptedText" readonly placeholder="Texto criptografado"></textarea>

        <h2 style="font-size: 18px;">Recuperar do Firebase</h2>
        <select id="savedEncryptions" onchange="loadSelectedEncryption()">
            <option value="">Selecione uma criptografia salva</option>
        </select>
        <button onclick="loadEncryptions()" class="button-secondary" id="loadBtn">Atualizar Lista</button>

        <h2 style="font-size: 18px;">Descriptografar</h2>
        <textarea id="cipherText" placeholder="Texto criptografado..."></textarea>
        <input type="password" id="decryptPassword" placeholder="Senha para descriptografar">
        <button onclick="decryptText()" id="decryptBtn">Descriptografar</button>
        <textarea id="decryptedText" readonly placeholder="Texto descriptografado"></textarea>
    </div>

    <script>
        // Configuração do Firebase (MESMA DO SEU PROJETO ATUAL)
        // Estas são as configurações que você já está usando no seu sistema principal
        const firebaseConfig = {
            apiKey: "AIzaSyC_93Jj9pp5vlUZQj_3XvJ6Q9zVvMqWJ4w",
            authDomain: "wikipedia-95c86.firebaseapp.com",
            projectId: "wikipedia-95c86",
            storageBucket: "wikipedia-95c86.firebasestorage.app",
            messagingSenderId: "1097801084550",
            appId: "1:1097801084550:web:12b9b5f8d4b4c5d3a3b5d2"
        };

        // Verificar se já existe uma app do Firebase inicializada
        let firebaseApp;
        try {
            firebaseApp = firebase.app();
            console.log('Firebase já está inicializado, reutilizando...');
        } catch (e) {
            console.log('Inicializando Firebase...');
            firebaseApp = firebase.initializeApp(firebaseConfig);
        }

        const auth = firebase.auth();
        const db = firebase.firestore();

        // Variáveis globais
        let currentUser = null;
        const statusBar = document.getElementById('statusBar');

        // Atualizar status
        function updateStatus(message, type = 'info') {
            statusBar.textContent = message;
            statusBar.className = `status-bar ${type}`;
            console.log(`[Criptografia] ${type.toUpperCase()}: ${message}`);
        }

        // Verificar estado de autenticação
        auth.onAuthStateChanged((user) => {
            currentUser = user;
            const userInfo = document.getElementById('userInfo');
            const signOutBtn = document.getElementById('signOutBtn');
            const signUpBtn = document.getElementById('signUpBtn');
            const signInBtn = document.getElementById('signInBtn');
            const saveBtn = document.getElementById('saveBtn');
            const loadBtn = document.getElementById('loadBtn');
            
            if (user) {
                // Usuário logado
                userInfo.innerHTML = `Logado como: <strong>${user.email}</strong>`;
                userInfo.style.display = 'block';
                signOutBtn.style.display = 'block';
                signUpBtn.style.display = 'none';
                signInBtn.style.display = 'none';
                document.getElementById('email').style.display = 'none';
                document.getElementById('password').style.display = 'none';
                saveBtn.disabled = false;
                loadBtn.disabled = false;
                
                updateStatus(`✅ Usuário autenticado: ${user.email}`, 'success');
                loadEncryptions();
            } else {
                // Usuário não logado
                userInfo.style.display = 'none';
                signOutBtn.style.display = 'none';
                signUpBtn.style.display = 'block';
                signInBtn.style.display = 'block';
                document.getElementById('email').style.display = 'block';
                document.getElementById('password').style.display = 'block';
                saveBtn.disabled = true;
                loadBtn.disabled = true;
                
                updateStatus('⚠️ Faça login para usar todas as funcionalidades', 'warning');
                document.getElementById('savedEncryptions').innerHTML = '<option value="">Faça login para ver suas criptografias</option>';
            }
        });

        // Funções de autenticação
        async function signUp() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            // Validação
            if (!email || !password) {
                updateStatus('❌ Preencha email e senha.', 'error');
                return;
            }
            
            if (!validateEmail(email)) {
                updateStatus('❌ Formato de email inválido.', 'error');
                return;
            }
            
            if (password.length < 6) {
                updateStatus('❌ A senha deve ter pelo menos 6 caracteres.', 'error');
                return;
            }

            updateStatus('⏳ Criando conta...', 'info');
            
            try {
                await auth.createUserWithEmailAndPassword(email, password);
                updateStatus('✅ Conta criada com sucesso!', 'success');
            } catch (error) {
                handleAuthError(error, 'criar conta');
            }
        }

        async function signIn() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                updateStatus('❌ Preencha email e senha.', 'error');
                return;
            }

            updateStatus('⏳ Fazendo login...', 'info');
            
            try {
                await auth.signInWithEmailAndPassword(email, password);
                updateStatus('✅ Login realizado com sucesso!', 'success');
            } catch (error) {
                handleAuthError(error, 'fazer login');
            }
        }

        async function signOut() {
            try {
                await auth.signOut();
                updateStatus('✅ Logout realizado com sucesso!', 'success');
            } catch (error) {
                updateStatus('❌ Erro ao fazer logout: ' + error.message, 'error');
            }
        }

        // Funções de criptografia
        function encryptText() {
            const plainText = document.getElementById('plainText').value.trim();
            const password = document.getElementById('encryptPassword').value;
            const encryptedTextArea = document.getElementById('encryptedText');

            if (!plainText || !password) {
                updateStatus('⚠️ Digite o texto e a senha para criptografar.', 'warning');
                return;
            }

            try {
                const encrypted = CryptoJS.AES.encrypt(plainText, password).toString();
                encryptedTextArea.value = encrypted;
                updateStatus('✅ Texto criptografado com sucesso!', 'success');
            } catch (error) {
                updateStatus('❌ Erro ao criptografar: ' + error.message, 'error');
            }
        }

        async function saveToFirebase() {
            if (!currentUser) {
                updateStatus('⚠️ Faça login para salvar no Firebase.', 'warning');
                return;
            }

            const encryptedText = document.getElementById('encryptedText').value.trim();
            const originalText = document.getElementById('plainText').value.trim();
            const timestamp = new Date().toLocaleString('pt-BR');

            if (!encryptedText) {
                updateStatus('⚠️ Primeiro criptografe um texto.', 'warning');
                return;
            }

            if (!originalText) {
                updateStatus('⚠️ Digite um texto para criptografar.', 'warning');
                return;
            }

            updateStatus('⏳ Salvando no Firebase...', 'info');
            
            try {
                await db.collection('criptografias').add({
                    uid: currentUser.uid,
                    userEmail: currentUser.email,
                    encryptedText: encryptedText,
                    originalTextPreview: originalText.substring(0, 50) + (originalText.length > 50 ? '...' : ''),
                    timestamp: timestamp,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                updateStatus('✅ Criptografia salva com sucesso no Firebase!', 'success');
                loadEncryptions();
            } catch (error) {
                updateStatus('❌ Erro ao salvar: ' + error.message, 'error');
            }
        }

        async function loadEncryptions() {
            if (!currentUser) {
                updateStatus('⚠️ Faça login para ver suas criptografias.', 'warning');
                return;
            }

            const select = document.getElementById('savedEncryptions');
            select.innerHTML = '<option value="">Carregando...</option>';

            try {
                const querySnapshot = await db.collection('criptografias')
                    .where('uid', '==', currentUser.uid)
                    .orderBy('createdAt', 'desc')
                    .limit(20)
                    .get();

                if (querySnapshot.empty) {
                    select.innerHTML = '<option value="">Nenhuma criptografia salva</option>';
                    updateStatus('ℹ️ Nenhuma criptografia encontrada.', 'info');
                    return;
                }

                select.innerHTML = '<option value="">Selecione uma criptografia salva</option>';
                
                let count = 0;
                querySnapshot.forEach((doc) => {
                    count++;
                    const data = doc.data();
                    const option = document.createElement('option');
                    option.value = data.encryptedText;
                    const date = data.timestamp || 'Data desconhecida';
                    option.textContent = `${date} - ${data.originalTextPreview}`;
                    option.setAttribute('title', `Salvo em: ${date}`);
                    option.setAttribute('data-id', doc.id);
                    select.appendChild(option);
                });
                
                updateStatus(`✅ ${count} criptografia(s) carregada(s).`, 'success');
            } catch (error) {
                updateStatus('❌ Erro ao carregar criptografias: ' + error.message, 'error');
                select.innerHTML = '<option value="">Erro ao carregar</option>';
            }
        }

        function loadSelectedEncryption() {
            const select = document.getElementById('savedEncryptions');
            const selectedValue = select.value;
            
            if (selectedValue) {
                document.getElementById('cipherText').value = selectedValue;
                updateStatus('✅ Criptografia carregada no campo de descriptografar.', 'success');
            }
        }

        function decryptText() {
            const cipherText = document.getElementById('cipherText').value.trim();
            const password = document.getElementById('decryptPassword').value;
            const decryptedTextArea = document.getElementById('decryptedText');

            if (!cipherText || !password) {
                updateStatus('⚠️ Digite o texto criptografado e a senha.', 'warning');
                return;
            }

            try {
                const bytes = CryptoJS.AES.decrypt(cipherText, password);
                const decryptedText = bytes.toString(CryptoJS.enc.Utf8);
                
                if (!decryptedText) {
                    throw new Error('Senha incorreta ou texto inválido.');
                }

                decryptedTextArea.value = decryptedText;
                updateStatus('✅ Texto descriptografado com sucesso!', 'success');
            } catch (e) {
                decryptedTextArea.value = '';
                updateStatus('❌ Erro ao descriptografar. Verifique a senha e o texto criptografado.', 'error');
            }
        }

        // Funções auxiliares
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function handleAuthError(error, action) {
            let errorMessage = '';
            
            switch(error.code) {
                case 'auth/email-already-in-use':
                    errorMessage = 'Este email já está em uso.';
                    break;
                case 'auth/invalid-email':
                    errorMessage = 'Formato de email inválido.';
                    break;
                case 'auth/weak-password':
                    errorMessage = 'A senha é muito fraca (mínimo 6 caracteres).';
                    break;
                case 'auth/user-not-found':
                    errorMessage = 'Usuário não encontrado.';
                    break;
                case 'auth/wrong-password':
                    errorMessage = 'Senha incorreta.';
                    break;
                case 'auth/network-request-failed':
                    errorMessage = 'Erro de conexão. Verifique sua internet.';
                    break;
                default:
                    errorMessage = `Erro ao ${action}: ${error.message}`;
            }
            
            updateStatus(`❌ ${errorMessage}`, 'error');
        }

        // Inicialização
        document.addEventListener('DOMContentLoaded', () => {
            updateStatus('✅ Sistema de criptografia inicializado', 'success');
            
            // Habilitar submit com Enter
            document.getElementById('password').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    if (currentUser) {
                        encryptText();
                    } else {
                        signIn();
                    }
                }
            });
            
            document.getElementById('decryptPassword').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    decryptText();
                }
            });
            
            // Verificar se já está logado
            setTimeout(() => {
                if (auth.currentUser) {
                    updateStatus(`✅ Já está logado como: ${auth.currentUser.email}`, 'success');
                }
            }, 1000);
        });
    </script>
</body>
</html>
