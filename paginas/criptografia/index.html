<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptografar e Descriptografar Texto</title>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <!-- CryptoJS -->
    <script src="https://uwg.wdfiles.com/local--files/ferramentauniversal/crypto-js.min.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f1f3f4;
            padding: 10px;
        }
        .container {
            width: 100%;
            max-width: 400px;
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            box-sizing: border-box;
        }
        textarea, input, button, select {
            margin: 8px 0;
            padding: 12px;
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
        }
        textarea {
            height: 100px;
            resize: none;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .button-secondary {
            background-color: #6c757d;
            margin-top: 5px;
        }
        .button-secondary:hover {
            background-color: #545b62;
        }
        .auth-section {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        .user-info {
            font-size: 14px;
            margin-bottom: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Seção de Autenticação -->
        <div class="auth-section" id="authSection">
            <h3 style="text-align: center; margin-top: 0;">Autenticação</h3>
            <div id="userInfo" class="user-info" style="display: none;"></div>
            <input type="email" id="email" placeholder="E-mail">
            <input type="password" id="password" placeholder="Senha">
            <button onclick="signUp()">Cadastrar</button>
            <button onclick="signIn()" class="button-secondary">Entrar</button>
            <button onclick="signOut()" class="button-secondary" style="background-color: #dc3545; display: none;" id="signOutBtn">Sair</button>
        </div>

        <h1 style="text-align: center; font-size: 20px;">Criptografar e Descriptografar Texto</h1>
        
        <h2 style="font-size: 18px;">Criptografar</h2>
        <textarea id="plainText" placeholder="Digite o texto..."></textarea>
        <input type="password" id="encryptPassword" placeholder="Senha para criptografar">
        <button onclick="encryptText()">Criptografar</button>
        <button onclick="saveToFirebase()" class="button-secondary">Salvar no Firebase</button>
        <textarea id="encryptedText" readonly placeholder="Texto criptografado"></textarea>

        <h2 style="font-size: 18px;">Recuperar do Firebase</h2>
        <select id="savedEncryptions" onchange="loadSelectedEncryption()">
            <option value="">Selecione uma criptografia salva</option>
        </select>
        <button onclick="loadEncryptions()" class="button-secondary">Atualizar Lista</button>

        <h2 style="font-size: 18px;">Descriptografar</h2>
        <textarea id="cipherText" placeholder="Texto criptografado..."></textarea>
        <input type="password" id="decryptPassword" placeholder="Senha para descriptografar">
        <button onclick="decryptText()">Descriptografar</button>
        <textarea id="decryptedText" readonly placeholder="Texto descriptografado"></textarea>
    </div>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyB9GkSqTIZ0kbVsba_WOdQeVAETrF9qna0",
            authDomain: "wzzm-ce3fc.firebaseapp.com",
            projectId: "wzzm-ce3fc",
            storageBucket: "wzzm-ce3fc.appspot.com",
            messagingSenderId: "249427877153",
            appId: "1:249427877153:web:0e4297294794a5aadeb260",
            measurementId: "G-PLKNZNFCQ8"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Verificar estado de autenticação
        auth.onAuthStateChanged((user) => {
            const userInfo = document.getElementById('userInfo');
            const signOutBtn = document.getElementById('signOutBtn');
            
            if (user) {
                userInfo.innerHTML = `Logado como: <strong>${user.email}</strong>`;
                userInfo.style.display = 'block';
                signOutBtn.style.display = 'block';
                document.getElementById('email').style.display = 'none';
                document.getElementById('password').style.display = 'none';
                document.querySelectorAll('button')[1].style.display = 'none'; // Cadastrar
                document.querySelectorAll('button')[2].style.display = 'none'; // Entrar
                loadEncryptions();
            } else {
                userInfo.style.display = 'none';
                signOutBtn.style.display = 'none';
                document.getElementById('email').style.display = 'block';
                document.getElementById('password').style.display = 'block';
                document.querySelectorAll('button')[1].style.display = 'block';
                document.querySelectorAll('button')[2].style.display = 'block';
                document.getElementById('savedEncryptions').innerHTML = '<option value="">Faça login para ver suas criptografias</option>';
            }
        });

        // Funções de autenticação
        async function signUp() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                await auth.createUserWithEmailAndPassword(email, password);
                alert('Conta criada com sucesso!');
            } catch (error) {
                alert('Erro ao criar conta: ' + error.message);
            }
        }

        async function signIn() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                await auth.signInWithEmailAndPassword(email, password);
                alert('Login realizado com sucesso!');
            } catch (error) {
                alert('Erro ao fazer login: ' + error.message);
            }
        }

        async function signOut() {
            try {
                await auth.signOut();
                alert('Logout realizado!');
            } catch (error) {
                alert('Erro ao fazer logout: ' + error.message);
            }
        }

        // Funções de criptografia
        function encryptText() {
            const plainText = document.getElementById('plainText').value;
            const password = document.getElementById('encryptPassword').value;
            const encryptedTextArea = document.getElementById('encryptedText');

            if (!plainText || !password) {
                alert('Digite o texto e a senha.');
                return;
            }

            const encrypted = CryptoJS.AES.encrypt(plainText, password).toString();
            encryptedTextArea.value = encrypted;
        }

        async function saveToFirebase() {
            const user = auth.currentUser;
            if (!user) {
                alert('Faça login para salvar no Firebase.');
                return;
            }

            const encryptedText = document.getElementById('encryptedText').value;
            const originalText = document.getElementById('plainText').value;
            const timestamp = new Date().toISOString();

            if (!encryptedText) {
                alert('Primeiro criptografe um texto.');
                return;
            }

            try {
                await db.collection('criptografias').add({
                    uid: user.uid,
                    encryptedText: encryptedText,
                    originalTextPreview: originalText.substring(0, 50) + (originalText.length > 50 ? '...' : ''),
                    timestamp: timestamp,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                alert('Criptografia salva com sucesso!');
                loadEncryptions();
            } catch (error) {
                alert('Erro ao salvar: ' + error.message);
            }
        }

        async function loadEncryptions() {
            const user = auth.currentUser;
            if (!user) return;

            const select = document.getElementById('savedEncryptions');
            select.innerHTML = '<option value="">Carregando...</option>';

            try {
                const querySnapshot = await db.collection('criptografias')
                    .where('uid', '==', user.uid)
                    .orderBy('createdAt', 'desc')
                    .get();

                select.innerHTML = '<option value="">Selecione uma criptografia salva</option>';
                
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const option = document.createElement('option');
                    option.value = data.encryptedText;
                    option.textContent = `${data.timestamp.split('T')[0]} - ${data.originalTextPreview}`;
                    option.setAttribute('data-id', doc.id);
                    select.appendChild(option);
                });
            } catch (error) {
                alert('Erro ao carregar criptografias: ' + error.message);
            }
        }

        function loadSelectedEncryption() {
            const select = document.getElementById('savedEncryptions');
            const selectedValue = select.value;
            
            if (selectedValue) {
                document.getElementById('cipherText').value = selectedValue;
            }
        }

        function decryptText() {
            const cipherText = document.getElementById('cipherText').value;
            const password = document.getElementById('decryptPassword').value;
            const decryptedTextArea = document.getElementById('decryptedText');

            if (!cipherText || !password) {
                alert('Digite o texto criptografado e a senha.');
                return;
            }

            try {
                const bytes = CryptoJS.AES.decrypt(cipherText, password);
                const decryptedText = bytes.toString(CryptoJS.enc.Utf8);
                
                if (!decryptedText) {
                    throw new Error('Texto descriptografado vazio.');
                }

                decryptedTextArea.value = decryptedText;
            } catch (e) {
                decryptedTextArea.value = 'Erro ao descriptografar. Verifique a senha.';
            }
        }
    </script>
</body>
</html>
