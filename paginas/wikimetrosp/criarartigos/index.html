<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerador de Artigos - Wiki MetroSP</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; padding: 20px; }
        .container { max-width: 900px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h2 { color: #003399; border-left: 5px solid #003399; padding-left: 10px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .full { grid-column: span 2; }
        .form-group { margin-bottom: 15px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; color: #444; }
        input, textarea { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        textarea { height: 120px; }
        .output-area { margin-top: 30px; background: #282c34; color: #abb2bf; padding: 20px; border-radius: 8px; position: relative; }
        code { display: block; white-space: pre-wrap; font-family: 'Consolas', monospace; font-size: 13px; }
        button { background: #28a745; color: white; border: none; padding: 15px 30px; border-radius: 6px; cursor: pointer; font-size: 16px; font-weight: bold; width: 100%; margin-top: 20px; }
        button:hover { background: #218838; }
    </style>
</head>
<body>

<div class="container">
    <h2>Novo Artigo Acadêmico Completo</h2>
    
    <div class="grid">
        <div class="form-group full">
            <label>Título do Artigo:</label>
            <input type="text" id="titulo" oninput="gerar()">
        </div>
        <div class="form-group">
            <label>Discentes / Autores:</label>
            <input type="text" id="discentes" oninput="gerar()">
        </div>
        <div class="form-group">
            <label>Docente / Orientador:</label>
            <input type="text" id="docentes" oninput="gerar()">
        </div>
        <div class="form-group">
            <label>Resumo (PT):</label>
            <textarea id="resumo" oninput="gerar()"></textarea>
        </div>
        <div class="form-group">
            <label>Abstract (EN):</label>
            <textarea id="abstract" oninput="gerar()"></textarea>
        </div>
        <div class="form-group">
            <label>Palavras-Chave:</label>
            <input type="text" id="palavras" oninput="gerar()">
        </div>
        <div class="form-group">
            <label>Keywords:</label>
            <input type="text" id="keywords" oninput="gerar()">
        </div>
        <div class="form-group full">
            <label>Introdução:</label>
            <textarea id="introducao" oninput="gerar()"></textarea>
        </div>
        <div class="form-group full">
            <label>Conteúdo / Desenvolvimento (Pode usar títulos Wiki == Exemplo ==):</label>
            <textarea style="height: 200px;" id="conteudo" oninput="gerar()"></textarea>
        </div>
        <div class="form-group full">
            <label>Fontes e Referências:</label>
            <textarea id="fontes" oninput="gerar()"></textarea>
        </div>
    </div>

    <div class="output-area">
        <code id="resultado"></code>
    </div>
    <button onclick="copiar()">Copiar Código Para a Wiki</button>
</div>

<script>
    function gerar() {
        const d = (id) => document.getElementById(id).value;
        const code = `{{ArtigoAcademico
|titulo=${d('titulo')}
|discentes=${d('discentes')}
|docentes=${d('docentes')}
|resumo=${d('resumo')}
|palavras_chave=${d('palavras')}
|abstract=${d('abstract')}
|keywords=${d('keywords')}
|introducao=${d('introducao')}
|conteudo=${d('conteudo')}
|fontes=${d('fontes')}
}}`;
        document.getElementById('resultado').innerText = code;
    }
    function copiar() {
        navigator.clipboard.writeText(document.getElementById('resultado').innerText);
        alert("Código copiado!");
    }
    gerar();
</script>

</body>
</html>
