<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Artigo - WZZM</title>
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --cor-fundo: #f0f2f5;
            --cor-container: #ffffff;
            --cor-texto-principal: #333333;
            --cor-texto-secundario: #666666;
            --cor-divisoria: #e0e0e0;
            --sombra: 0 4px 12px rgba(0, 0, 0, 0.08);
            --cor-primaria: #007bff;
        }

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            margin: 0;
            background-color: var(--cor-fundo);
            color: var(--cor-texto-principal);
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            background-color: var(--cor-container);
            padding: 40px;
            border-radius: 12px;
            box-shadow: var(--sombra);
        }

        /* Estilo para a área de login */
        #auth-container {
            text-align: center;
            padding: 40px;
        }

        .btn-login {
            background-color: #4285F4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--cor-divisoria);
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        
        h1 { font-size: 2.5em; margin: 0; font-weight: 700; }
        .uid-display { font-size: 0.9em; color: var(--cor-texto-secundario); font-style: italic; }
        h2 { font-size: 1.5em; margin-top: 2em; color: #222; }
        .secao { margin-bottom: 25px; }
        .fontes-container ul { list-style-type: none; padding-left: 0; }
        .fontes-container a { color: #1a73e8; text-decoration: none; }

        .print-buttons { text-align: right; margin-bottom: 10px; }
        .print-buttons button {
            background-color: var(--cor-primaria);
            color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;
        }

        @media print {
            .print-buttons, #auth-info { display: none !important; }
            .container { box-shadow: none; margin: 0; padding: 0; }
        }
    </style>
</head>
<body>

<div class="container">
    <div id="status-auth">
        </div>
    <div id="main-content">
        <p style="text-align: center; color: #666;">Verificando autenticação...</p>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyB9GkSqTIZ0kbVsba_WOdQeVAETrF9qna0",
        authDomain: "wzzm-ce3fc.firebaseapp.com",
        projectId: "wzzm-ce3fc",
        storageBucket: "wzzm-ce3fc.appspot.com",
        messagingSenderId: "249427877153",
        appId: "1:249427877153:web:0e4297294794a5aadeb260",
        measurementId: "G-PLKNZNFCQ8"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    const mainContent = document.getElementById('main-content');
    const statusAuth = document.getElementById('status-auth');

    // 1. Monitor de Autenticação (Executa ao carregar)
    auth.onAuthStateChanged((user) => {
        if (user) {
            // Usuário logado
            statusAuth.innerHTML = `
                <div id="auth-info" style="font-size: 0.8em; color: #888; text-align: right;">
                    Conectado como: ${user.email} | <a href="#" onclick="logout()">Sair</a>
                </div>`;
            buscarEExibirArtigo();
        } else {
            // Usuário deslogado
            exibirTelaLogin();
        }
    });

    function exibirTelaLogin() {
        mainContent.innerHTML = `
            <div id="auth-container">
                <h2>Acesso Restrito</h2>
                <p>Você precisa estar autenticado para visualizar este artigo.</p>
                <button class="btn-login" onclick="login()">Entrar com Google</button>
            </div>
        `;
        statusAuth.innerHTML = '';
    }

    function login() {
        const provider = new firebase.auth.GoogleAuthProvider();
        auth.signInWithPopup(provider).catch(err => alert("Erro ao entrar: " + err.message));
    }

    function logout() {
        auth.signOut();
    }

    async function buscarEExibirArtigo() {
        const urlParams = new URLSearchParams(window.location.search);
        const uid = urlParams.get('uid');

        if (!uid) {
            mainContent.innerHTML = '<p style="text-align: center; color: #e74c3c;">ID do artigo não encontrado na URL.</p>';
            return;
        }

        mainContent.innerHTML = '<p style="text-align: center; color: #666;">Buscando conteúdo no banco de dados...</p>';

        try {
            const doc = await db.collection('admin').doc(uid).get();

            if (doc.exists) {
                const materia = doc.data();
                
                // Processamento de Fontes
                let fontesHtml = '';
                if (materia.fontes && materia.fontes.length > 0) {
                    const itens = materia.fontes.map(f => {
                        const link = (f.startsWith('http')) ? `<a href="${f}" target="_blank">${f}</a>` : f;
                        return `<li>${link}</li>`;
                    }).join('');
                    fontesHtml = `<div class="secao fontes-container"><h2>Fontes</h2><ul>${itens}</ul></div>`;
                }

                // Info Adicional
                let infoHtml = '';
                if (materia.setor) infoHtml += `<p><strong>Setor:</strong> ${materia.setor}</p>`;
                if (materia.arquivo) infoHtml += `<p><strong>Arquivo:</strong> ${materia.arquivo}</p>`;
                if (materia.armario) infoHtml += `<p><strong>Armário:</strong> ${materia.armario}</p>`;

                // Renderização Final
                mainContent.innerHTML = `
                    <div class="print-buttons">
                        <button onclick="window.print()">Imprimir Artigo</button>
                    </div>
                    <div class="header-content">
                        <h1>${materia.titulo || 'Sem Título'}</h1>
                        <p class="uid-display">UID: ${doc.id}</p>
                    </div>
                    <div class="secao">
                        <h2>Informações Adicionais</h2>
                        ${infoHtml || '<p>Nenhuma informação extra.</p>'}
                    </div>
                    <div class="secao">
                        <h2>Descrição</h2>
                        <p>${materia.descricao || 'Sem descrição disponível.'}</p>
                    </div>
                    ${fontesHtml}
                `;
            } else {
                mainContent.innerHTML = '<p style="text-align: center; color: #e74c3c;">Artigo não existe ou você não tem permissão para vê-lo.</p>';
            }
        } catch (error) {
            console.error(error);
            mainContent.innerHTML = '<p style="text-align: center; color: #e74c3c;">Erro ao carregar: ' + error.message + '</p>';
        }
    }
</script>

</body>
</html>
