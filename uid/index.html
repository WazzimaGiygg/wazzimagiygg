<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Artigo - WZZM</title>
    <link rel="icon" href="favicom.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans">
    <style>
        body {
            font-family: 'Noto Sans', sans-serif;
            line-height: 1.6;
            margin: 2em;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #000;
            font-size: 2em;
            border-bottom: 1px solid #a2a9b1;
            padding-bottom: 0.5em;
        }
        h2 {
            font-size: 1.5em;
            margin-top: 1.5em;
            border-bottom: 1px solid #a2a9b1;
            padding-bottom: 0.25em;
        }
        .uid-display {
            font-size: 0.8em;
            font-style: italic;
            color: #72777d;
            margin-top: 0.5em;
        }
        .descricao-container, .fontes-container {
            margin-top: 1em;
        }
        .fontes-container ul {
            list-style-type: disc;
            padding-left: 1.5em;
        }
        .print-buttons {
            text-align: right;
            margin-bottom: 20px;
        }
        @media print {
            body {
                margin: 0;
            }
            .print-buttons {
                display: none;
            }
            .container {
                box-shadow: none;
                padding: 0;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="print-buttons">
        <button onclick="window.print()">Imprimir</button>
    </div>
    <div id="artigo-container">
        <p style="text-align: center; color: #666;">Carregando artigo...</p>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyB9GkSqTIZ0kbVsba_WOdQeVAETrF9qna0",
        authDomain: "wzzm-ce3fc.firebaseapp.com",
        projectId: "wzzm-ce3fc",
        storageBucket: "wzzm-ce3fc.appspot.com",
        messagingSenderId: "249427877153",
        appId: "1:249427877153:web:0e4297294794a5aadeb260",
        measurementId: "G-PLKNZNFCQ8"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const artigoContainer = document.getElementById('artigo-container');

    async function buscarEExibirArtigo() {
        // Pega o UID da URL, por exemplo: ?uid=ID_DO_ARTIGO
        const urlParams = new URLSearchParams(window.location.search);
        const uid = urlParams.get('uid');

        if (!uid) {
            artigoContainer.innerHTML = '<p style="text-align: center; color: #e74c3c;">UID do artigo não fornecido na URL.</p>';
            return;
        }

        try {
            const docRef = db.collection('materias').doc(uid);
            const doc = await docRef.get();

            if (doc.exists) {
                const materia = doc.data();
                let fontesHtml = '';
                if (materia.fontes && materia.fontes.length > 0) {
                    const fontesLista = materia.fontes.map(fonte => {
                        const isUrl = fonte.startsWith('http://') || fonte.startsWith('https://');
                        if (isUrl) {
                            return `<li><a href="${fonte}" target="_blank">${fonte}</a></li>`;
                        } else {
                            return `<li>${fonte}</li>`;
                        }
                    }).join('');
                    fontesHtml = `
                        <div class="fontes-container">
                            <p><strong>Fontes:</strong></p>
                            <ul>${fontesLista}</ul>
                        </div>
                    `;
                }

                let infoHtml = '';
                if (materia.setor) infoHtml += `<p><strong>Setor:</strong> ${materia.setor}</p>`;
                if (materia.arquivo) infoHtml += `<p><strong>Arquivo:</strong> ${materia.arquivo}</p>`;
                if (materia.armario) infoHtml += `<p><strong>Armário:</strong> ${materia.armario}</p>`;

                artigoContainer.innerHTML = `
                    <h1>${materia.titulo}</h1>
                    <p class="uid-display">UID do Documento: ${doc.id}</p>
                    <h2>Informações Adicionais</h2>
                    <div class="descricao-container">${infoHtml}</div>
                    <h2>Descrição</h2>
                    <div class="descricao-container">${materia.descricao}</div>
                    ${fontesHtml}
                `;
            } else {
                artigoContainer.innerHTML = '<p style="text-align: center; color: #e74c3c;">Artigo não encontrado.</p>';
            }
        } catch (error) {
            console.error("Erro ao buscar artigo:", error);
            artigoContainer.innerHTML = '<p style="text-align: center; color: #e74c3c;">Erro ao carregar o artigo: ' + error.message + '</p>';
        }
    }

    // Chama a função ao carregar a página
    window.onload = buscarEExibirArtigo;
</script>

</body>
</html>
