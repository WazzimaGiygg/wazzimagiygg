<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Artigos</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans">
    <style>
        /* Estilos gerais */
        body {
            font-family: 'Noto Sans', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            box-sizing: border-box;
        }

        /* Seções da página */
        .secao {
            display: none;
        }

        /* Estilos do formulário */
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        textarea {
            height: 200px;
            resize: vertical;
        }
        
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: white;
        }

        .fonte-input-group {
            display: flex;
            align-items: center;
        }

        .fonte-input-group input {
            flex-grow: 1;
            margin-bottom: 0;
        }

        #addFonte, button[type="submit"], button {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        #addFonte:hover, button[type="submit"]:hover {
            background-color: #0056b3;
        }

        #addFonte {
            background-color: #28a745;
            margin-top: 10px;
        }

        #addFonte:hover {
            background-color: #218838;
        }

        /* Estilos da busca e detalhes do artigo */
        #busca-input {
            width: 70%;
            margin-right: 10px;
        }

        .busca-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        
        #detalhesArtigo h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        #detalhesArtigo p {
            font-size: 1.1rem;
            color: #666;
            margin: 5px 0;
        }

        #detalhesArtigo #conteudo-dinamico {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fafafa;
        }

    </style>
</head>
<body>

<div class="container">
    <div id="busca-secao" class="secao" style="display: block;">
        <h1>Busca de Artigos</h1>
        <div class="busca-container">
            <input type="text" id="uidBusca" placeholder="Digite o UID do Artigo...">
            <button id="btnBuscar">Buscar</button>
        </div>
        <div id="mensagem-container"></div>
    </div>

    <div id="detalhes-secao" class="secao">
        <button id="btnVoltarBusca">Voltar à Busca</button>
        <div id="detalhesArtigo"></div>
    </div>

    <div id="criacao-secao" class="secao">
        <h1>Criar Nova Matéria</h1>
        <form id="materiaForm">
            <input type="hidden" id="uidPadrao" name="uidPadrao">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" required>

            <label for="setor">(Matéria) Setor:</label>
            <input type="text" id="setor" name="setor" required>

            <label for="arquivo">(Tipo de informação) Arquivo:</label>
            <input type="text" id="arquivo" name="arquivo" required>

            <label for="armario">(Idioma) Armário:</label>
            <select id="armario" name="armario" required>
                <option value="Português" selected>Português</option>
                <option value="Inglês">English</option>
                <option value="Espanhol">Español</option>
                <option value="Francês">Français</option>
                <option value="Alemão">Deutsch</option>
                <option value="Italiano">Italiano</option>
                <option value="Chinês">中文</option>
                <option value="Japonês">日本語</option>
                <option value="Russo">Русский</option>
                <option value="Árabe">العربية</option>
                <option value="Coreano">한국어</option>
                <option value="Hindi">हिन्दी</option>
                <option value="Holandês">Nederlands</option>
                <option value="Sueco">Svenska</option>
                <option value="Turco">Türkçe</option>
            </select>

            <label for="descricaoHtml">Código HTML da Descrição:</label>
            <textarea id="descricaoHtml" name="descricao" placeholder="Colar o código HTML importado de outro editor aqui..." required></textarea>

            <label>Fontes:</label>
            <div id="fontesContainer">
                <input type="text" class="fonteInput" name="fontes[]">
            </div>
            <button type="button" id="addFonte">Adicionar Mais Fontes</button><br><br>

            <button type="submit">Salvar Matéria</button>
        </form>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script>
    // --- Configuração do Firebase ---
    const firebaseConfig = {
        apiKey: "AIzaSyB9GkSqTIZ0kbVsba_WOdQeVAETrF9qna0",
        authDomain: "wzzm-ce3fc.firebaseapp.com",
        projectId: "wzzm-ce3fc",
        storageBucket: "wzzm-ce3fc.appspot.com",
        messagingSenderId: "249427877153",
        appId: "1:249427877153:web:0e4297294794a5aadeb260",
        measurementId: "G-PLKNZNFCQ8"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // --- Elementos do DOM ---
    const buscaSecao = document.getElementById('busca-secao');
    const detalhesSecao = document.getElementById('detalhes-secao');
    const criacaoSecao = document.getElementById('criacao-secao');
    const uidBuscaInput = document.getElementById('uidBusca');
    const btnBuscar = document.getElementById('btnBuscar');
    const mensagemContainer = document.getElementById('mensagem-container');
    const detalhesArtigo = document.getElementById('detalhesArtigo');
    const uidPadraoInput = document.getElementById('uidPadrao');
    const materiaForm = document.getElementById('materiaForm');
    const addFonteBtn = document.getElementById('addFonte');
    const fontesContainer = document.getElementById('fontesContainer');

    // --- Funções de exibição de seção ---
    function mostrarSecao(secao) {
        buscaSecao.style.display = 'none';
        detalhesSecao.style.display = 'none';
        criacaoSecao.style.display = 'none';
        secao.style.display = 'block';
    }

    // --- Lógica de Busca ---
    btnBuscar.addEventListener('click', async () => {
        const uid = uidBuscaInput.value.trim();
        if (!uid) {
            alert('Por favor, digite uma UID para buscar.');
            return;
        }

        mensagemContainer.innerHTML = '';
        const docRef = db.collection('materias').doc(uid);
        const doc = await docRef.get();

        if (doc.exists) {
            exibirArtigo(doc.data());
        } else {
            mensagemContainer.innerHTML = `
                <p>Artigo com a UID "${uid}" não existe, quer adicionar um?</p>
                <button onclick="adicionarArtigo('${uid}')">Sim</button>
                <button onclick="voltarParaBusca()">Não</button>
            `;
        }
    });

    function exibirArtigo(materia) {
        detalhesArtigo.innerHTML = `
            <h1>${materia.titulo}</h1>
            <p><strong>Setor:</strong> ${materia.setor}</p>
            <p><strong>Arquivo:</strong> ${materia.arquivo}</p>
            <p><strong>Armário:</strong> ${materia.armario}</p>
            <p><strong>UID do Documento:</strong> wzzm.org/uid/?uid=${uidBuscaInput.value}</p>
            <div id="conteudo-dinamico">${materia.descricao}</div>
        `;
        mostrarSecao(detalhesSecao);
    }

    document.getElementById('btnVoltarBusca').addEventListener('click', () => {
        voltarParaBusca();
    });

    function voltarParaBusca() {
        uidBuscaInput.value = '';
        mensagemContainer.innerHTML = '';
        mostrarSecao(buscaSecao);
    }

    // --- Lógica de Criação de Artigo ---
    function adicionarArtigo(uid) {
        uidPadraoInput.value = uid; // Define a UID no campo oculto
        materiaForm.reset(); // Limpa o formulário
        mostrarSecao(criacaoSecao);
    }

    addFonteBtn.addEventListener('click', () => {
        const novoInput = document.createElement('input');
        novoInput.type = 'text';
        novoInput.className = 'fonteInput';
        novoInput.name = 'fontes[]';
        novoInput.placeholder = 'Digite a URL ou o nome da fonte';
        fontesContainer.appendChild(novoInput);
    });

    materiaForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const uid = uidPadraoInput.value;
        const titulo = document.getElementById('titulo').value;
        const setor = document.getElementById('setor').value;
        const arquivo = document.getElementById('arquivo').value;
        const armario = document.getElementById('armario').value;
        const descricao = document.getElementById('descricaoHtml').value;

        const fontes = Array.from(document.getElementsByClassName('fonteInput'))
            .map(input => input.value.trim())
            .filter(fonte => fonte !== '');

        if (!titulo || !descricao || !setor || !arquivo || !armario) {
            alert('Por favor, preencha todos os campos obrigatórios.');
            return;
        }

        try {
            await db.collection('materias').doc(uid).set({
                titulo: titulo,
                descricao: descricao,
                setor: setor,
                arquivo: arquivo,
                armario: armario,
                fontes: fontes,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            });

            alert('Matéria criada com sucesso!');
            voltarParaBusca(); // Volta para a tela de busca
        } catch (error) {
            console.error('Erro ao adicionar a matéria: ', error);
            alert('Erro ao criar a matéria. Tente novamente.');
        }
    });

</script>

</body>
</html>
