<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravador de Notícias no Firebase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f7f7f7;
        }
        #news-form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        label {
            display: block;

            font-weight: bold;
        }
        input[type="text"], input[type="url"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;

        }
        button {

            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>

</head>

        <label for="news-url">URL (Link):</label>

        <label for="news-author">Autor:</label>
        <input type="text" id="news-author" value="Sistema" required>

        <button type="submit" id="submit-button">Gravar Notícia</button>
        
        <div id="status-message" class="message" style="display: none;"></div>

        /**
         * Envia os dados do formulário para o Firebase Firestore.
         */
        async function saveNews(event) {
            event.preventDefault(); // Impede o recarregamento da página

            const title = document.getElementById('news-title').value.trim();
            const url = document.getElementById('news-url').value.trim();
            const author = document.getElementById('news-author').value.trim();
            const submitButton = document.getElementById('submit-button');
            const statusMessage = document.getElementById('status-message');

            if (!title || !url || !author) {
                showMessage("Por favor, preencha todos os campos.", "error");
                return;
            }

            // O objeto de dados que será gravado
            const newsData = {
                title: title,
                url: url,
                author: author,
                // **IMPORTANTE**: Usa o Timestamp do servidor do Firebase.
                // Isso garante que a data e hora são precisas para ordenação.
                date: firebase.firestore.FieldValue.serverTimestamp()
            };

            submitButton.disabled = true;
            submitButton.textContent = "Gravando...";
            showMessage("Enviando dados para o Firebase...", "");

            try {
                // Adiciona um novo documento à coleção "WZPZM"
                const docRef = await db.collection(COLLECTION_NAME).add(newsData);
                
                showMessage(`Notícia gravada com sucesso! ID: ${docRef.id}`, "success");
                
                // Limpa o formulário após o sucesso
                document.getElementById('news-form').reset();
                document.getElementById('news-author').value = "Sistema"; // Restaura o valor padrão

            } catch (error) {
                showMessage(`Erro ao gravar notícia: ${error.message}`, "error");
                console.error("Erro ao adicionar documento: ", error);
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = "Gravar Notícia";
            }
        }

        /**
         * Exibe uma mensagem de status na tela.
         */
        function showMessage(text, type) {
            const statusMessage = document.getElementById('status-message');
            statusMessage.style.display = 'block';
            statusMessage.textContent = text;
            statusMessage.className = `message ${type}`;
        }

        // Liga a função de gravação ao envio do formulário
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('news-form');
            if (form) {
                form.addEventListener('submit', saveNews);
            } else {
                console.error("Erro: Formulário 'news-form' não encontrado.");
            }
        });
    </script>
