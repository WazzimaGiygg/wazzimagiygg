<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Sistema de Relat칩rios - Administra칞칚o</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>

        body {

        .container {

        @media (max-width: 900px) {

        /* CARD DE CRIAR RELAT칍RIO */
        .create-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);

        .create-card h2 {

            margin-bottom: 25px;

            border-bottom: 2px solid #e2e8f0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .create-card h2 i {

        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;

        .form-group input,
        .form-group select,

        .html-toolbar {

        .submit-btn {

        .submit-btn:hover {

        }

        .submit-btn:disabled {

        }

        /* LISTA DE RELAT칍RIOS */
        .reports-card {
            background: white;

            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .reports-header {
            display: flex;
            justify-content: space-between;

        }

        .reports-header h2 {

            align-items: center;

        }

        .reports-header h2 i {

        }

        .filters {

        }

        .filter-select {

        }

        /* LISTA DE RELAT칍RIOS */
        .reports-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .report-item {
            background: #f8fafc;
            border-radius: 12px;
            padding: 25px;
            border-left: 5px solid #667eea;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid #e2e8f0;
        }

        .report-item:hover {

        }

        .report-header {
            display: flex;

        .report-uid {
            font-family: 'Courier New', monospace;

        .report-date {

            align-items: center;

        }

        .report-meta {
            display: flex;
            gap: 20px;

        }

        .meta-item {
            display: flex;
            flex-direction: column;

        }

        .meta-label {

        }

        .meta-value {

        }

        .report-content {
            background: white;
            border-radius: 10px;
            padding: 20px;

        }

        .report-content h3 {

        }

        .report-html {

        }

        .report-html h1, .report-html h2, .report-html h3 {

        }

        .report-html p {

        }

        .report-html ul, .report-html ol {

        }

        .report-html blockquote {

        }

        .report-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #e2e8f0;
        }

        .action-btn {
            padding: 8px 15px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.2s;
        }

        .delete-btn {
            background: #fed7d7;
            color: #c53030;
        }

        .delete-btn:hover {

        }

        .empty-state {
            text-align: center;
            padding: 50px 20px;

        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 20px;
            color: #cbd5e0;
        }

        .empty-state h3 {
            margin-bottom: 10px;

        }

        /* LOADER */
        .loader {
            text-align: center;
            padding: 30px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }

        /* ALERTAS */
        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .alert-success {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }

        .alert-error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #fc8181;
        }

        .alert-info {
            background: #bee3f8;
            color: #2a4365;
            border: 1px solid #90cdf4;
        }

        /* LOGIN REQUIRED */
        .login-required {
            text-align: center;
            padding: 50px 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            grid-column: 1 / -1;
        }

        .login-required i {
            font-size: 64px;
            color: #cbd5e0;
            margin-bottom: 20px;
        }

        .login-required h2 {
            color: #4a5568;
            margin-bottom: 15px;
        }

        .login-required p {
            color: #718096;
            margin-bottom: 25px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .login-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .login-btn:hover {

            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        /* STATUS BADGES */
        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;

        }

        .status-pendente {
            background: #feebc8;

        }

        .status-em-analise {
            background: #bee3f8;

        }

        .status-resolvido {
            background: #c6f6d5;

        }

        .status-cancelado {

        }

        /* DECISION BADGES */
        .decision-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .decision-aprovado {
            background: #c6f6d5;
            color: #22543d;
        }

        .decision-reprovado {

        }

        .decision-aguardando {

        }
    </style>
</head>
<body>
    <div class="container" id="appContainer">
        <!-- Conte칰do ser치 carregado dinamicamente -->
    </div>

    <script type="module">
        // 游댳 Firebase Config
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, query, orderBy, deleteDoc, doc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB9GkSqTIZ0kbVsba_WOdQeVAETrF9qna0",
            authDomain: "wzzm-ce3fc.firebaseapp.com",
            projectId: "wzzm-ce3fc",
            storageBucket: "wzzm-ce3fc.appspot.com",
            messagingSenderId: "249427877153",
            appId: "1:249427877153:web:0e4297294794a5aadeb260",
            measurementId: "G-PLKNZNFCQ8"
        };

        // 游댳 Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        // 游댳 Elementos principais
        const appContainer = document.getElementById('appContainer');

        // 游댳 Estados da aplica칞칚o
        let currentUser = null;
        let reports = [];

        // 游댳 Inicializar aplica칞칚o
        function initApp() {
            onAuthStateChanged(auth, (user) => {
                currentUser = user;
                if (user) {
                    renderApp();
                    loadReports();
                } else {
                    renderLoginRequired();
                }
            });
        }

        // 游댳 Renderizar tela de login necess치ria
        function renderLoginRequired() {
            appContainer.innerHTML = `
                <div class="login-required">
                    <i class="fas fa-lock"></i>
                    <h2>Login Necess치rio</h2>
                    <p>Voc칡 precisa fazer login com sua conta Google para acessar o sistema de relat칩rios administrativos.</p>
                    <button class="login-btn" id="loginBtn">
                        <i class="fab fa-google"></i>
                        Entrar com Google
                    </button>
                </div>
            `;
            
            document.getElementById('loginBtn').addEventListener('click', () => {
                signInWithPopup(auth, provider).catch((error) => {
                    showAlert(`Erro ao fazer login: ${error.message}`, 'error');
                });
            });
        }

        // 游댳 Renderizar aplica칞칚o principal
        function renderApp() {
            appContainer.innerHTML = `
                <div class="create-card">
                    <h2><i class="fas fa-plus-circle"></i> Criar Novo Relat칩rio</h2>
                    
                    <div id="alertContainer"></div>
                    
                    <form id="reportForm">
                        <div class="form-group">
                            <label for="motivo"><i class="fas fa-exclamation-circle"></i> Motivo do Relat칩rio</label>
                            <input type="text" id="motivo" placeholder="Descreva o motivo do relat칩rio" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="decisao"><i class="fas fa-gavel"></i> Decis칚o</label>
                            <select id="decisao" required>
                                <option value="">Selecione uma decis칚o</option>
                                <option value="aprovado">Aprovado</option>
                                <option value="reprovado">Reprovado</option>
                                <option value="aguardando">Aguardando An치lise</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="relatorioHTML"><i class="fas fa-file-alt"></i> Relat칩rio Detalhado (HTML)</label>
                            <div class="html-toolbar">
                                <button type="button" class="html-btn" onclick="insertTag('<strong>', '</strong>')">
                                    <i class="fas fa-bold"></i> Negrito
                                </button>
                                <button type="button" class="html-btn" onclick="insertTag('<em>', '</em>')">
                                    <i class="fas fa-italic"></i> It치lico
                                </button>
                                <button type="button" class="html-btn" onclick="insertTag('<h3>', '</h3>')">
                                    <i class="fas fa-heading"></i> T칤tulo
                                </button>
                                <button type="button" class="html-btn" onclick="insertTag('<ul><li>', '</li></ul>')">
                                    <i class="fas fa-list-ul"></i> Lista
                                </button>
                                <button type="button" class="html-btn" onclick="insertTag('<blockquote>', '</blockquote>')">
                                    <i class="fas fa-quote-right"></i> Cita칞칚o
                                </button>
                                <button type="button" class="html-btn" onclick="insertTag('<code>', '</code>')">
                                    <i class="fas fa-code"></i> C칩digo
                                </button>
                            </div>
                            <textarea id="relatorioHTML" 
                                      placeholder="Digite o relat칩rio detalhado aqui. Voc칡 pode usar tags HTML para formata칞칚o." 
                                      required></textarea>
                        </div>
                        
                        <button type="submit" class="submit-btn" id="submitBtn">
                            <i class="fas fa-paper-plane"></i>
                            <span id="submitText">Enviar Relat칩rio</span>
                            <div id="submitSpinner" class="spinner" style="display: none; width: 20px; height: 20px;"></div>
                        </button>
                    </form>
                </div>
                
                <div class="reports-card">
                    <div class="reports-header">
                        <h2><i class="fas fa-clipboard-list"></i> Relat칩rios Registrados</h2>
                        <div class="filters">
                            <select class="filter-select" id="filterDecision" onchange="filterReports()">
                                <option value="">Todas as decis칫es</option>
                                <option value="aprovado">Aprovados</option>
                                <option value="reprovado">Reprovados</option>
                                <option value="aguardando">Aguardando</option>
                            </select>
                            <select class="filter-select" id="filterSort" onchange="filterReports()">
                                <option value="desc">Mais recentes</option>
                                <option value="asc">Mais antigos</option>
                            </select>
                        </div>
                    </div>
                    
                    <div id="reportsListContainer">
                        <div class="loader">
                            <div class="spinner"></div>
                            <p>Carregando relat칩rios...</p>
                        </div>
                    </div>
                </div>
            `;
            
            // Configurar formul치rio
            document.getElementById('reportForm').addEventListener('submit', handleSubmitReport);
            
            // Adicionar fun칞칫es ao escopo global para os bot칫es HTML
            window.insertTag = insertTag;
            window.filterReports = filterReports;
        }

        // 游댳 Inserir tags HTML no textarea
        function insertTag(startTag, endTag) {
            const textarea = document.getElementById('relatorioHTML');
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const text = textarea.value;
            const selectedText = text.substring(start, end);
            
            // Se houver texto selecionado, envolve com as tags
            if (selectedText) {
                const newText = text.substring(0, start) + startTag + selectedText + endTag + text.substring(end);
                textarea.value = newText;
                // Reposiciona o cursor ap칩s o texto inserido
                textarea.selectionStart = start + startTag.length;
                textarea.selectionEnd = end + startTag.length;
            } else {
                // Se n칚o houver texto selecionado, insere as tags com cursor no meio
                const newText = text.substring(0, start) + startTag + endTag + text.substring(end);
                textarea.value = newText;
                // Reposiciona o cursor entre as tags
                textarea.selectionStart = start + startTag.length;
                textarea.selectionEnd = start + startTag.length;
            }
            
            textarea.focus();
        }

        // 游댳 Mostrar alerta
        function showAlert(message, type = 'info') {
            const alertContainer = document.getElementById('alertContainer');
            if (!alertContainer) return;
            
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
                <span>${message}</span>
            `;
            
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alertDiv);
            
            // Remover ap칩s 5 segundos
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }

        // 游댳 Lidar com envio do relat칩rio
        async function handleSubmitReport(e) {
            e.preventDefault();
            
            const motivo = document.getElementById('motivo').value.trim();
            const decisao = document.getElementById('decisao').value;
            const relatorioHTML = document.getElementById('relatorioHTML').value.trim();
            
            // Valida칞칚o
            if (!motivo || !decisao || !relatorioHTML) {
                showAlert('Por favor, preencha todos os campos obrigat칩rios.', 'error');
                return;
            }
            
            const submitBtn = document.getElementById('submitBtn');
            const submitText = document.getElementById('submitText');
            const submitSpinner = document.getElementById('submitSpinner');
            
            // Mostrar loading
            submitBtn.disabled = true;
            submitText.textContent = 'Enviando...';
            submitSpinner.style.display = 'block';
            
            try {
                // Gerar ID 칰nico para o relat칩rio
                const uidRelatorio = `REP_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
                
                // Criar relat칩rio no Firestore
                const reportData = {
                    uidGoogle: currentUser.uid,
                    uidRelatorio: uidRelatorio,
                    motivo: motivo,
                    decisao: decisao,
                    relatorioHTML: relatorioHTML,
                    createdAt: serverTimestamp(),
                    userEmail: currentUser.email,
                    userName: currentUser.displayName || 'Usu치rio',
                    status: 'pendente'
                };
                
                await addDoc(collection(db, "relatoriosadmin"), reportData);
                
                // Limpar formul치rio
                document.getElementById('reportForm').reset();
                showAlert('Relat칩rio enviado com sucesso!', 'success');
                
                // Recarregar lista de relat칩rios
                await loadReports();
                
            } catch (error) {
                console.error('Erro ao enviar relat칩rio:', error);
                showAlert(`Erro ao enviar relat칩rio: ${error.message}`, 'error');
            } finally {
                // Restaurar bot칚o
                submitBtn.disabled = false;
                submitText.textContent = 'Enviar Relat칩rio';
                submitSpinner.style.display = 'none';
            }
        }

        // 游댳 Carregar relat칩rios do Firestore
        async function loadReports() {
            const reportsListContainer = document.getElementById('reportsListContainer');
            if (!reportsListContainer) return;
            
            reportsListContainer.innerHTML = `
                <div class="loader">
                    <div class="spinner"></div>
                    <p>Carregando relat칩rios...</p>
                </div>
            `;
            
            try {
                const q = query(collection(db, "relatoriosadmin"), orderBy("createdAt", "desc"));
                const querySnapshot = await getDocs(q);
                
                reports = [];
                querySnapshot.forEach((docSnap) => {
                    const data = docSnap.data();
                    reports.push({
                        id: docSnap.id,
                        ...data,
                        // Converter timestamp do Firestore para data leg칤vel
                        createdAt: data.createdAt ? new Date(data.createdAt.toDate()).toLocaleString('pt-BR') : 'Data n칚o dispon칤vel'
                    });
                });
                
                renderReportsList(reports);
                
            } catch (error) {
                console.error('Erro ao carregar relat칩rios:', error);
                reportsListContainer.innerHTML = `
                    <div class="alert alert-error">
                        <i class="fas fa-exclamation-circle"></i>
                        <span>Erro ao carregar relat칩rios: ${error.message}</span>
                    </div>
                `;
            }
        }

        // 游댳 Renderizar lista de relat칩rios
        function renderReportsList(reportsToShow) {
            const reportsListContainer = document.getElementById('reportsListContainer');
            if (!reportsListContainer) return;
            
            if (reportsToShow.length === 0) {
                reportsListContainer.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <h3>Nenhum relat칩rio encontrado</h3>
                        <p>N칚o h치 relat칩rios registrados no momento. Crie o primeiro relat칩rio usando o formul치rio ao lado.</p>
                    </div>
                `;
                return;
            }
            
            let html = '<div class="reports-list">';
            
            reportsToShow.forEach((report) => {
                // Determinar classe da decis칚o
                let decisionClass = '';
                let decisionText = '';
                
                switch(report.decisao) {
                    case 'aprovado':
                        decisionClass = 'decision-aprovado';
                        decisionText = 'Aprovado';
                        break;
                    case 'reprovado':
                        decisionClass = 'decision-reprovado';
                        decisionText = 'Reprovado';
                        break;
                    case 'aguardando':
                        decisionClass = 'decision-aguardando';
                        decisionText = 'Aguardando';
                        break;
                    default:
                        decisionClass = 'decision-aguardando';
                        decisionText = 'N칚o definido';
                }
                
                // Determinar classe do status
                let statusClass = '';
                let statusText = report.status || 'pendente';
                
                switch(statusText) {
                    case 'pendente':
                        statusClass = 'status-pendente';
                        break;
                    case 'em-analise':
                        statusClass = 'status-em-analise';
                        break;
                    case 'resolvido':
                        statusClass = 'status-resolvido';
                        break;
                    case 'cancelado':
                        statusClass = 'status-cancelado';
                        break;
                    default:
                        statusClass = 'status-pendente';
                }
                
                html += `
                    <div class="report-item">
                        <div class="report-header">
                            <div>
                                <h3 style="margin-bottom: 5px; color: #4a5568;">${report.motivo}</h3>
                                <div class="report-uid">ID: ${report.uidRelatorio}</div>
                            </div>
                            <div class="report-date">
                                <i class="far fa-clock"></i>
                                ${report.createdAt}
                            </div>
                        </div>
                        
                        <div class="report-meta">
                            <div class="meta-item">
                                <span class="meta-label">Criado por</span>
                                <span class="meta-value">${report.userName || report.userEmail || 'Usu치rio'}</span>
                            </div>
                            <div class="meta-item">
                                <span class="meta-label">UID Google</span>
                                <span class="meta-value" style="font-family: monospace; font-size: 11px;">${report.uidGoogle}</span>
                            </div>
                            <div class="meta-item">
                                <span class="meta-label">Decis칚o</span>
                                <span class="meta-value ${decisionClass}">${decisionText}</span>
                            </div>
                            <div class="meta-item">
                                <span class="meta-label">Status</span>
                                <span class="meta-value ${statusClass}">${statusText}</span>
                            </div>
                        </div>
                        
                        <div class="report-content">
                            <h3><i class="fas fa-file-alt"></i> Relat칩rio Detalhado</h3>
                            <div class="report-html">${report.relatorioHTML}</div>
                        </div>
                        
                        ${currentUser && currentUser.uid === report.uidGoogle ? `
                            <div class="report-actions">
                                <button class="action-btn delete-btn" onclick="deleteReport('${report.id}')">
                                    <i class="fas fa-trash"></i>
                                    Excluir
                                </button>
                            </div>
                        ` : ''}
                    </div>
                `;
            });
            
            html += '</div>';
            reportsListContainer.innerHTML = html;
            
            // Adicionar fun칞칚o deleteReport ao escopo global
            window.deleteReport = deleteReport;
        }

        // 游댳 Filtrar relat칩rios
        function filterReports() {
            const filterDecision = document.getElementById('filterDecision').value;
            const filterSort = document.getElementById('filterSort').value;
            
            let filteredReports = [...reports];
            
            // Filtrar por decis칚o
            if (filterDecision) {
                filteredReports = filteredReports.filter(report => report.decisao === filterDecision);
            }
            
            // Ordenar
            if (filterSort === 'asc') {
                // Ordena칞칚o mais antiga primeiro (precisa de data real para ordena칞칚o)
                filteredReports.sort((a, b) => {
                    const dateA = a.createdAtTimestamp || new Date(a.createdAt);
                    const dateB = b.createdAtTimestamp || new Date(b.createdAt);
                    return dateA - dateB;
                });
            } else {
                // Ordena칞칚o mais recente primeiro (padr칚o)
                filteredReports.sort((a, b) => {
                    const dateA = a.createdAtTimestamp || new Date(a.createdAt);
                    const dateB = b.createdAtTimestamp || new Date(b.createdAt);
                    return dateB - dateA;
                });
            }
            
            renderReportsList(filteredReports);
        }

        // 游댳 Excluir relat칩rio
        async function deleteReport(reportId) {
            if (!confirm('Tem certeza que deseja excluir este relat칩rio? Esta a칞칚o n칚o pode ser desfeita.')) {
                return;
            }
            
            try {
                await deleteDoc(doc(db, "relatoriosadmin", reportId));
                showAlert('Relat칩rio exclu칤do com sucesso!', 'success');
                await loadReports();
            } catch (error) {
                console.error('Erro ao excluir relat칩rio:', error);
                showAlert(`Erro ao excluir relat칩rio: ${error.message}`, 'error');
            }
        }

        // 游댳 Inicializar aplica칞칚o
        initApp();
    </script>
</body>
</html>
