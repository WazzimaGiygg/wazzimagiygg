<script type="module">
// üîπ Firebase Auth & Firestore Config

const app = initializeApp(firebaseConfig);

// CONSTANTES
const USER_LOGS_COLLECTION = "checkuser";

// VARI√ÅVEIS GLOBAIS
let currentUser = null;

// -------------------------------------------------------------
// üöÄ FUN√á√ÉO: ABRIR JANELA DE LOGS SIMPLES
// -------------------------------------------------------------
function openLogsWindow() {
    const win = document.createElement("div");
    win.className = "window";
    win.style.width = "900px";
    win.style.height = "600px";
    win.innerHTML = `
        <div class="window-header">
            <span>üìã Logs do CHECKUSER</span>
            <div class="window-controls">
                <button class="minimize" title="Minimizar">‚Äî</button>
                <button class="maximize" title="Maximizar">‚¨ú</button>
                <button class="close" title="Fechar">‚úñ</button>
            </div>
        </div>
        <div class="simple-logs-container">
            <div class="simple-logs-header">
                <div class="simple-logs-title">Lista de Acessos Registrados</div>
                <button id="refreshSimpleLogs" class="simple-refresh-btn">Atualizar</button>
            </div>
            <table class="simple-logs-table" id="simpleLogsTable">
                <thead>
                    <tr>
                        <th>Data/Hora</th>
                        <th>Usu√°rio</th>
                        <th>IP</th>
                        <th>Localiza√ß√£o</th>
                        <th>A√ß√£o</th>
                    </tr>
                </thead>
                <tbody id="simpleLogsBody">
                    <tr>
                        <td colspan="5" class="simple-loading">Carregando logs...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    `;
    document.body.appendChild(win);

    const header = win.querySelector(".window-header");
    let isDragging = false;
    let offsetX, offsetY;
    let maximized = false;
    let prev = { top: 0, left: 0, width: 0, height: 0 };

    const windowId = windowManager.addWindow(win, "Logs CHECKUSER", 'iconmagic.png');
    
    // Event listeners para arrastar a janela
    header.addEventListener("mousedown", (e) => {
        if (maximized) return;
        isDragging = true;
        offsetX = e.clientX - win.offsetLeft;
        offsetY = e.clientY - win.offsetTop;
        e.stopPropagation();
        windowManager.setActiveWindow(windowId);
        windowManager.bringToFront(win);
    });

    document.addEventListener("mousemove", (e) => {
        if (isDragging && !maximized) {
            win.style.left = e.clientX - offsetX + "px";
            win.style.top = e.clientY - offsetY + "px";
        }
    });

    document.addEventListener("mouseup", () => isDragging = false);

    // Bot√µes da janela
    win.querySelector(".close").onclick = (e) => {
        e.stopPropagation();
        windowManager.removeWindow(windowId);
        win.remove();
    };
    
    win.querySelector(".minimize").onclick = (e) => {
        e.stopPropagation();
        windowManager.minimizeWindow(windowId);
    };
    
    win.querySelector(".maximize").onclick = (e) => {
        e.stopPropagation();
        if (!maximized) {
            prev = { top: win.offsetTop, left: win.offsetLeft, width: win.offsetWidth, height: win.offsetHeight };
            win.style.top = "0";
            win.style.left = "0";
            win.style.width = "100%";
            win.style.height = "calc(100% - 40px)";
            maximized = true;
        } else {
            win.style.top = prev.top + "px";
            win.style.left = prev.left + "px";
            win.style.width = prev.width + "px";
            win.style.height = prev.height + "px";
            maximized = false;
        }
        windowManager.bringToFront(win);
    };

    // Carregar logs inicialmente
    loadSimpleLogs();

    // Event listener para bot√£o de atualizar
    document.getElementById('refreshSimpleLogs').onclick = loadSimpleLogs;
}

// -------------------------------------------------------------
// üöÄ FUN√á√ÉO: CARREGAR LOGS SIMPLES
// -------------------------------------------------------------
async function loadSimpleLogs() {
    try {
        const tbody = document.getElementById('simpleLogsBody');
        tbody.innerHTML = '<tr><td colspan="5" class="simple-loading">Carregando logs...</td></tr>';

        const logsQuery = collection(db, USER_LOGS_COLLECTION);
        const q = query(logsQuery, orderBy('timestamp', 'desc'), limit(50));
        
        const snapshot = await getDocs(q);
        const logs = [];
        
        snapshot.forEach((doc) => {
            logs.push({
                id: doc.id,
                ...doc.data()
            });
        });

        // Atualizar tabela
        if (logs.length === 0) {
            tbody.innerHTML = `
                <tr>
                    <td colspan="5" class="simple-no-logs">
                        Nenhum log encontrado
                    </td>
                </tr>
            `;
        } else {
            tbody.innerHTML = logs.map(log => renderSimpleLogRow(log)).join('');
        }

    } catch (error) {
        console.error("‚ùå Erro ao carregar logs:", error);
        const tbody = document.getElementById('simpleLogsBody');
        tbody.innerHTML = `
            <tr>
                <td colspan="5" style="text-align: center; padding: 40px; color: #dc3545;">
                    <div style="font-size: 16px;">Erro ao carregar logs</div>
                    <div style="font-size: 12px; margin-top: 10px;">${error.message}</div>
                </td>
            </tr>
        `;
    }
}

// -------------------------------------------------------------
// üöÄ FUN√á√ÉO: RENDERIZAR LINHA SIMPLES DE LOG
// -------------------------------------------------------------
function renderSimpleLogRow(log) {
    const timestamp = log.clientTimestamp || log.timestamp;
    const date = timestamp ? new Date(timestamp).toLocaleString('pt-BR') : 'N/A';
    
    const userName = log.user?.displayName || 'Visitante';
    const userEmail = log.user?.email || 'N/A';
    const ip = log.location?.ip || 'N/A';
    const city = log.location?.city || 'N/A';
    const region = log.location?.region || 'N/A';
    const action = log.action || 'unknown';
    
    // Texto da a√ß√£o
    let actionText = 'Acesso';
    switch(action) {
        case 'login': actionText = 'Login'; break;
        case 'logout': actionText = 'Logout'; break;
        case 'page_load': actionText = 'Carregou p√°gina'; break;
        case 'visitor_access': actionText = 'Visitante'; break;
        case 'switch_account': actionText = 'Trocou conta'; break;
    }
    
    return `
        <tr>
            <td class="simple-log-date">${date}</td>
            <td>
                <div class="simple-log-user">${userName}</div>
                <small>${userEmail}</small>
            </td>
            <td class="simple-log-ip">${ip}</td>
            <td class="simple-log-location">
                ${city}, ${region}
            </td>
            <td>
                <span class="simple-log-action">${actionText}</span>
            </td>
        </tr>
    `;
}

// -------------------------------------------------------------
// üöÄ GERENCIADOR DE JANELAS SIMPLIFICADO
// -------------------------------------------------------------
const windowManager = {
    windows: [],
    activeWindow: null,
    
    addWindow: function(windowElement, title, icon = 'iconmagic.png') {
        const windowId = 'window_' + Date.now() + Math.random().toString(36).substr(2, 9);
        windowElement.dataset.windowId = windowId;
        
        const windowData = {
            id: windowId,
            element: windowElement,
            title: title,
            icon: icon,
            minimized: false,
            taskbarIcon: null
        };
        
        this.windows.push(windowData);
        this.setActiveWindow(windowId);
        this.createTaskbarIcon(windowData);
        return windowId;
    },
    
    removeWindow: function(windowId) {
        const index = this.windows.findIndex(w => w.id === windowId);
        if (index !== -1) {
            const windowData = this.windows[index];
            
            if (windowData.taskbarIcon) {
                windowData.taskbarIcon.remove();
            }
            
            this.windows.splice(index, 1);
            
            if (this.activeWindow === windowId) {
                this.activeWindow = this.windows.length > 0 ? this.windows[this.windows.length - 1].id : null;
                this.updateActiveWindow();
            }
        }
    },
    
    minimizeWindow: function(windowId) {
        const windowData = this.windows.find(w => w.id === windowId);
        if (windowData) {
            windowData.minimized = true;
            windowData.element.classList.add('minimized');
            this.updateTaskbarIcon(windowData);
            
            if (this.activeWindow === windowId) {
                const visibleWindows = this.windows.filter(w => !w.minimized && w.id !== windowId);
                if (visibleWindows.length > 0) {
                    this.setActiveWindow(visibleWindows[0].id);
                } else {
                    this.activeWindow = null;
                    this.updateActiveWindow();
                }
            }
        }
    },
    
    restoreWindow: function(windowId) {
        const windowData = this.windows.find(w => w.id === windowId);
        if (windowData) {
            windowData.minimized = false;
            windowData.element.classList.remove('minimized');
            this.setActiveWindow(windowId);
            this.updateTaskbarIcon(windowData);
            this.bringToFront(windowData.element);
        }
    },
    
    setActiveWindow: function(windowId) {
        this.activeWindow = windowId;
        this.updateActiveWindow();
        
        this.windows.forEach(windowData => {
            this.updateTaskbarIcon(windowData);
        });
    },
    
    updateActiveWindow: function() {
        this.windows.forEach(windowData => {
            if (windowData.id === this.activeWindow) {
                windowData.element.classList.add('active');
                if (windowData.taskbarIcon) {
                    windowData.taskbarIcon.classList.add('active');
                }
            } else {
                windowData.element.classList.remove('active');
                if (windowData.taskbarIcon) {
                    windowData.taskbarIcon.classList.remove('active');
                }
            }
        });
    },
    
    createTaskbarIcon: function(windowData) {
        const icon = document.createElement('button');
        icon.className = 'taskbar-icon';
        icon.title = windowData.title;
        icon.innerHTML = `<img src="${windowData.icon}" alt="icon"> <span>${windowData.title}</span>`;
        
        icon.onclick = (e) => {
            e.stopPropagation();
            if (windowData.minimized) {
                this.restoreWindow(windowData.id);
            } else {
                if (this.activeWindow === windowData.id) {
                    this.minimizeWindow(windowData.id);
                } else {
                    this.setActiveWindow(windowData.id);
                }
            }
        };
        
        icon.ondblclick = (e) => {
            e.stopPropagation();
            if (windowData.minimized) {
                this.restoreWindow(windowData.id);
            } else {
                this.minimizeWindow(windowData.id);
            }
        };
        
        taskbarIcons.appendChild(icon);
        windowData.taskbarIcon = icon;
        this.updateTaskbarIcon(windowData);
    },
    
    updateTaskbarIcon: function(windowData) {
        if (windowData.taskbarIcon) {
            windowData.taskbarIcon.style.opacity = windowData.minimized ? '0.7' : '1';
        }
    },
    
    bringToFront: function(windowElement) {
        const allWindows = document.querySelectorAll('.window');
        let maxZIndex = 100;
        
        allWindows.forEach(win => {
            const zIndex = parseInt(window.getComputedStyle(win).zIndex) || 100;
            if (zIndex > maxZIndex) maxZIndex = zIndex;
        });
        
        windowElement.style.zIndex = maxZIndex + 1;
    },
    
    showAllWindows: function() {
        this.windows.forEach(windowData => {
            if (windowData.minimized) {
                this.restoreWindow(windowData.id);
            }
        });
    },
    
    minimizeAllWindows: function() {
        this.windows.forEach(windowData => {
            if (!windowData.minimized) {
                this.minimizeWindow(windowData.id);
            }
        });
    },
    
    closeAllWindows: function() {
        const windowsToClose = [...this.windows];
        windowsToClose.forEach(windowData => {
            windowData.element.remove();
        });
        this.windows = [];
        this.activeWindow = null;
        taskbarIcons.innerHTML = '';
    }
};

// -------------------------------------------------------------
// üöÄ INICIALIZA√á√ÉO DO SISTEMA
// -------------------------------------------------------------
document.addEventListener('contextmenu', function(e) {
    e.preventDefault();
    return false;
});

document.addEventListener('keydown', function(e) {
    if (e.key === 'F12') e.preventDefault();
    if (e.ctrlKey && e.shiftKey && e.key === 'I') e.preventDefault();
    if (e.ctrlKey && e.shiftKey && e.key === 'J') e.preventDefault();
    if (e.ctrlKey && e.key === 'u') e.preventDefault();
});

function closeAllMenus() {
    document.getElementById("startMenu").style.display = "none";
    document.getElementById("notificationPopup").style.display = "none";
    document.getElementById("menuOverlay").style.display = "none";
}

// -------------------------------------------------------------
// üöÄ CONFIGURA√á√ÉO DOS MENUS
// -------------------------------------------------------------
document.getElementById("startBtn").onclick = (e) => {
    e.stopPropagation();
    const isVisible = document.getElementById("startMenu").style.display === "block";
    closeAllMenus();
    if (!isVisible) {
        document.getElementById("startMenu").style.display = "block";
        document.getElementById("menuOverlay").style.display = "block";
        document.getElementById("startMenu").style.left = "10px";
        document.getElementById("startMenu").style.bottom = "40px";
    }
};

document.getElementById("notificationIcon").onclick = (e) => {
    e.stopPropagation();
    const isVisible = document.getElementById("notificationPopup").style.display === "block";
    closeAllMenus();
    if (!isVisible) {
        document.getElementById("notificationPopup").style.display = "block";
        document.getElementById("menuOverlay").style.display = "block";
        document.getElementById("notificationPopup").style.right = "60px";
        document.getElementById("notificationPopup").style.bottom = "50px";
    }
};

// -------------------------------------------------------------
// üöÄ LOGIN E AUTENTICA√á√ÉO
// -------------------------------------------------------------
document.getElementById("loginBtn").addEventListener("click", () => {
    provider.setCustomParameters({ prompt: 'select_account' });
    signInWithPopup(auth, provider);
});

onAuthStateChanged(auth, async (user) => {
    if (user) {
        currentUser = user;
        document.getElementById("login-screen").style.display = "none";
        document.getElementById("desktop").style.display = "block";
        updateClock();
        
        // Mostrar notifica√ß√£o de login
        addNotification(`‚úÖ Logado como: ${user.email}`);
    } else {
        currentUser = null;
        document.getElementById("login-screen").style.display = "flex";
        document.getElementById("desktop").style.display = "none";
        document.getElementById("notificationPopup").innerHTML = '';
        document.getElementById("notificationIcon").style.color = 'white';
        closeAllMenus();
        windowManager.closeAllWindows();
    }
});

// -------------------------------------------------------------
// üöÄ FUN√á√ÉO: ATUALIZAR REL√ìGIO
// -------------------------------------------------------------
function updateClock() {
    const now = new Date();
    const timeString = now.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit', hour12: false });
    const dateString = now.toLocaleDateString('pt-BR', { day: '2-digit', month: '2-digit' });
    document.getElementById("clock").innerHTML = `<span>${timeString}</span><br><span>${dateString}</span>`;
    setTimeout(updateClock, 1000);
}

// -------------------------------------------------------------
// üöÄ FUN√á√ÉO: ADICIONAR NOTIFICA√á√ÉO
// -------------------------------------------------------------
function addNotification(message) {
    const div = document.createElement("div");
    div.className = "notification-item";
    div.innerHTML = message;
    document.getElementById("notificationPopup").prepend(div);
}

// -------------------------------------------------------------
// üöÄ FUN√á√ÉO: LOGOUT
// -------------------------------------------------------------
function handleLogout() {
    signOut(auth).then(() => {
        closeAllMenus();
        addNotification("üö™ Voc√™ saiu do sistema");
    }).catch((error) => {
        console.error("Erro ao sair:", error);
        addNotification("‚ùå Erro ao tentar fazer logoff.");
    });
}

// Bot√£o para mostrar todas as janelas
document.getElementById("showAllBtn").onclick = () => {
    windowManager.showAllWindows();
};

// Inicializar rel√≥gio
updateClock();
</script>
