<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logs do CHECKUSER</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #4a6491 100%);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 24px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header h1 i {
            font-size: 28px;
        }

        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .btn {
            background: #0078d7;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #005a9e;
        }

        .btn-refresh {
            background: #28a745;
        }

        .btn-refresh:hover {
            background: #1e7e34;
        }

        .search-box {
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            width: 300px;
            font-size: 14px;
            transition: border 0.3s;
        }

        .search-box:focus {
            outline: none;
            border-color: #0078d7;
        }

        .stats {
            display: flex;
            gap: 20px;
            padding: 15px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .stat-label {
            font-size: 12px;
            color: #6c757d;
            text-transform: uppercase;
            font-weight: bold;
        }

        .stat-value {
            font-size: 20px;
            font-weight: bold;
            color: #2c3e50;
        }

        .table-container {
            padding: 20px;
            overflow-x: auto;
            max-height: 70vh;
            overflow-y: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 1000px;
        }

        thead {
            position: sticky;
            top: 0;
            background: #f1f3f5;
            z-index: 10;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: bold;
            color: #2c3e50;
            border-bottom: 2px solid #dee2e6;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid #e9ecef;
            font-size: 14px;
        }

        tr:hover {
            background-color: #f8f9fa;
        }

        .user-cell {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
        }

        .user-info {
            display: flex;
            flex-direction: column;
        }

        .user-name {
            font-weight: bold;
            color: #2c3e50;
        }

        .user-email {
            font-size: 12px;
            color: #6c757d;
        }

        .ip-cell {
            font-family: 'Courier New', monospace;
            background: #e9ecef;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 13px;
            display: inline-block;
        }

        .location-cell {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .location-city {
            font-weight: 500;
        }

        .location-region {
            font-size: 12px;
            color: #6c757d;
        }

        .action-badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-login {
            background: #d4edda;
            color: #155724;
        }

        .badge-logout {
            background: #f8d7da;
            color: #721c24;
        }

        .badge-visitor {
            background: #e2e3e5;
            color: #383d41;
        }

        .badge-page-load {
            background: #d1ecf1;
            color: #0c5460;
        }

        .date-cell {
            white-space: nowrap;
            color: #6c757d;
            font-size: 13px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
            font-size: 16px;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #ddd;
            border-top: 2px solid #0078d7;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-data {
            text-align: center;
            padding: 50px;
            color: #6c757d;
            font-size: 16px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 20px;
            border-top: 1px solid #dee2e6;
        }

        .page-btn {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .page-btn:hover:not(:disabled) {
            background: #0078d7;
            color: white;
            border-color: #0078d7;
        }

        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .page-info {
            color: #6c757d;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .controls {
                width: 100%;
                flex-direction: column;
            }
            
            .search-box {
                width: 100%;
            }
            
            .stats {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .table-container {
                padding: 10px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <i class="fas fa-database"></i>
                Logs da Cole√ß√£o CHECKUSER
            </h1>
            <div class="controls">
                <input type="text" id="searchInput" class="search-box" placeholder="Buscar por IP, email, cidade...">
                <button id="refreshBtn" class="btn btn-refresh">
                    <i class="fas fa-sync-alt"></i>
                    Atualizar
                </button>
            </div>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <span class="stat-label">Total de Logs</span>
                <span id="totalLogs" class="stat-value">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Usu√°rios √önicos</span>
                <span id="uniqueUsers" class="stat-value">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">IPs √önicos</span>
                <span id="uniqueIPs" class="stat-value">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">√öltima Atualiza√ß√£o</span>
                <span id="lastUpdate" class="stat-value">-</span>
            </div>
        </div>
        
        <div class="table-container">
            <table id="logsTable">
                <thead>
                    <tr>
                        <th>Usu√°rio</th>
                        <th>IP</th>
                        <th>Localiza√ß√£o</th>
                        <th>A√ß√£o</th>
                        <th>Data/Hora</th>
                        <th>Navegador</th>
                    </tr>
                </thead>
                <tbody id="logsTableBody">
                    <tr>
                        <td colspan="6" class="loading">Carregando logs...</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div class="pagination">
            <button id="prevBtn" class="page-btn" disabled>
                <i class="fas fa-chevron-left"></i> Anterior
            </button>
            <span id="pageInfo" class="page-info">P√°gina 1</span>
            <button id="nextBtn" class="page-btn">
                Pr√≥xima <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // üîπ Firebase Config
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getFirestore, collection, getDocs, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB9GkSqTIZ0kbVsba_WOdQeVAETrF9qna0",
            authDomain: "wzzm-ce3fc.firebaseapp.com",
            projectId: "wzzm-ce3fc",
            storageBucket: "wzzm-ce3fc.appspot.com",
            messagingSenderId: "249427877153",
            appId: "1:249427877153:web:0e4297294794a5aadeb260",
            measurementId: "G-PLKNZNFCQ8"
        };

        // üîπ Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const USER_LOGS_COLLECTION = "checkuser";

        // üîπ Vari√°veis globais
        let allLogs = [];
        let filteredLogs = [];
        let currentPage = 1;
        const LOGS_PER_PAGE = 20;

        // üîπ Fun√ß√£o para carregar logs
        async function loadLogs() {
            try {
                const tbody = document.getElementById('logsTableBody');
                tbody.innerHTML = '<tr><td colspan="6" class="loading">Carregando logs...</td></tr>';

                console.log("üì• Carregando logs do Firebase...");
                
                const logsRef = collection(db, USER_LOGS_COLLECTION);
                const q = query(logsRef, orderBy('timestamp', 'desc'), limit(200));
                
                const snapshot = await getDocs(q);
                allLogs = [];
                
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    allLogs.push({
                        id: doc.id,
                        ...data,
                        // Garantir que os dados tenham estrutura consistente
                        user: data.user || null,
                        location: data.location || { ip: 'N/A', city: 'N/A', region: 'N/A', country: 'N/A' },
                        browser: data.browser || { userAgent: 'N/A' },
                        action: data.action || 'unknown',
                        clientTimestamp: data.clientTimestamp || data.timestamp || null
                    });
                });

                console.log(`‚úÖ ${allLogs.length} logs carregados com sucesso`);
                
                // Atualizar estat√≠sticas
                updateStats(allLogs);
                
                // Aplicar filtro inicial (nenhum)
                filteredLogs = [...allLogs];
                
                // Renderizar tabela
                renderTable();
                
            } catch (error) {
                console.error("‚ùå Erro ao carregar logs:", error);
                const tbody = document.getElementById('logsTableBody');
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" style="text-align: center; padding: 40px; color: #dc3545;">
                            <div style="font-size: 16px;">Erro ao carregar logs</div>
                            <div style="font-size: 12px; margin-top: 10px;">${error.message}</div>
                            <div style="font-size: 12px; margin-top: 5px;">Verifique as regras do Firestore</div>
                        </td>
                    </tr>
                `;
            }
        }

        // üîπ Fun√ß√£o para atualizar estat√≠sticas
        function updateStats(logs) {
            // Total de logs
            document.getElementById('totalLogs').textContent = logs.length;
            
            // Usu√°rios √∫nicos
            const uniqueUsers = new Set();
            logs.forEach(log => {
                if (log.user && log.user.email) {
                    uniqueUsers.add(log.user.email);
                }
            });
            document.getElementById('uniqueUsers').textContent = uniqueUsers.size;
            
            // IPs √∫nicos
            const uniqueIPs = new Set();
            logs.forEach(log => {
                if (log.location && log.location.ip && log.location.ip !== 'N/A') {
                    uniqueIPs.add(log.location.ip);
                }
            });
            document.getElementById('uniqueIPs').textContent = uniqueIPs.size;
            
            // √öltima atualiza√ß√£o
            const now = new Date();
            document.getElementById('lastUpdate').textContent = now.toLocaleTimeString('pt-BR');
        }

        // üîπ Fun√ß√£o para renderizar tabela
        function renderTable() {
            const tbody = document.getElementById('logsTableBody');
            const startIndex = (currentPage - 1) * LOGS_PER_PAGE;
            const endIndex = startIndex + LOGS_PER_PAGE;
            const pageLogs = filteredLogs.slice(startIndex, endIndex);
            
            if (pageLogs.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="no-data">
                            <i class="fas fa-inbox" style="font-size: 48px; margin-bottom: 20px; opacity: 0.5;"></i>
                            <div>Nenhum log encontrado</div>
                        </td>
                    </tr>
                `;
            } else {
                tbody.innerHTML = pageLogs.map(log => renderLogRow(log)).join('');
            }
            
            // Atualizar controles de pagina√ß√£o
            updatePagination();
        }

        // üîπ Fun√ß√£o para renderizar uma linha de log
        function renderLogRow(log) {
            // Extrair dados com fallbacks
            const timestamp = log.clientTimestamp || log.timestamp;
            const date = timestamp ? new Date(timestamp).toLocaleString('pt-BR') : 'N/A';
            
            const userAvatar = log.user?.displayName 
                ? log.user.displayName.charAt(0).toUpperCase()
                : log.user?.email 
                    ? log.user.email.charAt(0).toUpperCase()
                    : '?';
            
            const userName = log.user?.displayName || (log.user?.email ? log.user.email : 'Visitante');
            const userEmail = log.user?.email || 'N/A';
            const ip = log.location?.ip || 'N/A';
            const city = log.location?.city || 'N/A';
            const region = log.location?.region || 'N/A';
            const action = log.action || 'unknown';
            const userAgent = log.browser?.userAgent || 'N/A';
            
            // Determinar badge da a√ß√£o
            let badgeClass = 'badge-visitor';
            let actionText = 'Acesso';
            
            switch(action.toLowerCase()) {
                case 'login':
                    badgeClass = 'badge-login';
                    actionText = 'Login';
                    break;
                case 'logout':
                    badgeClass = 'badge-logout';
                    actionText = 'Logout';
                    break;
                case 'page_load':
                    badgeClass = 'badge-page-load';
                    actionText = 'Carregamento';
                    break;
                case 'visitor_access':
                    badgeClass = 'badge-visitor';
                    actionText = 'Visitante';
                    break;
                case 'switch_account':
                    badgeClass = 'badge-login';
                    actionText = 'Troca Conta';
                    break;
            }
            
            // Resumir user agent
            const shortUserAgent = userAgent.length > 50 
                ? userAgent.substring(0, 50) + '...' 
                : userAgent;
            
            return `
                <tr>
                    <td>
                        <div class="user-cell">
                            <div class="user-avatar">${userAvatar}</div>
                            <div class="user-info">
                                <div class="user-name">${userName}</div>
                                <div class="user-email">${userEmail}</div>
                            </div>
                        </div>
                    </td>
                    <td>
                        <span class="ip-cell">${ip}</span>
                    </td>
                    <td>
                        <div class="location-cell">
                            <span class="location-city">${city}</span>
                            <span class="location-region">${region}</span>
                        </div>
                    </td>
                    <td>
                        <span class="action-badge ${badgeClass}">${actionText}</span>
                    </td>
                    <td class="date-cell">${date}</td>
                    <td title="${userAgent}">
                        <small>${shortUserAgent}</small>
                    </td>
                </tr>
            `;
        }

        // üîπ Fun√ß√£o para atualizar pagina√ß√£o
        function updatePagination() {
            const totalPages = Math.ceil(filteredLogs.length / LOGS_PER_PAGE);
            document.getElementById('pageInfo').textContent = `P√°gina ${currentPage} de ${totalPages}`;
            document.getElementById('prevBtn').disabled = currentPage <= 1;
            document.getElementById('nextBtn').disabled = currentPage >= totalPages;
        }

        // üîπ Fun√ß√£o para filtrar logs
        function filterLogs(searchTerm) {
            if (!searchTerm.trim()) {
                filteredLogs = [...allLogs];
            } else {
                const term = searchTerm.toLowerCase();
                filteredLogs = allLogs.filter(log => {
                    return (
                        (log.user?.email && log.user.email.toLowerCase().includes(term)) ||
                        (log.user?.displayName && log.user.displayName.toLowerCase().includes(term)) ||
                        (log.location?.ip && log.location.ip.toLowerCase().includes(term)) ||
                        (log.location?.city && log.location.city.toLowerCase().includes(term)) ||
                        (log.location?.region && log.location.region.toLowerCase().includes(term)) ||
                        (log.location?.country && log.location.country.toLowerCase().includes(term)) ||
                        (log.action && log.action.toLowerCase().includes(term)) ||
                        (log.browser?.userAgent && log.browser.userAgent.toLowerCase().includes(term))
                    );
                });
            }
            currentPage = 1; // Resetar para primeira p√°gina
            renderTable();
        }

        // üîπ Event Listeners
        document.getElementById('refreshBtn').addEventListener('click', loadLogs);
        
        document.getElementById('searchInput').addEventListener('input', (e) => {
            filterLogs(e.target.value);
        });
        
        document.getElementById('prevBtn').addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                renderTable();
            }
        });
        
        document.getElementById('nextBtn').addEventListener('click', () => {
            const totalPages = Math.ceil(filteredLogs.length / LOGS_PER_PAGE);
            if (currentPage < totalPages) {
                currentPage++;
                renderTable();
            }
        });

        // üîπ Carregar logs ao iniciar
        document.addEventListener('DOMContentLoaded', loadLogs);
    </script>
</body>
