<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrador de Logs</title>
    <style>
        body {
            margin: 0;
            padding: 10px;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        
        .status-container {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .status-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status-info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        #logDetails {
            font-size: 12px;
            text-align: left;
            margin-top: 10px;
            padding: 10px;
            background-color: white;
            border-radius: 3px;
            display: none;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="statusContainer" class="status-container status-info">
        <div id="statusMessage">üîÑ Inicializando registrador de logs...</div>
        <div id="logDetails"></div>
    </div>
    
    <script type="module" src="https://wazzimagiygg.com/admin/checkuser/universalcheckuser/seu-script-de-log.js"></script>
    
    <script>
        // Script simples para exibir status
        window.addEventListener('message', function(event) {
            const container = document.getElementById('statusContainer');
            const message = document.getElementById('statusMessage');
            const details = document.getElementById('logDetails');
            
            if (event.data.type === 'LOGGING_SUCCESS') {
                container.className = 'status-container status-success';
                message.innerHTML = '‚úÖ Log registrado com sucesso!';
                details.innerHTML = `
                    <strong>Usu√°rio ID:</strong> ${event.data.userId}<br>
                    <strong>A√ß√£o:</strong> ${event.data.action}<br>
                    <strong>Hor√°rio:</strong> ${new Date(event.data.timestamp).toLocaleString()}
                `;
                details.style.display = 'block';
            } else if (event.data.type === 'LOGGING_ERROR') {
                container.className = 'status-container status-error';
                message.innerHTML = '‚ùå Erro ao registrar log';
                details.innerHTML = `<strong>Erro:</strong> ${event.data.error}`;
                details.style.display = 'block';
            }
        });
        
        // Atualizar status baseado na inicializa√ß√£o
        setTimeout(() => {
            if (window.iframeLogger && window.iframeLogger.getCurrentUser()) {
                const user = window.iframeLogger.getCurrentUser();
                document.getElementById('statusMessage').innerHTML = 
                    `‚úÖ Registrador ativo - Usu√°rio: ${user.email}`;
            }
        }, 2000);
    </script>
</body>
</html>
