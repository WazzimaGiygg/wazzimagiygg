
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links de Redirecionamento</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .search-box {
            flex: 1;
            min-width: 300px;
            position: relative;
        }
        
        .search-box input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .search-box input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        
        .search-box i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
        }
        
        .stats {
            display: flex;
            gap: 20px;
            background: #f9fafb;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
        }
        
        .stat-item {
            flex: 1;
            text-align: center;
            padding: 15px;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #4f46e5;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #6b7280;
            font-size: 0.9rem;
        }
        
        .redirections-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .redirection-card {
            background: white;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 2px solid transparent;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .redirection-card:hover {
            transform: translateY(-5px);
            border-color: #4f46e5;
            box-shadow: 0 10px 30px rgba(79, 70, 229, 0.15);
        }
        
        .redirection-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 6px;
            height: 100%;
            background: linear-gradient(to bottom, #4f46e5, #7c3aed);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        
        .card-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 5px;
        }
        
        .card-time {
            background: #e0e7ff;
            color: #4f46e5;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .card-creator {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 15px;
            padding: 10px;
            background: #f8fafc;
            border-radius: 8px;
            font-size: 0.9rem;
        }
        
        .creator-avatar {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        .creator-info {
            flex: 1;
        }
        
        .creator-name {
            font-weight: 600;
            color: #1f2937;
        }
        
        .creator-uid {
            font-size: 0.8rem;
            color: #6b7280;
            word-break: break-all;
        }
        
        .card-url {
            color: #6b7280;
            font-size: 0.95rem;
            margin-bottom: 15px;
            word-break: break-all;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .card-message {
            color: #374151;
            font-size: 1rem;
            line-height: 1.5;
            margin-bottom: 25px;
            padding: 15px;
            background: #f9fafb;
            border-radius: 8px;
            border-left: 4px solid #4f46e5;
        }
        
        .card-actions {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none;
            font-size: 0.95rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            flex: 2;
        }
        
        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(79, 70, 229, 0.3);
        }
        
        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
            flex: 1;
        }
        
        .btn-secondary:hover {
            background: #e5e7eb;
        }
        
        .loading {
            text-align: center;
            padding: 60px;
            color: #6b7280;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #e5e7eb;
            border-top: 5px solid #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .empty-state {
            text-align: center;
            padding: 60px;
            color: #6b7280;
        }
        
        .empty-state i {
            font-size: 4rem;
            color: #d1d5db;
            margin-bottom: 20px;
        }
        
        .footer {
            text-align: center;
            padding: 30px;
            color: #6b7280;
            border-top: 1px solid #e5e7eb;
            margin-top: 40px;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .modal-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #1f2937;
        }
        
        .modal-code {
            background: #1f2937;
            color: #e5e7eb;
            padding: 20px;
            border-radius: 10px;
            font-family: monospace;
            margin: 20px 0;
            white-space: pre-wrap;
            word-break: break-all;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .modal-close {
            background: #4f46e5;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
        }
        
        @media (max-width: 768px) {
            .redirections-grid {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .search-box {
                min-width: 100%;
            }
            
            .stats {
                flex-direction: column;
                gap: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 20px;
            }
        }
    </style>
    <!-- Adicione Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Adicione os SDKs do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-link"></i> Links de Redirecionamento</h1>
            <p>Gerencie e acesse todos os seus redirecionamentos criados</p>
        </div>
        
        <div class="content">
            <div class="controls">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Pesquisar redirecionamentos...">
                    <i class="fas fa-search"></i>
                </div>
                <button class="btn btn-primary" onclick="refreshList()">
                    <i class="fas fa-sync-alt"></i> Atualizar Lista
                </button>
            </div>
            
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number" id="totalCount">0</div>
                    <div class="stat-label">Total de Links</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="activeCount">0</div>
                    <div class="stat-label">Links Ativos</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="uniqueUsers">0</div>
                    <div class="stat-label">Usuários Únicos</div>
                </div>
            </div>
            
            <div id="redirectionsList" class="redirections-grid">
                <!-- Os redirecionamentos serão carregados aqui -->
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Carregando redirecionamentos...</p>
                </div>
            </div>
            
            <div class="footer">
                <p><i class="fas fa-code"></i> Gerado com o Editor de Redirecionamento HTML</p>
                <p>Mostrando informações do criador para cada redirecionamento</p>
            </div>
        </div>
    </div>
    
    <!-- Modal para visualizar código HTML -->
    <div id="codeModal" class="modal">
        <div class="modal-content">
            <h3 class="modal-title"><i class="fas fa-code"></i> Código HTML</h3>
            <div class="modal-code" id="modalCode"></div>
            <button class="modal-close" onclick="closeModal()">
                <i class="fas fa-times"></i> Fechar
            </button>
        </div>
    </div>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyB9GkSqTIZ0kbVsba_WOdQeVAETrF9qna0",
            authDomain: "wzzm-ce3fc.firebaseapp.com",
            projectId: "wzzm-ce3fc",
            storageBucket: "wzzm-ce3fc.appspot.com",
            messagingSenderId: "249427877153",
            appId: "1:249427877153:web:0e4297294794a5aadeb260",
            measurementId: "G-PLKNZNFCQ8"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Cache para os redirecionamentos
        let allRedirections = [];
        let filteredRedirections = [];

        // Carregar redirecionamentos
        document.addEventListener('DOMContentLoaded', function() {
            loadRedirections();
            
            document.getElementById('searchInput').addEventListener('input', function(e) {
                filterRedirections(e.target.value);
            });
        });

        async function loadRedirections() {
            try {
                const querySnapshot = await db.collection('redirecionamento')
                    .orderBy('createdAt', 'desc')
                    .get();
                
                allRedirections = [];
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    allRedirections.push({
                        id: doc.id,
                        ...data,
                        createdAt: data.createdAt ? data.createdAt.toDate() : new Date(),
                        // Garantir que createdBy existe
                        createdBy: data.createdBy || {
                            uid: 'desconhecido',
                            name: 'Usuário Desconhecido',
                            email: null
                        }
                    });
                });
                
                filterRedirections('');
                updateStats();
                
            } catch (error) {
                console.error('Erro ao carregar redirecionamentos:', error);
                showError('Erro ao carregar redirecionamentos');
            }
        }

        function filterRedirections(searchTerm) {
            const search = searchTerm.toLowerCase().trim();
            
            if (search === '') {
                filteredRedirections = [...allRedirections];
            } else {
                filteredRedirections = allRedirections.filter(redir => {
                    return redir.targetUrl.toLowerCase().includes(search) ||
                           redir.messageText.toLowerCase().includes(search) ||
                           redir.delayTime.toString().includes(search) ||
                           (redir.createdBy.name && redir.createdBy.name.toLowerCase().includes(search)) ||
                           (redir.createdBy.email && redir.createdBy.email.toLowerCase().includes(search));
                });
            }
            
            renderRedirections();
        }

        function renderRedirections() {
            const container = document.getElementById('redirectionsList');
            
            if (filteredRedirections.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <h3>Nenhum redirecionamento encontrado</h3>
                        <p>${allRedirections.length === 0 ? 
                            'Crie seu primeiro redirecionamento usando o editor' : 
                            'Tente ajustar sua busca'}</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = filteredRedirections.map(redir => `
                <div class="redirection-card">
                    <div class="card-header">
                        <div>
                            <div class="card-title">Redirecionamento #${redir.id.substring(0, 8)}</div>
                            <div class="card-time">
                                <i class="fas fa-clock"></i> ${redir.delayTime} segundos
                            </div>
                        </div>
                        <div style="font-size: 0.85rem; color: #9ca3af;">
                            ${formatDate(redir.createdAt)}
                        </div>
                    </div>
                    
                    <div class="card-creator">
                        <div class="creator-avatar">
                            ${getInitials(redir.createdBy.name)}
                        </div>
                        <div class="creator-info">
                            <div class="creator-name">
                                <i class="fas fa-user"></i> ${redir.createdBy.name}
                            </div>
                            <div class="creator-uid">
                                UID: ${redir.createdBy.uid}
                                ${redir.createdBy.email ? `<br>Email: ${redir.createdBy.email}` : ''}
                            </div>
                        </div>
                    </div>
                    
                    <div class="card-url">
                        <i class="fas fa-external-link-alt"></i> 
                        ${redir.targetUrl}
                    </div>
                    
                    <div class="card-message">
                        <i class="fas fa-comment"></i> 
                        ${redir.messageText.replace(/\[TEMPO\]/g, redir.delayTime)}
                    </div>
                    
                    <div class="card-actions">
                        <a href="redirect.html?id=${redir.id}" 
                           target="_blank" 
                           class="btn btn-primary">
                            <i class="fas fa-external-link-alt"></i> Testar Redirecionamento
                        </a>
                        <button onclick="viewCode('${redir.id}')" class="btn btn-secondary">
                            <i class="fas fa-code"></i> Ver Código
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function getInitials(name) {
            if (!name) return '?';
            return name
                .split(' ')
                .map(word => word[0])
                .join('')
                .toUpperCase()
                .substring(0, 2);
        }

        function updateStats() {
            document.getElementById('totalCount').textContent = allRedirections.length;
            document.getElementById('activeCount').textContent = allRedirections.length;
            
            // Contar usuários únicos
            const uniqueUsers = new Set();
            allRedirections.forEach(redir => {
                if (redir.createdBy && redir.createdBy.uid) {
                    uniqueUsers.add(redir.createdBy.uid);
                }
            });
            
            document.getElementById('uniqueUsers').textContent = uniqueUsers.size;
        }

        function formatDate(date) {
            const options = { 
                day: '2-digit', 
                month: '2-digit', 
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            return date.toLocaleDateString('pt-BR', options);
        }

        function viewCode(redirectionId) {
            const redirection = allRedirections.find(r => r.id === redirectionId);
            if (redirection && redirection.htmlCode) {
                document.getElementById('modalCode').textContent = redirection.htmlCode;
                document.getElementById('codeModal').style.display = 'flex';
                
                const copyBtn = document.createElement('button');
                copyBtn.className = 'btn btn-primary';
                copyBtn.innerHTML = '<i class="fas fa-copy"></i> Copiar Código';
                copyBtn.onclick = () => {
                    navigator.clipboard.writeText(redirection.htmlCode)
                        .then(() => alert('Código copiado para a área de transferência!'))
                        .catch(() => {
                            const textarea = document.createElement('textarea');
                            textarea.value = redirection.htmlCode;
                            document.body.appendChild(textarea);
                            textarea.select();
                            document.execCommand('copy');
                            document.body.removeChild(textarea);
                            alert('Código copiado para a área de transferência!');
                        });
                };
                
                document.getElementById('modalCode').parentNode.insertBefore(copyBtn, document.getElementById('modalCode').nextSibling);
            }
        }

        function closeModal() {
            document.getElementById('codeModal').style.display = 'none';
        }

        function refreshList() {
            document.getElementById('redirectionsList').innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Atualizando lista...</p>
                </div>
            `;
            loadRedirections();
        }

        function showError(message) {
            const container = document.getElementById('redirectionsList');
            container.innerHTML = `
                <div class="empty-state" style="color: #ef4444;">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h3>Erro ao carregar</h3>
                    <p>${message}</p>
                    <button onclick="refreshList()" class="btn btn-primary" style="margin-top: 20px;">
                        <i class="fas fa-redo"></i> Tentar Novamente
                    </button>
                </div>
            `;
        }

        window.onclick = function(event) {
            const modal = document.getElementById('codeModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
