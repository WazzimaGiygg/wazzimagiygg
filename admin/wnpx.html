<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo(a) à Administração WZZM</title>
    <style>
        /* Estilos básicos para a página */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container principal com card para a mensagem */
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        /* Estilo para o título principal */
        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        /* Estilo para a mensagem de boas-vindas */
        p {
            font-size: 1.1em;
            color: #666;
            line-height: 1.6;
        }

        /* Estilo para os links de navegação rápida */
        .quick-links {
            margin-top: 30px;
            padding: 0;
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .quick-links li a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
            font-size: 1em;
            background-color: #eaf6fc;
            padding: 12px 20px;
            border-radius: 8px;
            transition: background-color 0.3s, color 0.3s;
        }

        .quick-links li a:hover {
            background-color: #3498db;
            color: #fff;
        }

        /* Estilo para o logo ou nome da empresa */
        .logo {
            margin-bottom: 20px;
            font-size: 2em;
            font-weight: bold;
            color: #3498db;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="logo">WZZM</div>
        <h1>Bem-vindo(a) à Administração Central</h1>
        <p>
            Olá! Você está na área de controle dos produtos WZZM. Utilize o menu ao lado para gerenciar
            seus produtos, analisar relatórios de vendas e configurar o sistema.
        </p>
        
        <p>
            Seu trabalho é fundamental para o nosso sucesso. Vamos começar?
        </p>

        
    </div>

</body>
</html>
