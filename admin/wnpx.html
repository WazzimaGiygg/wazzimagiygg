<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Administra√ß√£o - Contatos</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <style>
        /* Vari√°veis e Estilos de Base do Material Design */
        :root {
            --color-primary: #4285F4; /* Azul Google */
            --color-primary-dark: #3367D6;
            --color-secondary: #0F9D58; /* Verde (para status) */
            --color-text-dark: #202124;
            --color-text-light: #5f6368;
            --color-background-card: #ffffff;
            --shadow-elevation-2: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
            --border-radius: 8px;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
        }

        /* Top Bar de Admin */
        .admin-header {
            background-color: var(--color-primary);
            color: white;
            padding: 15px 30px;
            margin-bottom: 30px;
            border-radius: var(--border-radius);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-elevation-2);
        }

        .admin-header h1 {
            margin: 0;
            font-weight: 400;
        }

        /* Estilo Geral do Painel */
        #login-page { text-align: center; }
        #app-content { display: none; }

        h2 {
            color: var(--color-text-dark);
            font-weight: 500;
            margin-top: 0;
            padding-bottom: 10px;
        }
        
        /* Estilo da Lista de Tickets */
        #tickets-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .ticket-card {
            background-color: var(--color-background-card);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-elevation-1);
            padding: 20px;
            border-left: 5px solid transparent; /* Para indica√ß√£o de status */
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .ticket-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-elevation-2);
        }

        .ticket-card h4 {
            margin-top: 0;
            margin-bottom: 10px;
            color: var(--color-primary);
            font-weight: 500;
        }

        .ticket-card p {
            font-size: 14px;
            color: var(--color-text-light);
            margin: 5px 0;
        }

        .ticket-card strong {
            color: var(--color-text-dark);
        }

        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            margin-top: 10px;
        }

        .status-badge.pendente {
            background-color: #fce8e6; /* Vermelho claro */
            color: #d93025;
            border-left-color: #d93025;
        }
        
        .status-badge.resolvido {
            background-color: #e6f4ea; /* Verde claro */
            color: var(--color-secondary);
            border-left-color: var(--color-secondary);
        }

        /* Bot√£o */
        #logout-btn {
            background-color: white;
            color: var(--color-primary);
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        #logout-btn:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="login-page">
            <h2>Acesso Restrito ao Painel de Admin</h2>
            <p>Por favor, fa√ßa login com sua conta de administrador.</p>
            <button id="google-login-btn" style="background-color: var(--color-primary); color: white; padding: 10px 20px; border: none; border-radius: 4px;">
                Entrar com Google
            </button>
        </div>

        <div id="app-content">
            <div class="admin-header">
                <h1>Painel de Contato</h1>
                <p>Logado como: <strong id="user-display-name"></strong> | <button id="logout-btn">Sair</button></p>
            </div>
            
            <h2>Tickets Recebidos</h2>
            <div id="tickets-container">
                <p>Verificando acesso e carregando tickets...</p>
            </div>
        </div>
    </div>

    <script>
        // üö® ATEN√á√ÉO: SUBSTITUA ESTA LINHA PELO UID REAL DO SEU ADMINISTRADOR!
        // O UID DEVE ser o mesmo que voc√™ colocou nas regras de seguran√ßa do Firestore.
        const ADMIN_UID = "INSIRA_O_UID_DO_ADMINISTRADOR_AQUI"; 
        
        // Configura√ß√£o do Firebase (A mesma da p√°gina do usu√°rio)
        const firebaseConfig = {
            apiKey: "AIzaSyB9GkSqTIZ0kbVsba_WOdQeVAETrF9qna0",
            authDomain: "wzzm-ce3fc.firebaseapp.com",
            projectId: "wzzm-ce3fc",
            storageBucket: "wzzm-ce3fc.appspot.com",
            messagingSenderId: "249427877153",
            appId: "1:249427877153:web:0e4297294794a5aadeb260",
            measurementId: "G-PLKNZNFCQ8"
        };

        // Inicializa o Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = app.auth();
        const db = app.firestore();
        const COLECAO_CONTATO = "contatowazzimagiygg";

        // Elementos do DOM
        const loginPage = document.getElementById('login-page');
        const appContent = document.getElementById('app-content');
        const googleLoginBtn = document.getElementById('google-login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const ticketsContainer = document.getElementById('tickets-container');
        const userDisplayName = document.getElementById('user-display-name');


        // --- Fun√ß√µes de Autentica√ß√£o e L√≥gica da Aplica√ß√£o ---

        googleLoginBtn.addEventListener('click', () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .catch(error => console.error("Erro no login:", error));
        });

        logoutBtn.addEventListener('click', () => {
            auth.signOut();
        });

        // Observa o estado da autentica√ß√£o
        auth.onAuthStateChanged(user => {
            if (user) {
                // Checa se √© o administrador
                if (user.uid === ADMIN_UID) {
                    loginPage.style.display = 'none';
                    appContent.style.display = 'block';
                    userDisplayName.textContent = user.displayName || user.email;
                    carregarTodosTickets();
                } else {
                    // Usu√°rio logado, mas N√ÉO √© o admin
                    alert("Acesso negado. Voc√™ n√£o √© um administrador.");
                    auth.signOut();
                }
            } else {
                // Usu√°rio Deslogado
                loginPage.style.display = 'block';
                appContent.style.display = 'none';
                ticketsContainer.innerHTML = '<p>Fa√ßa login para acessar o painel.</p>';
            }
        });

        // --- Fun√ß√µes do Firestore (Leitura Admin) ---

        function carregarTodosTickets() {
            ticketsContainer.innerHTML = '<p>Carregando todos os tickets...</p>';

            db.collection(COLECAO_CONTATO)
                // Ordena pelo mais recente
                .orderBy("dataEnvio", "desc")
                .get()
                .then(snapshot => {
                    ticketsContainer.innerHTML = '';
                    if (snapshot.empty) {
                        ticketsContainer.innerHTML = '<p>Nenhuma mensagem de contato encontrada.</p>';
                        return;
                    }

                    snapshot.forEach(doc => {
                        const data = doc.data();
                        const dataFormatada = data.dataEnvio ? new Date(data.dataEnvio.toDate()).toLocaleString() : 'Data indispon√≠vel';
                        const statusClass = data.status === 'pendente' ? 'pendente' : 'resolvido';
                        
                        const ticketCard = document.createElement('div');
                        ticketCard.className = 'ticket-card ' + statusClass;
                        
                        // Determina se o ticket foi endere√ßado diretamente para este admin
                        const ehParaMim = data.uidDestinatario === ADMIN_UID;
                        
                        ticketCard.innerHTML = `
                            <h4>${data.assunto}</h4>
                            <p><strong>Remetente:</strong> ${data.displayNameRemetente || data.emailRemetente}</p>
                            <p><strong>UID Remetente:</strong> ${data.uidRemetente}</p>
                            <p><strong>Data:</strong> ${dataFormatada}</p>
                            <p><strong>Mensagem:</strong> ${data.mensagem.substring(0, 80)}...</p> 
                            ${data.midiaLink ? `<p><a href="${data.midiaLink}" target="_blank">Abrir M√≠dia/PDF</a></p>` : ''}
                            <span class="status-badge ${statusClass}">${data.status}</span>
                            ${ehParaMim ? '<span class="status-badge" style="background-color: #fff3e0; color: #f57f17; margin-left: 10px;">PARA MIM</span>' : ''}
                        `;
                        ticketsContainer.appendChild(ticketCard);
                    });
                })
                .catch(error => {
                    console.error("Erro ao carregar tickets:", error);
                    ticketsContainer.innerHTML = '<p style="color: red;">Erro ao carregar tickets. Verifique as regras do Firestore.</p>';
                });
        }
    </script>
</body>
</html>
