<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Administra√ß√£o - Chat</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <style>
        /* Vari√°veis e Estilos de Base */
        :root {
            --color-primary: #4285F4; /* Azul Google */
            --color-primary-dark: #3367D6;
            --color-secondary: #0F9D58;
            --color-text-dark: #202124;
            --color-text-light: #5f6368;
            --color-background-card: #ffffff;
            --shadow-elevation-2: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
            --border-radius: 8px;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
        }

        /* Top Bar e Login */
        .admin-header {
            background-color: var(--color-primary);
            color: white;
            padding: 15px 30px;
            margin-bottom: 30px;
            border-radius: var(--border-radius);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-elevation-2);
        }

        .admin-header h1 { margin: 0; font-weight: 400; }
        #login-page { text-align: center; }
        #app-content { display: none; }
        
        /* Bot√£o Sair */
        #logout-btn {
            background-color: white;
            color: var(--color-primary);
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
        }

        /* --- Estilos do Chat Admin --- */
        #chat-admin-container {
            border: 1px solid #dadce0;
            background-color: #ffffff; 
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            max-height: 400px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        /* Estilos do bal√£o (reutilizados) */
        .mensagem { 
            max-width: 80%;
            margin-bottom: 15px;
            padding: 10px 15px;
            box-shadow: 0 1px 1px rgba(0,0,0,0.1);
            line-height: 1.4;
            font-size: 15px;
        }

        .chat-remetente { /* Mensagens do Admin */
            background-color: #e6f4ea; /* Verde clarinho */
            color: var(--color-text-dark);
            align-self: flex-end;
            border-radius: 18px 18px 0 18px; 
        }

        .chat-destinatario { /* Mensagens do Usu√°rio */
            background-color: #ffffff; 
            color: var(--color-text-dark);
            align-self: flex-start;
            border-radius: 18px 18px 18px 0;
            border: 1px solid #dadce0;
        }
        
        .chat-info {
            font-size: 0.7em !important;
            margin-top: 5px !important;
            text-align: right;
            display: block;
            color: var(--color-text-light);
        }

        .chat-destinatario .chat-info { text-align: left; }
        .mensagem p.chat-text { margin: 0; }
        
        /* Formul√°rio de Resposta */
        label { display: block; margin-top: 10px; font-weight: 500; color: var(--color-text-dark); }
        input[type="url"], textarea {
            width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #dadce0;
            border-radius: 4px; box-sizing: border-box; resize: vertical;
        }
        #enviar-resposta-btn {
            background-color: var(--color-secondary); /* Usa cor secund√°ria para o admin */
            color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="login-page">
            <h2>Acesso Restrito ao Painel de Admin</h2>
            <p>Por favor, fa√ßa login com sua conta de administrador.</p>
            <button id="google-login-btn" style="background-color: var(--color-primary); color: white; padding: 10px 20px; border: none; border-radius: 4px;">
                Entrar com Google
            </button>
        </div>

        <div id="app-content">
            <div class="admin-header">
                <h1>Painel de Chat</h1>
                <p>Logado como: <strong id="user-display-name"></strong> | <button id="logout-btn">Sair</button></p>
            </div>
            
            <h2 id="chat-status-title">Carregando Chats...</h2>
            <div id="chat-admin-container">
                <p>Ouvindo novas mensagens...</p>
            </div>
            
            <h3>Enviar Resposta</h3>
            <form id="resposta-form">
                <label for="resposta-mensagem">Mensagem de Resposta:</label><br>
                <textarea id="resposta-mensagem" name="resposta-mensagem" rows="3" required></textarea><br>

                <label for="resposta-midia">Link de M√≠dia (Opcional):</label><br>
                <input type="url" id="resposta-midia" name="resposta-midia"><br>

                <button type="submit" id="enviar-resposta-btn">Enviar Resposta</button>
                <p id="resposta-feedback" style="margin-top: 15px; font-weight: 500;"></p>
            </form>
        </div>
    </div>

    <script>
        // üö® CONFIGURA√á√ïES E CONSTANTES - AJUSTE ESTES VALORES
        // Use o UID real do seu administrador aqui
        const ADMIN_UID = "sZxfMuOBPbXdR8nttVPXIN8QOOl1"; 
        
        // Configura√ß√£o do Firebase
        const firebaseConfig = {
            // Insira sua configura√ß√£o real do Firebase aqui
            apiKey: "AIzaSyB9GkSqTIZ0kbVsba_WOdQeVAETrF9qna0", 
            authDomain: "wzzm-ce3fc.firebaseapp.com",
            projectId: "wzzm-ce3fc",
            storageBucket: "wzzm-ce3fc.appspot.com",
            messagingSenderId: "249427877153",
            appId: "1:249427877153:web:0e4297294794a5aadeb260",
            measurementId: "G-PLKNZNFCQ8"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const auth = app.auth();
        const db = app.firestore();
        const COLECAO_CONTATO = "contatowazzimagiygg";

        // Elementos do DOM
        const loginPage = document.getElementById('login-page');
        const appContent = document.getElementById('app-content');
        const googleLoginBtn = document.getElementById('google-login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const chatAdminContainer = document.getElementById('chat-admin-container');
        const respostaForm = document.getElementById('resposta-form');
        const respostaFeedback = document.getElementById('resposta-feedback');
        const userDisplayName = document.getElementById('user-display-name');
        
        let ultimoUidAtivo = null; // Rastreia o usu√°rio que o admin est√° conversando

        // --- Fun√ß√µes de Autentica√ß√£o ---

        googleLoginBtn.addEventListener('click', () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .catch(error => console.error("Erro no login:", error));
        });

        logoutBtn.addEventListener('click', () => {
            auth.signOut();
        });

        // Observa o estado da autentica√ß√£o
        auth.onAuthStateChanged(user => {
            if (user) {
                // Checa se √© o administrador
                if (user.uid === ADMIN_UID) {
                    loginPage.style.display = 'none';
                    appContent.style.display = 'block';
                    userDisplayName.textContent = user.displayName || user.email;
                    document.getElementById('chat-status-title').textContent = 'Chat Ativo: Carregando...';
                    
                    ouvirNovasMensagens(); // Inicia a escuta do chat
                } else {
                    // Usu√°rio logado, mas N√ÉO √© o admin
                    alert("Acesso negado. Voc√™ n√£o √© um administrador.");
                    auth.signOut();
                }
            } else {
                // Usu√°rio Deslogado
                loginPage.style.display = 'block';
                appContent.style.display = 'none';
                chatAdminContainer.innerHTML = '<p>Fa√ßa login para acessar o painel.</p>';
            }
        });

        // --- Fun√ß√µes do Firestore (Chat Admin) ---

        function ouvirNovasMensagens() {
            chatAdminContainer.innerHTML = '<p>Ouvindo novas mensagens...</p>';
            
            // Escuta em tempo real todas as mensagens
            db.collection(COLECAO_CONTATO)
                .orderBy("dataEnvio", "asc")
                .limit(50)
                .onSnapshot(snapshot => {
                    let uidsEnvolvidos = [];
                    let ultimaMensagemDe = null;
                    
                    snapshot.forEach(doc => {
                        const data = doc.data();
                        
                        // Lista todos os usu√°rios que enviaram mensagens (n√£o o admin)
                        if (data.uidRemetente !== ADMIN_UID && !uidsEnvolvidos.includes(data.uidRemetente)) {
                            uidsEnvolvidos.push(data.uidRemetente);
                        }
                        
                        // A √∫ltima mensagem que N√ÉO foi do admin define o chat ativo
                        if (data.uidRemetente !== ADMIN_UID) {
                             ultimaMensagemDe = data.uidRemetente;
                        }
                    });
                    
                    if (ultimaMensagemDe) {
                        ultimoUidAtivo = ultimaMensagemDe;
                        // Renderiza o chat filtrando apenas a conversa com o usu√°rio ativo
                        carregarChatAdmin(snapshot.docs, ultimoUidAtivo);
                    } else {
                        document.getElementById('chat-status-title').textContent = 'Nenhum Chat Ativo';
                        chatAdminContainer.innerHTML = '<p>Nenhuma mensagem de usu√°rio encontrada para iniciar um chat.</p>';
                        ultimoUidAtivo = null; 
                    }
                }, error => {
                    console.error("Erro ao ouvir mensagens:", error);
                    chatAdminContainer.innerHTML = '<p style="color: red;">Erro ao carregar chat. Verifique as regras do Firestore.</p>';
                });
        }

        function carregarChatAdmin(docs, uidUsuario) {
            chatAdminContainer.innerHTML = ''; 
            let remetenteNome = '';
            
            docs.forEach(doc => {
                const data = doc.data();
                
                // Filtra para mostrar APENAS a conversa entre o Admin e o Usu√°rio Ativo
                if (data.uidRemetente === uidUsuario || data.uidDestinatario === uidUsuario) {
                    const isAdmin = data.uidRemetente === ADMIN_UID;
                    const nomeDisplay = isAdmin ? 'Voc√™ (Admin)' : data.displayNameRemetente || 'Usu√°rio';
                    
                    if (!isAdmin) {
                        remetenteNome = data.displayNameRemetente || 'Usu√°rio'; // Guarda o nome do usu√°rio
                    }

                    const classeChat = isAdmin ? 'chat-remetente' : 'chat-destinatario';
                    const dataFormatada = data.dataEnvio ? new Date(data.dataEnvio.toDate()).toLocaleTimeString() : '';
                    
                    const divMensagem = document.createElement('div');
                    divMensagem.className = 'mensagem ' + classeChat;
                    divMensagem.innerHTML = `
                        <p class="chat-text">${data.mensagem}</p>
                        ${data.midiaLink ? `<p><a href="${data.midiaLink}" target="_blank">Abrir M√≠dia/PDF</a></p>` : ''}
                        <small class="chat-info">(${nomeDisplay}) - ${dataFormatada}</small>
                    `;
                    chatAdminContainer.appendChild(divMensagem);
                }
            });
            
            document.getElementById('chat-status-title').textContent = `Chat Ativo com: ${remetenteNome || 'Usu√°rio'}`;
            chatAdminContainer.scrollTop = chatAdminContainer.scrollHeight;
        }
        
        // --- L√≥gica de Envio de Resposta do Admin ---

        respostaForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            respostaFeedback.textContent = 'Enviando...';
            respostaFeedback.style.color = '#1a73e8';

            if (!ultimoUidAtivo) {
                respostaFeedback.textContent = 'Nenhum usu√°rio ativo para responder.';
                respostaFeedback.style.color = 'red';
                return;
            }

            const user = auth.currentUser;
            if (!user || user.uid !== ADMIN_UID) return;

            const dadosResposta = {
                uidRemetente: ADMIN_UID,
                emailRemetente: user.email,
                displayNameRemetente: user.displayName,
                uidDestinatario: ultimoUidAtivo, 
                assunto: 'Resposta (Admin)', // Assunto simples para resposta
                mensagem: document.getElementById('resposta-mensagem').value,
                midiaLink: document.getElementById('resposta-midia').value || null,
                dataEnvio: firebase.firestore.FieldValue.serverTimestamp(),
                status: 'resolvendo' 
            };

            try {
                await db.collection(COLECAO_CONTATO).add(dadosResposta);
                
                respostaFeedback.textContent = 'Resposta enviada com sucesso!';
                respostaFeedback.style.color = 'green';
                respostaForm.reset(); 

            } catch (error) {
                console.error("Erro ao enviar resposta:", error);
                respostaFeedback.textContent = `Erro: ${error.message}`;
                respostaFeedback.style.color = 'red';
            }
        });
    </script>
</body>
</html>
