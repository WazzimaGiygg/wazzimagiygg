<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Relatórios Administrativos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"], 
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Garante que o padding não aumente o width total */
        }
        textarea {
            resize: vertical;
            min-height: 150px;
        }
        .link-group {
            border: 1px solid #e0e0e0;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 4px;
            background-color: #fafafa;
        }
        .link-group h3 {
            margin-top: 0;
            color: #007bff;
        }
        .link-item {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .link-item input {
            flex-grow: 1;
        }
        .link-item button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            align-self: flex-end;
        }
        .link-item button:hover {
            background-color: #c82333;
        }
        .add-link-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .add-link-btn:hover {
            background-color: #218838;
        }
        .checkbox-container {
            margin-top: 25px;
            padding: 15px;
            border: 1px dashed #007bff;
            border-radius: 4px;
            background-color: #e9f7ff;
        }
        .checkbox-container input {
            margin-right: 10px;
        }
        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 30px;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Novo Relatório Administrativo</h1>
        <form id="relatorioForm">
            
            <div>
                <label for="nomeRelatorio">Nome do Relatório:</label>
                <input type="text" id="nomeRelatorio" name="nomeRelatorio" required placeholder="Ex: Relatório Mensal de Vendas - Setembro 2025">
            </div>

            <div>
                <label for="relatorioConteudo">Conteúdo do Relatório:</label>
                <textarea id="relatorioConteudo" name="relatorioConteudo" required placeholder="Insira o texto principal do relatório, observações e conclusões."></textarea>
            </div>

            <div class="link-group">
                <h3>Links das Imagens</h3>
                <div id="imagensContainer">
                    <div class="link-item">
                        <input type="text" name="linkImagem" placeholder="Link da Imagem (URL)" required>
                        <input type="text" name="descricaoImagem" placeholder="Descrição da Imagem" required>
                        <button type="button" class="remove-link-btn">Remover</button>
                    </div>
                </div>
                <button type="button" class="add-link-btn" onclick="adicionarLink('imagensContainer', 'linkImagem', 'descricaoImagem')">
                    + Adicionar Imagem
                </button>
            </div>

            <div class="link-group">
                <h3>Links dos Usuários Referenciados</h3>
                <div id="usuariosContainer">
                    <div class="link-item">
                        <input type="text" name="linkUsuario" placeholder="Link do Perfil do Usuário" required>
                        <input type="text" name="descricaoUsuario" placeholder="Função/Motivo da Referência" required>
                        <button type="button" class="remove-link-btn">Remover</button>
                    </div>
                </div>
                <button type="button" class="add-link-btn" onclick="adicionarLink('usuariosContainer', 'linkUsuario', 'descricaoUsuario')">
                    + Adicionar Usuário
                </button>
            </div>

            <div class="link-group">
                <h3>Links dos Documentos em PDF</h3>
                <div id="pdfsContainer">
                    <div class="link-item">
                        <input type="text" name="linkPDF" placeholder="Link do PDF (URL do Firebase Storage)" required>
                        <input type="text" name="descricaoPDF" placeholder="Título/Descrição do Documento" required>
                        <button type="button" class="remove-link-btn">Remover</button>
                    </div>
                </div>
                <button type="button" class="add-link-btn" onclick="adicionarLink('pdfsContainer', 'linkPDF', 'descricaoPDF')">
                    + Adicionar Documento PDF
                </button>
            </div>
            
            <div class="checkbox-container">
                <input type="checkbox" id="boaFe" name="boaFe" required>
                <label for="boaFe" style="display: inline-block;">
                    **Declaro que estou enviando este relatório de boa fé e com informações precisas.**
                </label>
            </div>

            <button type="submit">Enviar Relatório para o Firebase</button>
        </form>
    </div>

    <script>
        // Função para criar um novo campo de link
        function criarNovoLinkItem(linkName, descName) {
            const div = document.createElement('div');
            div.className = 'link-item';
            div.innerHTML = `
                <input type="text" name="${linkName}" placeholder="Link (URL)" required>
                <input type="text" name="${descName}" placeholder="Descrição" required>
                <button type="button" class="remove-link-btn" onclick="this.parentElement.remove()">Remover</button>
            `;
            return div;
        }

        // Função para adicionar um novo link dinamicamente
        function adicionarLink(containerId, linkName, descName) {
            const container = document.getElementById(containerId);
            // Adiciona o novo item DEPOIS do último link-item
            container.appendChild(criarNovoLinkItem(linkName, descName));
        }

        // Adiciona a funcionalidade de remover aos itens iniciais
        document.querySelectorAll('.remove-link-btn').forEach(button => {
            button.onclick = function() {
                // Apenas remove se houver mais de um item (opcional, para garantir um campo)
                const container = this.parentElement.parentElement;
                if (container.children.length > 1) {
                    this.parentElement.remove();
                } else {
                    alert('Deve haver pelo menos um campo de link/descrição, ou limpe o campo.');
                }
            };
        });

        // Lógica de Submissão do Formulário (Onde o Firebase SDK entraria)
        document.getElementById('relatorioForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio padrão do formulário

            if (!document.getElementById('boaFe').checked) {
                alert('Você deve declarar a boa fé para enviar o relatório.');
                return;
            }

            // AQUI VOCÊ CHAMARIA SUA FUNÇÃO JAVASCRIPT/FIREBASE PARA COLETAR E ENVIAR OS DADOS
            console.log('Dados prontos para serem coletados e enviados para o Firebase!');
            // const dadosRelatorio = coletarDadosDoFormulario(); 
            // enviarParaFirebase(dadosRelatorio); 
            
            alert('Relatório submetido com sucesso! (Funcionalidade de envio precisa ser implementada com Firebase JS)');
            // this.reset(); // Limpa o formulário após o envio
        });
    </script>

</body>
</html>
