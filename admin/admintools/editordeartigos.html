<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar/Editar Artigo - WZZM Admin</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #3f51b5;
            --success-color: #4caf50;
            --error-color: #f44336;
            --warning-color: #ff9800;
            --light-bg: #f5f5f5;
            --shadow: 0 4px 12px rgba(0,0,0,0.1);
            --border-radius: 12px;
        }

        body {
            font-family: 'Roboto', 'Helvetica', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 20px auto;
            background-color: #fff;
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 35px;
            text-align: center;
            font-weight: 500;
            position: relative;
            padding-bottom: 15px;
        }

        h1:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), #9c27b0);
            border-radius: 2px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-bottom: 25px;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        .mdl-textfield {
            width: 100%;
            margin-bottom: 25px;
        }

        .mdl-textfield__input {
            width: 100%;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
            padding: 12px 0;
        }

        .mdl-textfield__input:focus {
            border-color: var(--primary-color);
        }

        .mdl-textfield__help {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
            display: block;
        }

        .mdl-button {
            margin-right: 15px;
            padding: 0 30px;
            height: 45px;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            border-radius: 4px;
        }

        .mdl-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .actions {
            text-align: right;
            margin-top: 40px;
            padding-top: 25px;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }

        .error-message {
            padding: 20px;
            color: var(--error-color);
            background-color: rgba(244, 67, 54, 0.1);
            border: 1px solid rgba(244, 67, 54, 0.3);
            border-radius: 8px;
            margin-bottom: 25px;
            display: none;
            animation: slideDown 0.3s ease;
        }

        .success-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--success-color);
            color: white;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            z-index: 1000;
            animation: slideInRight 0.5s ease, fadeOut 0.5s ease 4.5s;
            animation-fill-mode: forwards;
            display: flex;
            align-items: center;
            gap: 15px;
            max-width: 400px;
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes fadeOut {
            to { opacity: 0; transform: translateY(-20px); }
        }

        @keyframes slideDown {
            from { transform: translateY(-10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .success-notification i {
            font-size: 24px;
            background: rgba(255,255,255,0.2);
            padding: 10px;
            border-radius: 50%;
        }

        .rich-text-label {
            color: rgba(0,0,0,0.54);
            font-size: 16px;
            margin-bottom: 15px;
            display: block;
            font-weight: 500;
        }

        #editor-container {
            height: 350px;
            margin-bottom: 25px;
            border: 1px solid rgba(0,0,0,.12);
            border-radius: 8px;
            transition: border-color 0.3s ease;
        }

        #editor-container:hover {
            border-color: var(--primary-color);
        }

        .ql-toolbar.ql-snow {
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            border-bottom: 1px solid #eee;
        }

        .ql-container.ql-snow {
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
        }

        .mdl-selectfield {
            position: relative;
            margin-bottom: 25px;
            width: 100%;
        }

        .mdl-selectfield select {
            width: 100%;
            padding: 12px 0;
            border: none;
            border-bottom: 2px solid rgba(0,0,0,.12);
            background: transparent;
            font-size: 16px;
            color: rgba(0,0,0,.87);
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        .mdl-selectfield select:focus {
            border-bottom-color: var(--primary-color);
            outline: none;
        }

        .required-label:after {
            content: " *";
            color: var(--error-color);
        }

        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.9);
            z-index: 999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stats-bar {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 12px;
            color: #666;
        }

        .char-count {
            color: #666;
        }

        .char-count.warning {
            color: var(--warning-color);
        }

        .char-count.error {
            color: var(--error-color);
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 25px;
                margin: 10px;
            }
            
            .actions {
                flex-direction: column;
            }
            
            .mdl-button {
                width: 100%;
                margin-right: 0;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner"></div>
        <p>Salvando artigo...</p>
    </div>

    <!-- Success Notification -->
    <div class="success-notification" id="success-notification">
        <i class="material-icons">check_circle</i>
        <div>
            <strong id="notification-title">Artigo Salvo!</strong>
            <p id="notification-message">O artigo foi salvo com sucesso.</p>
        </div>
    </div>

    <div class="container">
        <h1 id="form-title">Adicionar Novo Artigo</h1>

        <div id="error-display" class="error-message"></div>

        <form id="article-form">
            <div class="form-grid">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label full-width">
                    <input class="mdl-textfield__input" type="text" id="article-title" required maxlength="200">
                    <label class="mdl-textfield__label required-label" for="article-title">Título do Artigo</label>
                    <div class="stats-bar">
                        <span class="char-count" id="title-char-count">0/200</span>
                    </div>
                </div>

                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="article-description" maxlength="150">
                    <label class="mdl-textfield__label" for="article-description">Descrição Curta (Nome da instituição)</label>
                    <div class="stats-bar">
                        <span class="char-count" id="desc-char-count">0/150</span>
                    </div>
                </div>

                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <select id="article-language" class="mdl-textfield__input" required>
                        <option value="" disabled selected>Selecione o Idioma</option>
                        <option value="pt-BR">Português (Brasil)</option>
                        <option value="en-US">English (United States)</option>
                    </select>
                    <label for="article-language" class="mdl-textfield__label required-label">Idioma</label>
                    <span class="mdl-textfield__error">Por favor, selecione um idioma.</span>
                </div>
            </div>

            <label class="rich-text-label required-label">Conteúdo do Artigo</label>
            <div id="editor-container"></div>
            <div class="stats-bar">
                <span id="content-stats">Digite o conteúdo acima...</span>
            </div>

            <div class="form-grid">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="url" id="article-original-url">
                    <label class="mdl-textfield__label" for="article-original-url">URL do Artigo Original</label>
                    <span class="mdl-textfield__help">Link para o artigo completo em PDF ou HTML externo</span>
                </div>

                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="article-sources">
                    <label class="mdl-textfield__label" for="article-sources">Fontes (separadas por vírgula)</label>
                    <span class="mdl-textfield__help">Ex: Livro X, Site Y, Artigo Z</span>
                </div>
            </div>

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label full-width">
                <select id="article-type" class="mdl-textfield__input" required>
                    <option value="" disabled selected>Selecione o Tipo de Artigo</option>
                    <option value="cientifico">Científico</option>
                    <option value="revisao">Revisão Bibliográfica</option>
                    <option value="noticia">Notícia</option>
                    <option value="editorial">Editorial</option>
                    <option value="opiniao">Opinião</option>
                    <option value="entrevista">Entrevista</option>
                    <option value="tutorial">Tutorial</option>
                </select>
                <label for="article-type" class="mdl-textfield__label required-label">Tipo de Artigo</label>
                <span class="mdl-textfield__error">Por favor, selecione um tipo de artigo.</span>
            </div>

            <div class="actions">
                <button type="submit" id="save-article-btn"
                        class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                    <i class="material-icons">save</i> Salvar Artigo
                </button>
                <button type="button" id="cancel-btn"
                        class="mdl-button mdl-js-button mdl-button--raised">
                    <i class="material-icons">cancel</i> Cancelar
                </button>
                <button type="button" id="preview-btn"
                        class="mdl-button mdl-js-button mdl-button--raised">
                    <i class="material-icons">visibility</i> Visualizar
                </button>
            </div>
        </form>
    </div>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <script>
        // --- Configuração do Firebase ---
        const firebaseConfig = {
            apiKey: "AIzaSyB9GkSqTIZ0kbVsba_WOdQeVAETrF9qna0",
            authDomain: "wzzm-ce3fc.firebaseapp.com",
            projectId: "wzzm-ce3fc",
            storageBucket: "wzzm-ce3fc.appspot.com",
            messagingSenderId: "249427877153",
            appId: "1:249427877153:web:0e4297294794a5aadeb260",
            measurementId: "G-PLKNZNFCQ8"
        };

        let app;
        try {
            app = firebase.app();
        } catch (e) {
            app = firebase.initializeApp(firebaseConfig);
        }
        
        const firestore = firebase.firestore();
        const auth = firebase.auth();

        // --- Elementos DOM ---
        const elements = {
            formTitle: document.getElementById('form-title'),
            articleForm: document.getElementById('article-form'),
            errorDisplay: document.getElementById('error-display'),
            saveArticleBtn: document.getElementById('save-article-btn'),
            cancelBtn: document.getElementById('cancel-btn'),
            previewBtn: document.getElementById('preview-btn'),
            loadingOverlay: document.getElementById('loading-overlay'),
            successNotification: document.getElementById('success-notification'),
            notificationTitle: document.getElementById('notification-title'),
            notificationMessage: document.getElementById('notification-message'),
            
            inputs: {
                title: document.getElementById('article-title'),
                description: document.getElementById('article-description'),
                originalUrl: document.getElementById('article-original-url'),
                sources: document.getElementById('article-sources'),
                language: document.getElementById('article-language'),
                type: document.getElementById('article-type')
            },
            
            counters: {
                title: document.getElementById('title-char-count'),
                desc: document.getElementById('desc-char-count')
            }
        };

        let currentUser = null;
        let currentArticleId = null;
        let isSubmitting = false;

        // --- Quill Editor ---
        const quill = new Quill('#editor-container', {
            theme: 'snow',
            modules: {
                toolbar: [
                    [{ 'header': [1, 2, 3, 4, 5, 6, false] }],
                    ['bold', 'italic', 'underline', 'strike'],
                    [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                    [{ 'script': 'sub'}, { 'script': 'super' }],
                    [{ 'indent': '-1'}, { 'indent': '+1' }],
                    [{ 'direction': 'rtl' }],
                    [{ 'align': [] }],
                    ['link', 'image'],
                    ['clean']
                ]
            },
            placeholder: 'Digite o conteúdo completo do artigo aqui...'
        });

        // --- Funções de Utilidade ---
        function showNotification(title, message, type = 'success') {
            elements.notificationTitle.textContent = title;
            elements.notificationMessage.textContent = message;
            elements.successNotification.style.background = type === 'success' ? 'var(--success-color)' : 
                                                          type === 'error' ? 'var(--error-color)' : 
                                                          'var(--warning-color)';
            elements.successNotification.style.animation = 'slideInRight 0.5s ease, fadeOut 0.5s ease 4.5s';
            elements.successNotification.style.display = 'flex';
            
            // Reset animation for next time
            setTimeout(() => {
                elements.successNotification.style.animation = '';
            }, 5000);
        }

        function showLoading(show) {
            elements.loadingOverlay.style.display = show ? 'flex' : 'none';
            elements.saveArticleBtn.disabled = show;
            isSubmitting = show;
        }

        function displayError(message) {
            elements.errorDisplay.textContent = `Erro: ${message}`;
            elements.errorDisplay.style.display = 'block';
            elements.errorDisplay.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        function updateCharCount(element, counter, max) {
            const count = element.value.length;
            counter.textContent = `${count}/${max}`;
            counter.className = 'char-count ' + 
                (count > max * 0.9 ? 'error' : count > max * 0.7 ? 'warning' : '');
        }

        function updateContentStats() {
            const text = quill.getText();
            const wordCount = text.trim().split(/\s+/).filter(word => word.length > 0).length;
            const charCount = text.length;
            const statsElement = document.getElementById('content-stats');
            statsElement.textContent = `${wordCount} palavras | ${charCount} caracteres`;
        }

        // --- Funções Firebase ---
        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                console.log("Usuário logado:", user.email);
                const urlParams = new URLSearchParams(window.location.search);
                const id = urlParams.get('id');
                if (id) {
                    currentArticleId = id;
                    elements.formTitle.textContent = 'Editar Artigo';
                    loadArticleData(id);
                }
            } else {
                currentUser = null;
                showNotification('Acesso Negado', 'Você precisa fazer login para continuar', 'error');
                setTimeout(() => {
                    if (window.parent !== window && window.parent.postMessage) {
                        window.parent.postMessage({ type: 'navigateIframe', url: './login.html' }, window.location.origin);
                    } else {
                        window.location.href = './login.html';
                    }
                }, 2000);
            }
        });

        async function loadArticleData(articleId) {
            try {
                showLoading(true);
                const docRef = firestore.collection('articlesdoc').doc(articleId);
                const doc = await docRef.get();

                if (doc.exists) {
                    const data = doc.data();
                    Object.keys(elements.inputs).forEach(key => {
                        if (elements.inputs[key] && data[key]) {
                            if (key === 'sources' && Array.isArray(data[key])) {
                                elements.inputs[key].value = data[key].join(', ');
                            } else {
                                elements.inputs[key].value = data[key];
                            }
                        }
                    });

                    if (data.formattedContent) {
                        quill.root.innerHTML = data.formattedContent;
                    }

                    // Atualiza contadores
                    updateCharCount(elements.inputs.title, elements.counters.title, 200);
                    updateCharCount(elements.inputs.description, elements.counters.desc, 150);
                    updateContentStats();

                    // Atualiza MDL
                    if (window.componentHandler) {
                        window.componentHandler.upgradeDom();
                    }
                }
            } catch (error) {
                displayError("Erro ao carregar dados do artigo: " + error.message);
            } finally {
                showLoading(false);
            }
        }

        async function saveArticle(event) {
            event.preventDefault();
            
            if (isSubmitting) return;
            
            // Validação
            const errors = [];
            if (!elements.inputs.title.value.trim()) errors.push("Título é obrigatório");
            if (quill.getText().trim().length < 50) errors.push("Conteúdo deve ter pelo menos 50 caracteres");
            if (!elements.inputs.language.value) errors.push("Idioma é obrigatório");
            if (!elements.inputs.type.value) errors.push("Tipo de artigo é obrigatório");

            if (errors.length > 0) {
                displayError(errors.join(". "));
                return;
            }

            showLoading(true);

            const articleData = {
                userId: currentUser.uid,
                userEmail: currentUser.email,
                title: elements.inputs.title.value.trim(),
                description: elements.inputs.description.value.trim(),
                formattedContent: quill.root.innerHTML,
                originalUrl: elements.inputs.originalUrl.value.trim(),
                sources: elements.inputs.sources.value.split(',').map(s => s.trim()).filter(s => s),
                language: elements.inputs.language.value,
                articleType: elements.inputs.type.value,
                lastModified: firebase.firestore.FieldValue.serverTimestamp(),
                wordCount: quill.getText().trim().split(/\s+/).filter(w => w.length > 0).length
            };

            if (!currentArticleId) {
                articleData.verificationStatus = 'pending';
                articleData.timestamp = firebase.firestore.FieldValue.serverTimestamp();
                articleData.createdAt = new Date().toISOString();
            }

            try {
                const articlesCollectionRef = firestore.collection('articlesdoc');
                let savedArticleId = currentArticleId;

                if (currentArticleId) {
                    await articlesCollectionRef.doc(currentArticleId).update(articleData);
                    showNotification(
                        'Artigo Atualizado!',
                        `"${articleData.title}" foi atualizado com sucesso.`,
                        'success'
                    );
                } else {
                    const newDocRef = await articlesCollectionRef.add(articleData);
                    savedArticleId = newDocRef.id;
                    currentArticleId = newDocRef.id;
                    elements.formTitle.textContent = 'Editar Artigo';
                    
                    showNotification(
                        'Artigo Criado!',
                        `"${articleData.title}" foi salvo com sucesso. ID: ${savedArticleId}`,
                        'success'
                    );
                }

                // Notifica o parent se estiver em iframe
                if (window.parent !== window && window.parent.postMessage) {
                    window.parent.postMessage({ 
                        type: 'refreshArticlesList',
                        articleId: savedArticleId,
                        action: currentArticleId ? 'updated' : 'created'
                    }, window.location.origin);
                }

            } catch (error) {
                console.error("Erro ao salvar:", error);
                showNotification(
                    'Erro ao Salvar',
                    error.message || 'Ocorreu um erro ao salvar o artigo.',
                    'error'
                );
            } finally {
                showLoading(false);
            }
        }

        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', () => {
            // Form submit
            elements.articleForm.addEventListener('submit', saveArticle);

            // Cancel button
            elements.cancelBtn.addEventListener('click', () => {
                if (confirm('Tem certeza que deseja cancelar? As alterações não salvas serão perdidas.')) {
                    if (window.parent !== window && window.parent.postMessage) {
                        window.parent.postMessage({ type: 'refreshArticlesList' }, window.location.origin);
                    } else {
                        window.history.back();
                    }
                }
            });

            // Preview button
            elements.previewBtn.addEventListener('click', () => {
                const content = quill.root.innerHTML;
                const previewWindow = window.open('', '_blank');
                previewWindow.document.write(`
                    <!DOCTYPE html>
                    <html>
                    <head>
                        <title>Pré-visualização: ${elements.inputs.title.value || 'Artigo'}</title>
                        <style>
                            body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
                            h1 { color: #333; }
                            .meta { color: #666; font-size: 14px; margin-bottom: 30px; }
                        </style>
                    </head>
                    <body>
                        <h1>${elements.inputs.title.value || 'Sem título'}</h1>
                        <div class="meta">
                            <strong>Descrição:</strong> ${elements.inputs.description.value || 'Nenhuma'} |
                            <strong>Tipo:</strong> ${elements.inputs.type.options[elements.inputs.type.selectedIndex]?.text || 'Não definido'} |
                            <strong>Idioma:</strong> ${elements.inputs.language.options[elements.inputs.language.selectedIndex]?.text || 'Não definido'}
                        </div>
                        <hr>
                        <div>${content}</div>
                    </body>
                    </html>
                `);
                previewWindow.document.close();
            });

            // Character counters
            elements.inputs.title.addEventListener('input', () => 
                updateCharCount(elements.inputs.title, elements.counters.title, 200));
            
            elements.inputs.description.addEventListener('input', () => 
                updateCharCount(elements.inputs.description, elements.counters.desc, 150));

            // Content stats
            quill.on('text-change', updateContentStats);

            // URL validation
            elements.inputs.originalUrl.addEventListener('blur', function() {
                if (this.value && !this.value.match(/^https?:\/\/.+/)) {
                    this.parentElement.classList.add('is-invalid');
                    displayError('URL inválida. Use http:// ou https://');
                } else {
                    this.parentElement.classList.remove('is-invalid');
                }
            });

            // Initialize MDL
            if (window.componentHandler) {
                window.componentHandler.upgradeDom();
            }

            // Focus no título
            setTimeout(() => elements.inputs.title.focus(), 100);
        });
    </script>
</body>
</html>
