        const resultadoDiv = document.getElementById('resultado');

        function testarChave() {
            const chave = document.getElementById('chaveInput').value;
            resultadoDiv.className = '';
            resultadoDiv.innerHTML = 'Tentando descriptografar com a chave: **' + chave + '**...';

            try {
                // 1. Descriptografar
                const bytes = CryptoJS.AES.decrypt(CONTEUDO_HASH, chave.trim());
                
                // 2. Tentar converter para UTF-8 (Aqui o erro acontece se a chave estiver errada)
                const htmlDescriptografado = bytes.toString(CryptoJS.enc.Utf8);

                if (!htmlDescriptografado) {
                    throw new Error("Conteúdo vazio. Chave provavelmente incorreta.");
                }

                // SUCESSO!
                resultadoDiv.classList.add('sucesso');
                resultadoDiv.innerHTML = "## SUCESSO! CHAVE CORRETA ENCONTRADA\n\n**Conteúdo Descriptografado:**\n\n" + htmlDescriptografado;

            } catch (error) {
                // FALHA
                resultadoDiv.classList.add('erro');
                resultadoDiv.innerHTML = "## ERRO DE DESCRIPTOGRAFIA\n\nChave **" + chave + "** está INCORRETA.\n\nDetalhe do erro: " + error.message;
            }
        }
