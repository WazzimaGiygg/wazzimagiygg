<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo de Busca de Artigos</title>

    <style>
        /* ======================================= */
        /* ESTILOS NECESSÁRIOS PARA O PAINEL DE ARTIGOS */
        /* (Extraídos do seu arquivo original) */
        /* ======================================= */
        body {
            font-family: 'Noto Sans', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }

        #artigos-container {
            /* Container principal para centralizar ou dar um layout */
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            height: calc(100vh - 40px); /* Ajuste para preencher a tela */
            box-sizing: border-box;
        }

        #artigos-pane {
            height: 100%;
            overflow-y: auto;
            /* Layout de divisão: lista (350px) + detalhes (restante) */
            display: grid;
            grid-template-columns: 350px 1fr; 
            gap: 20px;
        }
        
        #artigos-title {
            grid-column: 1 / 3;
            font-size: 1.5em;
            color: #333;
            text-align: center;
            border-bottom: 1px solid #a2a9b1;
            padding-bottom: 0.5em;
            margin-bottom: 1em;
        }
        
        #artigos-list {
            grid-column: 1 / 2;
            overflow-y: auto;
            border-right: 1px solid #ccc; /* Separador visual da lista */
            padding-right: 10px;
        }

        #detalhes-artigo {
            grid-column: 2 / 3;
            padding-left: 10px;
            overflow-y: auto;
            color: #202122;
        }

        /* Estilos dos itens da lista */
        .artigo-item {
            padding: 1em;
            border-bottom: 1px solid #eaecf0;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .artigo-item:hover, .artigo-item.ativo {
            background-color: #eaf3ff;
        }
        .artigo-item h3 {
            margin: 0 0 5px 0;
            color: #0645ad;
            font-size: 1.1em;
        }
        .artigo-item p {
            font-size: 0.9em;
            color: #54595d;
            margin: 0;
        }
    </style>
</head>
<body>

    <div id="artigos-container">
        <div id="artigos-pane" class="content-pane lista-artigos-pane" style="display: grid;">
            <h2 id="artigos-title">Artigos Recentes (Módulo Separado)</h2>
            <div id="artigos-list">
                <p style="text-align: center; color: #666;">Carregando...</p>
            </div>
            <div id="detalhes-artigo">
                 <p style="text-align: center;">Selecione um artigo na lista para ver os detalhes.</p>
            </div>
        </div>
    </div>


    <script>
        // =======================================
        // VARIÁVEIS GLOBAIS E FUNÇÕES DE MOCK/AUXILIARES
        // =======================================

        const artigosList = document.getElementById('artigos-list');
        const detalhesArtigo = document.getElementById('detalhes-artigo');
        let artigoSelecionado = null;

        // --- MOCK DO FIREBASE (SUBSTITUA PELO SEU CÓDIGO DE INICIALIZAÇÃO REAL) ---
        // Se você incluir as bibliotecas do Firebase na tag <head>, pode inicializar aqui.
        const db = {
            collection: (name) => ({
                orderBy: (field, direction) => ({
                    limit: (num) => ({
                        get: async () => ({
                            docs: [
                                { id: "mock1", data: () => ({ title: "Artigo de Simulação 1", description: "Este é o primeiro artigo de teste do módulo isolado.", lastModified: { toDate: () => new Date() }, createdAt: { toDate: () => new Date() } }) },
                                { id: "mock2", data: () => ({ title: "Artigo de Simulação 2", description: "Segundo artigo com conteúdo simulado e fictício.", lastModified: { toDate: () => new Date(Date.now() - 86400000) }, createdAt: { toDate: () => new Date(Date.now() - 86400000) } }) },
                            ]
                        })
                    })
                }),
                doc: (uid) => ({ exists: false }) // Simulação básica para a busca por UID
            })
        };

        // --- FUNÇÕES AUXILIARES NECESSÁRIAS (exibirDetalhesArtigo e exibirPainel) ---
        function exibirDetalhesArtigo(artigo) {
            detalhesArtigo.innerHTML = `
                <h2>${artigo.title}</h2>
                <p><strong>Descrição:</strong> ${artigo.description}</p>
                <p>O conteúdo completo do artigo **${artigo.id}** seria carregado e renderizado aqui.</p>
                <hr>
                <p style="font-size: 0.8em;">Última Edição: ${new Date(artigo.lastModified.toDate()).toLocaleString('pt-BR')}</p>
            `;
        }
        
        // Simulação de função externa
        function exibirPainel(panelId) {
            // Não faz nada neste arquivo isolado, mas evita erro na função renderizarArtigos
        }

        // ===============================================
        // 2. CÓDIGO DE BUSCA E LISTAGEM DE ARTIGOS (DO SEU MODELO ORIGINAL)
        // ===============================================

        async function buscarArtigos(filtros = {}) {
            artigosList.innerHTML = '<p style="text-align: center; color: #666;">Carregando...</p>';
            try {
                let query = db.collection('articles')
                    .orderBy('lastModified', 'desc')
                    .limit(25);

                // Aplica filtro de busca avançada
                if (filtros.titulo) {
                    query = query.where('title', '==', filtros.titulo);
                }
                if (filtros.descricao) {
                    // Nota: Firestore não permite busca parcial sem um índice de texto completo,
                    // estamos usando a busca por igualdade para simplificar.
                    query = query.where('description', '==', filtros.descricao);
                }
                if (filtros.uid) {
                    // Busca por documento específico
                    const doc = await db.collection('articles').doc(filtros.uid).get();
                    if (doc.exists) {
                        renderizarArtigos([{
                            id: doc.id,
                            ...doc.data()
                        }]);
                    } else {
                        renderizarArtigos([]);
                    }
                    return;
                }

                const snapshot = await query.get();
                const artigos = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));

                renderizarArtigos(artigos);
            } catch (error) {
                console.error("Erro ao buscar artigos:", error);
                artigosList.innerHTML = `<p style="text-align: center; color: red;">Erro ao carregar artigos: ${error.message}</p>`;
            }
        }

        function renderizarArtigos(artigos) {
            artigosList.innerHTML = ''; // Limpa o "Carregando..."

            if (artigos.length === 0) {
                artigosList.innerHTML = '<p style="text-align: center; color: #888;">Nenhum artigo encontrado.</p>';
                detalhesArtigo.innerHTML = '<p style="text-align: center;">Nenhum artigo encontrado.</p>';
                return;
            }

            artigos.forEach(artigo => {
                // Assume-se que 'artigo.lastModified' e 'artigo.createdAt' são Timestamps do Firebase
                const lastModifiedDate = artigo.lastModified ? new Date(artigo.lastModified.toDate()) : new Date(artigo.createdAt.toDate());
                const formattedDate = lastModifiedDate.toLocaleDateString('pt-BR') + ' ' + lastModifiedDate.toLocaleTimeString('pt-BR');

                const item = document.createElement('div');
                item.className = 'artigo-item';
                item.setAttribute('data-id', artigo.id);
                item.innerHTML = `
                    <h3>${artigo.title}</h3>
                    <p>${artigo.description.substring(0, 100)}...</p>
                    <p style="font-size: 0.8em; color: #72777d; margin-top: 5px;">Última edição: ${formattedDate}</p>
                `;

                item.addEventListener('click', () => {
                    artigoSelecionado = artigo;
                    // Remove a classe 'ativo' de todos os itens e adiciona ao selecionado
                    document.querySelectorAll('.artigo-item').forEach(i => i.classList.remove('ativo'));
                    item.classList.add('ativo');
                    exibirDetalhesArtigo(artigo); // Chama a função auxiliar
                });

                artigosList.appendChild(item);
            });

            // Lógica para selecionar o primeiro artigo ou re-selecionar o ativo
            if (artigos.length > 0) {
                // Caso contrário, seleciona e exibe o primeiro
                artigoSelecionado = artigos[0];
                document.querySelector(`.artigo-item[data-id="${artigoSelecionado.id}"]`)?.classList.add('ativo');
                exibirDetalhesArtigo(artigoSelecionado);
            } else {
                exibirPainel('detalhes-artigo'); 
                detalhesArtigo.innerHTML = '<p style="text-align: center; color: #888;">Nenhum artigo recente. Selecione um artigo na lista para ver os detalhes.</p>';
            }
        }
        
        // ===============================================
        // 3. EXECUÇÃO INICIAL
        // ===============================================

        // Inicia a busca assim que o DOM estiver carregado
        document.addEventListener('DOMContentLoaded', () => {
            buscarArtigos();
        });

    </script>

</body>
</html>
