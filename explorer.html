<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo de Busca de Artigos</title>

    <style>
        /* ======================================= */
        /* ESTILOS NECESSÁRIOS PARA O PAINEL DE ARTIGOS */
        /* ======================================= */
        body {
            font-family: 'Noto Sans', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }

        #artigos-container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            height: calc(100vh - 40px);
            box-sizing: border-box;
        }

        #artigos-pane {
            height: 100%;
            overflow-y: auto;
            display: grid;
            grid-template-columns: 350px 1fr; 
            gap: 20px;
        }
        
        #artigos-title {
            grid-column: 1 / 3;
            font-size: 1.5em;
            color: #333;
            text-align: center;
            border-bottom: 1px solid #a2a9b1;
            padding-bottom: 0.5em;
            margin-bottom: 1em;
        }
        
        #artigos-list {
            grid-column: 1 / 2;
            overflow-y: auto;
            border-right: 1px solid #ccc;
            padding-right: 10px;
        }

        #detalhes-artigo {
            grid-column: 2 / 3;
            padding-left: 10px;
            overflow-y: auto;
            color: #202122;
        }

        /* Estilos dos itens da lista */
        .artigo-item {
            padding: 1em;
            border-bottom: 1px solid #eaecf0;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .artigo-item:hover, .artigo-item.ativo {
            background-color: #eaf3ff;
        }
        .artigo-item h3 {
            margin: 0 0 5px 0;
            color: #0645ad;
            font-size: 1.1em;
        }
        .artigo-item p {
            font-size: 0.9em;
            color: #54595d;
            margin: 0;
        }
    </style>
</head>
<body>

    <div id="artigos-container">
        <div id="artigos-pane" class="content-pane lista-artigos-pane" style="display: grid;">
            <h2 id="artigos-title">Matérias Recentes</h2>
            <div id="artigos-list">
                <p style="text-align: center; color: #666;">Carregando...</p>
            </div>
            <div id="detalhes-artigo">
                 <p style="text-align: center;">Selecione uma matéria na lista para ver os detalhes.</p>
            </div>
        </div>
    </div>


    <script>
        // =======================================
        // VARIÁVEIS GLOBAIS E FUNÇÕES DE MOCK/AUXILIARES
        // =======================================

        const artigosList = document.getElementById('artigos-list');
        const detalhesArtigo = document.getElementById('detalhes-artigo');
        let artigoSelecionado = null;

        // --- MOCK DO FIREBASE (CORRIGIDO PARA USAR 'materias') ---
        const db = {
            collection: (name) => {
                if (name !== 'materias') {
                    console.error(`Tentativa de acessar coleção desconhecida: ${name}`);
                }
                
                return {
                    orderBy: (field, direction) => ({
                        limit: (num) => ({
                            get: async () => ({
                                docs: [
                                    { id: "mock1", data: () => ({ title: "Matéria de Simulação 1", description: "Este é o primeiro artigo de teste do módulo isolado.", lastModified: { toDate: () => new Date() }, createdAt: { toDate: () => new Date() } }) },
                                    { id: "mock2", data: () => ({ title: "Matéria de Simulação 2", description: "Segundo artigo com conteúdo simulado e fictício.", lastModified: { toDate: () => new Date(Date.now() - 86400000) }, createdAt: { toDate: () => new Date(Date.now() - 86400000) } }) },
                                ]
                            })
                        })
                    }),
                    doc: (uid) => ({ exists: false })
                }
            }
        };

        // --- FUNÇÕES AUXILIARES NECESSÁRIAS ---
        function exibirDetalhesArtigo(artigo) {
            detalhesArtigo.innerHTML = `
                <h2>${artigo.title}</h2>
                <p><strong>Descrição:</strong> ${artigo.description}</p>
                <p>O conteúdo completo da matéria **${artigo.id}** seria carregado e renderizado aqui.</p>
                <hr>
                <p style="font-size: 0.8em;">Última Edição: ${new Date(artigo.lastModified.toDate()).toLocaleString('pt-BR')}</p>
            `;
        }
        
        function exibirPainel(panelId) {
            // Função auxiliar simulada para evitar erros.
        }

        // ===============================================
        // CÓDIGO DE BUSCA E LISTAGEM DE MATÉRIAS (CORRIGIDO)
        // ===============================================

        async function buscarArtigos(filtros = {}) {
            artigosList.innerHTML = '<p style="text-align: center; color: #666;">Carregando...</p>';
            try {
                // CORREÇÃO: Usando 'materias'
                let query = db.collection('materias') 
                    .orderBy('lastModified', 'desc')
                    .limit(25);

                // Aplica filtro de busca avançada
                if (filtros.titulo) {
                    // CORREÇÃO: Usando 'materias'
                    query = db.collection('materias').where('title', '==', filtros.titulo); 
                }
                if (filtros.descricao) {
                    // CORREÇÃO: Usando 'materias'
                    query = db.collection('materias').where('description', '==', filtros.descricao);
                }
                if (filtros.uid) {
                    // Busca por documento específico (CORREÇÃO: Usando 'materias')
                    const doc = await db.collection('materias').doc(filtros.uid).get();
                    if (doc.exists) {
                        renderizarArtigos([{
                            id: doc.id,
                            ...doc.data()
                        }]);
                    } else {
                        renderizarArtigos([]);
                    }
                    return;
                }

                const snapshot = await query.get();
                const artigos = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));

                renderizarArtigos(artigos);
            } catch (error) {
                console.error("Erro ao buscar matérias:", error);
                artigosList.innerHTML = `<p style="text-align: center; color: red;">Erro ao carregar matérias: ${error.message}</p>`;
            }
        }

        function renderizarArtigos(artigos) {
            artigosList.innerHTML = ''; 

            if (artigos.length === 0) {
                artigosList.innerHTML = '<p style="text-align: center; color: #888;">Nenhuma matéria encontrada.</p>';
                detalhesArtigo.innerHTML = '<p style="text-align: center;">Nenhuma matéria encontrada.</p>';
                return;
            }

            artigos.forEach(artigo => {
                const lastModifiedDate = artigo.lastModified ? new Date(artigo.lastModified.toDate()) : new Date(artigo.createdAt.toDate());
                const formattedDate = lastModifiedDate.toLocaleDateString('pt-BR') + ' ' + lastModifiedDate.toLocaleTimeString('pt-BR');

                const item = document.createElement('div');
                item.className = 'artigo-item';
                item.setAttribute('data-id', artigo.id);
                item.innerHTML = `
                    <h3>${artigo.title}</h3>
                    <p>${artigo.description.substring(0, 100)}...</p>
                    <p style="font-size: 0.8em; color: #72777d; margin-top: 5px;">Última edição: ${formattedDate}</p>
                `;

                item.addEventListener('click', () => {
                    artigoSelecionado = artigo;
                    document.querySelectorAll('.artigo-item').forEach(i => i.classList.remove('ativo'));
                    item.classList.add('ativo');
                    exibirDetalhesArtigo(artigo); 
                });

                artigosList.appendChild(item);
            });

            // Lógica de seleção
            if (artigos.length > 0) {
                artigoSelecionado = artigos[0];
                document.querySelector(`.artigo-item[data-id="${artigoSelecionado.id}"]`)?.classList.add('ativo');
                exibirDetalhesArtigo(artigoSelecionado);
            } else {
                exibirPainel('detalhes-artigo'); 
                detalhesArtigo.innerHTML = '<p style="text-align: center; color: #888;">Nenhuma matéria recente. Selecione uma matéria na lista para ver os detalhes.</p>';
            }
        }
        
        // ===============================================
        // EXECUÇÃO INICIAL
        // ===============================================

        // Inicia a busca assim que o DOM estiver carregado
        document.addEventListener('DOMContentLoaded', () => {
            buscarArtigos();
        });

    </script>

</body>
</html>
