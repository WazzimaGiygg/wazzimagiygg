<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Artigos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .article {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .article h2 {
            margin-top: 0;
        }
        .article .author {
            font-size: 0.9em;
            color: #555;
        }
        .article .content {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Visualizador de Artigos</h1>
    <div id="articles-container"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore-compat.js"></script>
    <script>
        // 2️⃣ Configuração do Firebase
       document.addEventListener('DOMContentLoaded', () => {
        // --- Configuração do Firebase ---
        const firebaseConfig = {
            apiKey: "AIzaSyB9GkSqTIZ0kbVsba_WOdQeVAETrF9qna0",
            authDomain: "wzzm-ce3fc.firebaseapp.com",
            projectId: "wzzm-ce3fc",
            storageBucket: "wzzm-ce3fc.appspot.com",
            messagingSenderId: "249427877153",
            appId: "1:249427877153:web:0e4297294794a5aadeb260",
            measurementId: "G-PLKNZNFCQ8"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // 3️⃣ Função para carregar artigos
        async function carregarArtigos() {
            const container = document.getElementById('articles-container');
            container.innerHTML = "Carregando artigos...";

            try {
                const snapshot = await db.collection('materias').get();
                container.innerHTML = ''; // Limpa a mensagem de carregando

                snapshot.forEach(doc => {
                    const data = doc.data();
                    const articleDiv = document.createElement('div');
                    articleDiv.classList.add('article');
                    articleDiv.innerHTML = `
                        <h2>${data.titulo}</h2>
                        <p class="author">Autor: ${data.autor || 'Desconhecido'}</p>
                        <div class="content">${data.conteudo || ''}</div>
                    `;
                    container.appendChild(articleDiv);
                });

            } catch (error) {
                container.innerHTML = `Erro ao carregar artigos: ${error.message}`;
            }
        }

        // 4️⃣ Chama a função ao carregar a página
        window.onload = carregarArtigos;
           });
    </script>
</body>
</html>
