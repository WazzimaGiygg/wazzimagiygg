<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área de Trabalho Virtual (Simulação Windows)</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
    <style>
        /* ======================================= */
        /* 1. ESTILOS DO DESKTOP (SIMULAÇÃO WINDOWS) */
        /* ======================================= */
        :root {
            --desktop-bg: #008080;
            --taskbar-bg: #c0c0c0;
            --taskbar-border: #ffffff;
            --menu-bg: #c0c0c0;
            --menu-item-hover: #000080;
            --menu-text-color: #000;
            --menu-text-hover: #fff;
            --desktop-font: Tahoma, sans-serif;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: var(--desktop-font);
            color: var(--menu-text-color);
            background-color: var(--desktop-bg);
        }

        #desktop {
            height: calc(100vh - 40px);
            width: 100%;
            position: relative;
        }

        #taskbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background-color: var(--taskbar-bg);
            border-top: 2px solid var(--taskbar-border);
            display: flex;
            align-items: center;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        #start-button {
            height: 100%;
            padding: 0 15px;
            background-color: var(--taskbar-bg);
            border-right: 2px solid #808080;
            border-bottom: 2px solid #808080;
            border-left: 2px solid var(--taskbar-border);
            border-top: 2px solid var(--taskbar-border);
            font-weight: bold;
            display: flex;
            align-items: center;
            cursor: pointer;
            user-select: none;
            box-shadow: inset 1px 1px #fff, inset -1px -1px #808080, 0 1px 0 #000;
        }
        #start-button:active {
            box-shadow: inset 0 0 0 #808080, inset 0 0 0 #fff;
            padding-left: 17px;
            padding-right: 13px;
        }

        #start-menu {
            position: absolute;
            bottom: 40px;
            left: 0;
            width: 200px;
            background-color: var(--menu-bg);
            border: 2px solid var(--taskbar-border);
            border-right: 2px solid #000;
            border-bottom: 2px solid #000;
            display: none;
            z-index: 999;
            box-shadow: 4px 4px 0 rgba(0, 0, 0, 0.3);
        }
        .menu-item {
            padding: 5px 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .menu-item:hover {
            background-color: var(--menu-item-hover);
            color: var(--menu-text-hover);
        }
        .menu-item .material-icons {
            margin-right: 10px;
            font-size: 1.2em;
        }
        .menu-separator {
            height: 1px;
            background-color: #808080;
            border-top: 1px solid var(--taskbar-border);
            margin: 4px 0;
        }
        
        #desktop-content-area {
            position: absolute;
            top: 20px;
            left: 20px;
            width: calc(100% - 40px);
            height: calc(100% - 60px);
            background-color: #fff;
            border: 1px solid #000;
            box-shadow: 4px 4px 0 rgba(0, 0, 0, 0.5);
            padding: 10px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        /* ======================================= */
        /* 2. ESTILOS DO PAINEL DE ARTIGOS (DO MODELO ORIGINAL) */
        /* ======================================= */

        #artigos-pane {
            height: 100%;
            overflow-y: auto;
            /* Usamos um grid simulando o 'content-split' */
            display: grid; 
            grid-template-columns: 350px 1fr; /* Coluna 1: Lista (350px), Coluna 2: Detalhes */
            gap: 10px;
        }
        #artigos-title {
            grid-column: 1 / 3;
            font-size: 1.5em;
            color: #333;
            text-align: center;
            border-bottom: 1px solid #a2a9b1;
            padding-bottom: 0.5em;
            margin-bottom: 1em;
        }
        #artigos-list {
            grid-column: 1 / 2;
            overflow-y: auto;
        }
        #detalhes-artigo {
            grid-column: 2 / 3;
            padding-left: 10px;
            overflow-y: auto;
        }
        
        .artigo-item {
            padding: 1em;
            border-bottom: 1px solid #eaecf0;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .artigo-item:hover, .artigo-item.ativo {
            background-color: #eaf3ff;
        }
        .artigo-item h3 {
            margin: 0 0 5px 0;
            color: #0645ad;
            font-size: 1.1em;
        }
        .artigo-item p {
            font-size: 0.9em;
            color: #54595d;
            margin: 0;
        }
    </style>
</head>
<body>

    <div id="desktop">
        <div id="desktop-content-area">
            <h1 style="text-align: center;">Bem-vindo à Área de Trabalho Virtual!</h1>
            <p style="text-align: center;">Clique no botão "Iniciar" para acessar a função "Buscar Artigos".</p>
            
            <div id="artigos-pane" style="display: none;">
                <h2 id="artigos-title">Artigos Recentes</h2>
                <div id="artigos-list">
                    <p style="text-align: center; color: #666;">Carregando...</p>
                </div>
                <div id="detalhes-artigo">
                    <p style="text-align: center;">Selecione um artigo na lista para ver os detalhes.</p>
                </div>
            </div>
        </div>
    </div>

    <div id="taskbar">
        <div id="start-button">
            <i class="material-icons" style="font-size: 20px; color: #000080;">apps</i> INICIAR
        </div>
        
        <div id="start-menu">
            <div class="menu-item" id="menu-buscar-artigos">
                <i class="material-icons">article</i> Buscar Artigos
            </div>
            <div class="menu-separator"></div>
            <div class="menu-item">
                <i class="material-icons">exit_to_app</i> Sair
            </div>
        </div>
    </div>

    <script>
        // =======================================
        // 4. LÓGICA JAVASCRIPT
        // =======================================

        const startButton = document.getElementById('start-button');
        const startMenu = document.getElementById('start-menu');
        const menuBuscarArtigos = document.getElementById('menu-buscar-artigos');
        const desktopContentArea = document.getElementById('desktop-content-area');
        
        // Elementos necessários para a lógica de artigos
        const artigosPane = document.getElementById('artigos-pane');
        const artigosList = document.getElementById('artigos-list');
        const detalhesArtigo = document.getElementById('detalhes-artigo');
        let artigoSelecionado = null;
        
        // Variável de simulação do Firestore para evitar erros no navegador
        // SUBSTITUA ESTE BLOCO PELO SEU CÓDIGO DE INICIALIZAÇÃO DO FIREBASE REAL
        const db = {
            collection: (name) => ({
                orderBy: (field, direction) => ({
                    limit: (num) => ({
                        get: async () => ({
                            docs: [
                                { id: "a1", data: () => ({ title: "Artigo Mock 1", description: "Simulação de busca de artigos.", lastModified: { toDate: () => new Date() }, createdAt: { toDate: () => new Date() } }) },
                                { id: "a2", data: () => ({ title: "Artigo Mock 2", description: "Dados simulados para teste.", lastModified: { toDate: () => new Date(Date.now() - 86400000) }, createdAt: { toDate: () => new Date(Date.now() - 86400000) } }) },
                            ],
                            // Implementação do where para simular o filtro de busca
                            where: (field, operator, value) => {
                                // Apenas simula o comportamento de sucesso/falha
                                if(value === 'teste') {
                                    return { get: async () => ({ docs: [] }) }; 
                                }
                                return { get: async () => ({ docs: [{ id: "a_uid", data: () => ({ title: "Busca por UID", description: "Resultado do filtro UID.", lastModified: { toDate: () => new Date() }, createdAt: { toDate: () => new Date() } }) }] }) }; 
                            }
                        })
                    })
                }),
                doc: (uid) => ({
                    get: async () => {
                        if (uid === 'simulacao_uid') {
                            return { 
                                exists: true, 
                                id: uid, 
                                data: () => ({ title: "Artigo Buscado por UID", description: "Este é o artigo específico.", lastModified: { toDate: () => new Date() }, createdAt: { toDate: () => new Date() } }) 
                            };
                        }
                        return { exists: false };
                    }
                })
            })
        };

        // Função de simulação necessária para exibir o conteúdo detalhado
        function exibirDetalhesArtigo(artigo) {
            detalhesArtigo.innerHTML = `
                <h2>${artigo.title}</h2>
                <p><strong>Descrição:</strong> ${artigo.description}</p>
                <p>Conteúdo completo do artigo ${artigo.id} seria carregado aqui.</p>
                <hr>
                <p style="font-size: 0.8em;">Última Edição: ${new Date(artigo.lastModified.toDate()).toLocaleString('pt-BR')}</p>
            `;
        }
        
        // Função de simulação necessária para exibir o painel principal (se usada)
        function exibirPainel(panelId) {
            // No nosso desktop, apenas garantimos que o artigos-pane está visível
            if (panelId === 'detalhes-artigo') {
                 // NOP: detalhes-artigo já está visível dentro de artigos-pane
            }
        }
        

        // --- LÓGICA DO MENU INICIAR ---
        startButton.addEventListener('click', () => {
            startMenu.style.display = startMenu.style.display === 'block' ? 'none' : 'block';
        });

        // Oculta o menu ao clicar fora
        document.addEventListener('click', (event) => {
            if (!taskbar.contains(event.target) && startMenu.style.display === 'block') {
                startMenu.style.display = 'none';
            }
        });

        // ===============================================
        // CÓDIGO DE BUSCA E LISTAGEM DE ARTIGOS (DO MODELO ORIGINAL)
        // ===============================================

        async function buscarArtigos(filtros = {}) {
            artigosList.innerHTML = '<p style="text-align: center; color: #666;">Carregando...</p>';
            try {
                let query = db.collection('articles')
                    .orderBy('lastModified', 'desc')
                    .limit(25);

                // Aplica filtro de busca avançada
                if (filtros.titulo) {
                    query = query.where('title', '==', filtros.titulo);
                }
                if (filtros.descricao) {
                    // Nota: Firestore não permite busca parcial sem um índice de texto completo,
                    // estamos usando a busca por igualdade para simplificar.
                    query = query.where('description', '==', filtros.descricao);
                }
                if (filtros.uid) {
                    // Busca por documento específico
                    const doc = await db.collection('articles').doc(filtros.uid).get();
                    if (doc.exists) {
                        renderizarArtigos([{
                            id: doc.id,
                            ...doc.data()
                        }]);
                    } else {
                        renderizarArtigos([]);
                    }
                    return;
                }

                const snapshot = await query.get();
                const artigos = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));

                renderizarArtigos(artigos);
            } catch (error) {
                console.error("Erro ao buscar artigos:", error);
                artigosList.innerHTML = `<p style="text-align: center; color: red;">Erro ao carregar artigos: ${error.message}</p>`;
                detalhesArtigo.innerHTML = '<p style="text-align: center;">Não foi possível carregar os detalhes.</p>';
            }
        }

        function renderizarArtigos(artigos) {
            artigosList.innerHTML = ''; // Limpa o "Carregando..."

            if (artigos.length === 0) {
                artigosList.innerHTML = '<p style="text-align: center; color: #888;">Nenhum artigo encontrado.</p>';
                detalhesArtigo.innerHTML = '<p style="text-align: center;">Nenhum artigo encontrado.</p>';
                return;
            }

            artigos.forEach(artigo => {
                // Assume-se que 'artigo.lastModified' e 'artigo.createdAt' são Timestamps do Firebase
                const lastModifiedDate = artigo.lastModified ? new Date(artigo.lastModified.toDate()) : new Date(artigo.createdAt.toDate());
                const formattedDate = lastModifiedDate.toLocaleDateString('pt-BR') + ' ' + lastModifiedDate.toLocaleTimeString('pt-BR');

                const item = document.createElement('div');
                item.className = 'artigo-item';
                item.setAttribute('data-id', artigo.id);
                item.innerHTML = `
                    <h3>${artigo.title}</h3>
                    <p>${artigo.description.substring(0, 100)}...</p>
                    <p style="font-size: 0.8em; color: #72777d; margin-top: 5px;">Última edição: ${formattedDate}</p>
                `;

                item.addEventListener('click', () => {
                    artigoSelecionado = artigo;
                    // Remove a classe 'ativo' de todos os itens e adiciona ao selecionado
                    document.querySelectorAll('.artigo-item').forEach(i => i.classList.remove('ativo'));
                    item.classList.add('ativo');
                    exibirDetalhesArtigo(artigo); // Função externa para exibir o conteúdo principal
                });

                artigosList.appendChild(item);
            });

            // Ajustes de layout para a visualização (Simulação de content-split)
            // No nosso modelo, o grid-template-columns é definido no CSS do #artigos-pane

            // Lógica para selecionar o primeiro artigo ou re-selecionar o ativo
            if (artigoSelecionado) {
                // Se um artigo já estava selecionado, tenta re-selecioná-lo
                document.querySelector(`.artigo-item[data-id="${artigoSelecionado.id}"]`)?.classList.add('ativo');
                exibirDetalhesArtigo(artigoSelecionado);
            } else if (artigos.length > 0) {
                // Caso contrário, seleciona e exibe o primeiro
                artigoSelecionado = artigos[0];
                document.querySelector(`.artigo-item[data-id="${artigoSelecionado.id}"]`)?.classList.add('ativo');
                exibirDetalhesArtigo(artigoSelecionado);
            } else {
                // Se não houver artigos, exibe a mensagem de seleção
                exibirPainel('detalhes-artigo'); 
                detalhesArtigo.innerHTML = '<p style="text-align: center; color: #888;">Nenhum artigo recente. Selecione um artigo na lista para ver os detalhes.</p>';
            }
        }

        // --- AÇÃO DO MENU INICIAR: BUSCAR ARTIGOS ---
        menuBuscarArtigos.addEventListener('click', () => {
            startMenu.style.display = 'none';
            desktopContentArea.innerHTML = '';
            desktopContentArea.appendChild(artigosPane);
            artigosPane.style.display = 'grid';
            document.getElementById('artigos-title').textContent = 'Lista de Artigos (Módulo Ativo)';

            // Executa a função de busca e renderização
            buscarArtigos();
        });
        
    </script>

</body>
</html>
