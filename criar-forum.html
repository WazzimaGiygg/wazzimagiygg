<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Fórum - WZZM</title>

  <!-- Quill.js -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 800px;
      margin: auto;
    }
    .input-group {
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #editor, #rulesEditor {
      background-color: white;
      height: 200px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Criar Novo Fórum</h2>
    <div class="input-group">
      <label for="forumTitle">Título do Fórum</label>
      <input type="text" id="forumTitle" placeholder="Digite o título">
    </div>
    <div class="input-group">
      <label for="topic">Tópico</label>
      <input type="text" id="topic" placeholder="Digite o tópico principal">
    </div>
    <div class="input-group">
      <label for="author">Autor</label>
      <input type="text" id="author" placeholder="Seu nome ou apelido">
    </div>
    <div class="input-group">
      <label for="editor">Descrição (com imagens e texto formatado)</label>
      <div id="editor"></div>
    </div>
    <div class="input-group">
      <label for="rulesEditor">Regras do Fórum</label>
      <div id="rulesEditor"></div>
    </div>
    <button onclick="salvarForum()">Salvar Fórum</button>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script>
    const quill = new Quill('#editor', {
      theme: 'snow',
      modules: {
        toolbar: [
          [{ header: [1, 2, false] }],
          ['bold', 'italic', 'underline'],
          ['image', 'code-block'],
          [{ list: 'ordered' }, { list: 'bullet' }]
        ]
      }
    });

    const rulesEditor = new Quill('#rulesEditor', {
      theme: 'snow',
      modules: {
        toolbar: [
          [{ header: [1, 2, false] }],
          ['bold', 'italic', 'underline'],
          ['code-block'],
          [{ list: 'ordered' }, { list: 'bullet' }]
        ]
      }
    });

    function salvarForum() {
      const titulo = document.getElementById('forumTitle').value.trim();
      const autor = document.getElementById('author').value.trim();
      const topico = document.getElementById('topic').value.trim();
      const descricaoHTML = quill.root.innerHTML;
      const regrasHTML = rulesEditor.root.innerHTML;

      if (!titulo || !autor || !topico) {
        alert("Preencha todos os campos obrigatórios!");
        return;
      }

      // Exemplo de estrutura JSON a ser salva no Firestore
      const forum = {
        Titulo: titulo,
        Autor: autor,
        Descricao: descricaoHTML,
        Regras: regrasHTML,
        Topico: topico,
        Status: "aberto",
        DataCriacao: new Date().toISOString()
      };

      console.log("Fórum salvo:", forum);
      alert("Fórum salvo (veja o console para estrutura gerada)");
    }
  </script>
</body>
</html>
