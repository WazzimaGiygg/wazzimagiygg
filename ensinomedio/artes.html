

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecione o Ano</title>

    <!-- CSS embutido -->
    <style>
        /* Estilo para o corpo */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        /* Estilo para o título */
        h1 {
            color: #333;
            text-align: center;
        }

        /* Estilo para a tabela */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        /* Estilo para as células da tabela */
        td, th {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        /* Estilo para os links */
        a {
            text-decoration: none;
            color: #007BFF;
        }

        /* Estilo para os links ao passar o mouse */
        a:hover {
            text-decoration: underline;
        }

        /* Estilo para o cabeçalho da tabela */
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h1>Selecione o ano desejado da matéria:</h1>

<table>
    <tbody>
        <tr>
            <td><a href="./p1f/p1f.pdf">Primeiro</a></td>
            <td><a href="./p1f/segundoano.pdf">Segundo</a></td>
            <td><a href="./p1f/terceiroano.pdf">Terceiro</a></td>
        </tr>
    </tbody>
</table>

</body>
</html>
