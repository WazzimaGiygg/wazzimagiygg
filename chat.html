<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="chat.css"> </head>
<body>
    <div id="chatApp">
        <h2>Chat com Usuário <span id="currentChatUser"></span></h2>
        <div id="messagesContainer">
            <div class="message received">
                <span class="sender">Suporte:</span> Olá, como posso ajudar?
            </div>
        </div>
        <form id="chatForm">
            <input type="text" id="messageInput" placeholder="Digite sua mensagem...">
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script src="chat.js"></script> </body>
</html>
