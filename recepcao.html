<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conteúdo JSON</title>
    <style>
        .json-container {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
            overflow-x: auto; /* Adiciona barra de rolagem horizontal se o conteúdo for muito largo */
        }

        pre {
            white-space: pre-wrap; /* Quebra as linhas longas */
            word-break: break-all; /* Quebra palavras longas para evitar estouro */
            font-family: monospace; /* Fonte monoespaçada para melhor legibilidade */
        }
    </style>
</head>
<body>
    <main class="main-content">
        <section id="json-content" class="json-container">
            <h1>Conteúdo dos arquivos JSON</h1>
            <p class="carregando">Carregando...</p>
        </section>
    </main>

    <script>
        async function exibirJson() {
            const jsonContainer = document.getElementById('json-content');
            jsonContainer.innerHTML = '<h1 class="json-titulo">Conteúdo dos arquivos JSON</h1><p class="carregando">Carregando...</p>';

            const arquivosJson = [
                "pagina1.json",
                "pagina2.json",
                "pagina3.json",
                "noticia_extra.json",
                "artigo_importante.json"
                // Adicione mais nomes de arquivos conforme necessário
            ];

            for (const arquivo of arquivosJson) {
                try {
                    const response = await fetch(`https://wzzm.org/noticias/${arquivo}`);
                    if (!response.ok) {
                        console.error(`Erro ao buscar ${arquivo}: ${response.status} ${response.statusText}`);
                        jsonContainer.innerHTML += `<p class="erro">Erro ao carregar ${arquivo}. Verifique o console.</p>`;
                        continue;
                    }
                    const jsonData = await response.json();
                    const pre = document.createElement('pre');
                    pre.textContent = JSON.stringify(jsonData, null, 2); // Formata o JSON com 2 espaços
                    jsonContainer.appendChild(pre);
                } catch (error) {
                    console.error(`Erro ao processar ${arquivo}:`, error);
                    jsonContainer.innerHTML += `<p class="erro">Erro ao processar ${arquivo}. Verifique o console.</p>`;
                }
            }

            if (jsonContainer.children.length === 1) { // Apenas o título e o "Carregando..."
                jsonContainer.innerHTML = '<h1 class="json-titulo">Conteúdo dos arquivos JSON</h1><p class="erro">Nenhum arquivo JSON foi carregado.</p>';
            }
        }

        window.onload = exibirJson;
    </script>
</body>
</html>
