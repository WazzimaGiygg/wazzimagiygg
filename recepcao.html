    body {

      background-color: #f5f5f5;

      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 20px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 2px rgba(0,0,0,.14), 0 3px 1px -2px rgba(0,0,0,.2), 0 1px 5px rgba(0,0,0,.12);
    }
    h1 {
      color: #3f51b5;
      margin-bottom: 25px;
      text-align: center;
    }
    #articles-list {
      display: block;
      margin-top: 30px;
    }
    .article-card {
      background: #fff;
      box-shadow: 0 2px 2px rgba(0,0,0,.14), 0 3px 1px -2px rgba(0,0,0,.2), 0 1px 5px rgba(0,0,0,.12);
      border-radius: 8px;
      overflow: hidden;
      transition: all 0.3s ease;
      width: 100%;
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
    }
    .article-card:hover {
      box-shadow: 0 4px 8px rgba(0,0,0,.2), 0 6px 2px -4px rgba(0,0,0,.2), 0 2px 10px rgba(0,0,0,.12);
    }
    .mdl-card__title {
      background-color: #3f51b5;
      color: #fff;
      padding: 16px;
      display: flex;
      align-items: center;
      min-height: 80px;
    }
    .mdl-card__title-text {
      font-size: 1.5em;
      line-height: 1.2;
      word-break: break-word;
    }
    .mdl-card__supporting-text {
      padding: 16px;
      font-size: 0.9em;
      line-height: 1.5;
      white-space: normal;
      overflow: visible;
      text-overflow: clip;
    }
    .mdl-card__actions {
      border-top: 1px solid rgba(0,0,0,.1);
      padding: 8px 16px;
      display: flex;
      justify-content: flex-end;
      gap: 8px;
    }
    .empty-state {
      text-align: center;
      padding: 50px;
      color: #777;
      font-size: 1.1em;
    }
    .error-message {
      text-align: center;
      padding: 30px;
      color: #d32f2f;
      background-color: #ffebee;
      border: 1px solid #d32f2f;
      border-radius: 5px;
      margin-top: 20px;
    }
    .search-container {
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .search-container .mdl-textfield {
      flex-grow: 1;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: #fefefe;
      padding: 20px;
      border-radius: 8px;
      width: 80%;
      max-width: 800px;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2), 0 6px 20px rgba(0,0,0,0.19);
    }
    .close-button {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 28px;
      cursor: pointer;
      color: #aaa;
    }
    .close-button:hover {
      color: black;
    }
    .modal-title {
      color: #3f51b5;
      margin-bottom: 15px;
    }
    .modal-summary {
      font-style: italic;
      margin-bottom: 15px;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
    .modal-content-full {
      white-space: pre-wrap;
      line-height: 1.6;
    }
  </style>
</head>
