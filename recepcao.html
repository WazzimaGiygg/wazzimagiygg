<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Últimos Artigos da SciELO 8</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    .artigo {
      background: white;
      padding: 15px;
      margin-bottom: 15px;
      border-left: 4px solid #0077cc;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .artigo a {
      text-decoration: none;
      color: #0077cc;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Últimos Artigos - Cadernos de Saúde Pública (SciELO)</h1>
  <div id="artigos"></div>

  <script>
    const feedURL = "https://api.rss2json.com/v1/api.json?rss_url=https://www.scielo.br/rss.php?pid=0102-311X&lang=pt";

    fetch(feedURL)
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById("artigos");
        data.items.forEach(item => {
          const artigo = `
            <div class="artigo">
              <a href="${item.link}" target="_blank">${item.title}</a>
              <p>${item.pubDate.substring(0, 10)}</p>
            </div>`;
          container.innerHTML += artigo;
        });
      })
      .catch(error => {
        document.getElementById("artigos").innerHTML = "<p>Não foi possível carregar os artigos.</p>";
        console.error("Erro ao buscar RSS:", error);
      });
  </script>
</body>
</html>
