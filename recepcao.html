<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recepção</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="seu_estilo.css">
</head>
<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Recepção</span>
                <div class="mdl-layout-spacer"></div>
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    </nav>
            </div>
        </header>
        <main class="mdl-layout__content">
            <div class="page-content">
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--6-col">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="searchTerm">
                            <label class="mdl-textfield__label" for="searchTerm">Buscar por termo...</label>
                        </div>
                    </div>
                    <div class="mdl-cell mdl-cell--3-col">
                        <div class="mdl-selectfield mdl-js-selectfield mdl-selectfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="searchTypeDisplay" readonly>
                            <label class="mdl-textfield__label" for="searchTypeDisplay">Tipo de Busca</label>
                            <select class="mdl-selectfield__select" id="searchType">
                                <option value="title" selected>Título</option>
                                <option value="description">Descrição</option>
                                <option value="content">Conteúdo</option>
                            </select>
                        </div>
                    </div>
                    <div class="mdl-cell mdl-cell--3-col">
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" id="searchButton">
                            Buscar
                        </button>
                    </div>
                </div>

                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--4-col">
                        <div class="mdl-selectfield mdl-js-selectfield mdl-selectfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="filterLanguageDisplay" readonly>
                            <label class="mdl-textfield__label" for="filterLanguageDisplay">Filtrar por Idioma</label>
                            <select class="mdl-selectfield__select" id="filterLanguage">
                                <option value="" selected>Todos</option>
                                <option value="pt">Português</option>
                                <option value="en">Inglês</option>
                                <option value="es">Espanhol</option>
                                </select>
                        </div>
                    </div>
                    <div class="mdl-cell mdl-cell--4-col">
                        <div class="mdl-selectfield mdl-js-selectfield mdl-selectfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="filterArticleTypeDisplay" readonly>
                            <label class="mdl-textfield__label" for="filterArticleTypeDisplay">Filtrar por Tipo</label>
                            <select class="mdl-selectfield__select" id="filterArticleType">
                                <option value="" selected>Todos</option>
                                <option value="news">Notícia</option>
                                <option value="blog">Blog</option>
                                <option value="research">Pesquisa</option>
                                </select>
                        </div>
                    </div>
                    <div class="mdl-cell mdl-cell--4-col">
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="clearSearchButton">
                            Limpar Busca
                        </button>
                    </div>
                </div>

                <div id="articles-container" class="mdl-grid">
                    </div>
            </div>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="seu_script.js"></script>
</body>
</html>
