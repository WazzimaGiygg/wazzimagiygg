<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <style>
        body {
            font-family: 'Roboto', 'Helvetica', Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;

        }
        h1 {
            color: #3f51b5;
            margin-bottom: 25px;
            text-align: center;
        }
        #articles-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 20px;
            margin-top: 30px;
            width: 100%;
        }
        .article-card {
            width: 100%;
            display: flex;
            flex-direction: column;
            background: #fff;
            box-shadow: 0 2px 2px 0 rgba(0,0,0,.14), 0 3px 1px -2px rgba(0,0,0,.2), 0 1px 5px 0 rgba(0,0,0,.12);
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .article-card:hover {
            box-shadow: 0 4px 8px 0 rgba(0,0,0,.2), 0 6px 2px -4px rgba(0,0,0,.2), 0 2px 10px 0 rgba(0,0,0,.12);
        }
        .article-card .mdl-card__title {
            color: #fff;
            background-color: #3f51b5;
            min-height: 80px;
            display: flex;
            align-items: center;
            padding: 16px;
            box-sizing: border-box;
        }
        .article-card .mdl-card__title-text {
            color: #fff;
            font-size: 1.5em;
            line-height: 1.2;
            word-break: break-word;
        }
        .article-card .mdl-card__supporting-text {
            padding: 16px;
            font-size: 0.9em;
            line-height: 1.5;
            flex-grow: 1;
            white-space: normal;
        }
        .article-card .mdl-card__supporting-text strong {
            color: #3f51b5; /* Cor para os títulos dos campos */
            display: block; /* Garante que cada título fique em sua própria linha */
            margin-top: 10px;
            margin-bottom: 5px;
        }
        .article-card .mdl-card__actions {
            border-top: 1px solid rgba(0,0,0,.1);
            padding: 8px 16px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }
        .article-card .mdl-card__actions .mdl-button {
            margin-left: 8px;
        }
        .empty-state {
            text-align: center;
            padding: 50px;
            color: #777;
            font-size: 1.1em;
            width: 100%;
        }
        .error-message {
            text-align: center;
            padding: 30px;
            color: #d32f2f;
            background-color: #ffebee;
            border: 1px solid #d32f2f;
            border-radius: 5px;
            margin-top: 20px;

        .search-container {

            display: flex;
            flex-direction: column;

            align-items: center;

            box-shadow: none;

            width: 46px;
            min-width: 46px;

            display: flex;
            justify-content: center;

        }
        .scholar-search-box .mdl-button .material-icons {
            font-size: 24px;
        }
        .scholar-search-box .mdl-selectfield {
            width: auto;

            margin-right: 10px;
            height: 100%;

        .scholar-search-box .mdl-selectfield .mdl-textfield__input {

        .search-actions {

        .search-actions .mdl-button {

            padding: 0 16px;
            height: 36px;

        .search-actions .mdl-button--colored {

        .filter-group .mdl-selectfield select:focus + label,
        .filter-group .mdl-selectfield select:not([value=""]) + label {
            color: #3f51b5;
            top: -15px;
            font-size: 12px;
            transform: scale(0.75);

        /* Styles for the ABNT Popup */
        .abnt-article-popup {
            font-family: "Times New Roman", Times, serif;
            font-size: 12pt;
            line-height: 1.5; /* Espaçamento entre linhas 1,5 */
            margin: 3cm; /* Margens: Superior 3cm, Inferior 2cm, Esquerda 3cm, Direita 2cm (simulando para impressão) */
            padding: 0;
            text-align: justify;
        }
        .abnt-article-popup h1 {
            font-size: 14pt;
            text-transform: uppercase;
            font-weight: bold;
            text-align: center;
            margin-bottom: 2cm; /* Espaçamento após o título */
            line-height: normal;
        }
        .abnt-article-popup h2 {
            font-size: 12pt;
            text-transform: uppercase;
            font-weight: bold;
            margin-top: 1.5cm; /* Espaçamento antes de subtítulos primários */
            margin-bottom: 0.5cm; /* Espaçamento após subtítulos primários */
            line-height: normal;
        }
        .abnt-article-popup h3 {
            font-size: 12pt;
            font-weight: bold;
            margin-top: 1cm; /* Espaçamento antes de subtítulos secundários */
            margin-bottom: 0.5cm;
            line-height: normal;
        }
        .abnt-article-popup h4 {
            font-size: 12pt;
            font-weight: normal; /* ABNT não negrita o terciário */
            margin-top: 0.8cm;
            margin-bottom: 0.4cm;
            line-height: normal;
        }
        .abnt-article-popup p {
            text-indent: 1.25cm; /* Parágrafo com recuo */
            margin-bottom: 0.5cm; /* Espaçamento entre parágrafos */
        }
        .abnt-article-popup .no-indent {
            text-indent: 0; /* Para parágrafos que não devem ter recuo, como o resumo/abstract */
        }
        .abnt-article-popup .author-info,
        .abnt-article-popup .timestamps {
            text-align: center;
            font-size: 10pt;
            margin-bottom: 0.5cm;
            line-height: normal;
            text-indent: 0; /* Sem recuo para esses blocos */
        }
        .abnt-article-popup .sources-list {
            list-style-type: none; /* Remove marcadores de lista */
            padding-left: 0; /* Remove padding padrão de lista */
            margin-top: 1cm;
            text-indent: 0; /* Garante que as fontes não tenham recuo */
        }
        .abnt-article-popup .sources-list li {
            margin-bottom: 0.5cm; /* Espaçamento entre as fontes */
            line-height: 1.0; /* Espaçamento simples para as fontes */
            text-indent: 0; /* Garante que as fontes não tenham recuo */
        }
        .abnt-article-popup .section-title {
            font-size: 12pt;
            font-weight: bold;
            text-transform: uppercase;
            margin-top: 1.5cm;
            margin-bottom: 0.5cm;
            text-align: left; /* Títulos de seção geralmente à esquerda */
            text-indent: 0; /* Sem recuo para títulos de seção */
        }
        .abnt-article-popup .abstract-section {
            font-size: 10pt; /* Resumo e Abstract em fonte menor */
            line-height: 1.0; /* Espaçamento simples */
            margin-top: 1cm;
            margin-bottom: 1cm;
        }
        .abnt-article-popup .abstract-section p {
            text-indent: 0; /* Resumo e Abstract sem recuo */
            margin-bottom: 0.2cm;
        }
        .abnt-article-popup .abstract-keywords {
            font-size: 10pt;
            line-height: 1.0;
            text-indent: 0;
            margin-top: 0.5cm;
        }
        .abnt-article-popup .external-link-info {
            text-align: center;
            font-size: 10pt;
            margin-top: 2cm;
            text-indent: 0;
        }
    </style>
</head>
<body>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB9GkSqTIZ0kbVsba_WOdQvVAETrF9qna0",
            authDomain: "wzzm-ce3fc.firebaseapp.com",
            projectId: "wzzm-ce3fc",
            storageBucket: "wzzm-ce3fc.appspot.com",
            messagingSenderId: "249427877153",
            appId: "1:249427877153:web:0e4297294794a5aadeb260",
            measurementId: "G-PLKNZNFCQ8"
        };

        let app;
        try {
            app = firebase.app();
        } catch (e) {
            app = firebase.initializeApp(firebaseConfig);
        }
        const firestore = firebase.firestore();

        const articlesListDiv = document.getElementById('articles-list');
        const loadingMessage = document.getElementById('loading-message');
        const errorDisplay = document.getElementById('error-display');
        const searchTermInput = document.getElementById('search-term');
        const searchTypeInput = document.getElementById('search-type');
        const searchTypeDisplayInput = document.getElementById('search-type-display');
        const searchButton = document.getElementById('search-button');
        const mainSearchButton = document.getElementById('main-search-button');
        const clearSearchButton = document.getElementById('clear-search-button');
        const scholarSearchBox = document.getElementById('scholar-search-box');

        const filterLanguageSelect = document.getElementById('filter-language');
        const filterArticleTypeSelect = document.getElementById('filter-article-type');

        function displayError(message) {
            errorDisplay.textContent = `Erro: ${message}`;
            errorDisplay.style.display = 'block';
            loadingMessage.style.display = 'none';
        }

        async function loadArticles(searchTerm = '', searchField = 'title', languageFilter = '', articleTypeFilter = '') {
            articlesListDiv.innerHTML = '';
            loadingMessage.style.display = 'block';
            errorDisplay.style.display = 'none';

            if (!searchTerm.trim() && !languageFilter && !articleTypeFilter) {
                articlesListDiv.innerHTML = `<p class="empty-state">Use a barra de pesquisa e/ou os filtros acima para encontrar artigos.</p>`;
                loadingMessage.style.display = 'none';
                return;
            }

            try {
                let articlesRef = firestore.collection('wikizero'); // Usando 'wikizero' como coleção principal
                const trimmedSearchTerm = searchTerm.trim();

                if (trimmedSearchTerm && searchField) {
                    articlesRef = articlesRef
                        .where(searchField, '>=', trimmedSearchTerm)
                        .where(searchField, '<=', trimmedSearchTerm + '\uf8ff');
                }

                if (languageFilter) {
                    articlesRef = articlesRef.where('language', '==', languageFilter);
                }

                if (articleTypeFilter) {
                    articlesRef = articlesRef.where('articleType', '==', articleTypeFilter);
                }

                if (trimmedSearchTerm && searchField) {
                    articlesRef = articlesRef.orderBy(searchField);
                } else {
                    articlesRef = articlesRef.orderBy('timestamp', 'desc');
                }

                const snapshot = await articlesRef.get();
                loadingMessage.style.display = 'none';

                if (snapshot.empty) {
                    const emptyMessage = (trimmedSearchTerm || languageFilter || articleTypeFilter) ?
                        `Nenhum artigo encontrado com os critérios de busca.` :
                        'Nenhum artigo (wikizero) publicado ainda.';
                    articlesListDiv.innerHTML = `<p class="empty-state">${emptyMessage}</p>`;
                    return;
                }

                snapshot.forEach(doc => {
                    const data = doc.data();
                    const id = doc.id;

                    const title = data.title || 'Título Indisponível';
                    const userId = data.authorUid || 'ID do Usuário Indisponível'; // Mudança para authorUid
                    const summary = data.summary || 'Nenhum resumo disponível.';
                    const introduction = data.introduction || 'Nenhuma introdução disponível.';
                    const description = data.description || 'Nenhuma descrição disponível.';
                    const discussion = data.discussion || 'Nenhuma discussão disponível.';
                    const methodology = data.methodology || 'Nenhuma metodologia disponível.';
                    const abstract = data.abstract || 'Nenhum abstract disponível.';
                    const conclusion = data.conclusion || 'Nenhuma conclusão disponível.';
                    const sources = (data.sources && Array.isArray(data.sources)) ? data.sources.join('\n') : 'Nenhuma fonte disponível.'; // Join com quebra de linha
                    const language = data.language || 'Não especificado';
                    const articleType = data.articleType || 'Não especificado';
                    const externalLink = data.externalLink || '';

                    const timestampDate = data.timestamp ? new Date(data.timestamp.toDate()) : null;
                    const formattedTimestamp = timestampDate ? timestampDate.toLocaleDateString('pt-BR', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    }) : 'Data de Criação Indisponível';

                    const lastModifiedDate = data.lastModified ? new Date(data.lastModified.toDate()) : null;
                    const formattedLastModified = lastModifiedDate ? lastModifiedDate.toLocaleDateString('pt-BR', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    }) : 'Data de Modificação Indisponível';

                    const card = document.createElement('div');
                    card.className = 'article-card mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet mdl-cell--12-col-phone';
                    card.innerHTML = `
                        <div class="mdl-card__title">
                            <h2 class="mdl-card__title-text">${title}</h2>
                        </div>
                        <div class="mdl-card__supporting-text">
                            <strong>ID do Usuário:</strong> <p>${userId}</p>
                            <strong>Idioma:</strong> <p>${language}</p>
                            <strong>Tipo de Artigo:</strong> <p>${articleType}</p>
                            <strong>Resumo:</strong> <p>${summary.substring(0, 200)}${summary.length > 200 ? '...' : ''}</p>
                            <strong>Última Modificação:</strong> <p>${formattedLastModified}</p>
                            <strong>Data de Criação:</strong> <p>${formattedTimestamp}</p>
                        </div>
                        <div class="mdl-card__actions mdl-card--border">
                            <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect open-abnt-popup" data-article-id="${id}">
                                Abrir Artigo (ABNT)
                            </button>
                            ${externalLink ? `<a href="${externalLink}" target="_blank" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Link Externo</a>` : ''}
                        </div>
                    `;
                    articlesListDiv.appendChild(card);
                });

                if (window.componentHandler) {
                    window.componentHandler.upgradeElements(articlesListDiv);
                }

            } catch (error) {
                displayError(`Não foi possível carregar os artigos. Erro: ${error.message}`);
                console.error("Erro ao carregar artigos:", error);
                if (error.code === 'failed-precondition' && error.message.includes('requires an index')) {
                    console.warn("Possível erro de falta de índice no Firestore. Crie um índice composto se estiver usando múltiplos 'where' clauses ou 'where' com 'orderBy' em campos diferentes.");
                }
            }
        }

        // Função para abrir o artigo em um popup com formatação ABNT
        async function openArticleInPopup(articleId) {
            try {
                const docRef = firestore.collection('wikizero').doc(articleId);
                const doc = await docRef.get();

                if (!doc.exists) {
                    alert('Artigo não encontrado.');
                    return;
                }

                const data = doc.data();
                const title = data.title || 'ARTIGO SEM TÍTULO';
                const authorUid = data.authorUid || 'Autor Desconhecido';
                const summary = data.summary || '';
                const introduction = data.introduction || '';
                const description = data.description || '';
                const discussion = data.discussion || '';
                const methodology = data.methodology || '';
                const abstract = data.abstract || '';
                const conclusion = data.conclusion || '';
                const sources = (data.sources && Array.isArray(data.sources)) ? data.sources : [];
                const language = data.language || '';
                const articleType = data.articleType || '';
                const externalLink = data.externalLink || '';

                const timestampDate = data.timestamp ? new Date(data.timestamp.toDate()) : null;
                const formattedCreationDate = timestampDate ? timestampDate.toLocaleDateString('pt-BR', { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' }) : 'Data de Criação Indisponível';

                const lastModifiedDate = data.lastModified ? new Date(data.lastModified.toDate()) : null;
                const formattedModifiedDate = lastModifiedDate ? lastModifiedDate.toLocaleDateString('pt-BR', { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' }) : 'Data de Modificação Indisponível';

                let authorName = 'Autor Desconhecido';
                // Tenta buscar o nome do autor na coleção 'users'
                if (authorUid) {
                    try {
                        const userDoc = await firestore.collection('users').doc(authorUid).get();
                        if (userDoc.exists && userDoc.data().name) {
                            authorName = userDoc.data().name;
                        }
                    } catch (userError) {
                        console.warn("Não foi possível buscar o nome do usuário:", userError);
                    }
                }


                let popupContent = `
                    <!DOCTYPE html>
                    <html lang="${language}">
                    <head>
                        <meta charset="UTF-8">
                        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                        <title>${title} - Artigo ABNT</title>
                        <style>
                            /* Inclua aqui os estilos ABNT definidos no CSS principal */
                            .abnt-article-popup {
                                font-family: "Times New Roman", Times, serif;
                                font-size: 12pt;
                                line-height: 1.5;
                                margin: 3cm; /* Superior 3cm, Inferior 2cm, Esquerda 3cm, Direita 2cm (simulando para impressão) */
                                padding: 0;
                                text-align: justify;
                            }
                            .abnt-article-popup h1 {
                                font-size: 14pt;
                                text-transform: uppercase;
                                font-weight: bold;
                                text-align: center;
                                margin-bottom: 2cm;
                                line-height: normal;
                            }
                            .abnt-article-popup h2 {
                                font-size: 12pt;
                                text-transform: uppercase;
                                font-weight: bold;
                                margin-top: 1.5cm;
                                margin-bottom: 0.5cm;
                                line-height: normal;
                            }
                            .abnt-article-popup h3 {
                                font-size: 12pt;
                                font-weight: bold;
                                margin-top: 1cm;
                                margin-bottom: 0.5cm;
                                line-height: normal;
                            }
                            .abnt-article-popup h4 {
                                font-size: 12pt;
                                font-weight: normal;
                                margin-top: 0.8cm;
                                margin-bottom: 0.4cm;
                                line-height: normal;
                            }
                            .abnt-article-popup p {
                                text-indent: 1.25cm;
                                margin-bottom: 0.5cm;
                            }
                            .abnt-article-popup .no-indent {
                                text-indent: 0;
                            }
                            .abnt-article-popup .author-info,
                            .abnt-article-popup .timestamps {
                                text-align: center;
                                font-size: 10pt;
                                margin-bottom: 0.5cm;
                                line-height: normal;
                                text-indent: 0;
                            }
                            .abnt-article-popup .sources-list {
                                list-style-type: none;
                                padding-left: 0;
                                margin-top: 1cm;
                                text-indent: 0;
                            }
                            .abnt-article-popup .sources-list li {
                                margin-bottom: 0.5cm;
                                line-height: 1.0;
                                text-indent: 0;
                            }
                            .abnt-article-popup .section-title {
                                font-size: 12pt;
                                font-weight: bold;
                                text-transform: uppercase;
                                margin-top: 1.5cm;
                                margin-bottom: 0.5cm;
                                text-align: left;
                                text-indent: 0;
                            }
                            .abnt-article-popup .abstract-section {
                                font-size: 10pt;
                                line-height: 1.0;
                                margin-top: 1cm;
                                margin-bottom: 1cm;
                            }
                            .abnt-article-popup .abstract-section p {
                                text-indent: 0;
                                margin-bottom: 0.2cm;
                            }
                            .abnt-article-popup .abstract-keywords {
                                font-size: 10pt;
                                line-height: 1.0;
                                text-indent: 0;
                                margin-top: 0.5cm;
                            }
                            .abnt-article-popup .external-link-info {
                                text-align: center;
                                font-size: 10pt;
                                margin-top: 2cm;
                                text-indent: 0;
                            }
                        </style>
                    </head>
                    <body>
                        <div class="abnt-article-popup">
                            <h1>${title}</h1>
                            <div class="author-info">
                                <p class="no-indent">${authorName.toUpperCase()}</p>
                                <p class="no-indent">ID do Usuário: ${authorUid}</p>
                            </div>
                            <div class="timestamps">
                                <p class="no-indent">Data de Criação: ${formattedCreationDate}</p>
                                <p class="no-indent">Última Modificação: ${formattedModifiedDate}</p>
                            </div>
                            <div class="abnt-section summary-section">
                                <h2 class="section-title">RESUMO</h2>
                                <p class="no-indent">${summary}</p>
                                <p class="abnt-article-popup .abstract-keywords"><strong>Palavras-chave:</strong> ${data.keywords ? data.keywords.join(', ') : 'Não informado'}.</p>
                            </div>
                            <div class="abnt-section abstract-section">
                                <h2 class="section-title">ABSTRACT</h2>
                                <p class="no-indent">${abstract}</p>
                                <p class="abnt-article-popup .abstract-keywords"><strong>Keywords:</strong> ${data.keywords_en ? data.keywords_en.join(', ') : 'Not informed'}.</p>
                            </div>
                            <div class="abnt-section">
                                <h2 class="section-title">1 INTRODUÇÃO</h2>
                                <p>${introduction}</p>
                            </div>
                            <div class="abnt-section">
                                <h2 class="section-title">2 DESCRIÇÃO</h2>
                                <p>${description}</p>
                            </div>
                            <div class="abnt-section">
                                <h2 class="section-title">3 METODOLOGIA</h2>
                                <p>${methodology}</p>
                            </div>
                            <div class="abnt-section">
                                <h2 class="section-title">4 DISCUSSÃO</h2>
                                <p>${discussion}</p>
                            </div>
                            <div class="abnt-section">
                                <h2 class="section-title">5 CONCLUSÃO</h2>
                                <p>${conclusion}</p>
                            </div>
                            <div class="abnt-section">
                                <h2 class="section-title">REFERÊNCIAS</h2>
                                <ul class="sources-list">
                                    ${sources.map(source => `<li>${source}</li>`).join('')}
                                </ul>
                            </div>
                            ${externalLink ? `<div class="external-link-info"><p class="no-indent">Link externo original: <a href="${externalLink}" target="_blank">${externalLink}</a></p></div>` : ''}
                        </div>
                    </body>
                    </html>
                `;

                const popupWindow = window.open('', '_blank', 'width=800,height=900,scrollbars=yes,resizable=yes');
                popupWindow.document.write(popupContent);
                popupWindow.document.close(); // Importante fechar o documento para que o navegador renderize
            } catch (error) {
                console.error("Erro ao abrir artigo em popup:", error);
                alert("Erro ao abrir artigo em formato ABNT: " + error.message);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (window.componentHandler) {
                window.componentHandler.upgradeDom();
                const selectField = document.querySelector('.getmdl-select');
                if (selectField && selectField.MaterialTextfield) {
                    selectField.MaterialTextfield.change(searchTypeDisplayInput.value);
                }
            }

            const searchTypeMenuItems = document.querySelectorAll('.mdl-menu__item');
            searchTypeMenuItems.forEach(item => {
                item.addEventListener('click', () => {
                    const selectedValue = item.getAttribute('data-val');
                    const selectedText = item.textContent;

                    searchTypeInput.value = selectedValue;
                    searchTypeDisplayInput.value = selectedText;

                    const selectFieldElement = document.querySelector('.mdl-selectfield');
                    if (selectFieldElement && selectFieldElement.MaterialTextfield) {
                        selectFieldElement.MaterialTextfield.change(selectedText);
                    }
                });
            });

            // Adiciona o event listener para o novo botão "Abrir Artigo (ABNT)"
            articlesListDiv.addEventListener('click', event => {
                const target = event.target;
                if (target.classList.contains('open-abnt-popup')) {
                    event.preventDefault(); // Impede o comportamento padrão do botão se for um link (embora seja botão agora)
                    openArticleInPopup(target.dataset.articleId);
                }
            });

            const performSearch = () => {
                loadArticles(
                    searchTermInput.value.trim(),
                    searchTypeInput.value,
                    filterLanguageSelect.value,
                    filterArticleTypeSelect.value
                );
            };

            searchButton.addEventListener('click', performSearch);
            mainSearchButton.addEventListener('click', performSearch);
            filterLanguageSelect.addEventListener('change', performSearch);
            filterArticleTypeSelect.addEventListener('change', performSearch);

            searchTermInput.addEventListener('keypress', event => {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    performSearch();
                }
            });

            clearSearchButton.addEventListener('click', () => {
                searchTermInput.value = '';
                searchTypeInput.value = 'title';
                searchTypeDisplayInput.value = 'Título';
                filterLanguageSelect.value = '';
                filterArticleTypeSelect.value = '';

                if (window.componentHandler) {
                    const selectFieldElement = document.querySelector('.mdl-selectfield');
                    if (selectFieldElement && selectFieldElement.MaterialTextfield) {
                        selectFieldElement.MaterialTextfield.change(searchTypeDisplayInput.value);
                    }
                    window.componentHandler.upgradeElements(document.getElementById('filter-language').parentElement);
                    document.getElementById('filter-language').parentElement.MaterialTextfield.checkDirty();
                    window.componentHandler.upgradeElements(document.getElementById('filter-article-type').parentElement);
                    document.getElementById('filter-article-type').parentElement.MaterialTextfield.checkDirty();
                }

                loadArticles();
            });

            searchTermInput.addEventListener('focus', () => {
                scholarSearchBox.classList.add('is-focused');
            });

            searchTermInput.addEventListener('blur', () => {
                scholarSearchBox.classList.remove('is-focused');
            });

            loadArticles();
        });
    </script>
</body>
</html>
