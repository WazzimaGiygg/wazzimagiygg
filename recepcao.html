<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Notícias Recentes - G1</title>
</head>
<body>
  <h1>Notícias do G1</h1>
  <ul id="noticias"></ul>

  <script>
    const url = "https://api.rss2json.com/v1/api.json?rss_url=https://g1.globo.com/rss/g1/";

    fetch(url)
      .then(res => res.json())
      .then(data => {
        const ul = document.getElementById("noticias");
        data.items.slice(0, 5).forEach(item => {
          const li = document.createElement("li");
          li.innerHTML = `<a href="${item.link}" target="_blank">${item.title}</a>`;
          ul.appendChild(li);
        });
      })
      .catch(err => console.error("Erro ao carregar notícias:", err));
  </script>
</body>
</html>
