<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notícias Recentes</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background-color: #f9f9f9; }
    h1 { color: #333; }
    .noticia { border-bottom: 1px solid #ccc; padding: 10px 0; }
    .noticia h2 { margin: 0; font-size: 18px; }
    .noticia p { margin: 5px 0; }
    .noticia a { color: #1e88e5; text-decoration: none; }
  </style>
</head>
<body>
  <h1>Notícias Recentes</h1>
  <div id="noticias">Carregando notícias...</div>

  <script>
    const API_KEY = '2e5936fd77e04bd285b33fa176650194'; // Substitua pela sua chave do NewsAPI
    const url = `https://newsapi.org/v2/top-headlines?country=br&pageSize=5&apiKey=${API_KEY}`;

    fetch(url)
      .then(response => response.json())
      .then(data => {
        const noticiasDiv = document.getElementById('noticias');
        noticiasDiv.innerHTML = '';

        data.articles.forEach(article => {
          const noticia = document.createElement('div');
          noticia.className = 'noticia';
          noticia.innerHTML = `
            <h2><a href="${article.url}" target="_blank">${article.title}</a></h2>
            <p>${article.description || 'Sem descrição disponível.'}</p>
            <small>Fonte: ${article.source.name}</small>
          `;
          noticiasDiv.appendChild(noticia);
        });
      })
      .catch(error => {
        document.getElementById('noticias').innerText = 'Erro ao carregar notícias.';
        console.error(error);
      });
  </script>
</body>
</html>
