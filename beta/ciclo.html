<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Ciclo de Obrigações Comuns</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Ciclo de Obrigações Comuns</h1>

    <form id="cicloForm">
      <label>Nome:</label>
      <input type="text" name="nome" required>

      <label>Horário:</label>
      <input type="time" name="horario" required>

      <label>Data:</label>
      <input type="date" name="data" required>

      <label>Link:</label>
      <input type="url" name="link" required>

      <label>Descrição:</label>
      <textarea name="descricao" required></textarea>

      <button type="button" onclick="salvarCiclo()">Salvar em JSON</button>
      <input type="file" accept=".json" onchange="carregarCiclo(event)">
    </form>

    <a href="index.html">Voltar para Cadastro de Documento</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
