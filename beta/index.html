<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --cor-fundo: #f0f2f5;
            --cor-container: #ffffff;

            --cor-texto-secundario: #666666;

        * {

        }

        body {

            line-height: 1.6;

        /* Sidebar */

            background-color: #2c3e50;

            padding: 20px;

            left: 0;

            bottom: 0;

        .sidebar-header {

        }

        .sidebar-header h2 {
            margin: 0;

            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar-header h2::before {
            content: "üìö";
        }

        .search-section {
            margin-bottom: 30px;
        }

        .search-section h3 {
            font-size: 1.1em;
            margin: 0 0 15px 0;
            font-weight: 600;
            color: #ecf0f1;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9em;
            color: #bdc3c7;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 6px;
            background-color: rgba(255,255,255,0.1);

            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;

            background-color: rgba(255,255,255,0.15);
        }

        .form-group input::placeholder {

        }

        .btn {
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background-color: var(--cor-destaque);

        }

        .btn-primary:hover {
            background-color: var(--cor-destaque-hover);

        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .btn-danger {
            background-color: var(--cor-perigo);

        }

        .btn-danger:hover {
            background-color: var(--cor-perigo-hover);
        }

        .btn-success {
            background-color: var(--cor-sucesso);
            color: white;
        }

        .btn-success:hover {
            background-color: var(--cor-sucesso-hover);
        }

        .btn-block {
            width: 100%;
        }

        .results-section {
            margin-top: 30px;
            flex-grow: 1;
        }

        .results-section h3 {
            font-size: 1.1em;
            margin: 0 0 15px 0;
            font-weight: 600;
            color: #ecf0f1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .results-count {
            background-color: rgba(255,255,255,0.1);

            border-radius: 12px;
            font-size: 0.8em;
        }

        .results-list {
            list-style: none;
            padding: 0;

            max-height: 400px;
            overflow-y: auto;
        }

        .result-item {
            padding: 12px 15px;
            margin-bottom: 8px;
            background-color: rgba(255,255,255,0.05);

            cursor: pointer;

            border-left: 3px solid transparent;
        }

        .result-item:hover {
            background-color: rgba(255,255,255,0.1);
            border-left-color: var(--cor-destaque);
        }

        .result-item.active {
            background-color: rgba(0,123,255,0.2);
            border-left-color: var(--cor-destaque);
        }

        .result-title {
            font-weight: 600;
            margin: 0 0 5px 0;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .result-meta {
            font-size: 12px;
            color: #bdc3c7;
            display: flex;
            justify-content: space-between;
        }

        .result-uid {
            font-family: monospace;

        /* Conte√∫do Principal */
        .main-content {
            flex: 1;
            margin-left: 300px;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }

        .top-bar {
            display: flex;

            border-bottom: 2px solid var(--cor-divisoria);
        }

        .top-bar-left h1 {
            margin: 0;
            font-size: 2em;
            font-weight: 700;
            color: var(--cor-texto-principal);
        }

        .top-bar-left .subtitle {
            color: var(--cor-texto-secundario);
            font-size: 0.9em;
            margin-top: 5px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-details {
            text-align: right;
        }

        .user-name {
            font-weight: 600;
            font-size: 14px;
        }

        .user-email {
            font-size: 12px;
            color: var(--cor-texto-secundario);
        }

        /* Container do Artigo */
        .article-container {
            background-color: var(--cor-container);
            border-radius: 12px;
            padding: 40px;
            box-shadow: var(--sombra);
            position: relative;
            min-height: 600px;
        }

        .article-actions {
            position: absolute;

            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .article-header {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--cor-divisoria);
        }

        .article-title {
            font-size: 2.5em;
            margin: 0 0 10px 0;
            font-weight: 700;
            color: var(--cor-texto-principal);
        }

        .article-meta {
            color: var(--cor-texto-secundario);
            font-size: 0.9em;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .article-meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .article-meta-item::before {
            font-size: 1.2em;
        }

        .uid-display::before {
            content: "üîë";
        }

        .collection-display::before {
            content: "üìÅ";
        }

        .access-display::before {
            content: "üîí";
        }

        .article-section {
            margin-bottom: 30px;
        }

        .article-section h2 {
            font-size: 1.5em;
            margin: 0 0 15px 0;
            color: var(--cor-texto-principal);
            font-weight: 600;
        }

        .article-content {
            line-height: 1.8;
            font-size: 16px;
        }

        .sources-container ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sources-container li {
            padding: 8px 0;
            border-bottom: 1px solid var(--cor-divisoria);
        }

        .sources-container li:last-child {
            border-bottom: none;
        }

        .source-link {
            color: var(--cor-destaque);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .source-link:hover {
            text-decoration: underline;
        }

        .source-link::before {
            content: "üîó";
        }

        /* Estado vazio/loading */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--cor-texto-secundario);
        }

        .empty-state h3 {
            font-size: 1.5em;
            margin: 0 0 15px 0;
        }

        .empty-state p {
            margin: 0 0 25px 0;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Menu mobile toggle */
        .menu-toggle {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: var(--cor-destaque);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            z-index: 1000;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
        }

        /* Responsividade */
        @media (max-width: 992px) {
            .sidebar {
                transform: translateX(-100%);
            }
            
            .sidebar.active {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: 0;
            }
            
            .menu-toggle {
                display: flex;
            }
            
            .article-container {
                padding: 30px 20px;
            }
            
            .article-title {
                font-size: 2em;
            }
        }

        @media (max-width: 768px) {
            .top-bar {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .user-info {
                width: 100%;
                justify-content: space-between;
            }
            
            .article-actions {
                position: static;
                justify-content: flex-end;
                margin-bottom: 20px;
            }
            
            .article-title {
                font-size: 1.8em;
            }
        }

        @media (max-width: 480px) {
            .article-meta {
                flex-direction: column;
                gap: 10px;
            }
            
            .article-section h2 {
                font-size: 1.3em;
            }
        }

        /* Estilos para formul√°rios (mantidos do original) */
        .criar-form {
            margin-top: 30px;
            padding: 30px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }

        .criar-form h3 {
            margin-top: 0;
            color: #333;
            margin-bottom: 20px;
        }

        .fontes-input-container {
            margin-bottom: 10px;
            display: flex;
            gap: 10px;
        }

        .add-fonte-btn, .remove-fonte-btn {
            align-self: center;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 30px;
        }

        /* Print styles */
        @media print {
            .sidebar, .menu-toggle, .top-bar, .article-actions {
                display: none !important;
            }
            
            .main-content {
                margin-left: 0;
                padding: 0;
            }
            
            .article-container {
                box-shadow: none;
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Bot√£o menu mobile -->
    <button class="menu-toggle" id="menuToggle">‚ò∞</button>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>Wiki WZZM</h2>
        </div>

        <div class="search-section">
            <h3>Buscar Artigos</h3>
            
            <div class="form-group">
                <label for="searchSubject">Assunto</label>
                <input type="text" id="searchSubject" placeholder="Digite o assunto...">
            </div>
            
            <div class="form-group">
                <label for="searchUID">UID</label>
                <input type="text" id="searchUID" placeholder="Digite o UID...">
            </div>
            
            <div class="form-group">
                <label for="searchCollection">Cole√ß√£o</label>
                <select id="searchCollection">
                    <option value="materiadeensaio">Material de Ensaio</option>
                    <option value="procedimentos">Procedimentos</option>
                    <option value="manuais">Manuais</option>
                    <option value="normas">Normas</option>
                    <option value="todos">Todas as Cole√ß√µes</option>
                </select>
            </div>
            
            <button id="btnSearch" class="btn btn-primary btn-block">
                üîç Buscar Artigos
            </button>
            
            <button id="btnClear" class="btn btn-secondary btn-block" style="margin-top: 10px;">
                üóëÔ∏è Limpar Busca
            </button>
        </div>

        <div class="results-section">
            <h3>
                Resultados
                <span class="results-count" id="resultsCount">0</span>
            </h3>
            
            <ul class="results-list" id="resultsList">
                <!-- Resultados ser√£o inseridos aqui -->
            </ul>
            
            <div style="margin-top: 20px;">
                <button id="btnCreateNew" class="btn btn-success btn-block">
                    ‚úèÔ∏è Criar Novo Artigo
                </button>
            </div>
        </div>
    </div>

    <!-- Conte√∫do Principal -->
    <div class="main-content" id="mainContent">
        <!-- Barra Superior -->
        <div class="top-bar">
            <div class="top-bar-left">
                <h1>Wiki WZZM</h1>
                <div class="subtitle">Base de Conhecimento T√©cnico</div>
            </div>
            
            <div class="user-info" id="userInfo" style="display: none;">
                <div class="user-details">
                    <div class="user-name" id="userDisplayName"></div>
                    <div class="user-email" id="userEmail"></div>
                </div>
                <button id="logoutButton" class="btn btn-danger">Sair</button>
            </div>
        </div>

        <!-- Container do Artigo -->
        <div id="articleContent">
            <div class="empty-state">
                <h3>Bem-vindo ao Wiki WZZM</h3>
                <p>Use a barra lateral para buscar artigos por assunto, UID ou cole√ß√£o.</p>
                <p>Fa√ßa login para criar ou editar artigos.</p>
            </div>
        </div>
    </div>

    <!-- Scripts do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        // Configura√ß√£o do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyB9GkSqTIZ0kbVsba_WOdQeVAETrF9qna0",
            authDomain: "wzzm-ce3fc.firebaseapp.com",
            projectId: "wzzm-ce3fc",
            storageBucket: "wzzm-ce3fc.appspot.com",
            messagingSenderId: "249427877153",
            appId: "1:249427877153:web:0e4297294794a5aadeb260",
            measurementId: "G-PLKNZNFCQ8"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        const googleProvider = new firebase.auth.GoogleAuthProvider();

        // Elementos da interface
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('mainContent');
        const articleContent = document.getElementById('articleContent');
        const userInfo = document.getElementById('userInfo');
        const userDisplayName = document.getElementById('userDisplayName');
        const userEmail = document.getElementById('userEmail');
        const logoutButton = document.getElementById('logoutButton');

        // Elementos de busca
        const searchSubject = document.getElementById('searchSubject');
        const searchUID = document.getElementById('searchUID');
        const searchCollection = document.getElementById('searchCollection');
        const btnSearch = document.getElementById('btnSearch');
        const btnClear = document.getElementById('btnClear');
        const btnCreateNew = document.getElementById('btnCreateNew');
        const resultsList = document.getElementById('resultsList');
        const resultsCount = document.getElementById('resultsCount');

        // Estado da aplica√ß√£o
        let currentUser = null;
        let currentArticle = null;
        let searchResults = [];
        let lastSearchQuery = {};

        // Toggle menu mobile
        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });

        // Fechar menu ao clicar fora (mobile)
        document.addEventListener('click', (e) => {
            if (window.innerWidth <= 992 && 
                !sidebar.contains(e.target) && 
                !menuToggle.contains(e.target) &&
                sidebar.classList.contains('active')) {
                sidebar.classList.remove('active');
            }
        });

        // Monitorar estado de autentica√ß√£o
        auth.onAuthStateChanged((user) => {
            currentUser = user;
            
            if (user) {
                // Usu√°rio est√° logado
                userDisplayName.textContent = user.displayName || 'Usu√°rio';
                userEmail.textContent = user.email;
                userInfo.style.display = 'flex';
                
                // Atualizar UI para a√ß√µes permitidas
                updateUIForLoggedInUser();
            } else {
                // Usu√°rio n√£o est√° logado
                userInfo.style.display = 'none';
                
                // Atualizar UI para visitante
                updateUIForVisitor();
            }
        });

        // Logout
        logoutButton.addEventListener('click', () => {
            auth.signOut().then(() => {
                window.location.href = window.location.pathname;
            }).catch((error) => {
                console.error('Erro ao fazer logout:', error);
                alert('Erro ao fazer logout: ' + error.message);
            });
        });

        // Buscar artigos
        btnSearch.addEventListener('click', performSearch);
        
        // Buscar ao pressionar Enter
        searchSubject.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') performSearch();
        });
        
        searchUID.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') performSearch();
        });

        // Limpar busca
        btnClear.addEventListener('click', () => {
            searchSubject.value = '';
            searchUID.value = '';
            searchCollection.value = 'materiadeensaio';
            resultsList.innerHTML = '';
            resultsCount.textContent = '0';
            searchResults = [];
            lastSearchQuery = {};
        });

        // Criar novo artigo
        btnCreateNew.addEventListener('click', () => {
            if (!currentUser) {
                showLoginRequired();
                return;
            }
            showArticleForm();
        });

        async function performSearch() {
            const subject = searchSubject.value.trim();
            const uid = searchUID.value.trim();
            const collection = searchCollection.value;
            
            if (!subject && !uid) {
                alert('Digite um assunto ou UID para buscar.');
                return;
            }

            try {
                // Armazenar √∫ltima busca
                lastSearchQuery = { subject, uid, collection };
                
                let query;
                
                if (collection === 'todos') {
                    // Buscar em todas as cole√ß√µes
                    const collections = ['materiadeensaio', 'procedimentos', 'manuais', 'normas'];
                    const promises = collections.map(col => searchInCollection(col, subject, uid));
                    const allResults = await Promise.all(promises);
                    searchResults = allResults.flat();
                } else {
                    // Buscar em cole√ß√£o espec√≠fica
                    searchResults = await searchInCollection(collection, subject, uid);
                }
                
                displaySearchResults();
                
            } catch (error) {
                console.error('Erro na busca:', error);
                alert('Erro ao buscar artigos: ' + error.message);
            }
        }

        async function searchInCollection(collection, subject, uid) {
            let query = db.collection(collection);
            
            // Filtrar por UID se fornecido
            if (uid) {
                const doc = await query.doc(uid).get();
                if (doc.exists) {
                    return [{
                        id: doc.id,
                        collection: collection,
                        ...doc.data()
                    }];
                }
                return [];
            }
            
            // Filtrar por assunto se fornecido
            if (subject) {
                // Busca por t√≠tulo (case insensitive)
                query = query.where('titulo', '>=', subject)
                            .where('titulo', '<=', subject + '\uf8ff');
            }
            
            const snapshot = await query.limit(20).get();
            return snapshot.docs.map(doc => ({
                id: doc.id,
                collection: collection,
                ...doc.data()
            }));
        }

        function displaySearchResults() {
            resultsList.innerHTML = '';
            resultsCount.textContent = searchResults.length;
            
            if (searchResults.length === 0) {
                resultsList.innerHTML = '<li style="padding: 20px; text-align: center; color: #bdc3c7;">Nenhum resultado encontrado.</li>';
                return;
            }
            
            searchResults.forEach((result, index) => {
                const li = document.createElement('li');
                li.className = 'result-item';
                li.dataset.index = index;
                
                li.innerHTML = `
                    <div class="result-title">${result.titulo || 'Sem t√≠tulo'}</div>
                    <div class="result-meta">
                        <span class="result-uid">${result.id}</span>
                        <span>${result.collection}</span>
                    </div>
                `;
                
                li.addEventListener('click', () => loadArticle(result.id, result.collection));
                resultsList.appendChild(li);
            });
        }

        async function loadArticle(uid, collection) {
            try {
                const docRef = db.collection(collection).doc(uid);
                const doc = await docRef.get();
                
                if (!doc.exists) {
                    showEmptyState('Artigo n√£o encontrado.');
                    return;
                }
                
                const articleData = doc.data();
                
                // Verificar se artigo √© restrito
                if (articleData.restrito && !currentUser) {
                    showLoginRequired();
                    return;
                }
                
                currentArticle = {
                    id: uid,
                    collection: collection,
                    ...articleData
                };
                
                displayArticle(currentArticle);
                
                // Ativar item na lista de resultados
                updateActiveResultItem(uid);
                
            } catch (error) {
                console.error('Erro ao carregar artigo:', error);
                showEmptyState('Erro ao carregar artigo: ' + error.message);
            }
        }

        function displayArticle(article) {
            let sourcesHtml = '';
            if (article.fontes && article.fontes.length > 0) {
                const sourcesList = article.fontes.map(source => {
                    const isUrl = source.startsWith('http://') || source.startsWith('https://');
                    if (isUrl) {
                        return `<li><a href="${source}" target="_blank" class="source-link">${source}</a></li>`;
                    } else {
                        return `<li>${source}</li>`;
                    }
                }).join('');
                
                sourcesHtml = `
                    <div class="article-section sources-container">
                        <h2>üìö Fontes e Refer√™ncias</h2>

            if (article.armario) metaInfo += `<div class="article-meta-item"><strong>Arm√°rio:</strong> ${article.armario}</div>`;

            const accessClass = article.restrito ? 'access-display' : '';

                <div class="article-container">

                        <h1 class="article-title">${article.titulo}</h1>
                        <div class="article-meta">
                            <span class="article-meta-item uid-display"><strong>UID:</strong> ${article.id}</span>
                            <span class="article-meta-item collection-display"><strong>Cole√ß√£o:</strong> ${article.collection}</span>
                            <span class="article-meta-item ${accessClass}"><strong>Acesso:</strong> ${accessText}</span>
                            ${metaInfo}
                        </div>
                    </div>
                    
                    <div class="article-section">
                        <h2>üìù Descri√ß√£o</h2>
                        <div class="article-content">
                            ${article.descricao || '<em>Sem descri√ß√£o dispon√≠vel.</em>'}
                        </div>
                    </div>
                    
                    ${sourcesHtml}
                    
                    ${article.criadorNome ? `
                        <div class="article-section">
                            <h2>üë§ Informa√ß√µes do Artigo</h2>
                            <div class="article-content">
                                <p><strong>Criado por:</strong> ${article.criadorNome}</p>
                                ${article.criadoEm ? `<p><strong>Criado em:</strong> ${formatDate(article.criadoEm)}</p>` : ''}
                                ${article.atualizadoEm ? `<p><strong>Atualizado em:</strong> ${formatDate(article.atualizadoEm)}</p>` : ''}

            // Fechar menu no mobile ap√≥s selecionar artigo
            if (window.innerWidth <= 992) {
                sidebar.classList.remove('active');

        function updateActiveResultItem(uid) {
            // Remover classe active de todos os itens
            document.querySelectorAll('.result-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // Adicionar classe active ao item correspondente
            const activeItem = Array.from(document.querySelectorAll('.result-item')).find(item => {
                const itemUid = item.querySelector('.result-uid').textContent;
                return itemUid === uid;
            });
            
            if (activeItem) {
                activeItem.classList.add('active');
            }
        }

        function showArticleForm(article = null) {
            const isEdit = !!article;
            
            let formHtml = `
                <div class="article-container">
                    <div class="article-header">
                        <h1 class="article-title">${isEdit ? 'Editar Artigo' : 'Criar Novo Artigo'}</h1>
                    </div>
                    
                    <div class="criar-form">
                        <div class="form-group">
                            <label for="formTitulo">T√≠tulo *</label>
                            <input type="text" id="formTitulo" value="${isEdit ? article.titulo : ''}" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="formDescricao">Descri√ß√£o *</label>
                            <textarea id="formDescricao" required>${isEdit ? article.descricao : ''}</textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="formSetor">Setor</label>
                            <input type="text" id="formSetor" value="${isEdit ? article.setor || '' : ''}">
                        </div>
                        
                        <div class="form-group">
                            <label for="formArquivo">Arquivo</label>
                            <input type="text" id="formArquivo" value="${isEdit ? article.arquivo || '' : ''}">
                        </div>
                        
                        <div class="form-group">
                            <label for="formArmario">Arm√°rio</label>
                            <input type="text" id="formArmario" value="${isEdit ? article.armario || '' : ''}">
                        </div>
                        
                        <div class="form-group">
                            <label>Fontes</label>
                            <div id="fontesContainer">
                                ${isEdit && article.fontes ? article.fontes.map(fonte => `
                                    <div class="fontes-input-container">
                                        <input type="text" class="fonte-input" value="${fonte}">
                                        <button type="button" class="btn btn-danger remove-fonte-btn">Remover</button>
                                    </div>
                                `).join('') : `
                                    <div class="fontes-input-container">
                                        <input type="text" class="fonte-input" placeholder="Digite uma fonte (URL ou texto)">
                                        <button type="button" class="btn btn-danger remove-fonte-btn" style="display: none;">Remover</button>
                                    </div>
                                `}
                            </div>
                            <button type="button" id="addFonteBtn" class="btn btn-secondary">+ Adicionar Fonte</button>
                        </div>
                        
                        <div class="form-group">
                            <label for="formRestrito">Tipo de Acesso</label>
                            <select id="formRestrito">
                                <option value="false" ${isEdit && !article.restrito ? 'selected' : ''}>P√∫blico</option>
                                <option value="true" ${isEdit && article.restrito ? 'selected' : ''}>Restrito</option>
                            </select>
                        </div>
                        
                        <div class="form-actions">
                            <button id="btnSaveArticle" class="btn btn-primary">
                                ${isEdit ? 'üíæ Salvar Altera√ß√µes' : '‚ú® Criar Artigo'}
                            </button>
                            <button id="btnCancelForm" class="btn btn-secondary">Cancelar</button>
                        </div>
                    </div>
                </div>
            `;
            
            articleContent.innerHTML = formHtml;
            
            // Configurar funcionalidade das fontes
            const fontesContainer = document.getElementById('fontesContainer');
            const addFonteBtn = document.getElementById('addFonteBtn');
            
            addFonteBtn.addEventListener('click', () => {
                const div = document.createElement('div');
                div.className = 'fontes-input-container';
                div.innerHTML = `
                    <input type="text" class="fonte-input" placeholder="Digite uma fonte (URL ou texto)">
                    <button type="button" class="btn btn-danger remove-fonte-btn">Remover</button>
                `;
                fontesContainer.appendChild(div);
                
                div.querySelector('.remove-fonte-btn').addEventListener('click', () => {
                    div.remove();
                });
            });
            
            // Configurar bot√µes de remover fonte existentes
            fontesContainer.querySelectorAll('.remove-fonte-btn').forEach(btn => {
                if (btn.parentElement.querySelector('.fonte-input').value) {
                    btn.style.display = 'inline-block';
                }
                btn.addEventListener('click', function() {
                    this.parentElement.remove();
                });
            });
            
            // Mostrar bot√£o remover quando input tiver valor
            fontesContainer.addEventListener('input', (e) => {
                if (e.target.classList.contains('fonte-input')) {
                    const removeBtn = e.target.nextElementSibling;
                    removeBtn.style.display = e.target.value ? 'inline-block' : 'none';
                }
            });
            
            // Salvar artigo
            document.getElementById('btnSaveArticle').addEventListener('click', () => {
                saveArticle(isEdit ? article.id : null, isEdit ? article.collection : searchCollection.value);
            });
            
            // Cancelar
            document.getElementById('btnCancelForm').addEventListener('click', () => {
                if (currentArticle) {
                    displayArticle(currentArticle);
                } else {
                    showEmptyState();
                }
            });
        }

        async function saveArticle(uid, collection) {
            const titulo = document.getElementById('formTitulo').value.trim();
            const descricao = document.getElementById('formDescricao').value.trim();
            const setor = document.getElementById('formSetor').value.trim();
            const arquivo = document.getElementById('formArquivo').value.trim();
            const armario = document.getElementById('formArmario').value.trim();
            const restrito = document.getElementById('formRestrito').value === 'true';
            
            // Coletar fontes
            const fontesInputs = document.querySelectorAll('.fonte-input');
            const fontes = Array.from(fontesInputs)
                .map(input => input.value.trim())
                .filter(fonte => fonte !== '');
            
            // Valida√ß√£o
            if (!titulo || !descricao) {
                alert('Por favor, preencha pelo menos o t√≠tulo e a descri√ß√£o.');
                return;
            }
            
            try {
                const articleData = {
                    titulo,
                    descricao,
                    setor: setor || null,
                    arquivo: arquivo || null,
                    armario: armario || null,
                    restrito,
                    fontes: fontes.length > 0 ? fontes : null,
                    atualizadoEm: firebase.firestore.FieldValue.serverTimestamp()
                };
                
                if (!uid) {
                    // Criar novo artigo
                    articleData.criadorId = currentUser.uid;
                    articleData.criadorNome = currentUser.displayName || currentUser.email;
                    articleData.criadoEm = firebase.firestore.FieldValue.serverTimestamp();
                    
                    // Gerar UID autom√°tico ou usar timestamp
                    uid = 'artigo_' + Date.now();
                    collection = searchCollection.value;
                }
                
                await db.collection(collection).doc(uid).set(articleData, { merge: true });
                
                alert(uid ? 'Artigo atualizado com sucesso!' : 'Artigo criado com sucesso!');
                
                // Recarregar artigo
                await loadArticle(uid, collection);
                
                // Atualizar resultados se houver busca ativa
                if (lastSearchQuery.subject || lastSearchQuery.uid) {
                    await performSearch();
                }
                
            } catch (error) {
                console.error('Erro ao salvar artigo:', error);
                alert('Erro ao salvar artigo: ' + error.message);
            }
        }

        async function deleteArticle(uid, collection) {
            if (!confirm('Tem certeza que deseja excluir este artigo? Esta a√ß√£o n√£o pode ser desfeita.')) {
                return;
            }
            
            try {
                await db.collection(collection).doc(uid).delete();
                alert('Artigo exclu√≠do com sucesso!');
                
                // Limpar visualiza√ß√£o atual
                showEmptyState('Artigo exclu√≠do com sucesso.');
                currentArticle = null;
                
                // Atualizar resultados da busca
                if (lastSearchQuery.subject || lastSearchQuery.uid) {
                    await performSearch();
                }
                
            } catch (error) {
                console.error('Erro ao excluir artigo:', error);
                alert('Erro ao excluir artigo: ' + error.message);
            }
        }

        function editArticle(uid, collection) {
            if (!currentArticle || currentArticle.id !== uid) {
                loadArticle(uid, collection).then(() => {
                    showArticleForm(currentArticle);
                });
            } else {
                showArticleForm(currentArticle);
            }
        }

                <div class="article-container">
                    <div class="empty-state">
                        <h3>üîí Acesso Restrito</h3>
                        <p>Este artigo tem acesso restrito. Fa√ßa login com sua conta Google para visualizar o conte√∫do.</p>
                        <button onclick="googleLogin()" class="btn btn-primary" style="margin-top: 20px;">
                            <span style="margin-right: 10px;">G</span> Entrar com Google
                        </button>
                    </div>

            `;
        }

        function showEmptyState(message = '') {
            let content = `
                <h3>Bem-vindo ao Wiki WZZM</h3>
                <p>Use a barra lateral para buscar artigos por assunto, UID ou cole√ß√£o.</p>
            `;
            
            if (message) {
                content = `<h3>${message}</h3>`;
            }
            
            if (!currentUser) {
                content += `<p>Fa√ßa login para criar ou editar artigos.</p>`;
            }
            
            articleContent.innerHTML = `
                <div class="empty-state">
                    ${content}
                </div>
            `;

        function updateUIForLoggedInUser() {
            btnCreateNew.disabled = false;
            btnCreateNew.title = 'Criar novo artigo';
        }

        async function googleLogin() {
            try {
                await auth.signInWithPopup(googleProvider);
            } catch (error) {
                console.error('Erro no login:', error);
                alert('Erro ao fazer login: ' + error.message);
            }
        }

        function formatDate(timestamp) {
            if (!timestamp) return 'N/A';
            try {
                const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
                return date.toLocaleDateString('pt-BR') + ' ' + date.toLocaleTimeString('pt-BR');
            } catch (e) {
                return 'Data inv√°lida';
            }
        }

        // Carregar artigo da URL se existir
        function loadArticleFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const uid = urlParams.get('uid');
            const collection = urlParams.get('collection') || 'materiadeensaio';
            
            if (uid) {
                // Preencher campos de busca
                searchUID.value = uid;
                searchCollection.value = collection;
                
                // Carregar artigo
                loadArticle(uid, collection);
            }
        }

        // Inicializar
        window.onload = function() {
            loadArticleFromURL();
        };

        // Fun√ß√µes globais para bot√µes
        window.googleLogin = googleLogin;
        window.editArticle = editArticle;
        window.deleteArticle = deleteArticle;
    </script>
