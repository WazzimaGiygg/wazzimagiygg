<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Documento</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Cadastro de Documento</h1>

    <form id="docForm">
      <label>Nome do Projeto:</label>
      <input type="text" name="nomeProjeto" required>

      <label>Data:</label>
      <input type="date" name="data" required>

      <label>Validade:</label>
      <input type="date" name="validade" required>

      <label>Círculo:</label>
      <input type="text" name="circulo" required>

      <label>Descrição:</label>
      <textarea name="descricao" required></textarea>

      <button type="button" onclick="salvarDocumento()">Salvar em JSON</button>
      <input type="file" accept=".json" onchange="carregarDocumento(event)">
    </form>

    <a href="ciclo.html">Ir para Ciclo de Obrigações</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
