<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizador de Not√≠cias Din√¢mico (Firebase)</title>
    <style>
        /* Estiliza√ß√£o b√°sica do "ret√¢ngulo" */
        #news-container {
            width: 600px;
            min-height: 200px;
            border: 2px solid #333;
            padding: 15px;
            background-color: #f4f4f4;
            margin-bottom: 20px;
            font-family: Arial, sans-serif;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }

        .news-item {
            border-bottom: 1px dashed #ccc;
            padding: 10px 0;
        }

        .news-item:last-child {
            border-bottom: none;
        }

        .news-title {
            font-weight: bold;
            color: #0056b3;
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .news-meta {
            font-size: 0.9em;
            color: #666;
        }

        .warning {
            color: red;
            font-weight: bold;
        }

        #open-tabs-button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }
    </style>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>

    <div id="news-container">
        <p>Carregando not√≠cias...</p>
    </div>

    <button id="open-tabs-button" style="display: none;">Abrir 10 Mais Recentes em Novas Abas</button>


 <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-analytics-compat.js"></script>
<script>
// --- Configura√ß√£o do Firebase ---
const firebaseConfig = {
apiKey: "AIzaSyB9GkSqTIZ0kbVsba_WOdQeVAETrF9qna0", // Use sua pr√≥pria chave!
authDomain: "wzzm-ce3fc.firebaseapp.com",
projectId: "wzzm-ce3fc",
storageBucket: "wzzm-ce3fc.appspot.com",
messagingSenderId: "249427877153",
appId: "1:249427877153:web:0e4297294794a5aadeb260",
measurementId: "G-PLKNZNFCQ8"
};
// Inicialize Firebase
const app = firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const firestore = firebase.firestore();
firebase.analytics();

// Vari√°veis globais para estado do usu√°rio
let currentUser = null;
let isCurrentUserBanned = false;
        // Nome da cole√ß√£o que voc√™ pediu
        const COLLECTION_NAME = "WZPZM"; 
        const MAX_TABS = 10;
        const UPDATE_INTERVAL_MS = 5000; // 5 segundos
        
        let allNews = []; // Armazena todas as not√≠cias carregadas

        // Inicializa o Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Fun√ß√£o auxiliar para formatar a data
        function formatDate(dateValue) {
            // Se for um objeto Timestamp do Firebase, use .toDate()
            let date;
            if (dateValue && typeof dateValue.toDate === 'function') {
                date = dateValue.toDate();
            } else {
                date = new Date(dateValue);
            }
            
            const options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
            try {
                return date.toLocaleDateString('pt-BR', options);
            } catch (e) {
                return dateValue;
            }
        }

        /**
         * 1. Busca os dados do Firebase Firestore (Cole√ß√£o WZPZM).
         * 2. Atualiza o "ret√¢ngulo" na tela.
         */
        async function updateNews(newsContainer, openTabsButton) {
            try {
                // Busca todos os documentos na cole√ß√£o "WZPZM"
                // Ordena pelo campo 'date' (assumindo que este campo existe e √© um Timestamp)
                // e limita a, por exemplo, 100 resultados, para evitar buscar cole√ß√µes muito grandes.
                const snapshot = await db.collection(COLLECTION_NAME)
                    .orderBy('date', 'desc') // Ordena do mais novo para o mais antigo
                    .limit(100)
                    .get();

                const newsData = [];
                snapshot.forEach(doc => {
                    // Mapeia os dados do documento para o formato esperado
                    newsData.push({
                        id: doc.id, // ID do documento
                        ...doc.data() // Traz os campos title, url, author, date
                    });
                });
                
                // O Firestore j√° retorna ordenado do mais novo para o mais antigo (por 'date', 'desc')
                // ent√£o n√£o √© necess√°rio o .slice().reverse() que estava no c√≥digo JSON.
                allNews = newsData;

                renderNews(newsContainer);

                // 3. Ativa o bot√£o quando a contagem atingir 10 ou mais
                if (allNews.length >= MAX_TABS) {
                    openTabsButton.style.display = 'block';
                    openTabsButton.textContent = `Abrir as ${MAX_TABS} Not√≠cias Mais Recentes em Novas Abas (${allNews.length} no total)`;
                } else {
                    openTabsButton.style.display = 'none';
                }

            } catch (error) {
                newsContainer.innerHTML = `<p class="warning">Falha ao atualizar not√≠cias do Firebase: ${error.message}</p>`;
                console.error("Erro ao buscar dados no Firebase:", error);
            }
        }

        /**
         * Atualiza o DOM (o "ret√¢ngulo").
         */
        function renderNews(newsContainer) {
            if (allNews.length === 0) {
                newsContainer.innerHTML = '<p>Nenhuma not√≠cia encontrada.</p>';
                return;
            }

            // Limpa o container
            newsContainer.innerHTML = '';

            // Renderiza cada not√≠cia
            allNews.forEach(news => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'news-item';

                // T√≠tulo
                const titleP = document.createElement('p');
                titleP.className = 'news-title';
                // Garante que o t√≠tulo tem um link, se houver URL
                if (news.url) {
                    titleP.innerHTML = `<a href="${news.url}" target="_blank" style="color: inherit; text-decoration: none;">${news.title}</a>`;
                } else {
                    titleP.textContent = news.title;
                }

                // Data e Autor
                const metaP = document.createElement('p');
                metaP.className = 'news-meta';
                // A fun√ß√£o formatDate agora lida com Timestamp do Firebase
                metaP.textContent = `Data: ${formatDate(news.date)} | Autor: ${news.author || 'Desconhecido'}`;

                itemDiv.appendChild(titleP);
                itemDiv.appendChild(metaP);
                newsContainer.appendChild(itemDiv);
            });
        }

        /**
         * Abre as 10 not√≠cias mais recentes em novas abas.
         */
        function openNewestNews(openTabsButton) {
            if (allNews.length < MAX_TABS) {
                alert(`Ainda n√£o h√° ${MAX_TABS} not√≠cias para abrir.`);
                return;
            }

            // O allNews j√° est√° ordenado do mais novo para o mais antigo.
            const newestNews = allNews.slice(0, MAX_TABS);

            // Abre do mais novo ao mais antigo.
            newestNews.forEach((news, index) => {
                if (news.url) {
                    // Adiciona um pequeno delay para ajudar o navegador a processar a abertura de v√°rias abas
                    setTimeout(() => {
                            // Abre a URL em uma nova aba ('_blank')
                           window.open(news.url, '_blank');
                    }, 150 * index); 
                }
            });

            // Feedback visual
            openTabsButton.disabled = true;
            openTabsButton.textContent = 'Abrindo abas... (Verifique se o navegador permitiu os pop-ups)';
            setTimeout(() => {
                openTabsButton.disabled = false;
                openTabsButton.textContent = `Abrir as ${MAX_TABS} Not√≠cias Mais Recentes em Novas Abas (${allNews.length} no total)`;
            }, 150 * MAX_TABS + 500);
        }

        // üöÄ O FIX: Garante que o script s√≥ roda depois que todos os elementos est√£o na tela.
        document.addEventListener('DOMContentLoaded', () => {
            const newsContainer = document.getElementById('news-container');
            const openTabsButton = document.getElementById('open-tabs-button');

            if (!newsContainer || !openTabsButton) {
                console.error("Erro Cr√≠tico: Elementos #news-container ou #open-tabs-button n√£o foram encontrados. O c√≥digo n√£o pode ser executado.");
                return;
            }

            // Bind das fun√ß√µes com os elementos DOM
            const updateNewsBound = () => updateNews(newsContainer, openTabsButton);
            const openNewestNewsBound = () => openNewestNews(openTabsButton);

            openTabsButton.addEventListener('click', openNewestNewsBound); // Liga a fun√ß√£o de abrir abas ao clique

            updateNewsBound(); // Carrega as not√≠cias na primeira vez
            setInterval(updateNewsBound, UPDATE_INTERVAL_MS); // Configura a atualiza√ß√£o autom√°tica
        });
    </script>
</body>
</html>
