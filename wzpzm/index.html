<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizador de Not칤cias Din칙mico</title>
    <style>
        /* Estiliza칞칚o b치sica do "ret칙ngulo" */
        #news-container {
            width: 600px;
            min-height: 200px;
            border: 2px solid #333;
            padding: 15px;
            background-color: #f4f4f4;
            margin-bottom: 20px;
            font-family: Arial, sans-serif;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }

        .news-item {
            border-bottom: 1px dashed #ccc;
            padding: 10px 0;
        }

        .news-item:last-child {
            border-bottom: none;
        }

        .news-title {
            font-weight: bold;
            color: #0056b3;
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .news-meta {
            font-size: 0.9em;
            color: #666;
        }

        .warning {
            color: red;
            font-weight: bold;
        }

        #open-tabs-button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }
    </style>
</head>
<body>



    <div id="news-container">
        <p>Carregando not칤cias...</p>
    </div>

    <button id="open-tabs-button" style="display: none;">Abrir 10 Mais Recentes em Novas Abas</button>


    <script>
        const NEWS_FILE = 'news.json';
        const MAX_TABS = 10;
        const UPDATE_INTERVAL_MS = 5000; // 5 segundos
        
        let allNews = []; // Armazena todas as not칤cias carregadas

        // Fun칞칚o auxiliar para formatar a data
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
            try {
                return new Date(dateString).toLocaleDateString('pt-BR', options);
            } catch (e) {
                return dateString;
            }
        }

        /**
         * 1. Busca os dados do news.json.
         * 2. Atualiza o "ret칙ngulo" na tela.
         */
        async function updateNews(newsContainer, openTabsButton) {
            try {
                // Adiciona um timestamp para for칞ar o navegador a buscar a vers칚o mais recente
                const response = await fetch(`${NEWS_FILE}?t=${new Date().getTime()}`);
                if (!response.ok) {
                    throw new Error(`Erro ${response.status} ao carregar o arquivo ${NEWS_FILE}.`);
                }

                const newsData = await response.json();

                // Invertemos para exibir a mais nova no topo do ret칙ngulo.
                allNews = newsData.slice().reverse(); 

                renderNews(newsContainer);

                // 3. Ativa o bot칚o quando a contagem atingir 10 ou mais
                if (allNews.length >= MAX_TABS) {
                    openTabsButton.style.display = 'block';
                    openTabsButton.textContent = `Abrir as ${MAX_TABS} Not칤cias Mais Recentes em Novas Abas (${allNews.length} no total)`;
                } else {
                    openTabsButton.style.display = 'none';
                }

            } catch (error) {
                newsContainer.innerHTML = `<p class="warning">Falha ao atualizar not칤cias: ${error.message}</p>`;
                console.error(error);
            }
        }

        /**
         * Atualiza o DOM (o "ret칙ngulo").
         */
        function renderNews(newsContainer) {
            if (allNews.length === 0) {
                newsContainer.innerHTML = '<p>Nenhuma not칤cia encontrada.</p>';
                return;
            }

            // Limpa o container
            newsContainer.innerHTML = '';

            // Renderiza cada not칤cia
            allNews.forEach(news => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'news-item';

                // T칤tulo
                const titleP = document.createElement('p');
                titleP.className = 'news-title';
                // Garante que o t칤tulo tem um link, se houver URL
                if (news.url) {
                    titleP.innerHTML = `<a href="${news.url}" target="_blank" style="color: inherit; text-decoration: none;">${news.title}</a>`;
                } else {
                    titleP.textContent = news.title;
                }

                // Data e Autor
                const metaP = document.createElement('p');
                metaP.className = 'news-meta';
                metaP.textContent = `Data: ${formatDate(news.date)} | Autor: ${news.author}`;

                itemDiv.appendChild(titleP);
                itemDiv.appendChild(metaP);
                newsContainer.appendChild(itemDiv);
            });
        }

        /**
         * Abre as 10 not칤cias mais recentes em novas abas.
         */
        function openNewestNews(openTabsButton) {
            if (allNews.length < MAX_TABS) {
                alert('Ainda n칚o h치 10 not칤cias para abrir.');
                return;
            }

            const newestNews = allNews.slice(0, MAX_TABS);

            // Abre do mais novo ao mais antigo.
            newestNews.forEach((news, index) => {
                if (news.url) {
                    // Adiciona um pequeno delay para ajudar o navegador a processar a abertura de v치rias abas
                    setTimeout(() => {
                         // Abre a URL em uma nova aba ('_blank')
                        window.open(news.url, '_blank');
                    }, 150 * index); 
                }
            });

            // Feedback visual
            openTabsButton.disabled = true;
            openTabsButton.textContent = 'Abrindo abas... (Verifique se o navegador permitiu os pop-ups)';
            setTimeout(() => {
                openTabsButton.disabled = false;
                openTabsButton.textContent = `Abrir as ${MAX_TABS} Not칤cias Mais Recentes em Novas Abas (${allNews.length} no total)`;
            }, 150 * MAX_TABS + 500);
        }

        // 游 O FIX: Garante que o script s칩 roda depois que todos os elementos est칚o na tela.
        document.addEventListener('DOMContentLoaded', () => {
            const newsContainer = document.getElementById('news-container');
            const openTabsButton = document.getElementById('open-tabs-button');

            // Verifica se os elementos cruciais existem
            if (!newsContainer || !openTabsButton) {
                console.error("Erro Cr칤tico: Elementos #news-container ou #open-tabs-button n칚o foram encontrados. O c칩digo n칚o pode ser executado.");
                return;
            }

            // Bind das fun칞칫es com os elementos DOM
            const updateNewsBound = () => updateNews(newsContainer, openTabsButton);
            const openNewestNewsBound = () => openNewestNews(openTabsButton);

            openTabsButton.addEventListener('click', openNewestNewsBound); // Liga a fun칞칚o de abrir abas ao clique

            updateNewsBound(); // Carrega as not칤cias na primeira vez
            setInterval(updateNewsBound, UPDATE_INTERVAL_MS); // Configura a atualiza칞칚o autom치tica
        });
    </script>
</body>
</html>
