<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter Imagem para Código Firebase</title>
    <link rel="icon" href="favicom.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --google-blue-500: #4285f4;
            --google-blue-600: #357ae8;
            --google-green-500: #0f9d58;
            --google-green-600: #0b8043;
            --google-red-500: #db4437;
            --google-red-600: #c23321;
            --google-gray-300: #dadce0;
            --text-color: #202122;
            --background-color: #f8f9fa;
            --card-background-color: #ffffff;
            --border-color: #e0e0e0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            width: 100%;
            margin: 20px;
            background-color: var(--card-background-color);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 1px 3px rgba(60, 64, 67, 0.3), 0 4px 8px rgba(60, 64, 67, 0.15);
            text-align: center;
        }

        h1 {
            color: var(--text-color);
            font-size: 1.5rem;
            font-weight: 500;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.5em;
            margin-bottom: 1.5em;
        }

        .auth-container {
            margin-bottom: 2em;
        }

        .user-status {
            font-size: 1rem;
            color: #5f6368;
            margin-bottom: 15px;
            display: block;
        }

        #login-button {
            background-color: var(--google-blue-500);
            color: white;
            padding: 10px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }

        #login-button:hover {
            background-color: var(--google-blue-600);
        }

        #login-button img {
            margin-right: 8px;
        }

        .main-content {
            display: none; /* Hidden by default */
            padding-top: 20px;
        }

        input[type="file"] {
            display: block;
            margin: 1em auto;
            color: #5f6368;
        }

        .upload-button {
            background-color: var(--google-green-500);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .upload-button:hover {
            background-color: var(--google-green-600);
        }

        #preview {
            max-width: 100%;
            height: auto;
            margin-top: 1.5em;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            display: none;
        }

        #status {
            margin-top: 1.5em;
            font-weight: 500;
        }

        #status[style*="color: rgb(231, 76, 60)"] {
            color: var(--google-red-500) !important;
        }

        #status[style*="color: rgb(52, 152, 221)"] {
            color: var(--google-blue-500) !important;
        }

        #status[style*="color: rgb(76, 175, 80)"] {
            color: var(--google-green-500) !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Converter Imagem para Código Firebase</h1>
        <div class="auth-container">
            <span class="user-status" id="user-status"></span>
            <button id="login-button">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo" style="width: 18px; height: 18px;">
                Fazer Login com Google
            </button>
        </div>

        <div class="main-content" id="main-content">
            <p>Selecione uma imagem para convertê-la em código Base64 e salvar no Firestore.</p>
            <input type="file" id="imageInput" accept="image/*">
            <button class="upload-button" onclick="uploadImage()">Converter e Salvar</button>
            <img id="preview" src="#" alt="Pré-visualização da imagem">
            <div id="status"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB9GkSqTIZ0kbVsba_WOdQeVAETrF9qna0",
            authDomain: "wzzm-ce3fc.firebaseapp.com",
            projectId: "wzzm-ce3fc",
            storageBucket: "wzzm-ce3fc.appspot.com",
            messagingSenderId: "249427877153",
            appId: "1:249427877153:web:0e4297294794a5aadeb260",
            measurementId: "G-PLKNZNFCQ8"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        const imageInput = document.getElementById('imageInput');
        const preview = document.getElementById('preview');
        const statusDiv = document.getElementById('status');
        const loginButton = document.getElementById('login-button');
        const userStatus = document.getElementById('user-status');
        const mainContent = document.getElementById('main-content');

        loginButton.addEventListener('click', async () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            try {
                await auth.signInWithPopup(provider);
            } catch (error) {
                console.error("Erro ao fazer login:", error);
                statusDiv.innerText = `Erro ao fazer login: ${error.message}`;
                statusDiv.style.color = '#e74c3c';
            }
        });

        auth.onAuthStateChanged((user) => {
            if (user) {
                userStatus.innerText = `Bem-vindo, ${user.displayName}!`;
                loginButton.style.display = 'none';
                mainContent.style.display = 'block';
            } else {
                userStatus.innerText = 'Por favor, faça login para continuar.';
                loginButton.style.display = 'block';
                mainContent.style.display = 'none';
            }
        });

        imageInput.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            } else {
                preview.style.display = 'none';
            }
        });

        async function uploadImage() {
            const file = imageInput.files[0];
            const user = auth.currentUser;

            if (!user) {
                statusDiv.innerText = "Você precisa estar logado para salvar a imagem.";
                statusDiv.style.color = '#e74c3c';
                return;
            }

            if (!file) {
                statusDiv.innerText = "Por favor, selecione um arquivo de imagem.";
                statusDiv.style.color = '#e74c3c';
                return;
            }

            statusDiv.innerText = "Verificando arquivo...";
            statusDiv.style.color = '#3498db';

            const fileName = file.name;

            try {
                const docRef = db.collection('imagenscode').doc(fileName);
                const doc = await docRef.get();

                if (doc.exists) {
                    statusDiv.innerText = `Erro: Um arquivo com o nome "${fileName}" já existe. Não é permitido sobrescrever.`;
                    statusDiv.style.color = '#e74c3c';
                    return;
                }
                
                statusDiv.innerText = "Convertendo e salvando imagem...";
                statusDiv.style.color = '#3498db';

                const reader = new FileReader();
                reader.onloadend = async function() {
                    const base64String = reader.result;
                    
                    try {
                        await docRef.set({
                            file_name: fileName,
                            base64_code: base64String,
                            uploadedBy: user.uid,
                            timestamp: firebase.firestore.FieldValue.serverTimestamp()
                        });
                        
                        statusDiv.innerText = `Imagem salva com sucesso! O documento foi criado com o nome: ${fileName}`;
                        statusDiv.style.color = '#4CAF50';

                        try {
                            const novoRegistroHistorico = {
                                'Coleção associada': 'imagenscode',
                                'UID usuário': user.uid,
                                'Data': new Date().toLocaleDateString('pt-BR'),
                                'Hora': new Date().toLocaleTimeString('pt-BR'),
                                'Descrição': `Imagem '${fileName}' convertida para Base64 e salva.`,
                                'Navegador': navigator.userAgent,
                                'IP': 'Aguardando API ou IP não disponível',
                            };
                            await db.collection("historicogeral").add(novoRegistroHistorico);
                            console.log("Registro de histórico adicionado com sucesso.");
                        } catch (historyError) {
                            console.error("Erro ao adicionar registro de histórico:", historyError);
                        }
                    } catch (error) {
                        console.error("Erro ao salvar a imagem:", error);
                        statusDiv.innerText = `Erro ao salvar a imagem: ${error.message}`;
                        statusDiv.style.color = '#e74c3c';
                    }
                };
                
                reader.readAsDataURL(file);

            } catch (error) {
                console.error("Erro ao verificar o documento:", error);
                statusDiv.innerText = `Erro ao verificar o arquivo: ${error.message}`;
                statusDiv.style.color = '#e74c3c';
            }
        }
    </script>
</body>
</html>
