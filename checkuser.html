<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labirinto Desafio de Acesso</title>
    
    <style>
        :root {
            /* Variáveis de cor padrão para o tema 1 */
            --bg-color: #282c34;
            --border-color: #61dafb;
            --wall-color: #61dafb;
            --path-color: #333;
            --player-color: #e0b0ff;
            --start-color: #4CAF50;
            --start-border-color: #388E3C;
            --end-color: #f44336;
            --end-border-color: #D32F2F;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--bg-color);
            color: white;
            font-family: Arial, sans-serif;
        }

        h1 {
            margin-bottom: 5px; /* Ajuste para dar espaço ao aviso */
        }
        
        /* NOVO ESTILO: Para o aviso */
        #challenge-goal { 
            font-size: 1.1em;
            color: #FFA726; /* Cor de destaque (Laranja) */
            margin-bottom: 25px; 
            font-weight: bold;
        }

        #game-container {
            position: relative;
            border: 2px solid var(--border-color);
            overflow: hidden;
            background-color: var(--path-color);
            box-sizing: content-box;
        }

        #maze {
            display: grid;
            background-color: var(--path-color);
        }

        .wall {
            background-color: var(--wall-color);
        }

        .path {
            background-color: var(--path-color);
        }

        #player {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: var(--player-color);
            border-radius: 50%;
            transition: left 0.05s linear, top 0.05s linear;
        }

        #start-point, #end-point {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            box-sizing: border-box;
        }

        #start-point {
            background-color: var(--start-color);
            border: 2px solid var(--start-border-color);
        }

        #end-point {
            background-color: var(--end-color);
            border: 2px solid var(--end-border-color);
        }

        #info {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        #info p {
            font-size: 1.2em;
            margin: 0;
        }

        .buttons-container {
            display: flex;
            gap: 15px;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Labirinto Desafio de Acesso</h1>
    
    <p id="challenge-goal">Carregando o desafio...</p> 
    
    <div id="game-container">
        <div id="maze"></div>
        <div id="player"></div>
        <div id="start-point"></div>
        <div id="end-point"></div>
    </div>
    <div id="info">
        <p>Fase: <span id="level">1</span></p>
        <p>Tempo: <span id="time">00:00</span></p>
        <div class="buttons-container">
            <button id="restart-button">Reiniciar</button>
            <button id="next-level-button" style="display: none;">Próxima Fase</button>
        </div>
    </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyB9GkSqTIZ0kbVsba_WOdQeVAETrF9qna0",
        authDomain: "wzzm-ce3fc.firebaseapp.com",
        projectId: "wzzm-ce3fc",
        storageBucket: "wzzm-ce3fc.appspot.com",
        messagingSenderId: "249427877153",
        appId: "1:249427877153:web:0e4297294794a5aadeb260",
        measurementId: "G-PLKNZNFCQ8"
    };
    
    // Lista de UIDs que são, na verdade, URLs de redirecionamento
    const REDIRECT_UIDS = ['wikinotpedia.html', 'secreta.html']; // Adicione outros destinos se precisar

// REMOVA A LINHA CONST artigoContainer AQUI (DEIXE APENAS O FIREBASE INIT)
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// AGORA, COLOQUE A DEFINIÇÃO DENTRO DA FUNÇÃO:
async function buscarEExibirArtigo() {
    // Definimos a variável AQUI para garantir que o elemento já exista no DOM.
    const artigoContainer = document.getElementById('artigo-container'); 
    
    // Agora, se o elemento NÃO for encontrado, a função falha com um erro mais claro.
    // Embora o erro deva ser resolvido, é bom ter uma verificação
    if (!artigoContainer) {
        console.error("Erro fatal: O elemento #artigo-container não foi encontrado no DOM.");
        return;
    }

    const urlParams = new URLSearchParams(window.location.search);
        const uid = urlParams.get('uid');

        if (!uid) {
            artigoContainer.innerHTML = '<p style="text-align: center; color: #e74c3c;">UID do artigo não fornecido na URL.</p>';
            return;
        }

        // NOVO: Verifica se o UID é um UID de redirecionamento
        if (REDIRECT_UIDS.includes(uid)) {
            // Se for um UID de redirecionamento, vá diretamente para a página
            artigoContainer.innerHTML = '<p style="text-align: center; color: #1a73e8;">UID especial detectado. Redirecionando...</p>';
            window.location.href = uid;
            return;
        }
        // FIM DO NOVO BLOCO

        try {
            const docRef = db.collection('materias').doc(uid);
            const doc = await docRef.get();

            if (doc.exists) {
                const materia = doc.data();
                let fontesHtml = '';
                if (materia.fontes && materia.fontes.length > 0) {
                    const fontesLista = materia.fontes.map(fonte => {
                        const isUrl = fonte.startsWith('http://') || fonte.startsWith('https://');
                        if (isUrl) {
                            return `<li><a href="${fonte}" target="_blank">${fonte}</a></li>`;
                        } else {
                            return `<li>${fonte}</li>`;
                        }
                    }).join('');
                    fontesHtml = `
                        <div class="secao fontes-container">
                            <h2>Fontes</h2>
                            <ul>${fontesLista}</ul>
                        </div>
                    `;
                }

                let infoHtml = '';
                if (materia.setor) infoHtml += `<p><strong>Setor:</strong> ${materia.setor}</p>`;
                if (materia.arquivo) infoHtml += `<p><strong>Arquivo:</strong> ${materia.arquivo}</p>`;
                if (materia.armario) infoHtml += `<p><strong>Armário:</strong> ${materia.armario}</p>`;

                artigoContainer.innerHTML = `
                    <div class="print-buttons">
                        <button onclick="window.print()">Imprimir</button>
                    </div>
                    <div class="header-content">
                        <h1>${materia.titulo}</h1>
                        <p class="uid-display">UID: ${doc.id}</p>
                    </div>
                    <div class="secao">
                        <h2>Informações Adicionais</h2>
                        ${infoHtml}
                    </div>
                    <div class="secao">
                        <h2>Descrição</h2>
                        <p>${materia.descricao}</p>
                    </div>
                    ${fontesHtml}
                `;
            } else {
                artigoContainer.innerHTML = '<p style="text-align: center; color: #e74c3c;">Artigo não encontrado.</p>';
            }
        } catch (error) {
            console.error("Erro ao buscar artigo:", error);
            artigoContainer.innerHTML = '<p style="text-align: center; color: #e74c3c;">Erro ao carregar o artigo: ' + error.message + '</p>';
        }
    }

    window.onload = buscarEExibirArtigo;
</script>
</body>
</html>
