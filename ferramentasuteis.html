<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Not√≠cias Recentes - Parceria com ChatGPT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .noticia {
      background: white;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .noticia h2 {
      margin: 0 0 10px;
      font-size: 18px;
    }
    .noticia a {
      color: #1a0dab;
      text-decoration: none;
    }
    .noticia a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>üì∞ √öltimas Not√≠cias - Powered by ChatGPT</h1>
  <div id="noticias">Carregando not√≠cias...</div>

  <script>
    const apiKey = 'b80fe052fbb945dfb289ddf9cf73f0c0'; // Substitua aqui
    const url = `https://newsapi.org/v2/top-headlines?country=br&pageSize=5&apiKey=${apiKey}`;

    fetch(url)
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('noticias');
        container.innerHTML = '';

        if (data.articles && data.articles.length > 0) {
          data.articles.forEach(noticia => {
            const div = document.createElement('div');
            div.className = 'noticia';
            div.innerHTML = `
              <h2><a href="${noticia.url}" target="_blank">${noticia.title}</a></h2>
              <p>${noticia.description || 'Sem descri√ß√£o dispon√≠vel.'}</p>
            `;
            container.appendChild(div);
          });
        } else {
          container.innerHTML = 'Nenhuma not√≠cia encontrada.';
        }
      })
      .catch(error => {
        document.getElementById('noticias').innerHTML = 'Erro ao carregar not√≠cias.';
        console.error('Erro na API de not√≠cias:', error);
      });
  </script>
</body>
</html>
