<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - WZZM</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans">
    <style>
        /* Estilos base do corpo e do contêiner */
        body {
            font-family: 'Noto Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa; /* Fundo claro */
            color: #202122; /* Cor de texto padrão */
        }

        /* Estilos do formulário de login (mantidos) */
        .login-container {
            display: none; /* Inicia oculto */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .login-form {
            background-color: #ffffff;
            padding: 40px;
            border: 1px solid #a2a9b1; /* Borda da Wikipédia */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        .login-form h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }
        .login-form label, .login-form input, .login-form button {
            font-family: 'Noto Sans', sans-serif;
        }

        /* Estilos da barra de cabeçalho e do corpo principal */
        .header-logged-in {
            display: none;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #343a40;
            color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .main-container {
            display: none;
            flex-direction: row;
            height: calc(100vh - 70px);
        }

        /* Estilos da barra lateral (novo) */
        .sidebar-nav {
            width: 250px;
            background-color: #f8f9fa;
            border-right: 1px solid #a2a9b1;
            padding: 1em 0;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.05);
            overflow-y: auto;
        }
        .sidebar-nav h2 {
            font-size: 1.2em;
            font-weight: bold;
            color: #54595d;
            padding: 0 1em;
            margin-bottom: 0.5em;
            border-bottom: 1px solid #a2a9b1;
            padding-bottom: 0.5em;
        }
        .sidebar-nav ul {
            list-style: none;
            padding: 0 0.5em;
            margin: 0;
        }
        .sidebar-nav li {
            margin-bottom: 0.25em;
        }
        .sidebar-nav a {
            display: block;
            padding: 0.5em 1em;
            color: #0645ad;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        .sidebar-nav a:hover {
            background-color: #eaecf0;
            text-decoration: underline;
        }
        .sidebar-nav a.active {
            background-color: #eaf3ff;
            font-weight: bold;
        }

        /* Estilos do contêiner de conteúdo principal */
        .content-main {
            flex-grow: 1;
            display: flex;
            flex-direction: row;
            overflow: hidden;
        }
        .lista-artigos-pane {
            width: 30%;
            background-color: #ffffff;
            border-right: 1px solid #ddd;
            padding: 1em;
            overflow-y: auto;
        }
        .lista-artigos-pane h2 {
            font-size: 1.5em;
            color: #333;
            text-align: center;
            border-bottom: 1px solid #a2a9b1;
            padding-bottom: 0.5em;
        }
        .artigo-item {
            padding: 1em;
            border-bottom: 1px solid #eaecf0;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .artigo-item:hover, .artigo-item.ativo {
            background-color: #eaf3ff;
        }
        .artigo-item h3 {
            margin: 0 0 5px 0;
            color: #0645ad;
            font-size: 1.1em;
        }
        .artigo-item p {
            font-size: 0.9em;
            color: #54595d;
            margin: 0;
        }
        
        /* Estilos do painel de detalhes (inspirado na Wikipédia) */
        .detalhes-artigo {
            width: 70%;
            padding: 2em;
            overflow-y: auto;
            background-color: #ffffff;
            line-height: 1.6;
        }
        .detalhes-artigo .article-header {
            border-bottom: 1px solid #a2a9b1;
            margin-bottom: 1em;
            padding-bottom: 0.5em;
        }
        .detalhes-artigo h1 {
            color: #000;
            font-size: 2em;
            margin: 0;
        }
        .detalhes-artigo h2 {
            font-size: 1.5em;
            margin-top: 1.5em;
            color: #333;
            border-bottom: 1px solid #a2a9b1;
            padding-bottom: 0.25em;
        }
        .detalhes-artigo .uid-display {
            font-size: 0.8em;
            font-style: italic;
            color: #72777d;
            margin-top: 0.5em;
        }
        .detalhes-artigo .descricao-container {
            margin-top: 1em;
        }
        .detalhes-artigo .fontes-container {
            margin-top: 2em;
            border-top: 1px solid #a2a9b1;
            padding-top: 1em;
        }
        .detalhes-artigo .fontes-container p {
            font-weight: bold;
            color: #54595d;
            margin-bottom: 0.5em;
        }
        .detalhes-artigo .fontes-container ul {
            list-style-type: disc;
            padding-left: 1.5em;
        }
        .detalhes-artigo .fontes-container li {
            margin-bottom: 0.25em;
        }
    </style>
</head>
<body>

<div class="login-container" id="login-section">
    <div class="login-form">
        <h2>Entrar</h2>
        <form id="login-form-element">
            <label for="email">E-mail</label>
            <input type="email" id="email" required>
            <label for="password">Senha</label>
            <input type="password" id="password" required>
            <button type="submit">Entrar</button>
            <p class="login-message" id="login-message"></p>
        </form>
    </div>
</div>

<div id="logged-in-container">
    <div class="header-logged-in" id="header-logged-in">
        <h1>Artigos Corrigidos e Aprimorados</h1>
        <button id="logout-button">Sair</button>
    </div>
    
    <div class="main-container" id="content-split">
        
        <div class="sidebar-nav">
            <h2>Categorias</h2>
            <ul id="category-list">
                <li><a href="#" data-category="Arte">Arte</a></li>
                <li><a href="#" data-category="Biografias">Biografias</a></li>
                <li><a href="#" data-category="Ciência">Ciência</a></li>
                <li><a href="#" data-category="Filosofia">Filosofia</a></li>
                <li><a href="#" data-category="Geografia">Geografia</a></li>
                <li><a href="#" data-category="História">História</a></li>
                <li><a href="#" data-category="Matemática">Matemática</a></li>
                <li><a href="#" data-category="Sociedade">Sociedade</a></li>
                <li><a href="#" data-category="Tecnologia">Tecnologia</a></li>
                <li style="margin-top: 1em; border-top: 1px solid #a2a9b1;"><a href="#" data-category="all" class="active">Todos os Artigos</a></li>
            </ul>
        </div>

        <div class="content-main">
            <div class="lista-artigos-pane">
                <h2 id="artigos-title">Artigos Recentes</h2>
                <div id="artigos-list">
                    <p style="text-align: center; color: #666;">Carregando...</p>
                </div>
            </div>

            <div class="detalhes-artigo" id="detalhes-artigo">
                <p style="text-align: center; color: #888;">Selecione um artigo na lista para ver os detalhes.</p>
            </div>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

<script>
// --- Configuração do Firebase ---
const firebaseConfig = {
    apiKey: "AIzaSyB9GkSqTIZ0kbVsba_WOdQeVAETrF9qna0", 
    authDomain: "wzzm-ce3fc.firebaseapp.com",
    projectId: "wzzm-ce3fc",
    storageBucket: "wzzm-ce3fc.appspot.com",
    messagingSenderId: "249427877153",
    appId: "1:249427877153:web:0e4297294794a5aadeb260",
    measurementId: "G-PLKNZNFCQ8"
};

// Inicialize o Firebase
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();

// Elementos da interface
const loginSection = document.getElementById('login-section');
const loggedInHeader = document.getElementById('header-logged-in');
const mainContainer = document.getElementById('content-split');
const loginFormElement = document.getElementById('login-form-element');
const loginMessage = document.getElementById('login-message');
const logoutButton = document.getElementById('logout-button');
const artigosList = document.getElementById('artigos-list');
const detalhesArtigo = document.getElementById('detalhes-artigo');
const artigosTitle = document.getElementById('artigos-title');
const categoryList = document.getElementById('category-list');
let artigoSelecionado = null;
let currentCategory = 'all';

// --- Lógica de Autenticação ---
auth.onAuthStateChanged(user => {
    if (user) {
        console.log("Usuário logado:", user.email);
        loginSection.style.display = 'none';
        loggedInHeader.style.display = 'flex';
        mainContainer.style.display = 'flex';
        buscarArtigos(currentCategory);
    } else {
        console.log("Nenhum usuário logado.");
        loginSection.style.display = 'flex';
        loggedInHeader.style.display = 'none';
        mainContainer.style.display = 'none';
        artigosList.innerHTML = '<p style="text-align: center; color: #666;">Carregando...</p>';
        detalhesArtigo.innerHTML = '<p style="text-align: center; color: #888;">Selecione um artigo na lista para ver os detalhes.</p>';
    }
});

// Evento de envio do formulário de login
loginFormElement.addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = loginFormElement.email.value;
    const password = loginFormElement.password.value;
    
    try {
        await auth.signInWithEmailAndPassword(email, password);
        loginMessage.textContent = '';
    } catch (error) {
        loginMessage.textContent = 'Erro no login: ' + error.message;
        console.error("Erro no login:", error);
    }
});

// Evento do botão de logout
logoutButton.addEventListener('click', () => {
    auth.signOut();
});

// --- Lógica de busca e exibição dos artigos ---
async function buscarArtigos(categoria) {
    artigosList.innerHTML = '<p style="text-align: center; color: #666;">Carregando...</p>';
    detalhesArtigo.innerHTML = '<p style="text-align: center; color: #888;">Selecione um artigo na lista para ver os detalhes.</p>';
    
    let query = db.collection('materias').orderBy('createdAt', 'desc').limit(10);
    
    // Se uma categoria específica foi selecionada, adiciona o filtro
    if (categoria && categoria !== 'all') {
        artigosTitle.textContent = `Artigos de ${categoria}`;
        query = db.collection('materias').where('setor', '==', categoria).orderBy('createdAt', 'desc').limit(10);
    } else {
        artigosTitle.textContent = `Todos os Artigos`;
    }
    
    try {
        const querySnapshot = await query.get();
        artigosList.innerHTML = '';
        
        if (querySnapshot.empty) {
            artigosList.innerHTML = `<p style="text-align: center; color: #666;">Nenhum artigo encontrado para a categoria "${categoria}".</p>`;
            return;
        }
        
        querySnapshot.forEach(doc => {
            const materia = doc.data();
            const artigoItem = document.createElement('div');
            artigoItem.className = 'artigo-item';
            artigoItem.setAttribute('data-id', doc.id);
            
            artigoItem.innerHTML = `
                <h3>${materia.titulo}</h3>
                <p>ID: ${doc.id}</p>
            `;
            
            artigoItem.addEventListener('click', () => {
                carregarDetalhesArtigo(doc.id, materia);
                if (artigoSelecionado) {
                    artigoSelecionado.classList.remove('ativo');
                }
                artigoItem.classList.add('ativo');
                artigoSelecionado = artigoItem;
            });
            
            artigosList.appendChild(artigoItem);
        });
        
    } catch (error) {
        console.error("Erro ao buscar artigos: ", error);
        artigosList.innerHTML = '<p style="text-align: center; color: #e74c3c;">Erro: ' + error.message + '</p>';
    }
}

function carregarDetalhesArtigo(id, materia) {
    let fontesHtml = '';
    if (materia.fontes && materia.fontes.length > 0) {
        const fontesLista = materia.fontes.map(fonte => {
            const isUrl = fonte.startsWith('http://') || fonte.startsWith('https://');
            if (isUrl) {
                return `<li><a href="${fonte}" target="_blank">${fonte}</a></li>`;
            } else {
                return `<li>${fonte}</li>`;
            }
        }).join('');
        
        fontesHtml = `
            <div class="fontes-container">
                <p>Fontes:</p>
                <ul>${fontesLista}</ul>
            </div>
        `;
    }
    
    // Adiciona os novos campos 'Setor', 'Arquivo' e 'Armário'
    let infoHtml = ``;
    if (materia.setor) infoHtml += `<p><strong>Setor:</strong> ${materia.setor}</p>`;
    if (materia.arquivo) infoHtml += `<p><strong>Arquivo:</strong> ${materia.arquivo}</p>`;
    if (materia.armario) infoHtml += `<p><strong>Armário:</strong> ${materia.armario}</p>`;


    detalhesArtigo.innerHTML = `
        <div class="article-header">
            <h1>${materia.titulo}</h1>
            <p class="uid-display">UID do Documento: ${id}</p>
        </div>
        
        <h2>Informações Adicionais</h2>
        <div class="descricao-container">${infoHtml}</div>
        
        <h2>Descrição</h2>
        <div class="descricao-container">${materia.descricao}</div>
        
        ${fontesHtml}
    `;
}

// --- Event Listeners para as categorias ---
categoryList.addEventListener('click', (e) => {
    e.preventDefault();
    const link = e.target.closest('a');
    if (!link) return;
    
    const categoria = link.getAttribute('data-category');
    if (categoria) {
        // Remove a classe 'active' do item anterior e adiciona ao novo
        const currentActive = categoryList.querySelector('a.active');
        if (currentActive) {
            currentActive.classList.remove('active');
        }
        link.classList.add('active');
        
        currentCategory = categoria;
        buscarArtigos(categoria);
    }
});

</script>

</body>
</html>
