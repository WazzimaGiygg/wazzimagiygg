<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Artigo</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 50px;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 600px;
            padding: 24px;
            background-color: #fff;
            box-shadow: 0 2px 2px 0 rgba(0,0,0,0.14), 0 3px 1px -2px rgba(0,0,0,0.2), 0 1px 5px 0 rgba(0,0,0,0.12);
            border-radius: 8px;
        }
        h2 {
            margin-top: 0;
            color: #3f51b5;
        }
        #search-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        #article-details {
            border-top: 1px solid #e0e0e0;
            padding-top: 20px;
            margin-top: 20px;
            display: none; /* Inicia oculto */
        }
        #article-details h3 {
            color: #424242;
            margin-bottom: 8px;
        }
        #article-details p {
            color: #757575;
            line-height: 1.6;
        }
        #article-actions {
            margin-top: 16px;
        }
        #message-box {
            display: none;
            margin-top: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 4px;
        }
        #report-form {
            display: none;
            margin-top: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 4px;
        }
        .mdl-textfield {
            width: 100%;
        }
        .mdl-button {
            margin-right: 8px;
        }
        .mdl-snackbar {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Buscar Artigo</h2>
        <div id="search-form">
            <div class="mdl-textfield mdl-js-textfield" style="flex-grow: 1;">
                <input class="mdl-textfield__input" type="text" id="uid-input">
                <label class="mdl-textfield__label" for="uid-input">Digite o UID do Artigo</label>
            </div>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick="buscarArtigoPorUID()">
                Buscar
            </button>
        </div>

        <div id="article-details">
            <h3 id="article-title"></h3>
            <p><strong>Criador:</strong> <span id="creator-name"></span></p>
            <p><strong>Descrição:</strong> <span id="article-description"></span></p>

            <div id="article-actions">
                <button id="message-button" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" onclick="toggleMessageBox()">
                    Enviar Mensagem
                </button>
                <button id="report-button" class="mdl-button mdl-js-button mdl-button--raised mdl-button--danger" onclick="toggleReportForm()">
                    Denunciar Artigo
                </button>
            </div>
        </div>

        <div id="message-box">
            <h4>Enviar Mensagem</h4>
            <div class="mdl-textfield mdl-js-textfield">
                <textarea class="mdl-textfield__input" type="text" rows="3" id="message-text"></textarea>
                <label class="mdl-textfield__label" for="message-text">Sua mensagem...</label>
            </div>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick="enviarMensagem()">
                Enviar
            </button>
            <button class="mdl-button mdl-js-button" onclick="toggleMessageBox()">
                Cancelar
            </button>
        </div>

        <div id="report-form">
            <h4>Denunciar Artigo</h4>
            <p><strong>Motivo da Denúncia:</strong></p>
            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1">
                <input type="radio" id="option-1" class="mdl-radio__button" name="motivo-denuncia" value="Conteúdo impróprio" checked>
                <span class="mdl-radio__label">Conteúdo impróprio</span>
            </label><br>
            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2">
                <input type="radio" id="option-2" class="mdl-radio__button" name="motivo-denuncia" value="Plágio">
                <span class="mdl-radio__label">Plágio</span>
            </label><br>
            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-3">
                <input type="radio" id="option-3" class="mdl-radio__button" name="motivo-denuncia" value="Informação falsa">
                <span class="mdl-radio__label">Informação falsa</span>
            </label><br>
            <div class="mdl-textfield mdl-js-textfield">
                <textarea class="mdl-textfield__input" type="text" rows="3" id="report-details"></textarea>
                <label class="mdl-textfield__label" for="report-details">Detalhes adicionais (opcional)</label>
            </div>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick="denunciarArtigo()">
                Enviar Denúncia
            </button>
            <button class="mdl-button mdl-js-button" onclick="toggleReportForm()">
                Cancelar
            </button>
        </div>

    </div>

    <div id="snackbar" class="mdl-js-snackbar mdl-snackbar">
      <div class="mdl-snackbar__text"></div>
      <button class="mdl-snackbar__action" type="button"></button>
    </div>

    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>

    <script>
        // Substitua as chaves abaixo pela sua configuração do Firebase
        const firebaseConfig = {
            apiKey: "SEU_API_KEY",
            authDomain: "SEU_AUTH_DOMAIN",
            projectId: "SEU_PROJECT_ID",
            storageBucket: "SEU_STORAGE_BUCKET",
            messagingSenderId: "SEU_MESSAGING_SENDER_ID",
            appId: "SEU_APP_ID"
        };
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        let articleUID;
        let creatorUID;
        let creatorDisplayName;
        let isUserAuthenticated = false;

        // Verifica o estado de autenticação do usuário
        auth.onAuthStateChanged(user => {
            isUserAuthenticated = !!user;
            if (user) {
                console.log("Usuário autenticado:", user.uid);
            } else {
                console.log("Nenhum usuário autenticado.");
            }
        });

        // Função para mostrar notificações na tela
        function showSnackbar(message) {
            var snackbarContainer = document.querySelector('#snackbar');
            var data = {
                message: message,
                timeout: 3000
            };
            if (snackbarContainer && snackbarContainer.MaterialSnackbar) {
                snackbarContainer.MaterialSnackbar.showSnackbar(data);
            }
        }

        async function buscarArtigoPorUID() {
            const uid = document.getElementById('uid-input').value.trim();
            const detailsDiv = document.getElementById('article-details');
            const titleSpan = document.getElementById('article-title');
            const descriptionSpan = document.getElementById('article-description');
            const creatorSpan = document.getElementById('creator-name');
            const actionsDiv = document.getElementById('article-actions');

            if (!uid) {
                showSnackbar('Por favor, digite o UID do artigo.');
                return;
            }

            try {
                // Busca o documento do artigo pelo UID
                const articleDoc = await db.collection('articles').doc(uid).get();

                if (articleDoc.exists) {
                    const articleData = articleDoc.data();
                    articleUID = uid; // Salva o UID globalmente
                    creatorUID = articleData.creatorUid; // Salva o UID do criador globalmente

                    // Busca o nome de exibição do criador
                    const creatorDoc = await db.collection('users').doc(creatorUID).get();
                    creatorDisplayName = creatorDoc.exists ? creatorDoc.data().displayName : 'Desconhecido';

                    titleSpan.textContent = articleData.title;
                    descriptionSpan.textContent = articleData.description;
                    creatorSpan.textContent = creatorDisplayName;
                    detailsDiv.style.display = 'block';
                    actionsDiv.style.display = 'block';

                    // Oculta os formulários de ação ao buscar um novo artigo
                    document.getElementById('message-box').style.display = 'none';
                    document.getElementById('report-form').style.display = 'none';

                    showSnackbar('Artigo encontrado!');
                } else {
                    titleSpan.textContent = '';
                    descriptionSpan.textContent = '';
                    creatorSpan.textContent = '';
                    detailsDiv.style.display = 'none';
                    showSnackbar('Artigo não encontrado.');
                }
            } catch (error) {
                console.error("Erro ao buscar o artigo:", error);
                showSnackbar('Erro ao buscar o artigo. Verifique o console.');
            }
        }

        function toggleMessageBox() {
            const messageBox = document.getElementById('message-box');
            messageBox.style.display = messageBox.style.display === 'block' ? 'none' : 'block';
            document.getElementById('report-form').style.display = 'none'; // Fecha o outro formulário
        }

        function toggleReportForm() {
            const reportForm = document.getElementById('report-form');
            reportForm.style.display = reportForm.style.display === 'block' ? 'none' : 'block';
            document.getElementById('message-box').style.display = 'none'; // Fecha o outro formulário
        }

        function enviarMensagem() {
            if (!isUserAuthenticated) {
                showSnackbar('Você precisa estar logado para enviar uma mensagem.');
                return;
            }

            const messageText = document.getElementById('message-text').value.trim();
            if (!messageText) {
                showSnackbar('A mensagem não pode estar vazia.');
                return;
            }

            // A lógica de mensagens aqui é apenas um placeholder.
            // Uma implementação real precisaria de uma coleção 'messages' e talvez um sistema de notificação.
            console.log(`Mensagem para ${creatorDisplayName} (${creatorUID}): ${messageText}`);
            showSnackbar('Mensagem enviada (funcionalidade completa precisa ser implementada).');
            document.getElementById('message-box').style.display = 'none';
            document.getElementById('message-text').value = '';
        }

        async function denunciarArtigo() {
            if (!isUserAuthenticated) {
                showSnackbar('Você precisa estar logado para denunciar um artigo.');
                return;
            }

            const motivo = document.querySelector('input[name="motivo-denuncia"]:checked').value;
            const detalhes = document.getElementById('report-details').value.trim();
            const reporterUid = auth.currentUser.uid;

            const reportData = {
                articleUid: articleUID,
                reporterUid: reporterUid,
                reason: motivo,
                details: detalhes,
                timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                status: 'pendente'
            };

            try {
                // Adiciona a denúncia à coleção 'reports'
                await db.collection('reports').add(reportData);
                showSnackbar('Denúncia enviada com sucesso! Um moderador irá analisá-la.');
                document.getElementById('report-form').style.display = 'none';
            } catch (error) {
                console.error("Erro ao enviar denúncia:", error);
                showSnackbar('Erro ao enviar a denúncia. Tente novamente.');
            }
        }
    </script>
</body>
</html>
