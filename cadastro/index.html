<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página do Usuário - Perfil e Personas</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 700px;
            width: 100%;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        h2 {
            color: #3F51B5;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.8em;
        }
        .mdl-textfield {
            width: 100%;
            margin-bottom: 20px;
        }
        .mdl-button {
            width: 100%;
            padding: 12px 0;
            font-size: 1.1em;
        }
        #authMessage, #profileMessage, #personaMessage {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
        .success {
            color: #4CAF50;
        }
        .error {
            color: #F44366; /* Um vermelho um pouco mais vibrante */
        }
        #profileFormContainer, #personaFormContainer, #loadingMessage {
            display: none; /* Esconde tudo por padrão, mostramos com JS */
        }
        .mdl-textfield--floating-label.is-dirty .mdl-textfield__label,
        .mdl-textfield--floating-label.has-placeholder .mdl-textfield__label {
            top: 4px;
            font-size: 12px;
        }
        /* Estilo para campo readonly */
        .mdl-textfield__input[readonly] {
            border-bottom: 1px dashed #ccc; /* Para indicar que não é editável */
            color: #555;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div id="loadingMessage" class="container" style="text-align: center;">
        <p>Carregando...</p>
        <div class="mdl-spinner mdl-js-spinner is-active mdl-spinner--single-color"></div>
    </div>

    <div id="authMessage" class="container">
        <h2>Acesso Necessário</h2>
        <p>Para continuar, você precisa estar logado.</p>
        <!-- Certifique-se que 'login.html' existe ou ajuste conforme necessário -->
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick="window.location.href='login.html'">
            Ir para Login/Cadastro
        </button>
        <!-- Ajustado o ícone do Google Sign-In -->
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" id="googleSignInButton">
            <i class="material-icons">account_circle</i> Login com Google
        </button>
         <p id="authStatusMessage"></p> <!-- Para exibir mensagens de erro do login -->
    </div>

    <div id="profileFormContainer" class="container">
        <h2>Seu Perfil de Usuário</h2>
        <p>Por favor, complete seus dados de perfil para continuar.</p>
        <form id="userProfileForm">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="profileName" required>
                <label class="mdl-textfield__label" for="profileName">Seu Nome</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="profileSobrenome">
                <label class="mdl-textfield__label" for="profileSobrenome">Seu Sobrenome</label>
            </div>
             <!-- Email display only - handled by Auth -->
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label is-disabled">
                <input class="mdl-textfield__input" type="email" id="profileEmailDisplay" readonly>
                <label class="mdl-textfield__label" for="profileEmailDisplay">Email (Gerenciado pelo Login)</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="tel" id="profileTelephone">
                <label class="mdl-textfield__label" for="profileTelephone">Telefone (DDD + Número)</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="date" id="profileBirthday">
                <label class="mdl-textfield__label" for="profileBirthday">Data de Nascimento</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="profileCpf">
                <label class="mdl-textfield__label" for="profileCpf">CPF (Somente números)</label>
                <span class="mdl-textfield__error">Apenas números para o CPF!</span>
            </div>
            <button type="submit" class="mdl-button
